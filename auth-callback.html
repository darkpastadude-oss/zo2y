<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Authentication - Zo2y</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #0b1633;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #132347;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 400px;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #f59e0b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #10b981;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .error {
      color: #fca5a5;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Completing Signup...</h2>
    <p id="statusText">Please wait while we set up your account.</p>
    <p id="errorText" class="error" style="display:none;"></p>
  </div>
  <script>
    (async function () {
      const SUPABASE_URL = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
      const statusText = document.getElementById('statusText');
      const errorText = document.getElementById('errorText');
      const storedNext = localStorage.getItem('postAuthRedirect');
      const next = new URLSearchParams(window.location.search).get('next') || storedNext || 'index.html';

      try {
        if (!window.supabase || !window.supabase.createClient) {
          throw new Error('Auth library unavailable');
        }

        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
          auth: {
            flowType: 'pkce',
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: true
          }
        });

        const params = new URLSearchParams(window.location.search);
        const oauthError = params.get('error_description') || params.get('error');
        if (oauthError) {
          throw new Error(oauthError);
        }

        const code = params.get('code');
        if (code) {
          statusText.textContent = 'Finalizing secure sign-in...';
          const { error } = await client.auth.exchangeCodeForSession(code);
          if (error) throw error;
        } else {
          // Fallback for implicit hash flow
          const hash = window.location.hash.startsWith('#') ? window.location.hash.slice(1) : '';
          const hashParams = new URLSearchParams(hash);
          const accessToken = hashParams.get('access_token');
          const refreshToken = hashParams.get('refresh_token');
          if (accessToken && refreshToken) {
            const { error } = await client.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
            });
            if (error) throw error;
          } else {
            const { data } = await client.auth.getSession();
            if (!data?.session) {
              throw new Error('No OAuth code or session found');
            }
          }
        }

        statusText.textContent = 'Success! Redirecting...';
        localStorage.removeItem('postAuthRedirect');
        window.location.replace(next);
      } catch (err) {
        const msg = (err && err.message) ? err.message : 'Authentication failed';
        statusText.textContent = 'Could not complete authentication.';
        errorText.textContent = msg;
        errorText.style.display = 'block';
        setTimeout(() => {
          window.location.replace('login.html');
        }, 2500);
      }
    })();
  </script>
</body>
</html>
