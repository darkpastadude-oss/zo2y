<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zo2y - Restaurants</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body {
      background-color: #2c2f48; /* Discord smooth dark blue */
      color: #fff;
      overflow-x:hidden;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 40px;
      background:#23253b; /* darker blue header */
      position:sticky;
      top:0;
      z-index:100;
    }
    header .logo {
      font-size:20px;
      font-weight:bold;
      color:#ff7b00; /* orange accent */
    }
    header nav a {
      margin:0 15px;
      text-decoration:none;
      color:#fff;
      font-size:14px;
    }
    header nav a:hover {
      color:#ff7b00;
    }
    .search-container {
      position:relative;
    }
    .search-container input {
      padding:8px 12px;
      border:none;
      border-radius:6px;
      width:220px;
      font-size:14px;
    }
    .suggestions {
      position:absolute;
      background:#fff;
      color:#000;
      width:100%;
      top:36px;
      left:0;
      border-radius:6px;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      display:none;
      max-height:200px;
      overflow-y:auto;
      z-index:200;
    }
    .suggestions div {
      padding:8px 12px;
      cursor:pointer;
    }
    .suggestions div:hover {
      background:#f0f0f0;
    }
    .hero {
      text-align:center;
      padding:70px 20px;
    }
    .hero h1 {
      font-size:36px;
      margin-bottom:15px;
      color:#ff7b00;
    }
    .hero p {
      font-size:18px;
      color:#ccc;
    }
    .section {
      padding:40px 30px;
    }
    .section h2 {
      font-size:22px;
      margin-bottom:20px;
      color:#ff7b00;
    }
    .card-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
      gap:20px;
    }
    .card {
      background:#1f2133;
      border-radius:12px;
      overflow:hidden;
      text-decoration:none;
      color:#fff;
      transition:transform .2s;
    }
    .card:hover {
      transform:scale(1.03);
    }
    .card img {
      width:100%;
      height:180px;
      object-fit:cover; /* ensures no stretching, image fills box */
    }
    .card .info {
      padding:12px;
    }
    .card .info h3 {
      font-size:16px;
      margin-bottom:6px;
      color:#fff;
    }
    .card .info p {
      font-size:14px;
      color:#aaa;
    }
    .btn {
      display:inline-block;
      margin-top:20px;
      padding:10px 20px;
      background:#ff7b00;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-size:14px;
      font-weight:bold;
    }
    .btn:hover {
      background:#e66f00;
    }
    footer {
      background:#23253b;
      text-align:center;
      padding:15px;
      font-size:14px;
      color:#bbb;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zo2y</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <div class="search-container">
      <input type="text" id="globalSearch" placeholder="Search restaurants...">
      <div id="suggestions" class="suggestions"></div>
    </div>
  </header>

  <section class="hero">
    <h1>Discover the Best Restaurants</h1>
    <p>Explore spots around New Cairo</p>
    <a href="restaurants.html" class="btn">Explore all spots</a>
  </section>

  <section class="section">
    <h2>Featured Restaurants</h2>
    <div class="card-grid" id="featuredGrid">
      <!-- Cards injected here -->
    </div>
    <a href="restaurants.html" class="btn">+ More</a>
  </section>

  <footer>
    <p>&copy; 2025 Zo2y. All Rights Reserved.</p>
  </footer>

  <script>
    const restaurants = [
      { name:"Bazooka", slug:"bazooka", image:"images/bazooka.jpg", rating:"4.5★" },
      { name:"Mori Sushi", slug:"mori", image:"images/mori.jpg", rating:"4.7★" },
      { name:"Mexican Corn", slug:"mexican", image:"images/mexican.jpg", rating:"4.3★" },
      { name:"Hameed", slug:"hameed", image:"images/hameed.jpg", rating:"4.6★" },
      { name:"Kilo Kebab", slug:"kilo", image:"images/kilo.jpg", rating:"4.4★" },
      { name:"BRGR", slug:"brgr", image:"images/brgr.jpg", rating:"4.5★" },
      { name:"Barbar", slug:"barbar", image:"images/barbar.jpg", rating:"4.2★" },
      { name:"Akleh", slug:"akleh", image:"images/akleh.jpg", rating:"4.1★" },
      { name:"Bayoki", slug:"bayoki", image:"images/bayoki.jpg", rating:"4.6★" },
      { name:"Howlin", slug:"howlin", image:"images/howlin.jpg", rating:"4.3★" },
      { name:"Labash", slug:"labash", image:"images/labash.jpg", rating:"4.5★" },
      { name:"Maine", slug:"maine", image:"images/maine.jpg", rating:"4.7★" },
      { name:"Pickl", slug:"pickl", image:"images/pickl.jpg", rating:"4.4★" },
      { name:"Sauce", slug:"sauce", image:"images/sauce.jpg", rating:"4.2★" },
      { name:"Second Cup", slug:"secondcup", image:"images/secondcup.jpg", rating:"4.6★" },
      { name:"Station", slug:"station", image:"images/station.jpg", rating:"4.5★" },
      { name:"Vasko", slug:"vasko", image:"images/vasko.jpg", rating:"4.3★" },
      { name:"Chikin", slug:"chikin", image:"images/chikin.jpg", rating:"4.4★" },
      { name:"Country", slug:"country", image:"images/country.jpg", rating:"4.5★" }
    ];

    // Render featured restaurants
    const grid = document.getElementById("featuredGrid");
    restaurants.forEach(r => {
      const card = document.createElement("a");
      card.href = `cards/${r.slug}.html`;
      card.className = "card";
      card.innerHTML = `
        <img src="${r.image}" alt="${r.name}">
        <div class="info">
          <h3>${r.name}</h3>
          <p>${r.rating}</p>
        </div>
      `;
      grid.appendChild(card);
    });

    // Search functionality
    const searchInput = document.getElementById("globalSearch");
    const suggestions = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      suggestions.innerHTML = "";

      if (!query) {
        suggestions.style.display = "none";
        return;
      }

      const filtered = restaurants.filter(r => r.name.toLowerCase().includes(query));

      if (filtered.length > 0) {
        filtered.forEach(r => {
          const item = document.createElement("div");
          item.textContent = r.name;
          item.addEventListener("click", () => {
            window.location.href = `cards/${r.slug}.html`;
          });
          suggestions.appendChild(item);
        });
        suggestions.style.display = "block";
      } else {
        suggestions.style.display = "none";
      }
    });
  </script>
</body>
</html>
