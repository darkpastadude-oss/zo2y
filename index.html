<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zo2y</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body { background:#0b1e2d; color:white; overflow-x:hidden; }

    /* Navbar */
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 30px;
      background:#0e2438;
    }
    .logo img {
      height:40px; /* clean small logo */
    }
    .nav-links {
      display:flex;
      gap:20px;
      align-items:center;
    }
    .nav-links a {
      color:white;
      text-decoration:none;
      font-weight:500;
      transition:0.3s;
    }
    .nav-links a:hover { color:#ff7f32; }

    /* Search Bar */
    .search-bar {
      display:flex;
      justify-content:center;
      margin:20px auto;
      width:90%;
      max-width:600px;
      position:relative;
    }
    .search-bar input {
      width:100%;
      padding:12px;
      border:none;
      border-radius:5px 0 0 5px;
      outline:none;
    }
    .search-bar button {
      padding:12px 20px;
      border:none;
      background:#ff7f32;
      color:white;
      font-weight:bold;
      border-radius:0 5px 5px 0;
      cursor:pointer;
      transition:0.3s;
    }
    .search-bar button:hover { background:#e26a1f; }

    /* Search dropdown */
    .suggestions {
      position:absolute;
      top:45px;
      width:100%;
      background:#132c44;
      border-radius:0 0 5px 5px;
      display:none;
      flex-direction:column;
      z-index:10;
    }
    .suggestions div {
      padding:10px;
      cursor:pointer;
      border-bottom:1px solid #0b1e2d;
    }
    .suggestions div:hover { background:#1f3c59; }

    /* Section Title */
    .section-title {
      text-align:center;
      margin:40px 0 20px;
      font-size:28px;
      color:#ff7f32;
    }

    /* Restaurant Cards */
    .restaurant-list {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:20px;
      padding:20px;
    }
    .card {
      background:#132c44;
      border-radius:10px;
      overflow:hidden;
      text-align:center;
      cursor:pointer;
      transition:0.3s;
    }
    .card:hover { transform:translateY(-5px); }
    .card img {
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .card h3 {
      padding:15px;
      font-size:18px;
    }

    /* Buttons */
    .btn {
      display:block;
      margin:30px auto;
      padding:12px 25px;
      background:#ff7f32;
      color:white;
      border:none;
      border-radius:5px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
      transition:0.3s;
      width:max-content;
    }
    .btn:hover { background:#e26a1f; }

    /* Footer */
    footer {
      background:#0e2438;
      text-align:center;
      padding:20px;
      margin-top:40px;
      font-size:14px;
      color:#aaa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Zo2y Logo">
    </div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for restaurants..." onkeyup="showSuggestions(this.value)">
    <button onclick="searchRestaurant()">Search</button>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <!-- Featured Restaurants -->
  <h2 class="section-title">Featured Restaurants</h2>
  <div class="restaurant-list">
    <div class="card" onclick="redirectTo('bazooka.html')">
      <img src="images/bazooka.jpg" alt="Bazooka">
      <h3>Bazooka</h3>
    </div>
    <div class="card" onclick="redirectTo('mori.html')">
      <img src="images/mori.jpg" alt="Mori Sushi">
      <h3>Mori Sushi</h3>
    </div>
    <div class="card" onclick="redirectTo('mexican.html')">
      <img src="images/mexican.jpg" alt="Mexican Corn">
      <h3>Mexican Corn</h3>
    </div>
    <div class="card" onclick="redirectTo('hameed.html')">
      <img src="images/hameed.jpg" alt="Hameed">
      <h3>Hameed</h3>
    </div>
    <div class="card" onclick="redirectTo('kilo.html')">
      <img src="images/kilo.jpg" alt="Kilo Kebab">
      <h3>Kilo Kebab</h3>
    </div>
  </div>

  <!-- + More -->
  <a href="restraunts.html" class="btn">+ More</a>

  <!-- Explore All -->
  <a href="restraunts.html" class="btn">Explore All Spots</a>

  <!-- Footer -->
  <footer>
    &copy; 2025 Zo2y. All rights reserved.
  </footer>

  <script>
    const restaurants = {
      "bazooka":"bazooka.html",
      "mori":"mori.html",
      "mexican":"mexican.html",
      "hameed":"hameed.html",
      "kilo":"kilo.html",
      "brgr":"brgr.html",
      "barbar":"barbar.html",
      "akleh":"akleh.html",
      "bayoki":"bayoki.html",
      "howlin":"howlin.html",
      "labash":"labash.html",
      "maine":"maine.html",
      "pickl":"pickl.html",
      "sauce":"sauce.html",
      "secondcup":"secondcup.html",
      "station":"station.html",
      "vasko":"vasko.html",
      "chikin":"chikin.html",
      "country":"country.html"
    };

    // Redirect function
    function redirectTo(page) {
      window.location.href = "cards/" + page;
    }

    // Search function
    function searchRestaurant() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      if(restaurants[input]) {
        window.location.href = "cards/" + restaurants[input];
      } else {
        alert("No restaurant found with that name.");
      }
    }

    // Suggestions dropdown
    function showSuggestions(value) {
      const suggestionsBox = document.getElementById("suggestions");
      suggestionsBox.innerHTML = "";
      if(value.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }
      let matches = Object.keys(restaurants).filter(r => r.startsWith(value.toLowerCase()));
      if(matches.length > 0) {
        suggestionsBox.style.display = "flex";
        matches.forEach(m => {
          let div = document.createElement("div");
          div.innerText = m.charAt(0).toUpperCase() + m.slice(1);
          div.onclick = () => { redirectTo(restaurants[m]); };
          suggestionsBox.appendChild(div);
        });
      } else {
        suggestionsBox.style.display = "none";
      }
    }
  </script>
</body>
</html>
