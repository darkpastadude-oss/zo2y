<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zo2y</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body { background:#0b1e2d; color:white; overflow-x:hidden; }

    /* Navbar */
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 30px;
      background:#0e2438;
    }
    .logo img {
      height:40px;
    }
    .nav-links {
      display:flex;
      gap:20px;
      align-items:center;
    }
    .nav-links a {
      color:white;
      text-decoration:none;
      font-weight:500;
      transition:0.3s;
    }
    .nav-links a:hover { color:#ff7f32; }

    /* Search Bar */
    .search-bar {
      position:relative;
      margin:20px auto;
      width:90%;
      max-width:600px;
    }
    .search-bar input {
      width:100%;
      padding:12px;
      border:none;
      border-radius:5px 0 0 5px;
      outline:none;
    }
    .search-bar button {
      position:absolute;
      right:0;
      top:0;
      bottom:0;
      border:none;
      background:#ff7f32;
      color:white;
      font-weight:bold;
      padding:0 20px;
      border-radius:0 5px 5px 0;
      cursor:pointer;
      transition:0.3s;
    }
    .search-bar button:hover { background:#e26a1f; }

    /* Autocomplete dropdown */
    .dropdown {
      position:absolute;
      top:100%;
      left:0;
      right:60px;
      background:#132c44;
      border-radius:0 0 5px 5px;
      max-height:200px;
      overflow-y:auto;
      display:none;
      z-index:10;
    }
    .dropdown div {
      padding:10px;
      cursor:pointer;
      transition:0.3s;
    }
    .dropdown div:hover {
      background:#1e3b57;
      color:#ff7f32;
    }

    /* Section Title */
    .section-title {
      text-align:center;
      margin:40px 0 20px;
      font-size:28px;
      color:#ff7f32;
    }

    /* Restaurant Cards */
    .restaurant-list {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:20px;
      padding:20px;
    }
    .card {
      background:#132c44;
      border-radius:10px;
      overflow:hidden;
      text-align:center;
      cursor:pointer;
      transition:0.3s;
    }
    .card:hover { transform:translateY(-5px); }
    .card img {
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .card h3 {
      padding:15px;
      font-size:18px;
    }

    /* Buttons */
    .btn {
      display:block;
      margin:30px auto;
      padding:12px 25px;
      background:#ff7f32;
      color:white;
      border:none;
      border-radius:5px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
      transition:0.3s;
      width:max-content;
    }
    .btn:hover { background:#e26a1f; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Zo2y Logo">
    </div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for restaurants..." onkeyup="showSuggestions(this.value)">
    <button onclick="searchRestaurant()">Search</button>
    <div id="dropdown" class="dropdown"></div>
  </div>

  <!-- Featured Restaurants -->
  <h2 class="section-title">Featured Restaurants</h2>
  <div class="restaurant-list">
    <div class="card" onclick="redirectTo('cards/bazooka.html')">
      <img src="images/bazooka.jpg" alt="Bazooka">
      <h3>Bazooka</h3>
    </div>
    <div class="card" onclick="redirectTo('cards/mori.html')">
      <img src="images/mori.jpg" alt="Mori Sushi">
      <h3>Mori Sushi</h3>
    </div>
    <div class="card" onclick="redirectTo('cards/mexican.html')">
      <img src="images/mexican.jpg" alt="Mexican Corn">
      <h3>Mexican Corn</h3>
    </div>
    <div class="card" onclick="redirectTo('cards/hameed.html')">
      <img src="images/hameed.jpg" alt="Hameed">
      <h3>Hameed</h3>
    </div>
    <div class="card" onclick="redirectTo('cards/kilo.html')">
      <img src="images/kilo.jpg" alt="Kilo Kebab">
      <h3>Kilo Kebab</h3>
    </div>
  </div>

  <!-- + More -->
  <a href="restraunts.html" class="btn">+ More</a>

  <!-- Explore All -->
  <a href="restraunts.html" class="btn">Explore All Spots</a>

  <script>
    const restaurants = {
      "bazooka":"cards/bazooka.html",
      "mori":"cards/mori.html",
      "mexican":"cards/mexican.html",
      "hameed":"cards/hameed.html",
      "kilo":"cards/kilo.html",
      "brgr":"cards/brgr.html",
      "barbar":"cards/barbar.html",
      "akleh":"cards/akleh.html",
      "bayoki":"cards/bayoki.html",
      "howlin":"cards/howlin.html",
      "labash":"cards/labash.html",
      "maine":"cards/maine.html",
      "pickl":"cards/pickl.html",
      "sauce":"cards/sauce.html",
      "secondcup":"cards/secondcup.html",
      "station":"cards/station.html",
      "vasko":"cards/vasko.html",
      "chikin":"cards/chikin.html",
      "country":"cards/country.html"
    };

    function redirectTo(page) {
      window.location.href = page;
    }

    function searchRestaurant() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      if(restaurants[input]) {
        window.location.href = restaurants[input];
      } else {
        alert("No restaurant found with that name.");
      }
    }

    function showSuggestions(value) {
      const dropdown = document.getElementById("dropdown");
      dropdown.innerHTML = "";
      if (!value) {
        dropdown.style.display = "none";
        return;
      }
      const matches = Object.keys(restaurants).filter(r => r.startsWith(value.toLowerCase()));
      if (matches.length > 0) {
        dropdown.style.display = "block";
        matches.forEach(match => {
          const div = document.createElement("div");
          div.innerText = match.charAt(0).toUpperCase() + match.slice(1);
          div.onclick = () => {
            document.getElementById("searchInput").value = match;
            searchRestaurant();
          };
          dropdown.appendChild(div);
        });
      } else {
        dropdown.style.display = "none";
      }
    }
  </script>
</body>
</html>
