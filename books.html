<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zo2y - Books</title>
  <link rel="icon" href="/favicon.ico?v=3" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/list-utils.js"></script>
  <style>
    :root {
      --bg: #0b1633;
      --card: #132347;
      --muted: #8ca3c7;
      --accent: #f59e0b;
      --glass: rgba(255,255,255,0.03);
      --white: #ffffff;
      --border: rgba(255,255,255,0.1);
      --gradient: linear-gradient(135deg, #f59e0b 0%, #ffb84d 100%);
      --surface: rgba(19, 35, 71, 0.6);
      --radial-glow: radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --info: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -20% 0 0 0;
      background: var(--radial-glow);
      pointer-events: none;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(135deg, rgba(245, 158, 11, 0.08) 0 12px, rgba(255, 184, 77, 0) 12px 24px);
      opacity: 0.25;
      pointer-events: none;
      z-index: -3;
    }

    a { color: inherit; text-decoration: none; }

    /* Header to match index/book */
    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 14px 16px;
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      gap: 12px;
    }

    .logo {
      height: 40px;
      width: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .logo:hover { transform: scale(1.05); }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .nav a.ghost {
      color: var(--muted);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
    }

    .nav a.ghost:hover { color: var(--accent); background: rgba(245, 158, 11, 0.05); }

    .account-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .account-btn:hover { border-color: var(--accent); color: var(--accent); }

    .account-btn.logged-in {
      background: rgba(245, 158, 11, 0.15);
      border-color: rgba(245, 158, 11, 0.4);
      color: var(--accent);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .hero {
      max-width: 1200px;
      margin: 24px auto 0;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
    }

    .controls {
      max-width: 1200px;
      margin: 16px auto 0;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .search-input {
      flex: 1 1 280px;
      width: min(92vw, 320px);
      max-height: 70vh;
      overflow-y: auto;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
    }

    .filter-select {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
      min-width: 200px;
    }

    .small-input {
      max-width: 140px;
    }

    .chip-row {
      max-width: 1200px;
      margin: 10px auto 0;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
    }

    .chip.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .grid {
      max-width: 1200px;
      margin: 24px auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 320px;
      transition: all 0.2s ease;
      position: relative;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .card.menu-open,
    .card.menu-open:hover {
      transform: none;
    }

    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      height: auto;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #0f1f40 0%, #1a2d5f 100%);
      position: relative;
    }

    .card img[src=""] {
      background: linear-gradient(90deg, #0f1f40 0px, rgba(255,255,255,0.05) 50%, #0f1f40 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .card img[src*="logo.png"] {
      object-fit: contain;
      padding: 20px;
      background: linear-gradient(135deg, #132347 0%, #0b1633 100%);
      opacity: 0.6;
    }

    .card-body {
      padding: 12px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      min-height: 0;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      margin: 0;
      order: 1;
    }

    .card-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .card-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 60px;
      order: 2;
      flex: 1;
    }

    .empty {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      color: var(--muted);
      text-align: center;
    }

    .pagination {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .page-btn {
      min-width: 44px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card-meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      order: 3;
      margin-top: auto;
    }

    .card-menu-wrap {
      position: relative;
      margin-left: auto;
      flex-shrink: 0;
    }

    .menu-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(19, 35, 71, 0.9);
      color: var(--white);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .menu-btn:hover { border-color: var(--accent); color: var(--accent); }

    .list-menu {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      width: min(92vw, 320px);
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      display: none;
      z-index: 3200;
    }

    .list-menu.open { display: block; }
    .list-menu-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 3190;
      display: none;
    }
    .list-menu-backdrop.active { display: block; }

    .list-menu-title { font-size: 12px; color: var(--muted); margin-bottom: 8px; }

    .list-action {
      width: 100%;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      transition: all 0.2s ease;
      margin-bottom: 6px;
    }

    .list-action:last-child { margin-bottom: 0; }
    .list-action:hover { border-color: var(--accent); color: var(--accent); }
    .list-action.active {
      background: rgba(239, 68, 68, 0.12);
      border-color: #f87171;
      color: #fecaca;
    }
    .list-action.active .list-action-state {
      color: #fff;
      background: #dc2626;
      border: 1px solid #ef4444;
      border-radius: 999px;
      padding: 2px 8px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 2000;
      box-shadow: var(--shadow);
    }
    .notification.success { background: var(--success); color: white; }
    .notification.error { background: var(--error); color: white; }
    .notification.info { background: var(--info); color: white; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .modal-title { font-size: 18px; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 22px;
      cursor: pointer;
    }
    .modal-list {
      display: grid;
      gap: 8px;
      max-height: 240px;
      overflow: auto;
      margin-bottom: 12px;
    }
    .modal-list-item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .modal-list-actions { display: inline-flex; gap: 6px; align-items: center; }
    .list-edit-btn {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .list-edit-btn:hover { border-color: var(--accent); color: var(--accent); }
    .modal-list-item.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(245, 158, 11, 0.12);
    }
    .modal-input {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .modal-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
    }
    .icon-options { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .icon-option {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .icon-option.selected { border-color: var(--accent); color: var(--accent); }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 22px; }
      .grid { gap: 12px; }
      .card img { height: 220px; }
    }
  </style>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Zo2y" />

</head>
<body>
  <header class="nav" role="banner">
    <div class="nav-container">
      <img src="images/logo.png" alt="Zo2y" class="logo" onclick="location.href='index.html'" width="160" height="40" decoding="async" fetchpriority="high">
      <div class="nav-right">

      <script>
    (function () {
      if (window.innerWidth <= 768) {
        window.location.href = 'books-mobile.html';
        return;
      }
      const SUPABASE_URL = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
      const OPEN_LIBRARY_BASE = 'https://openlibrary.org';
      const OPEN_LIBRARY_COVERS = 'https://covers.openlibrary.org/b';
      const FALLBACK_BOOK_IMAGE = 'images/logo.png';
      const FALLBACK_BOOKS = [
        { key: '/works/OL1W', title: 'Pride and Prejudice', author_name: ['Jane Austen'], first_publish_year: 1813, isbn: ['9780141199078'] },
        { key: '/works/OL2W', title: 'Murder on the Orient Express', author_name: ['Agatha Christie'], first_publish_year: 1934, isbn: ['9780007119318'] },
        { key: '/works/OL3W', title: 'The Hobbit', author_name: ['J.R.R. Tolkien'], first_publish_year: 1937, isbn: ['9780261102217'] },
        { key: '/works/OL4W', title: 'Sapiens', author_name: ['Yuval Noah Harari'], first_publish_year: 2011, isbn: ['9780062316097'] },
        { key: '/works/OL5W', title: 'Atomic Habits', author_name: ['James Clear'], first_publish_year: 2018, isbn: ['9780735211292'] }
      ];
      const BOOKS_PER_PAGE = 20;
      const CATEGORY_OPTIONS = [
        'Fiction',
        'Mystery',
        'Fantasy',
        'Romance',
        'History',
        'Biography',
        'Science',
        'Business',
        'Self-Help',
        'Children'
      ];
      const state = {
        categories: CATEGORY_OPTIONS,
        activeCategory: '',
        query: '',
        author: '',
        year: '',
        page: 1,
        totalPages: 1,
        currentUser: null,
        listStatusMap: new Map(),
        customLists: [],
        activeBookId: null,
        modalSelectedLists: new Set(),
        selectedIcon: 'fas fa-book',
        bookIndex: new Map()
      };

      let supabaseClient = null;

      async function booksFetch(path, params = {}) {
        const url = new URL(path, OPEN_LIBRARY_BASE);
        Object.entries(params).forEach(([k, v]) => {
          if (v !== undefined && v !== null && v !== '') url.searchParams.set(k, v);
        });
        const res = await fetch(url.toString());
        if (!res.ok) throw new Error(`Books API error ${res.status}`);
        return res.json();
      }

      function getBookCoverUrl(coverId) {
        if (!coverId) return null;
        return `${OPEN_LIBRARY_COVERS}/id/${coverId}-L.jpg`;
      }

      function getPreferredBookImage(doc) {
        if (doc?.cover_i) {
          return getBookCoverUrl(doc.cover_i);
        }
        if (doc?.isbn?.[0]) {
          return `${OPEN_LIBRARY_COVERS}/isbn/${doc.isbn[0]}-L.jpg`;
        }
        return null;
      }

      function stripHtml(html) {
        if (!html) return '';
        return html.replace(/<[^>]*>/g, '').trim();
      }

      function truncateText(text, maxLen) {
        if (!text) return '';
        if (text.length <= maxLen) return text;
        return `${text.slice(0, maxLen - 1)}â€¦`;
      }

      function showNotification(message, type = 'info', duration = 3000) {
        const existing = document.querySelectorAll('.notification');
        existing.forEach(n => n.remove());
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = (typeof message === 'string') ? message : JSON.stringify(message);
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), duration);
      }

      function renderListIcon(icon) {
        if (window.ListUtils) return ListUtils.renderListIcon(icon, 'fas fa-book');
        if (!icon) return '<i class="fas fa-book"></i>';
        if (icon.includes('fa-')) return `<i class="${icon}"></i>`;
        return icon;
      }

      async function initSupabase() {
        if (typeof supabase === 'undefined') {
          await new Promise(resolve => setTimeout(resolve, 500));
        }
        if (typeof supabase === 'undefined') return null;
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        return supabaseClient;
      }

      async function initAuth() {
        if (!supabaseClient) return;
        const { data: { user } } = await supabaseClient.auth.getUser();
        state.currentUser = user || null;
        updateAccountButton();
        await loadUserListStatus();
        supabaseClient.auth.onAuthStateChange((_event, session) => {
          state.currentUser = session?.user || null;
          updateAccountButton();
          loadUserListStatus();
        });
      }

      async function resolveAccountLabel(user) {
        if (!user || !supabaseClient) return 'Profile';
        try {
          const { data } = await supabaseClient
            .from('user_profiles')
            .select('username, full_name')
            .eq('id', user.id)
            .single();
          const raw = data?.username || data?.full_name || '';
          const clean = String(raw || '').trim();
          return clean ? (clean.startsWith('@') ? clean : `@${clean}`) : 'Profile';
        } catch (_err) {
          return 'Profile';
        }
      }

      async function updateAccountButton() {
        const btn = document.getElementById('userAccountBtn');
        if (!btn) return;
        if (state.currentUser) {
          btn.classList.add('logged-in');
          const label = await resolveAccountLabel(state.currentUser);
          btn.innerHTML = `<i class="fas fa-user"></i><span>${label}</span>`;
          btn.onclick = () => window.location.href = 'profile.html';
        } else {
          btn.classList.remove('logged-in');
          btn.innerHTML = '<i class="fas fa-user"></i><span>Account</span>';
          btn.onclick = () => window.location.href = 'login.html';
        }
      }

      async function loadUserListStatus() {
        state.listStatusMap = new Map();
        if (!supabaseClient || !state.currentUser) return;
        const { data, error } = await supabaseClient
          .from('book_list_items')
          .select('book_id, list_type')
          .eq('user_id', state.currentUser.id);
        if (error) {
          console.error('Error loading list status', error);
          showNotification('Could not load saved lists', 'error');
          return;
        }
        (data || []).forEach(row => {
          if (!state.listStatusMap.has(row.book_id)) {
            state.listStatusMap.set(row.book_id, { favorites: false, read: false, readlist: false });
          }
          if (row.list_type && state.listStatusMap.get(row.book_id)[row.list_type] !== undefined) {
            state.listStatusMap.get(row.book_id)[row.list_type] = true;
          }
        });
        updateAllCardMenus();
      }

      function updateAllCardMenus() {
        document.querySelectorAll('.card').forEach(card => {
          const bookId = card.getAttribute('data-book-id');
          if (!bookId) return;
          updateCardMenuUI(card, bookId);
        });
      }

      function updateCardMenuUI(card, bookId) {
        const status = state.listStatusMap.get(bookId) || { favorites: false, read: false, readlist: false };
        card.querySelectorAll('.list-action').forEach(btn => {
          const listType = btn.getAttribute('data-list');
          if (!listType) return;
          const isActive = !!status[listType];
          btn.classList.toggle('active', isActive);
          const stateEl = btn.querySelector('.list-action-state');
          if (stateEl) stateEl.textContent = isActive ? 'Remove' : 'Add';
        });
      }

      function renderFilters() {
        const row = document.getElementById('activeFilters');
        if (!row) return;
        row.innerHTML = '';
        const items = [];
        if (state.activeCategory) items.push({ label: state.activeCategory, type: 'category' });
        if (state.query) items.push({ label: state.query, type: 'query' });
        if (state.year) items.push({ label: state.year, type: 'year' });
        if (state.author) items.push({ label: state.author, type: 'author' });
        items.forEach(item => {
          const chip = document.createElement('div');
          chip.className = 'chip active';
          chip.textContent = item.label;
          chip.onclick = () => {
            if (item.type === 'category') state.activeCategory = '';
            if (item.type === 'query') state.query = '';
            if (item.type === 'year') state.year = '';
            if (item.type === 'author') state.author = '';
            document.getElementById('searchInput').value = state.query;
            document.getElementById('categorySelect').value = state.activeCategory;
            document.getElementById('yearInput').value = state.year;
            document.getElementById('authorInput').value = state.author;
            renderFilters();
            state.page = 1;
            loadBooks();
          };
          row.appendChild(chip);
        });
      }

      function populateCategories() {
        const select = document.getElementById('categorySelect');
        if (!select) return;
        select.innerHTML = '<option value="">All Categories</option>';
        state.categories.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          select.appendChild(opt);
        });
      }

      function filterByYear(items) {
        if (!state.year) return items;
        const year = String(state.year);
        return (items || []).filter(item => {
          const date = item.first_publish_year || '';
          return String(date).startsWith(year);
        });
      }

      async function upsertBookRecord(book) {
        if (!supabaseClient || !book) return;
        const payload = {
          id: book.key.replace(/^\/works\//i, ''),
          title: book.title || '',
          authors: (book.author_name || []).join(', '),
          thumbnail: getPreferredBookImage(book) || '',
          published_date: book.first_publish_year ? `${book.first_publish_year}-01-01` : null,
          categories: book.subject || [],
          description: '',
          page_count: null,
          publisher: book.publisher ? book.publisher[0] : null,
          updated_at: new Date().toISOString()
        };
        const { data, error } = await supabaseClient.from('books').upsert(payload, { onConflict: 'id' });
        if (error) {
          console.error('Upsert book error', error);
          showNotification('Could not save book record', 'error');
        }
        return { data, error };
      }

      async function loadBooks() {
        const grid = document.getElementById('booksGrid');
        const empty = document.getElementById('emptyState');
        if (!grid) return;

        // Show cached results instantly
        const cacheKey = `books_search_${state.query}_${state.author}_${state.activeCategory}_${state.year}_${state.page}`;
        const cached = localStorage.getItem(cacheKey);
        if (cached && state.page !== 1) {
          try {
            const cachedData = JSON.parse(cached);
            displayBookResults(cachedData.docs, cachedData.numFound);
            return;
          } catch (e) {
            console.warn('Cache read error', e);
          }
        }

        // Show fallback first on page 1
        if (state.page === 1) {
          displayBookResults(FALLBACK_BOOKS, FALLBACK_BOOKS.length);
        }

        let data;
        try {
          const params = {
            page: state.page,
            limit: BOOKS_PER_PAGE,
            lang: 'en'
          };
          if (state.query) params.q = state.query;
          if (state.author) params.author = state.author;
          if (state.activeCategory) params.subject = state.activeCategory;
          if (state.year) params.first_publish_year = state.year;
          if (!params.q && !params.author && !params.subject && !params.first_publish_year) {
            params.q = 'bestseller';
          }
          data = await booksFetch('/search.json', params);
          // Cache successful results
          localStorage.setItem(cacheKey, JSON.stringify({ docs: data.docs || [], numFound: data.numFound || 0 }));
        } catch (e) {
          console.error('OpenLibrary fetch error', e);
          if (cached) {
            try {
              const cachedData = JSON.parse(cached);
              data = cachedData;
            } catch {
              data = { docs: FALLBACK_BOOKS, numFound: FALLBACK_BOOKS.length };
            }
          } else {
            data = { docs: FALLBACK_BOOKS, numFound: FALLBACK_BOOKS.length };
          }
        }

        displayBookResults(data.docs || [], data.numFound || 0);
      }

      function displayBookResults(docs, totalFound) {
        const grid = document.getElementById('booksGrid');
        const empty = document.getElementById('emptyState');
        if (!grid) return;
        const data = { docs: docs || [], numFound: totalFound || 0 };

        let results = data.docs || [];
        results = filterByYear(results);

        if (!results.length) {
          if (empty) empty.style.display = 'block';
          grid.innerHTML = '';
          return;
        }

        const fragment = document.createDocumentFragment();
        state.bookIndex.clear();
        results.forEach(item => {
          const authors = item.author_name ? item.author_name.join(', ') : 'Unknown author';
          const year = item.first_publish_year || '';
          const desc = truncateText(item.title || '', 140) || 'No description available.';
          const thumb = getPreferredBookImage(item);
          const bookId = item.key.replace(/^\/works\//i, '');
          state.bookIndex.set(bookId, item);

          const card = document.createElement('div');
          card.className = 'card';
          card.setAttribute('data-book-id', bookId);
          card.innerHTML = `
            <img
              src="${thumb || FALLBACK_BOOK_IMAGE}"
              alt="${item.title || 'Book'}"
              loading="lazy"
              onerror="this.onerror=null;this.src='images/logo.png';">
            <div class="card-body">
              <h3 class="card-title">${item.title || 'Untitled'}</h3>
              <div class="card-meta-row">
                <div class="card-meta">${authors}${year ? ` ï¿½ ${year}` : ''}</div>
                <div class="card-menu-wrap">
                  <button class="menu-btn" aria-label="Save to lists"><i class="fas fa-ellipsis-v"></i></button>
                  <div class="list-menu">
                    <div class="list-menu-title">Save to list</div>
                    <button class="list-action" data-list="favorites"><span><i class="fas fa-heart"></i> Favorites</span><span class="list-action-state">Add</span></button>
                    <button class="list-action" data-list="read"><span><i class="fas fa-eye"></i> Read</span><span class="list-action-state">Add</span></button>
                    <button class="list-action" data-list="readlist"><span><i class="fas fa-bookmark"></i> Readlist</span><span class="list-action-state">Add</span></button>
                    <button class="list-action" data-list="custom"><span><i class="fas fa-list"></i> Custom Lists</span><span class="list-action-state">Open</span></button>
                  </div>
                </div>
              </div>
              <div class="card-desc">${desc}</div>
            </div>
          `;
          card.onclick = (e) => {
            if (e.target.closest('.menu-btn') || e.target.closest('.list-menu')) return;
            window.location.href = `book.html?id=${bookId}`;
          };
          wireCardMenu(card, bookId);
          updateCardMenuUI(card, bookId);
          fragment.appendChild(card);
        });
        grid.innerHTML = '';
        grid.appendChild(fragment);
        if (empty) empty.style.display = 'none';

        const totalItems = data.numFound || 0;
        state.totalPages = Math.max(1, Math.min(Math.ceil(totalItems / BOOKS_PER_PAGE), 500));
        updatePagination();
      }

      function wireCardMenu(card, bookId) {
        const menuBtn = card.querySelector('.menu-btn');
        const menu = card.querySelector('.list-menu');
        if (!menuBtn || !menu) return;
        menuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const wasOpen = menu.classList.contains('open');
          closeAllListMenus();
          if (!wasOpen) {
            menu.classList.add('open');
            card.classList.add('menu-open');
            showListMenuBackdrop();
          }
        });
        menu.querySelectorAll('.list-action').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const listType = btn.getAttribute('data-list');
            if (listType === 'custom') {
              closeAllListMenus();
              openBookListsModal(bookId);
              return;
            }
            await toggleDefaultList(bookId, listType, card);
            closeAllListMenus();
          });
        });
      }

      function ensureListMenuBackdrop() {
        let backdrop = document.getElementById('listMenuBackdrop');
        if (!backdrop) {
          backdrop = document.createElement('div');
          backdrop.id = 'listMenuBackdrop';
          backdrop.className = 'list-menu-backdrop';
          backdrop.addEventListener('click', closeAllListMenus);
          document.body.appendChild(backdrop);
        }
        return backdrop;
      }

      function showListMenuBackdrop() {
        const backdrop = ensureListMenuBackdrop();
        backdrop.classList.add('active');
      }

      function hideListMenuBackdrop() {
        const backdrop = document.getElementById('listMenuBackdrop');
        if (backdrop) backdrop.classList.remove('active');
      }

      function closeAllListMenus() {
        document.querySelectorAll('.list-menu.open').forEach(m => m.classList.remove('open'));
        document.querySelectorAll('.card.menu-open').forEach(c => c.classList.remove('menu-open'));
        hideListMenuBackdrop();
      }

      async function toggleDefaultList(bookId, listType, card) {
        if (!state.currentUser) {
          showNotification('Please sign in to save books', 'info');
          return;
        }
        if (!supabaseClient) return;
        const status = state.listStatusMap.get(bookId) || { favorites: false, read: false, readlist: false };
        const isInList = !!status[listType];
        if (isInList) {
          const { error } = await supabaseClient
            .from('book_list_items')
            .delete()
            .eq('user_id', state.currentUser.id)
            .eq('book_id', bookId)
            .eq('list_type', listType);
          if (error) {
            console.error('Error removing from list', error);
            showNotification('Could not remove from list', 'error');
            return;
          }
          status[listType] = false;
          state.listStatusMap.set(bookId, status);
          updateCardMenuUI(card, bookId);
          showNotification('Removed from list', 'info');
        } else {
          await upsertBookRecord(state.bookIndex.get(bookId));
          // Defensive: check for existing identical item (avoid 409)
          try {
            const { data: existing } = await supabaseClient
              .from('book_list_items')
              .select('id')
              .match({ user_id: state.currentUser.id, book_id: bookId, list_type: listType })
              .maybeSingle();
            if (existing && existing.id) {
              console.warn('List item already exists', existing);
              status[listType] = true;
              state.listStatusMap.set(bookId, status);
              updateCardMenuUI(card, bookId);
              showNotification('Already saved', 'info');
              return;
            }
          } catch (e) {
            if (e && e.message && !/No rows/.test(e.message)) console.warn('Check existing error', e);
          }

          const { data, error } = await supabaseClient
            .from('book_list_items')
            .insert({ user_id: state.currentUser.id, book_id: bookId, list_type: listType })
            .select('*');
          if (error) {
            console.error('Error adding to list', error);
            showNotification(error?.message || error || JSON.stringify(error), 'error');
            return;
          }
          status[listType] = true;
          state.listStatusMap.set(bookId, status);
          updateCardMenuUI(card, bookId);
          showNotification('Saved to list', 'success');
        }
      }

      async function loadCustomLists() {
        if (!supabaseClient || !state.currentUser || !window.ListUtils) return [];
        return await ListUtils.loadCustomLists(supabaseClient, state.currentUser.id, 'book');
      }

      async function openBookListsModal(bookId) {
        if (!state.currentUser) {
          showNotification('Please sign in to manage lists', 'info');
          return;
        }
        state.activeBookId = bookId;
        const modal = document.getElementById('bookListsModal');
        const container = document.getElementById('bookListsContainer');
        if (!modal || !container) return;
        container.innerHTML = '<div class="chip">Loading...</div>';
        state.customLists = await loadCustomLists();
        const listIds = state.customLists.map(l => l.id);
        state.modalSelectedLists = window.ListUtils
          ? await ListUtils.loadCustomListMembership(supabaseClient, state.currentUser.id, 'book', bookId, listIds)
          : new Set();
        container.innerHTML = '';
        if (!state.customLists.length) {
          container.innerHTML = '<div class="chip">No custom lists yet.</div>';
        } else {
          state.customLists.forEach(list => {
            const item = document.createElement('div');
            item.className = 'modal-list-item' + (state.modalSelectedLists.has(list.id) ? ' active' : '');
            item.innerHTML = `
              <span>${renderListIcon(list.icon)} ${list.title}</span>
              <span class="modal-list-actions">
                <span>${state.modalSelectedLists.has(list.id) ? 'Saved' : 'Add'}</span>
                <button class="list-edit-btn" aria-label="Rename list"><i class="fas fa-pen"></i></button>
              </span>
            `;
            item.onclick = () => {
              if (state.modalSelectedLists.has(list.id)) {
                state.modalSelectedLists.delete(list.id);
              } else {
                state.modalSelectedLists.add(list.id);
              }
              item.classList.toggle('active');
              item.querySelector('.modal-list-actions span').textContent = state.modalSelectedLists.has(list.id) ? 'Saved' : 'Add';
            };
            const editBtn = item.querySelector('.list-edit-btn');
            if (editBtn) {
              editBtn.onclick = (e) => {
                e.stopPropagation();
                renameBookList(list.id, list.title);
              };
            }
            container.appendChild(item);
          });
        }
        modal.classList.add('active');
      }

      async function saveBookListChanges() {
        if (!supabaseClient || !state.currentUser || !state.activeBookId) return;
        if (window.ListUtils) {
          const book = state.bookIndex.get(state.activeBookId);
          await ListUtils.saveCustomListChanges(
            supabaseClient,
            state.currentUser.id,
            'book',
            state.activeBookId,
            [...state.modalSelectedLists],
            book
              ? {
                id: book.key ? book.key.replace(/^\/works\//i, '') : state.activeBookId,
                title: book.title || '',
                authors: (book.author_name || []).join(', '),
                thumbnail: getPreferredBookImage(book) || ''
              }
              : null
          );
        }
        showNotification('Lists updated', 'success');
        closeBookListsModal();
      }

      function closeBookListsModal() {
        const modal = document.getElementById('bookListsModal');
        if (modal) modal.classList.remove('active');
        state.activeBookId = null;
      }

      async function createBookList() {
        const input = document.getElementById('newBookListName');
        if (!input || !input.value.trim()) return;
        if (!supabaseClient || !state.currentUser) return;
        const title = input.value.trim();
        const data = window.ListUtils
          ? await ListUtils.createCustomList(supabaseClient, state.currentUser.id, 'book', {
            title,
            icon: state.selectedIcon || 'fas fa-book'
          })
          : null;
        if (!data) {
          showNotification('Could not create list', 'error');
          return;
        }
        input.value = '';
        state.customLists.unshift(data);
        openBookListsModal(state.activeBookId);
      }

      async function renameBookList(listId, currentTitle) {
        const nextTitle = prompt('Rename list', currentTitle || '');
        if (!nextTitle || !nextTitle.trim()) return;
        if (!supabaseClient || !state.currentUser) return;
        const ok = window.ListUtils
          ? await ListUtils.renameCustomList(supabaseClient, state.currentUser.id, 'book', listId, nextTitle.trim())
          : false;
        if (!ok) {
          showNotification('Could not rename list', 'error');
          return;
        }
        state.customLists = state.customLists.map(l => l.id === listId ? { ...l, title: nextTitle.trim() } : l);
        openBookListsModal(state.activeBookId);
      }

      function wireUI() {
        const searchInput = document.getElementById('searchInput');
        const categorySelect = document.getElementById('categorySelect');
        const yearInput = document.getElementById('yearInput');
        const authorInput = document.getElementById('authorInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const closeListsBtn = document.getElementById('closeBookListsBtn');
        const saveListsBtn = document.getElementById('saveBookListsBtn');
        const createListBtn = document.getElementById('createBookListBtn');
        const iconOptions = document.querySelectorAll('#bookListIconOptions .icon-option');
        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            state.query = e.target.value.trim();
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (categorySelect) {
          categorySelect.addEventListener('change', (e) => {
            state.activeCategory = e.target.value;
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (yearInput) {
          yearInput.addEventListener('input', (e) => {
            state.year = e.target.value.trim();
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (authorInput) {
          authorInput.addEventListener('input', (e) => {
            state.author = e.target.value.trim();
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (refreshBtn) {
          refreshBtn.addEventListener('click', () => loadBooks());
        }
        if (prevBtn) {
          prevBtn.addEventListener('click', () => {
            if (state.page > 1) {
              state.page -= 1;
              loadBooks();
            }
          });
        }
        if (nextBtn) {
          nextBtn.addEventListener('click', () => {
            if (state.page < state.totalPages) {
              state.page += 1;
              loadBooks();
            }
          });
        }
        if (closeListsBtn) closeListsBtn.addEventListener('click', closeBookListsModal);
        if (saveListsBtn) saveListsBtn.addEventListener('click', saveBookListChanges);
        if (createListBtn) createListBtn.addEventListener('click', createBookList);
        iconOptions.forEach(btn => {
          btn.addEventListener('click', () => {
            iconOptions.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            state.selectedIcon = btn.getAttribute('data-icon') || 'fas fa-book';
          });
        });
      }

      function updatePagination() {
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const info = document.getElementById('pageInfo');
        if (prevBtn) prevBtn.disabled = state.page <= 1;
        if (nextBtn) nextBtn.disabled = state.page >= state.totalPages;
        if (info) info.textContent = `Page ${state.page} of ${state.totalPages}`;
      }

      function syncSearchStateFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const search = (params.get('search') || '').trim();
        if (!search) return;
        state.query = search;
        const searchInput = document.getElementById('searchInput');
        if (searchInput) searchInput.value = search;
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeAllListMenus();
      });

      (async function init() {
        await initSupabase();
        wireUI();
        syncSearchStateFromUrl();
        populateCategories();
        await initAuth();
        renderFilters();
        loadBooks();
      })();
    })();
  </script>
