<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow,max-image-preview:none,noimageindex" />
  <title>Zo2y - Games</title>
  <link rel="icon" href="/favicon.ico?v=3" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --bg: #0b1633;
      --card: #132347;
      --muted: #8ca3c7;
      --accent: #f59e0b;
      --glass: rgba(255,255,255,0.03);
      --white: #ffffff;
      --border: rgba(255,255,255,0.1);
      --gradient: linear-gradient(135deg, #f59e0b 0%, #ffb84d 100%);
      --surface: rgba(19, 35, 71, 0.6);
      --radial-glow: radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --info: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -20% 0 0 0;
      background: var(--radial-glow);
      pointer-events: none;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(135deg, rgba(245, 158, 11, 0.08) 0 12px, rgba(255, 184, 77, 0) 12px 24px);
      opacity: 0.25;
      pointer-events: none;
      z-index: -3;
    }

    a { color: inherit; text-decoration: none; }

    /* Header to match index/game */
    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 14px 16px;
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      gap: 12px;
    }

    .logo {
      height: 40px;
      width: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .logo:hover { transform: scale(1.05); }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .nav a.ghost {
      color: var(--muted);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
    }

    .nav a.ghost:hover { color: var(--accent); background: rgba(245, 158, 11, 0.05); }

    .account-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .account-btn:hover { border-color: var(--accent); color: var(--accent); }

    .account-btn.logged-in {
      background: rgba(245, 158, 11, 0.15);
      border-color: rgba(245, 158, 11, 0.4);
      color: var(--accent);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .hero {
      max-width: 1200px;
      margin: 24px auto 0;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
    }

    .controls {
      max-width: 1200px;
      margin: 16px auto 0;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .search-input {
      flex: 1 1 280px;
      width: min(92vw, 320px);
      max-height: 70vh;
      overflow-y: auto;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
    }

    .filter-select {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
      min-width: 200px;
    }

    .small-input {
      max-width: 140px;
    }

    .chip-row {
      max-width: 1200px;
      margin: 10px auto 0;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
    }

    .chip.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .grid {
      max-width: 1200px;
      margin: 24px auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: none;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 320px;
      transition: all 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card.menu-open,
    .card.menu-open:hover {
      transform: none;
      overflow: visible;
    }

    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      height: auto;
      object-fit: contain;
      display: block;
      background: #0f1f40;
    }

    .card-body {
      padding: 12px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      min-height: 0;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      margin: 0;
      order: 1;
    }

    .card-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .card-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 38px;
      margin-top: 6px;
    }

    .empty {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      color: var(--muted);
      text-align: center;
    }

    .pagination {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .page-btn {
      min-width: 44px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card-meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      order: 3;
      margin-top: auto;
    }

    .card-menu-wrap {
      position: relative;
      margin-left: auto;
      flex-shrink: 0;
    }

    .menu-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(19, 35, 71, 0.9);
      color: var(--white);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .menu-btn:hover { border-color: var(--accent); color: var(--accent); }

    .list-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .list-menu.open { display: flex; }

    .list-menu-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      animation: menuFadeIn 0.2s ease;
    }

    .list-menu-title { font-size: 12px; color: var(--muted); margin-bottom: 8px; }

    .list-action {
      width: 100%;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      transition: all 0.2s ease;
      margin-bottom: 6px;
    }

    .list-action:last-child { margin-bottom: 0; }
    .list-action:hover { border-color: var(--accent); color: var(--accent); }
    .list-action.active {
      background: rgba(245, 158, 11, 0.12);
      border-color: var(--accent);
      color: var(--accent);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 2000;
      box-shadow: var(--shadow);
    }
    .notification.success { background: var(--success); color: white; }
    .notification.error { background: var(--error); color: white; }
    .notification.info { background: var(--info); color: white; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .modal-title { font-size: 18px; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 22px;
      cursor: pointer;
    }
    .modal-list {
      display: grid;
      gap: 8px;
      max-height: 240px;
      overflow: auto;
      margin-bottom: 12px;
    }
    .modal-list-item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .modal-list-actions { display: inline-flex; gap: 6px; align-items: center; }
    .list-edit-btn {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .list-edit-btn:hover { border-color: var(--accent); color: var(--accent); }
    .modal-list-item.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(245, 158, 11, 0.12);
    }
    .modal-input {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .modal-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
    }
    .icon-options { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .icon-option {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .icon-option.selected { border-color: var(--accent); color: var(--accent); }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 22px; }
      .grid { gap: 12px; }
      .card img { aspect-ratio: 2 / 3; height: auto; }
    }

    .menu-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .menu-modal.active {
      display: flex;
    }

    .menu-modal-content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      animation: menuFadeIn 0.2s ease;
    }

    @keyframes menuFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .menu-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    .menu-modal-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--white);
      margin: 0;
    }

    .menu-modal-close {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .menu-modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
    }

    .menu-modal-body {
      padding: 16px 20px;
    }

    .menu-quick-lists {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .menu-custom-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .menu-custom-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .menu-create-list-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--accent);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .menu-create-list-btn:hover {
      background: rgba(245, 158, 11, 0.1);
      border-color: var(--accent);
    }

    .menu-custom-lists {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>

    <script>
    (function () {
      if (window.innerWidth <= 768) {
        window.location.href = 'games-mobile.html';
        return;
      }
      const SUPABASE_URL = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
      const IGDB_PROXY_BASE = '/api/igdb';
      const state = {
        genres: [],
        activeGenre: '',
        query: '',
        year: '',
        page: 1,
        totalPages: 1,
        requestId: 0,
        currentUser: null,
        listStatusMap: new Map(),
        customLists: [],
        activeGameId: null,
        modalSelectedLists: new Set(),
        selectedIcon: 'fas fa-gamepad',
        pendingDefaultOps: new Set()
      };

      let supabaseClient = null;
      let loadGamesTimer = null;

      function scheduleGamesLoad(delayMs = 220) {
        if (loadGamesTimer) clearTimeout(loadGamesTimer);
        loadGamesTimer = setTimeout(() => {
          loadGames();
        }, delayMs);
      }

      async function igdbFetch(path, params = {}) {
        if (window.ZO2Y_IGDB && typeof window.ZO2Y_IGDB.request === 'function') {
          return window.ZO2Y_IGDB.request(path, params);
        }
        const url = new URL(IGDB_PROXY_BASE + path, window.location.origin);
        Object.entries(params).forEach(([k, v]) => {
          if (v !== undefined && v !== null && v !== '') url.searchParams.set(k, v);
        });
        const res = await fetch(url.toString());
        if (!res.ok) throw new Error(`IGDB error ${res.status}`);
        return res.json();
      }

      function showNotification(message, type = 'info', duration = 3000) {
        const existing = document.querySelectorAll('.notification');
        existing.forEach(n => n.remove());
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), duration);
      }

      function renderListIcon(icon) {
        if (window.ListUtils) return ListUtils.renderListIcon(icon, 'fas fa-gamepad');
        if (!icon) return '<i class="fas fa-gamepad"></i>';
        if (icon.includes('fa-')) return `<i class="${icon}"></i>`;
        return icon;
      }

      async function initSupabase() {
        if (typeof supabase === 'undefined') {
          await new Promise(resolve => setTimeout(resolve, 500));
        }
        if (typeof supabase === 'undefined') return null;
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        return supabaseClient;
      }

      async function initAuth() {
        if (!supabaseClient) return;
        const { data: { user } } = await supabaseClient.auth.getUser();
        state.currentUser = user || null;
        updateAccountButton();
        await loadUserListStatus();
        supabaseClient.auth.onAuthStateChange((_event, session) => {
          state.currentUser = session?.user || null;
          updateAccountButton();
          loadUserListStatus();
        });
      }

      function updateAccountButton() {
        const btn = document.getElementById('userAccountBtn');
        if (!btn) return;
        if (state.currentUser) {
          btn.classList.add('logged-in');
          btn.innerHTML = '<i class="fas fa-user"></i><span>Profile</span>';
          btn.onclick = () => window.location.href = 'profile.html';
        } else {
          btn.classList.remove('logged-in');
          btn.innerHTML = '<i class="fas fa-user"></i><span>Account</span>';
          btn.onclick = () => window.location.href = 'login.html';
        }
      }

      async function loadUserListStatus() {
        state.listStatusMap = new Map();
        if (!supabaseClient || !state.currentUser) return;
        const { data, error } = await supabaseClient
          .from('game_list_items')
          .select('game_id, list_type')
          .eq('user_id', state.currentUser.id);
        if (error) return;
        (data || []).forEach(row => {
          if (!state.listStatusMap.has(row.game_id)) {
            state.listStatusMap.set(row.game_id, { favorites: false, watched: false, watchlist: false });
          }
          if (row.list_type && state.listStatusMap.get(row.game_id)[row.list_type] !== undefined) {
            state.listStatusMap.get(row.game_id)[row.list_type] = true;
          }
        });
        updateAllCardMenus();
      }

      function updateAllCardMenus() {
        document.querySelectorAll('.card').forEach(card => {
          const gameId = Number(card.getAttribute('data-game-id'));
          if (!gameId) return;
          updateCardMenuUI(card, gameId);
        });
      }

      function updateCardMenuUI(card, gameId) {
        const status = state.listStatusMap.get(gameId) || { favorites: false, watched: false, watchlist: false };
        card.querySelectorAll('.list-action').forEach(btn => {
          const listType = btn.getAttribute('data-list');
          if (!listType) return;
          const isActive = !!status[listType];
          btn.classList.toggle('active', isActive);
          const stateEl = btn.querySelector('.list-action-state');
          if (stateEl) stateEl.textContent = isActive ? 'Saved' : 'Add';
        });
      }

      function renderFilters() {
        const row = document.getElementById('activeFilters');
        if (!row) return;
        row.innerHTML = '';
        const items = [];
        if (state.activeGenre) items.push({ label: state.activeGenre, type: 'genre' });
        if (state.query) items.push({ label: state.query, type: 'query' });
        if (state.year) items.push({ label: state.year, type: 'year' });
        items.forEach(item => {
          const chip = document.createElement('div');
          chip.className = 'chip active';
          chip.textContent = item.label;
          chip.onclick = () => {
            if (item.type === 'genre') state.activeGenre = '';
            if (item.type === 'query') state.query = '';
            if (item.type === 'year') state.year = '';
            document.getElementById('searchInput').value = state.query;
            document.getElementById('genreSelect').value = state.activeGenre;
            document.getElementById('yearInput').value = state.year;
            renderFilters();
            state.page = 1;
            loadGames();
          };
          row.appendChild(chip);
        });
      }

      async function loadGenres() {
        const data = await igdbFetch('/genres', { page_size: 50 });
        state.genres = data.results || [];
        const select = document.getElementById('genreSelect');
        if (!select) return;
        state.genres.forEach(g => {
          const opt = document.createElement('option');
          opt.value = String(g.slug || g.id);
          opt.textContent = g.name;
          select.appendChild(opt);
        });
      }

      async function loadGames() {
        const grid = document.getElementById('gamesGrid');
        const empty = document.getElementById('emptyState');
        if (!grid) return;
        const requestId = ++state.requestId;

        let data;
        const pageSize = 20;
        try {
          const params = {
            page: state.page,
            page_size: pageSize,
            ordering: '-added'
          };
          if (state.query) params.search = state.query;
          if (state.activeGenre) params.genres = state.activeGenre;
          if (state.year) params.dates = `${state.year}-01-01,${state.year}-12-31`;
          data = await igdbFetch('/games', params);
          if (requestId !== state.requestId) return;
        } catch (e) {
          if (requestId !== state.requestId) return;
          if (empty) empty.style.display = 'block';
          return;
        }

        const rawResults = data.results || [];
        const results = rawResults.filter((item) => String(item?.cover || '').trim());

        if (!results.length) {
          if (empty) empty.style.display = 'block';
          grid.innerHTML = '';
          return;
        }

        const fragment = document.createDocumentFragment();
        results.forEach(item => {
          const gameTitle = item.name || item.slug || 'Untitled';
          const gameDate = item.released || '';
          const gameCover = item.cover;
          const genreText = Array.isArray(item.genres)
            ? item.genres.map((g) => String(g?.name || '').trim()).filter(Boolean).slice(0, 2).join(' | ')
            : '';
          const ratingValue = Number(item.rating || 0);
          const ratingText = Number.isFinite(ratingValue) && ratingValue > 0 ? `${ratingValue.toFixed(1)}/5` : '';
          const summaryText = String(item.description_raw || item.description || '').trim();
          const gameDescription = [genreText, ratingText].filter(Boolean).join(' | ') || summaryText || 'Popular game';
          const card = document.createElement('div');
          card.className = 'card';
          card.setAttribute('data-game-id', item.id);
          card.innerHTML = `
            <img src="${gameCover}" alt="${gameTitle}">
            <div class="card-body">
              <h3 class="card-title">${gameTitle}</h3>
              <div class="card-meta-row">
                <div class="card-meta">${gameDate}</div>
                <div class="card-menu-wrap">
                  <button class="menu-btn" aria-label="Save to lists"><i class="fas fa-ellipsis-v"></i></button>
                </div>
              </div>
              <div class="card-desc">${gameDescription}</div>
            </div>
          `;
          card.onclick = (e) => {
            if (e.target.closest('.menu-btn')) return;
            window.location.href = `game.html?id=${item.id}`;
          };
          wireCardMenu(card, item.id);
          updateCardMenuUI(card, item.id);
          fragment.appendChild(card);
        });
        grid.innerHTML = '';
        grid.appendChild(fragment);
        if (empty) empty.style.display = 'none';

        const totalCount = data.count || results.length || 0;
        state.totalPages = Math.max(1, Math.ceil(totalCount / pageSize));
        updatePagination();
      }

      function wireCardMenu(card, gameId) {
        const menuBtn = card.querySelector('.menu-btn');
        if (!menuBtn) return;
        menuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (typeof window.openIndexStyleListMenu === 'function') {
            window.openIndexStyleListMenu(card);
          }
        });
      }

      function ensureListMenuBackdrop() {
        let backdrop = document.getElementById('listMenuBackdrop');
        if (!backdrop) {
          backdrop = document.createElement('div');
          backdrop.id = 'listMenuBackdrop';
          backdrop.className = 'list-menu-backdrop';
          backdrop.addEventListener('click', closeAllListMenus);
          document.body.appendChild(backdrop);
        }
        return backdrop;
      }

      function showListMenuBackdrop() {
        const backdrop = ensureListMenuBackdrop();
        backdrop.classList.add('active');
      }

      function hideListMenuBackdrop() {
        const backdrop = document.getElementById('listMenuBackdrop');
        if (backdrop) backdrop.classList.remove('active');
      }

      function closeAllListMenus() {
        document.querySelectorAll('.list-menu.open').forEach(m => m.classList.remove('open'));
        document.querySelectorAll('.card.menu-open').forEach(c => c.classList.remove('menu-open'));
        hideListMenuBackdrop();
      }

      async function toggleDefaultList(gameId, listType, card, forcedNextSaved) {
        if (!state.currentUser) {
          showNotification('Please sign in to save games', 'info');
          return { ok: false, saved: false };
        }
        if (!supabaseClient) return { ok: false, saved: false };
        const status = state.listStatusMap.get(gameId) || { favorites: false, watched: false, watchlist: false };
        const previousSaved = !!status[listType];
        const nextSaved = typeof forcedNextSaved === 'boolean' ? forcedNextSaved : !previousSaved;
        const opKey = `${gameId}:${listType}`;
        if (state.pendingDefaultOps.has(opKey)) {
          return { ok: false, saved: previousSaved };
        }
        state.pendingDefaultOps.add(opKey);

        status[listType] = nextSaved;
        state.listStatusMap.set(gameId, status);
        if (card) updateCardMenuUI(card, gameId);

        try {
          if (nextSaved) {
            const { error } = await supabaseClient
              .from('game_list_items')
              .insert({ user_id: state.currentUser.id, game_id: gameId, list_type: listType });
            if (error) throw error;
            showNotification('Saved to list', 'success');
          } else {
            const { error } = await supabaseClient
              .from('game_list_items')
              .delete()
              .eq('user_id', state.currentUser.id)
              .eq('game_id', gameId)
              .eq('list_type', listType);
            if (error) throw error;
            showNotification('Removed from list', 'info');
          }
          return { ok: true, saved: nextSaved };
        } catch (_err) {
          status[listType] = previousSaved;
          state.listStatusMap.set(gameId, status);
          if (card) updateCardMenuUI(card, gameId);
          showNotification('Could not update list', 'error');
          return { ok: false, saved: previousSaved };
        } finally {
          state.pendingDefaultOps.delete(opKey);
        }
      }

      async function loadCustomLists() {
        if (!supabaseClient || !state.currentUser || !window.ListUtils) return [];
        return await ListUtils.loadCustomLists(supabaseClient, state.currentUser.id, 'game');
      }

      async function openGameListsModal(gameId) {
        if (!state.currentUser) {
          showNotification('Please sign in to manage lists', 'info');
          return;
        }
        state.activeGameId = gameId;
        const modal = document.getElementById('gameListsModal');
        const container = document.getElementById('gameListsContainer');
        if (!modal || !container) return;
        container.innerHTML = '<div class="chip">Loading...</div>';
        state.customLists = await loadCustomLists();
        const listIds = state.customLists.map(l => l.id);
        state.modalSelectedLists = window.ListUtils
          ? await ListUtils.loadCustomListMembership(supabaseClient, state.currentUser.id, 'game', gameId, listIds)
          : new Set();
        container.innerHTML = '';
        if (!state.customLists.length) {
          container.innerHTML = '<div class="chip">No custom lists yet.</div>';
        } else {
          state.customLists.forEach(list => {
            const item = document.createElement('div');
            item.className = 'modal-list-item' + (state.modalSelectedLists.has(list.id) ? ' active' : '');
            item.innerHTML = `
              <span>${renderListIcon(list.icon)} ${list.title}</span>
              <span class="modal-list-actions">
                <span>${state.modalSelectedLists.has(list.id) ? 'Saved' : 'Add'}</span>
                <button class="list-edit-btn" aria-label="Rename list"><i class="fas fa-pen"></i></button>
              </span>
            `;
            item.onclick = () => {
              if (state.modalSelectedLists.has(list.id)) {
                state.modalSelectedLists.delete(list.id);
              } else {
                state.modalSelectedLists.add(list.id);
              }
              item.classList.toggle('active');
              item.querySelector('.modal-list-actions span').textContent = state.modalSelectedLists.has(list.id) ? 'Saved' : 'Add';
            };
            const editBtn = item.querySelector('.list-edit-btn');
            if (editBtn) {
              editBtn.onclick = (e) => {
                e.stopPropagation();
                renameGameList(list.id, list.title);
              };
            }
            container.appendChild(item);
          });
        }
        modal.classList.add('active');
      }

      async function saveGameListChanges() {
        if (!supabaseClient || !state.currentUser || !state.activeGameId) return;
        if (window.ListUtils) {
          await ListUtils.saveCustomListChanges(
            supabaseClient,
            state.currentUser.id,
            'game',
            state.activeGameId,
            [...state.modalSelectedLists]
          );
        }
        showNotification('Lists updated', 'success');
        closeGameListsModal();
      }

      function closeGameListsModal() {
        const modal = document.getElementById('gameListsModal');
        if (modal) modal.classList.remove('active');
        state.activeGameId = null;
      }

      async function createGameList() {
        const input = document.getElementById('newGameListName');
        if (!input || !input.value.trim()) return;
        if (!supabaseClient || !state.currentUser) return;
        const title = input.value.trim();
        const modal = document.getElementById('gameListsModal');
        const tierState = window.ListUtils && modal
          ? ListUtils.readTierCreateState(modal)
          : { listKind: 'standard', maxRank: null };
        const data = window.ListUtils
          ? await ListUtils.createCustomList(supabaseClient, state.currentUser.id, 'game', {
            title,
            icon: state.selectedIcon || 'fas fa-gamepad',
          listKind: tierState.listKind,
          maxRank: tierState.maxRank
          })
          : null;
        if (!data) {
          showNotification('Could not create list', 'error');
          return;
        }
        input.value = '';
        if (window.ListUtils && modal) ListUtils.resetTierCreateState(modal);
        state.customLists.unshift(data);
        openGameListsModal(state.activeGameId);
      }

      async function renameGameList(listId, currentTitle) {
        const nextTitle = prompt('Rename list', currentTitle || '');
        if (!nextTitle || !nextTitle.trim()) return;
        if (!supabaseClient || !state.currentUser) return;
        const ok = window.ListUtils
          ? await ListUtils.renameCustomList(supabaseClient, state.currentUser.id, 'game', listId, nextTitle.trim())
          : false;
        if (!ok) {
          showNotification('Could not rename list', 'error');
          return;
        }
        state.customLists = state.customLists.map(l => l.id === listId ? { ...l, title: nextTitle.trim() } : l);
        openGameListsModal(state.activeGameId);
      }

      function wireUI() {
        const searchInput = document.getElementById('searchInput');
        const genreSelect = document.getElementById('genreSelect');
        const yearInput = document.getElementById('yearInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const closeListsBtn = document.getElementById('closeGameListsBtn');
        const saveListsBtn = document.getElementById('saveGameListsBtn');
        const createListBtn = document.getElementById('createGameListBtn');
        const iconOptions = document.querySelectorAll('#gameListIconOptions .icon-option');
        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            state.query = e.target.value.trim();
            renderFilters();
            state.page = 1;
            scheduleGamesLoad(240);
          });
        }
        if (genreSelect) {
          genreSelect.addEventListener('change', (e) => {
            state.activeGenre = e.target.value;
            renderFilters();
            state.page = 1;
            scheduleGamesLoad(120);
          });
        }
        if (yearInput) {
          yearInput.addEventListener('input', (e) => {
            state.year = e.target.value.trim();
            renderFilters();
            state.page = 1;
            scheduleGamesLoad(220);
          });
        }
        if (refreshBtn) {
          refreshBtn.addEventListener('click', () => loadGames());
        }
        if (prevBtn) {
          prevBtn.addEventListener('click', () => {
            if (state.page > 1) {
              state.page -= 1;
              loadGames();
            }
          });
        }
        if (nextBtn) {
          nextBtn.addEventListener('click', () => {
            if (state.page < state.totalPages) {
              state.page += 1;
              loadGames();
            }
          });
        }
        if (closeListsBtn) closeListsBtn.addEventListener('click', closeGameListsModal);
        if (saveListsBtn) saveListsBtn.addEventListener('click', saveGameListChanges);
        if (createListBtn) createListBtn.addEventListener('click', createGameList);
        iconOptions.forEach(btn => {
          btn.addEventListener('click', () => {
            iconOptions.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            state.selectedIcon = btn.getAttribute('data-icon') || 'fas fa-gamepad';
          });
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') closeAllListMenus();
        });
      }

      function updatePagination() {
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const info = document.getElementById('pageInfo');
        if (prevBtn) prevBtn.disabled = state.page <= 1;
        if (nextBtn) nextBtn.disabled = state.page >= state.totalPages;
        if (info) info.textContent = `Page ${state.page} of ${state.totalPages}`;
      }

      function syncSearchStateFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const search = (params.get('search') || '').trim();
        if (!search) return;
        state.query = search;
        const searchInput = document.getElementById('searchInput');
        if (searchInput) searchInput.value = search;
      }

      if (window.initIndexStyleListMenu) {
        window.initIndexStyleListMenu({
          mediaType: 'game',
          itemIdAttr: 'data-game-id',
          getVisibleItemIds: () =>
            Array.from(document.querySelectorAll('.card[data-game-id]'))
              .map((card) => card.getAttribute('data-game-id'))
              .filter(Boolean),
          getQuickStatusForItem: (itemId) => {
            const numeric = Number(itemId);
            const key = Number.isFinite(numeric) ? numeric : itemId;
            const status = state.listStatusMap.get(key);
            return status ? { ...status } : null;
          },
          ensureClient: async () => {
            if (supabaseClient) return supabaseClient;
            await initSupabase();
            return supabaseClient;
          },
          getCurrentUser: () => state.currentUser,
          notify: (message, isError) => showNotification(message, isError ? 'error' : 'success'),
          toggleDefaultList: async ({ itemId, listType, card, nextSaved }) =>
            toggleDefaultList(itemId, listType, card, nextSaved)
        });
      }

      (async function init() {
        await initSupabase();
        wireUI();
        syncSearchStateFromUrl();
        await Promise.all([loadGenres(), initAuth()]);
        renderFilters();
        loadGames();
      })();
    })();
  </script>
