<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile | Zo2y</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #0b1633; color: #fefefe; }
    header { background-color: #0b1633; padding: 15px 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .logo { height: 40px; cursor: pointer; }
    .logout-btn { background-color: #f59e0b; border: none; padding: 8px 18px; border-radius: 8px; color: #0b1633; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .logout-btn:hover { background-color: #ffb84d; }
    .profile-container { max-width: 1200px; margin: 50px auto; background-color: #132347; padding: 30px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    .avatar { font-size: 5rem; background-color: #f59e0b; color: #0b1633; width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
    .username { font-size: 1.8rem; text-align: center; font-weight: 600; }
    .email { text-align: center; color: #c0c0c0; font-size: 1rem; margin-bottom: 20px; }
    .bio, .lists { background-color: #1e2f5c; border-radius: 15px; padding: 20px; margin-top: 20px; position: relative; }
    h3 { color: #f59e0b; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .edit-btn { background: none; border: 1px solid #f59e0b; color: #f59e0b; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
    .edit-btn:hover { background: #f59e0b; color: #0b1633; }
    .join-date { text-align: center; color: #aaa; font-size: 0.9rem; margin-top: 10px; }
    .bio-textarea { width: 100%; min-height: 100px; background: #0b1633; border: 1px solid #f59e0b; border-radius: 8px; color: white; padding: 10px; font-family: inherit; resize: vertical; }
    .bio-actions { display: flex; gap: 10px; margin-top: 10px; justify-content: flex-end; }
    .save-btn { background: #f59e0b; color: #0b1633; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .save-btn:hover { background: #ffb84d; }
    .cancel-btn { background: transparent; color: #f59e0b; border: 1px solid #f59e0b; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .cancel-btn:hover { background: #f59e0b22; }
    
    /* Custom Lists Section */
    .custom-lists { background-color: #1e2f5c; border-radius: 15px; padding: 20px; margin-top: 20px; }
    .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
    .list-card { background: #0b1633; padding: 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: transform 0.2s; }
    .list-card:hover { transform: translateY(-3px); border-color: #f59e0b; }
    .list-icon { font-size: 2rem; margin-bottom: 10px; text-align: center; }
    .list-card-title { font-weight: 600; text-align: center; margin-bottom: 5px; }
    .list-card-count { text-align: center; color: #f59e0b; font-size: 0.9rem; }
    
    /* Restaurant Grid Styles */
    .restaurants-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
    .tile { background: #0b1633; border-radius: 14px; overflow: hidden; box-shadow: 0 6px 16px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: transform 0.2s; position: relative; }
    .tile:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
    .tile .media { height: 140px; overflow: hidden; background: rgba(255,255,255,0.03); display: flex; align-items: center; justify-content: center; padding: 12px; }
    .tile img { width: auto; height: auto; max-width: 100%; max-height: 100%; object-fit: contain; }
    .tile .inner { padding: 14px; }
    .tile h3 { margin: 0 0 6px 0; font-size: 16px; font-weight: 700; color: white; }
    .tile .category { color: #cbd5e1; font-size: 12px; margin: 0 0 8px 0; }
    .tile .rating { color: #f59e0b; font-weight: 700; }
    .tile .desc { color: #cbd5e1; font-size: 12px; margin: 8px 0 0 0; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .list-actions { position: absolute; top: 8px; right: 8px; display: flex; flex-direction: column; gap: 8px; opacity: 0; transition: opacity 0.3s ease; }
    .tile:hover .list-actions { opacity: 1; }
    .list-btn { background: #0b1633; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 8px 10px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 4px; cursor: pointer; font-size: 14px; backdrop-filter: blur(10px); width: 44px; height: 44px; transition: all 0.2s ease; z-index: 10; }
    .list-btn:hover { transform: scale(1.1); background: #f59e0b; color: #0b1633; }
    .list-btn.active { background: #f59e0b; color: #0b1633; border-color: #f59e0b; }
    
    /* Active List Display */
    .active-list-section { background-color: #1e2f5c; border-radius: 15px; padding: 20px; margin-top: 20px; }
    .back-btn { background: none; border: 1px solid #f59e0b; color: #f59e0b; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
    .back-btn:hover { background: #f59e0b; color: #0b1633; }
    .empty-list { text-align: center; padding: 40px; color: #cbd5e1; }
    
    /* Friends System Styles */
    .friends-section { background-color: #1e2f5c; border-radius: 15px; padding: 20px; margin-top: 20px; }
    .friends-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .friends-stats { display: flex; gap: 20px; }
    .stat { text-align: center; cursor: pointer; transition: transform 0.2s; }
    .stat:hover { transform: translateY(-2px); }
    .stat-number { display: block; font-size: 1.5rem; font-weight: 700; color: #f59e0b; }
    .stat-label { font-size: 0.9rem; color: #cbd5e1; }
    .search-bar { display: flex; gap: 10px; margin-bottom: 20px; }
    .search-input { flex: 1; padding: 12px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: #0b1633; color: white; font-family: inherit; }
    .search-input:focus { outline: none; border-color: #f59e0b; }
    .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 15px; }
    .user-card { background: #0b1633; border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); transition: transform 0.2s; }
    .user-card:hover { transform: translateY(-3px); border-color: #f59e0b; }
    .user-avatar { font-size: 2.5rem; width: 60px; height: 60px; border-radius: 50%; background: #f59e0b; color: #0b1633; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }
    .user-info { text-align: center; }
    .user-name { font-weight: 600; margin-bottom: 5px; }
    .user-bio { color: #cbd5e1; font-size: 0.9rem; margin-bottom: 15px; }
    .user-actions { display: flex; gap: 10px; justify-content: center; }
    .follow-btn { background: #f59e0b; color: #0b1633; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .follow-btn:hover { background: #ffb84d; }
    .follow-btn.following { background: transparent; color: #f59e0b; border: 1px solid #f59e0b; }
    .follow-btn.following:hover { background: #f59e0b22; }
    .empty-state { text-align: center; padding: 40px; color: #cbd5e1; }
    .empty-state i { font-size: 3rem; margin-bottom: 10px; opacity: 0.5; }
    
    /* Tabs for Profile Sections */
    .profile-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
    .profile-tab { background: none; border: none; color: #cbd5e1; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .profile-tab.active { background: #f59e0b; color: #0b1633; }
    .profile-tab:hover { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    /* Notification Styles */
    .custom-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      max-width: 400px;
      transform: translateX(120%);
      transition: transform 0.4s ease;
    }
    
    .notification-success {
      background: #10b981;
      color: white;
    }
    
    .notification-info {
      background: #3b82f6;
      color: white;
    }
    
    .notification-error {
      background: #ef4444;
      color: white;
    }
    
    .notification-show {
      transform: translateX(0);
    }
    
    .notification-icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Zo2y" class="logo" onclick="location.href='index.html'">
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="profile-container">
    <div class="avatar" id="avatar"></div>
    <div class="username" id="username">Loading...</div>
    <div class="email" id="email"></div>
    <div class="join-date" id="joinDate"></div>

    <!-- Profile Tabs -->
    <div class="profile-tabs">
      <button class="profile-tab active" data-tab="profile">Profile</button>
      <button class="profile-tab" data-tab="social">Social</button>
    </div>

    <!-- Profile Tab Content -->
    <div class="tab-content active" id="profile-tab">
      <!-- Bio Section -->
      <div class="bio">
        <h3>
          About Me
          <button class="edit-btn" id="editBioBtn">Edit Bio</button>
        </h3>
        <div id="bioDisplay">
          <p id="bioText">No bio yet. Click edit to add one!</p>
        </div>
        <div id="bioEdit" style="display: none;">
          <textarea class="bio-textarea" id="bioTextarea" placeholder="Tell us about yourself..."></textarea>
          <div class="bio-actions">
            <button class="cancel-btn" id="cancelBioBtn">Cancel</button>
            <button class="save-btn" id="saveBioBtn">Save Bio</button>
          </div>
        </div>
      </div>

      <!-- My Lists Section -->
      <div class="custom-lists">
        <h3>My Lists</h3>
        <div class="list-grid">
          <div class="list-card" onclick="showList('favorites')">
            <div class="list-icon">❤️</div>
            <div class="list-card-title">Favorites</div>
            <div class="list-card-count" id="favoritesCount">0 restaurants</div>
          </div>
          <div class="list-card" onclick="showList('visited')">
            <div class="list-icon">🍽️</div>
            <div class="list-card-title">Visited</div>
            <div class="list-card-count" id="visitedCount">0 restaurants</div>
          </div>
          <div class="list-card" onclick="showList('wantToGo')">
            <div class="list-icon">📍</div>
            <div class="list-card-title">Want to Go</div>
            <div class="list-card-count" id="wantToGoCount">0 restaurants</div>
          </div>
        </div>
      </div>

      <!-- Active List Display -->
      <div id="activeListSection" class="active-list-section" style="display: none;">
        <button class="back-btn" onclick="hideActiveList()">← Back to Profile</button>
        <h3 id="activeListTitle">My List</h3>
        <div id="activeListGrid" class="restaurants-grid"></div>
      </div>
    </div>

    <!-- Social Tab Content -->
    <div class="tab-content" id="social-tab">
      <div class="friends-section">
        <div class="friends-header">
          <h3>My Network</h3>
          <div class="friends-stats">
            <div class="stat" onclick="showFollowers()">
              <span class="stat-number" id="followersCount">0</span>
              <span class="stat-label">Followers</span>
            </div>
            <div class="stat" onclick="showFollowing()">
              <span class="stat-number" id="followingCount">0</span>
              <span class="stat-label">Following</span>
            </div>
          </div>
        </div>

        <!-- Search Users -->
        <div class="search-bar">
          <input type="text" class="search-input" id="userSearch" placeholder="Search for users...">
          <button class="follow-btn" onclick="searchUsers()">Search</button>
        </div>

        <!-- Search Results -->
        <div id="searchResults">
          <div class="empty-state">
            <div>🔍</div>
            <p>Search for users to find friends</p>
            <p class="text-light">Connect with other food lovers!</p>
          </div>
        </div>

        <!-- Followers List -->
        <div id="followersList" class="user-grid" style="display: none;"></div>

        <!-- Following List -->
        <div id="followingList" class="user-grid" style="display: none;"></div>
      </div>
    </div>
  </div>

  <!-- Custom Notification -->
  <div id="customNotification" class="custom-notification">
    <i class="notification-icon"></i>
    <span class="notification-message"></span>
  </div>

  <script>
    const supabaseUrl = "https://gfkhjbztayjyojsgdpgk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let userProfile = null;
    let currentActiveList = null;

    // Restaurant Data
    const restaurants = [
      { id: 1, slug:'mori', name:'Mori Sushi', category:'Asian', desc:'Modern sushi chain serving rolls, sashimi & Japanese bites.', rating:4.7, image: 'mori.png' },
      // ... (your existing restaurant data)
    ];

    // List Management
    const listManager = {
      userLists: [],
      currentLists: {
        favorites: null,
        visited: null,
        wantToGo: null
      },
      
      async init() { 
        if (!currentUser) return;
        await this.loadUserLists();
        this.updateListCounts();
      },
      
      async loadUserLists() {
        try {
          const { data: { user } } = await supabase.auth.getUser();
          if (!user) return;

          const { data: lists, error } = await supabase
            .from('lists')
            .select('*')
            .eq('user_id', user.id);
          
          if (error) throw error;
          
          this.userLists = lists || [];
          await this.setupDefaultLists();
          await this.loadListRestaurants();
          
        } catch (error) {
          console.error('Error loading lists:', error);
        }
      },
      
      async setupDefaultLists() {
        const { data: { user } } = await supabase.auth.getUser();
        
        this.currentLists.favorites = this.userLists.find(list => list.title === 'Favorites');
        this.currentLists.visited = this.userLists.find(list => list.title === 'Visited'); 
        this.currentLists.wantToGo = this.userLists.find(list => list.title === 'Want to Go');
        
        if (!this.currentLists.favorites) {
          this.currentLists.favorites = await this.createList('Favorites', 'My favorite restaurants');
        }
        if (!this.currentLists.visited) {
          this.currentLists.visited = await this.createList('Visited', 'Restaurants I have visited');
        }
        if (!this.currentLists.wantToGo) {
          this.currentLists.wantToGo = await this.createList('Want to Go', 'Restaurants I want to try');
        }
      },
      
      async createList(title, description) {
        const { data: { user } } = await supabase.auth.getUser();
        
        const { data: newList, error } = await supabase
          .from('lists')
          .insert([{ user_id: user.id, title: title, description: description }])
          .select()
          .single();
        
        if (error) {
          console.error('Error creating list:', error);
          return null;
        }
        
        this.userLists.push(newList);
        return newList;
      },
      
      async loadListRestaurants() {
        for (const listType in this.currentLists) {
          const list = this.currentLists[listType];
          if (list) {
            const { data: listRestaurants, error } = await supabase
              .from('lists_restraunts')
              .select('restraunt_id')
              .eq('list_id', list.id);
            
            if (!error && listRestaurants) {
              list.restaurants = listRestaurants.map(item => item.restraunt_id);
            } else {
              list.restaurants = [];
            }
          }
        }
      },
      
      updateListCounts() {
        if (this.currentLists.favorites) {
          document.getElementById('favoritesCount').textContent = `${this.currentLists.favorites.restaurants?.length || 0} restaurants`;
        }
        if (this.currentLists.visited) {
          document.getElementById('visitedCount').textContent = `${this.currentLists.visited.restaurants?.length || 0} restaurants`;
        }
        if (this.currentLists.wantToGo) {
          document.getElementById('wantToGoCount').textContent = `${this.currentLists.wantToGo.restaurants?.length || 0} restaurants`;
        }
      },
      
      async toggleInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        if (!list) return false;
        
        const isInList = list.restaurants?.includes(restaurantId);
        
        try {
          if (isInList) {
            const { error } = await supabase
              .from('lists_restraunts')
              .delete()
              .match({ 
                list_id: list.id, 
                restraint_id: restaurantId
              });
            
            if (error) throw error;
            
            list.restaurants = list.restaurants.filter(id => id !== restaurantId);
            showNotification(`Removed from ${list.title}`, "info");
            
          } else {
            const { data: { user } } = await supabase.auth.getUser();
            const { error } = await supabase
              .from('lists_restraunts')
              .insert([{ 
                list_id: list.id, 
                restraunt_id: restaurantId,
                added_at: new Date().toISOString()
              }]);
            
            if (error) throw error;
            
            if (!list.restaurants) list.restaurants = [];
            list.restaurants.push(restaurantId);
            showNotification(`Added to ${list.title}`, "success");
          }
          
          this.updateListCounts();
          return !isInList;
          
        } catch (error) {
          console.error('Error updating list:', error);
          showNotification('Error saving changes', 'error');
          return isInList;
        }
      },
      
      isInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        return list?.restaurants?.includes(restaurantId) || false;
      }
    };

    // Friend System
    const friendSystem = {
      async init() {
        if (!currentUser) return;
        await this.loadFollowStats();
      },

      async loadFollowStats() {
        try {
          // Get followers count
          const { data: followers, error: followersError } = await supabase
            .from('follows')
            .select('follower_id')
            .eq('following_id', currentUser.id);

          if (!followersError) {
            document.getElementById('followersCount').textContent = followers?.length || 0;
          }

          // Get following count
          const { data: following, error: followingError } = await supabase
            .from('follows')
            .select('following_id')
            .eq('follower_id', currentUser.id);

          if (!followingError) {
            document.getElementById('followingCount').textContent = following?.length || 0;
          }

        } catch (error) {
          console.error('Error loading follow stats:', error);
        }
      },

      async searchUsers(query = null) {
        const searchInput = document.getElementById('userSearch');
        const searchTerm = query || searchInput.value.trim();
        
        if (!searchTerm) {
          showNotification('Please enter a search term', 'error');
          return;
        }

        try {
          const { data: users, error } = await supabase
            .from('user_profiles')
            .select('*')
            .neq('id', currentUser.id)
            .or(`username.ilike.%${searchTerm}%,email.ilike.%${searchTerm}%`)
            .limit(20);

          if (error) throw error;

          this.displayUsers(users, 'searchResults');
          
        } catch (error) {
          console.error('Error searching users:', error);
          showNotification('Error searching users', 'error');
        }
      },

      async showFollowers() {
        try {
          const { data: follows, error } = await supabase
            .from('follows')
            .select('follower_id')
            .eq('following_id', currentUser.id);

          if (error) throw error;

          if (!follows || follows.length === 0) {
            document.getElementById('followersList').innerHTML = `
              <div class="empty-state">
                <div>👥</div>
                <p>No followers yet</p>
              </div>
            `;
          } else {
            const followerIds = follows.map(f => f.follower_id);
            const { data: users, error: usersError } = await supabase
              .from('user_profiles')
              .select('*')
              .in('id', followerIds);

            if (!usersError) {
              this.displayUsers(users, 'followersList');
            }
          }

          // Show followers list and hide others
          document.getElementById('searchResults').style.display = 'none';
          document.getElementById('followingList').style.display = 'none';
          document.getElementById('followersList').style.display = 'grid';

        } catch (error) {
          console.error('Error loading followers:', error);
        }
      },

      async showFollowing() {
        try {
          const { data: follows, error } = await supabase
            .from('follows')
            .select('following_id')
            .eq('follower_id', currentUser.id);

          if (error) throw error;

          if (!follows || follows.length === 0) {
            document.getElementById('followingList').innerHTML = `
              <div class="empty-state">
                <div>👥</div>
                <p>Not following anyone yet</p>
              </div>
            `;
          } else {
            const followingIds = follows.map(f => f.following_id);
            const { data: users, error: usersError } = await supabase
              .from('user_profiles')
              .select('*')
              .in('id', followingIds);

            if (!usersError) {
              this.displayUsers(users, 'followingList');
            }
          }

          // Show following list and hide others
          document.getElementById('searchResults').style.display = 'none';
          document.getElementById('followersList').style.display = 'none';
          document.getElementById('followingList').style.display = 'grid';

        } catch (error) {
          console.error('Error loading following:', error);
        }
      },

      async displayUsers(users, containerId) {
        const container = document.getElementById(containerId);
        
        if (!users || users.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div>🔍</div>
              <p>No users found</p>
            </div>
          `;
          return;
        }

        container.innerHTML = '';

        for (const user of users) {
          const isFollowing = await this.checkIfFollowing(user.id);
          
          const userCard = document.createElement('div');
          userCard.className = 'user-card';
          userCard.innerHTML = `
            <div class="user-avatar">${user.username?.charAt(0).toUpperCase() || 'U'}</div>
            <div class="user-info">
              <div class="user-name">${user.username || 'Unknown User'}</div>
              <div class="user-bio">${user.bio || 'No bio available'}</div>
              <div class="user-actions">
                <button class="follow-btn ${isFollowing ? 'following' : ''}" 
                        onclick="friendSystem.toggleFollow('${user.id}')">
                  ${isFollowing ? 'Following' : 'Follow'}
                </button>
              </div>
            </div>
          `;
          
          container.appendChild(userCard);
        }
      },

      async checkIfFollowing(targetUserId) {
        try {
          const { data, error } = await supabase
            .from('follows')
            .select('id')
            .eq('follower_id', currentUser.id)
            .eq('following_id', targetUserId)
            .single();

          return !!data;
        } catch (error) {
          return false;
        }
      },

      async toggleFollow(targetUserId) {
        try {
          const isFollowing = await this.checkIfFollowing(targetUserId);
          
          if (isFollowing) {
            // Unfollow
            const { error } = await supabase
              .from('follows')
              .delete()
              .eq('follower_id', currentUser.id)
              .eq('following_id', targetUserId);

            if (error) throw error;
            
            showNotification('Unfollowed user', 'info');
          } else {
            // Follow
            const { error } = await supabase
              .from('follows')
              .insert({
                follower_id: currentUser.id,
                following_id: targetUserId,
                created_at: new Date().toISOString()
              });

            if (error) throw error;
            
            showNotification('Started following user', 'success');
          }

          // Refresh the display
          await this.loadFollowStats();
          
          // Refresh current view
          if (document.getElementById('followersList').style.display === 'grid') {
            this.showFollowers();
          } else if (document.getElementById('followingList').style.display === 'grid') {
            this.showFollowing();
          } else {
            const searchTerm = document.getElementById('userSearch').value;
            if (searchTerm) {
              this.searchUsers(searchTerm);
            }
          }

        } catch (error) {
          console.error('Error toggling follow:', error);
          showNotification('Error updating follow status', 'error');
        }
      }
    };

    // Custom notification function
    function showNotification(message, type = "info") {
      const notification = document.getElementById("customNotification");
      const icon = notification.querySelector(".notification-icon");
      const messageEl = notification.querySelector(".notification-message");
      
      messageEl.textContent = message;
      notification.className = `custom-notification notification-${type}`;
      
      if (type === "success") {
        icon.className = "notification-icon fas fa-check-circle";
      } else if (type === "error") {
        icon.className = "notification-icon fas fa-exclamation-circle";
      } else {
        icon.className = "notification-icon fas fa-info-circle";
      }
      
      notification.classList.add("notification-show");
      setTimeout(() => {
        notification.classList.remove("notification-show");
      }, 2500);
    }

    const avatarEmojis = ["🍔", "🍕", "🍣", "🍩", "🍗", "🍜", "🥪", "🥗", "🥞", "🍤"];
    document.getElementById("avatar").textContent = avatarEmojis[Math.floor(Math.random() * avatarEmojis.length)];

    async function loadProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) { window.location.href = "login.html"; return; }

      currentUser = user;
      await loadUserProfile();
      
      document.getElementById("username").textContent = userProfile?.username || user.email.split('@')[0];
      document.getElementById("email").textContent = user.email;
      document.getElementById("joinDate").textContent = `Joined ${new Date(user.created_at).toLocaleDateString()}`;
      
      if (userProfile?.bio) {
        document.getElementById("bioText").textContent = userProfile.bio;
      }

      await listManager.init();
      await friendSystem.init();
    }

    async function loadUserProfile() {
      const { data: profile, error } = await supabase
        .from("user_profiles")
        .select("*")
        .eq("id", currentUser.id)
        .single();

      if (error && error.code !== 'PGRST116') {
        console.error("Error loading profile:", error);
      }

      userProfile = profile || {};
      
      if (!profile) {
        const { error: insertError } = await supabase
          .from("user_profiles")
          .insert({
            id: currentUser.id,
            username: currentUser.email.split('@')[0],
            bio: "",
            created_at: new Date().toISOString()
          });

        if (insertError) {
          console.error("Error creating profile:", insertError);
        }
      }
    }

    function showList(listType) {
      currentActiveList = listType;
      const list = listManager.currentLists[listType];
      
      if (!list) return;
      
      document.getElementById('activeListTitle').textContent = list.title;
      document.querySelector('.custom-lists').style.display = 'none';
      document.querySelector('.bio').style.display = 'none';
      document.getElementById('activeListSection').style.display = 'block';
      
      renderListRestaurants(list.restaurants || [], listType);
    }

    function hideActiveList() {
      document.getElementById('activeListSection').style.display = 'none';
      document.querySelector('.custom-lists').style.display = 'block';
      document.querySelector('.bio').style.display = 'block';
      currentActiveList = null;
    }

    function renderListRestaurants(restaurantIds, listType) {
      const grid = document.getElementById('activeListGrid');
      grid.innerHTML = '';
      
      const listRestaurants = restaurants.filter(r => restaurantIds.includes(r.id));
      
      if (listRestaurants.length === 0) {
        grid.innerHTML = `
          <div class="empty-list">
            <div style="font-size: 3rem; margin-bottom: 10px;">🍽️</div>
            <h3>No restaurants yet</h3>
            <p>Start adding restaurants to your ${listManager.currentLists[listType].title} list!</p>
          </div>
        `;
        return;
      }
      
      listRestaurants.forEach(r => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        const clickableContent = document.createElement('a');
        clickableContent.href = `cards/${r.slug}.html`;
        clickableContent.style.textDecoration = 'none';
        clickableContent.style.color = 'inherit';
        clickableContent.style.display = 'block';
        clickableContent.style.height = '100%';
        
        clickableContent.innerHTML = `
          <div class="media"><img src="images/${r.image}" alt="${r.name}" loading="lazy"></div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category"><span class="rating">⭐ ${r.rating}</span> • ${r.category}</div>
            <p class="desc">${r.desc}</p>
          </div>
        `;
        
        tile.appendChild(clickableContent);
        
        // Add list buttons
        const listActions = document.createElement('div');
        listActions.className = 'list-actions';
        listActions.innerHTML = `
          <button class="list-btn favorite ${listManager.isInList('favorites', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="favorites" title="Add to Favorites">❤️</button>
          <button class="list-btn want-to-go ${listManager.isInList('wantToGo', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="wantToGo" title="Want to Go">📍</button>
          <button class="list-btn visited ${listManager.isInList('visited', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="visited" title="Mark as Visited">🍽️</button>
        `;
        tile.appendChild(listActions);
        
        grid.appendChild(tile);
      });

      // Add event listeners for list buttons
      document.querySelectorAll('.list-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.preventDefault(); 
          e.stopPropagation();
          const restaurantId = parseInt(btn.dataset.id);
          const wasAdded = await listManager.toggleInList(btn.dataset.list, restaurantId);
          btn.classList.toggle('active', wasAdded);
          
          // If current list is the same as the button clicked, update the view
          if (currentActiveList === btn.dataset.list) {
            showList(currentActiveList);
          }
        });
      });
    }

    // Tab functionality
    document.querySelectorAll('.profile-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.dataset.tab;
        
        // Update active tab
        document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update active content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });

    // Bio functionality
    document.getElementById("editBioBtn").addEventListener("click", () => {
      document.getElementById("bioDisplay").style.display = "none";
      document.getElementById("bioEdit").style.display = "block";
      document.getElementById("bioTextarea").value = userProfile?.bio || "";
    });

    document.getElementById("cancelBioBtn").addEventListener("click", () => {
      document.getElementById("bioDisplay").style.display = "block";
      document.getElementById("bioEdit").style.display = "none";
    });

    document.getElementById("saveBioBtn").addEventListener("click", async () => {
      const newBio = document.getElementById("bioTextarea").value.trim();
      
      const { error } = await supabase
        .from("user_profiles")
        .update({ bio: newBio })
        .eq("id", currentUser.id);

      if (error) {
        console.error("Error updating bio:", error);
        showNotification("Error saving bio. Please try again.", "info");
        return;
      }

      userProfile.bio = newBio;
      document.getElementById("bioText").textContent = newBio || "No bio yet. Click edit to add one!";
      document.getElementById("bioDisplay").style.display = "block";
      document.getElementById("bioEdit").style.display = "none";
      
      showNotification("Bio updated successfully!", "success");
    });

    // Search functionality
    document.getElementById('userSearch').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        friendSystem.searchUsers();
      }
    });

    // Global functions
    window.searchUsers = () => friendSystem.searchUsers();
    window.showFollowers = () => friendSystem.showFollowers();
    window.showFollowing = () => friendSystem.showFollowing();

    loadProfile();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
