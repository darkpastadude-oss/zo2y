  <script>
    const supabaseUrl = "https://gfkhjbztayjyojsgdpgk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let userProfile = null;
    let currentActiveList = null;

    // Restaurant Data
    const restaurants = [
      { id: 1, slug:'mori', name:'Mori Sushi', category:'Asian', desc:'Modern sushi chain serving rolls, sashimi & Japanese bites.', rating:4.7, image: 'mori.png' },
      { id: 2, slug:'burger-king', name:'Burger King', category:'Fast Food', desc:'Fast-food chain for grilled burgers, fries & shakes.', rating:4.2, image: 'burger-king.png' },
      { id: 3, slug:'pizza-hut', name:'Pizza Hut', category:'Italian', desc:'Chain pizzeria with classic & specialty pies, wings & more.', rating:4.1, image: 'pizza-hut.png' },
      { id: 4, slug:'kfc', name:'KFC', category:'Fast Food', desc:'Fast-food chain known for its fried chicken buckets & sides.', rating:4.3, image: 'kfc.png' },
      { id: 5, slug:'starbucks', name:'Starbucks', category:'Cafe', desc:'Coffeehouse chain serving coffee, tea, pastries & sandwiches.', rating:4.5, image: 'starbucks.png' },

    ];

    // List Management - FIXED VERSION
    const listManager = {
      userLists: [],
      currentLists: {
        favorites: null,
        visited: null,
        wantToGo: null
      },
      
      async init() { 
        if (!currentUser) return;
        await this.loadUserLists();
        this.updateListCounts();
      },
      
      async loadUserLists() {
        try {
          const { data: { user } } = await supabase.auth.getUser();
          if (!user) return;

          const { data: lists, error } = await supabase
            .from('lists')
            .select('*')
            .eq('user_id', user.id);
          
          if (error) throw error;
          
          this.userLists = lists || [];
          await this.setupDefaultLists();
          await this.loadListRestaurants();
          
        } catch (error) {
          console.error('Error loading lists:', error);
        }
      },
      
      async setupDefaultLists() {
        const { data: { user } } = await supabase.auth.getUser();
        
        // Find existing lists
        this.currentLists.favorites = this.userLists.find(list => list.title === 'Favorites');
        this.currentLists.visited = this.userLists.find(list => list.title === 'Visited'); 
        this.currentLists.wantToGo = this.userLists.find(list => list.title === 'Want to Go');
        
        // Create default lists if they don't exist
        if (!this.currentLists.favorites) {
          this.currentLists.favorites = await this.createList('Favorites', 'My favorite restaurants');
        }
        if (!this.currentLists.visited) {
          this.currentLists.visited = await this.createList('Visited', 'Restaurants I have visited');
        }
        if (!this.currentLists.wantToGo) {
          this.currentLists.wantToGo = await this.createList('Want to Go', 'Restaurants I want to try');
        }
      },
      
      async createList(title, description) {
        const { data: { user } } = await supabase.auth.getUser();
        
        const { data: newList, error } = await supabase
          .from('lists')
          .insert([{ 
            user_id: user.id, 
            title: title, 
            description: description,
            created_at: new Date().toISOString()
          }])
          .select()
          .single();
        
        if (error) {
          console.error('Error creating list:', error);
          return null;
        }
        
        this.userLists.push(newList);
        return newList;
      },
      
      async loadListRestaurants() {
        for (const listType in this.currentLists) {
          const list = this.currentLists[listType];
          if (list) {
            const { data: listRestaurants, error } = await supabase
              .from('lists_restraunts')
              .select('restraunt_id')
              .eq('list_id', list.id);
            
            if (!error && listRestaurants) {
              list.restaurants = listRestaurants.map(item => item.restraunt_id);
            } else {
              list.restaurants = [];
            }
          }
        }
      },
      
      updateListCounts() {
        if (this.currentLists.favorites) {
          document.getElementById('favoritesCount').textContent = `${this.currentLists.favorites.restaurants?.length || 0} restaurants`;
        }
        if (this.currentLists.visited) {
          document.getElementById('visitedCount').textContent = `${this.currentLists.visited.restaurants?.length || 0} restaurants`;
        }
        if (this.currentLists.wantToGo) {
          document.getElementById('wantToGoCount').textContent = `${this.currentLists.wantToGo.restaurants?.length || 0} restaurants`;
        }
      },
      
      async toggleInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        if (!list) return false;
        
        const isInList = list.restaurants?.includes(restaurantId);
        
        try {
          if (isInList) {
            // Remove from list
            const { error } = await supabase
              .from('lists_restraunts')
              .delete()
              .eq('list_id', list.id)
              .eq('restraunt_id', restaurantId);
            
            if (error) throw error;
            
            list.restaurants = list.restaurants.filter(id => id !== restaurantId);
            showNotification(`Removed from ${list.title}`, "info");
            
          } else {
            // Add to list
            const { data: { user } } = await supabase.auth.getUser();
            const { error } = await supabase
              .from('lists_restraunts')
              .insert([{ 
                list_id: list.id, 
                restraunt_id: restaurantId,
                added_at: new Date().toISOString()
              }]);
            
            if (error) throw error;
            
            if (!list.restaurants) list.restaurants = [];
            list.restaurants.push(restaurantId);
            showNotification(`Added to ${list.title}`, "success");
          }
          
          this.updateListCounts();
          return !isInList;
          
        } catch (error) {
          console.error('Error updating list:', error);
          showNotification('Error saving changes', 'error');
          return isInList;
        }
      },
      
      isInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        return list?.restaurants?.includes(restaurantId) || false;
      }
    };

    // Friend System - CORRECTED VERSION (same as before)
    const friendSystem = {
      async init() {
        if (!currentUser) return;
        await this.loadFollowStats();
        await this.loadPrivacySetting();
        await this.loadPendingRequests();
      },

      async loadFollowStats() {
        try {
          // Get followers count (people who follow current user)
          const { data: followers, error: followersError } = await supabase
            .from('follows')
            .select('follower_id')
            .eq('followed_id', currentUser.id);

          if (!followersError) {
            document.getElementById('followersCount').textContent = followers?.length || 0;
          }

          // Get following count (people current user follows)
          const { data: following, error: followingError } = await supabase
            .from('follows')
            .select('followed_id')
            .eq('follower_id', currentUser.id);

          if (!followingError) {
            document.getElementById('followingCount').textContent = following?.length || 0;
          }

        } catch (error) {
          console.error('Error loading follow stats:', error);
        }
      },

      async loadPrivacySetting() {
        try {
          const { data: profile, error } = await supabase
            .from('user_profiles')
            .select('is_private')
            .eq('id', currentUser.id)
            .single();

          if (!error && profile) {
            const isPrivate = profile.is_private === true;
            document.getElementById('privacyToggle').checked = !isPrivate;
            document.getElementById('privacyLabel').textContent = isPrivate ? 'Private Account' : 'Public Account';
          }
        } catch (error) {
          console.error('Error loading privacy setting:', error);
        }
      },

      async togglePrivacy() {
        const isPublic = document.getElementById('privacyToggle').checked;
        
        try {
          const { error } = await supabase
            .from('user_profiles')
            .update({ is_private: !isPublic })
            .eq('id', currentUser.id);

          if (error) throw error;

          document.getElementById('privacyLabel').textContent = isPublic ? 'Public Account' : 'Private Account';
          showNotification(`Account set to ${isPublic ? 'public' : 'private'}`, 'success');

        } catch (error) {
          console.error('Error updating privacy:', error);
          showNotification('Error updating privacy setting', 'error');
        }
      },

      async loadPendingRequests() {
        try {
          const { data: requests, error } = await supabase
            .from('follow_requests')
            .select('*')
            .eq('receiver_id', currentUser.id)
            .eq('status', 'pending');

          if (!error) {
            document.getElementById('requestsCount').textContent = requests?.length || 0;
          }
        } catch (error) {
          console.error('Error loading requests:', error);
        }
      },

      async searchUsers(query = null) {
        const searchInput = document.getElementById('userSearch');
        const searchTerm = query || searchInput.value.trim();
        
        if (!searchTerm) {
          showNotification('Please enter a search term', 'error');
          return;
        }

        try {
          const { data: users, error } = await supabase
            .from('user_profiles')
            .select('*')
            .neq('id', currentUser.id)
            .or(`username.ilike.%${searchTerm}%,full_name.ilike.%${searchTerm}%,bio.ilike.%${searchTerm}%`)
            .limit(20);

          if (error) {
            console.error('Supabase error:', error);
            throw error;
          }

          this.displayUsers(users, 'searchResults');
          
        } catch (error) {
          console.error('Error searching users:', error);
          showNotification('Error searching users. Please try a different search term.', 'error');
        }
      },

      async showFollowers() {
        try {
          const { data: follows, error } = await supabase
            .from('follows')
            .select('follower_id')
            .eq('followed_id', currentUser.id);

          if (error) throw error;

          if (!follows || follows.length === 0) {
            document.getElementById('followersList').innerHTML = `
              <div class="empty-state">
                <div>👥</div>
                <p>No followers yet</p>
              </div>
            `;
          } else {
            const followerIds = follows.map(f => f.follower_id);
            const { data: users, error: usersError } = await supabase
              .from('user_profiles')
              .select('*')
              .in('id', followerIds);

            if (!usersError) {
              this.displayUsers(users, 'followersList');
            }
          }

          // Show followers list and hide others
          document.getElementById('searchResults').style.display = 'none';
          document.getElementById('followingList').style.display = 'none';
          document.getElementById('requestsList').style.display = 'none';
          document.getElementById('followersList').style.display = 'grid';

        } catch (error) {
          console.error('Error loading followers:', error);
        }
      },

      async showFollowing() {
        try {
          const { data: follows, error } = await supabase
            .from('follows')
            .select('followed_id')
            .eq('follower_id', currentUser.id);

          if (error) throw error;

          if (!follows || follows.length === 0) {
            document.getElementById('followingList').innerHTML = `
              <div class="empty-state">
                <div>👥</div>
                <p>Not following anyone yet</p>
              </div>
            `;
          } else {
            const followingIds = follows.map(f => f.followed_id);
            const { data: users, error: usersError } = await supabase
              .from('user_profiles')
              .select('*')
              .in('id', followingIds);

            if (!usersError) {
              this.displayUsers(users, 'followingList');
            }
          }

          // Show following list and hide others
          document.getElementById('searchResults').style.display = 'none';
          document.getElementById('followersList').style.display = 'none';
          document.getElementById('requestsList').style.display = 'none';
          document.getElementById('followingList').style.display = 'grid';

        } catch (error) {
          console.error('Error loading following:', error);
        }
      },

      async showRequests() {
        try {
          const { data: requests, error } = await supabase
            .from('follow_requests')
            .select('*, user_profiles!follow_requests_sender_id_fkey(*)')
            .eq('receiver_id', currentUser.id)
            .eq('status', 'pending');

          if (error) throw error;

          if (!requests || requests.length === 0) {
            document.getElementById('requestsList').innerHTML = `
              <div class="empty-state">
                <div>📥</div>
                <p>No pending requests</p>
              </div>
            `;
          } else {
            this.displayRequests(requests);
          }

          // Show requests list and hide others
          document.getElementById('searchResults').style.display = 'none';
          document.getElementById('followersList').style.display = 'none';
          document.getElementById('followingList').style.display = 'none';
          document.getElementById('requestsList').style.display = 'grid';

        } catch (error) {
          console.error('Error loading requests:', error);
        }
      },

      async displayUsers(users, containerId) {
        const container = document.getElementById(containerId);
        
        if (!users || users.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div>🔍</div>
              <p>No users found</p>
            </div>
          `;
          return;
        }

        container.innerHTML = '';

        for (const user of users) {
          const followStatus = await this.getFollowStatus(user.id);
          const isPrivate = user.is_private === true;
          
          const userCard = document.createElement('div');
          userCard.className = 'user-card';
          userCard.innerHTML = `
            <div class="user-avatar">${user.username?.charAt(0).toUpperCase() || 'U'}</div>
            <div class="user-info">
              <div class="user-name">${user.username || user.full_name || 'Unknown User'}</div>
              <div class="user-bio">${user.bio || 'No bio available'}</div>
              <div class="user-actions">
                ${isPrivate && !followStatus.isFollowing ? `
                  <button class="follow-btn ${followStatus.hasRequested ? 'requested' : ''}" 
                          onclick="friendSystem.sendFollowRequest('${user.id}')">
                    ${followStatus.hasRequested ? 'Requested' : 'Request to Follow'}
                  </button>
                ` : `
                  <button class="follow-btn ${followStatus.isFollowing ? 'following' : ''}" 
                          onclick="friendSystem.toggleFollow('${user.id}')">
                    ${followStatus.isFollowing ? 'Following' : 'Follow'}
                  </button>
                `}
              </div>
            </div>
          `;
          
          container.appendChild(userCard);
        }
      },

      async displayRequests(requests) {
        const container = document.getElementById('requestsList');
        container.innerHTML = '';

        for (const request of requests) {
          const user = request.user_profiles;
          const userCard = document.createElement('div');
          userCard.className = 'user-card';
          userCard.innerHTML = `
            <div class="user-avatar">${user.username?.charAt(0).toUpperCase() || 'U'}</div>
            <div class="user-info">
              <div class="user-name">${user.username || user.full_name || 'Unknown User'}</div>
              <div class="user-bio">${user.bio || 'No bio available'}</div>
              <div class="request-actions">
                <button class="accept-btn" onclick="friendSystem.acceptRequest('${request.id}')">Accept</button>
                <button class="reject-btn" onclick="friendSystem.rejectRequest('${request.id}')">Reject</button>
              </div>
            </div>
          `;
          container.appendChild(userCard);
        }
      },

      async getFollowStatus(targetUserId) {
        try {
          // Check if already following
          const { data: follow, error: followError } = await supabase
            .from('follows')
            .select('id')
            .eq('follower_id', currentUser.id)
            .eq('followed_id', targetUserId)
            .single();

          // Check if request pending
          const { data: request, error: requestError } = await supabase
            .from('follow_requests')
            .select('id')
            .eq('sender_id', currentUser.id)
            .eq('receiver_id', targetUserId)
            .eq('status', 'pending')
            .single();

          return {
            isFollowing: !!follow && !followError,
            hasRequested: !!request && !requestError
          };
        } catch (error) {
          return { isFollowing: false, hasRequested: false };
        }
      },

      async sendFollowRequest(targetUserId) {
        try {
          const { error } = await supabase
            .from('follow_requests')
            .insert({
              sender_id: currentUser.id,
              receiver_id: targetUserId,
              status: 'pending',
              created_at: new Date().toISOString()
            });

          if (error) throw error;
          
          showNotification('Follow request sent!', 'success');
          
          // Refresh the display
          this.refreshCurrentView();

        } catch (error) {
          console.error('Error sending follow request:', error);
          showNotification('Error sending follow request', 'error');
        }
      },

      async toggleFollow(targetUserId) {
        try {
          const isFollowing = await this.checkIfFollowing(targetUserId);
          
          if (isFollowing) {
            // Unfollow
            const { error } = await supabase
              .from('follows')
              .delete()
              .eq('follower_id', currentUser.id)
              .eq('followed_id', targetUserId);

            if (error) throw error;
            
            showNotification('Unfollowed user', 'info');
          } else {
            // Follow directly (for public accounts or if already approved)
            const { error } = await supabase
              .from('follows')
              .insert({
                follower_id: currentUser.id,
                followed_id: targetUserId,
                created_at: new Date().toISOString()
              });

            if (error) throw error;
            
            showNotification('Started following user', 'success');
          }

          // Refresh the display
          await this.loadFollowStats();
          this.refreshCurrentView();

        } catch (error) {
          console.error('Error toggling follow:', error);
          showNotification('Error updating follow status', 'error');
        }
      },

      async acceptRequest(requestId) {
        try {
          // Get the request details
          const { data: request, error: requestError } = await supabase
            .from('follow_requests')
            .select('*')
            .eq('id', requestId)
            .single();

          if (requestError) throw requestError;

          // Create follow relationship
          const { error: followError } = await supabase
            .from('follows')
            .insert({
              follower_id: request.sender_id,
              followed_id: request.receiver_id,
              created_at: new Date().toISOString()
            });

          if (followError) throw followError;

          // Update request status
          const { error: updateError } = await supabase
            .from('follow_requests')
            .update({ status: 'accepted' })
            .eq('id', requestId);

          if (updateError) throw updateError;

          showNotification('Follow request accepted!', 'success');
          await this.loadFollowStats();
          await this.loadPendingRequests();
          this.showRequests();

        } catch (error) {
          console.error('Error accepting request:', error);
          showNotification('Error accepting request', 'error');
        }
      },

      async rejectRequest(requestId) {
        try {
          const { error } = await supabase
            .from('follow_requests')
            .update({ status: 'rejected' })
            .eq('id', requestId);

          if (error) throw error;

          showNotification('Follow request rejected', 'info');
          await this.loadPendingRequests();
          this.showRequests();

        } catch (error) {
          console.error('Error rejecting request:', error);
          showNotification('Error rejecting request', 'error');
        }
      },

      async checkIfFollowing(targetUserId) {
        try {
          const { data, error } = await supabase
            .from('follows')
            .select('id')
            .eq('follower_id', currentUser.id)
            .eq('followed_id', targetUserId)
            .single();

          return !!data && !error;
        } catch (error) {
          return false;
        }
      },

      refreshCurrentView() {
        if (document.getElementById('followersList').style.display === 'grid') {
          this.showFollowers();
        } else if (document.getElementById('followingList').style.display === 'grid') {
          this.showFollowing();
        } else if (document.getElementById('requestsList').style.display === 'grid') {
          this.showRequests();
        } else {
          const searchTerm = document.getElementById('userSearch').value;
          if (searchTerm) {
            this.searchUsers(searchTerm);
          }
        }
      }
    };

    // Custom notification function
    function showNotification(message, type = "info") {
      const notification = document.getElementById("customNotification");
      const icon = notification.querySelector(".notification-icon");
      const messageEl = notification.querySelector(".notification-message");
      
      messageEl.textContent = message;
      notification.className = `custom-notification notification-${type}`;
      
      if (type === "success") {
        icon.className = "notification-icon fas fa-check-circle";
      } else if (type === "error") {
        icon.className = "notification-icon fas fa-exclamation-circle";
      } else {
        icon.className = "notification-icon fas fa-info-circle";
      }
      
      notification.classList.add("notification-show");
      setTimeout(() => {
        notification.classList.remove("notification-show");
      }, 2500);
    }

    const avatarEmojis = ["🍔", "🍕", "🍣", "🍩", "🍗", "🍜", "🥪", "🥗", "🥞", "🍤"];
    document.getElementById("avatar").textContent = avatarEmojis[Math.floor(Math.random() * avatarEmojis.length)];

    async function loadProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) { window.location.href = "login.html"; return; }

      currentUser = user;
      await loadUserProfile();
      
      document.getElementById("username").textContent = userProfile?.username || user.email.split('@')[0];
      document.getElementById("email").textContent = user.email;
      document.getElementById("joinDate").textContent = `Joined ${new Date(user.created_at).toLocaleDateString()}`;
      
      if (userProfile?.bio) {
        document.getElementById("bioText").textContent = userProfile.bio;
      }

      await listManager.init();
      await friendSystem.init();
    }

    async function loadUserProfile() {
      const { data: profile, error } = await supabase
        .from("user_profiles")
        .select("*")
        .eq("id", currentUser.id)
        .single();

      if (error && error.code !== 'PGRST116') {
        console.error("Error loading profile:", error);
      }

      userProfile = profile || {};
      
      if (!profile) {
        const { error: insertError } = await supabase
          .from("user_profiles")
          .insert({
            id: currentUser.id,
            username: currentUser.email.split('@')[0],
            bio: "",
            is_private: false,
            created_at: new Date().toISOString()
          });

        if (insertError) {
          console.error("Error creating profile:", insertError);
        }
      }
    }

    function showList(listType) {
      currentActiveList = listType;
      const list = listManager.currentLists[listType];
      
      if (!list) return;
      
      document.getElementById('activeListTitle').textContent = list.title;
      document.querySelector('.custom-lists').style.display = 'none';
      document.querySelector('.bio').style.display = 'none';
      document.getElementById('activeListSection').style.display = 'block';
      
      renderListRestaurants(list.restaurants || [], listType);
    }

    function hideActiveList() {
      document.getElementById('activeListSection').style.display = 'none';
      document.querySelector('.custom-lists').style.display = 'block';
      document.querySelector('.bio').style.display = 'block';
      currentActiveList = null;
    }

    function renderListRestaurants(restaurantIds, listType) {
      const grid = document.getElementById('activeListGrid');
      grid.innerHTML = '';
      
      const listRestaurants = restaurants.filter(r => restaurantIds.includes(r.id));
      
      if (listRestaurants.length === 0) {
        grid.innerHTML = `
          <div class="empty-list">
            <div style="font-size: 3rem; margin-bottom: 10px;">🍽️</div>
            <h3>No restaurants yet</h3>
            <p>Start adding restaurants to your ${listManager.currentLists[listType].title} list!</p>
          </div>
        `;
        return;
      }
      
      listRestaurants.forEach(r => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        const clickableContent = document.createElement('a');
        clickableContent.href = `cards/${r.slug}.html`;
        clickableContent.style.textDecoration = 'none';
        clickableContent.style.color = 'inherit';
        clickableContent.style.display = 'block';
        clickableContent.style.height = '100%';
        
        clickableContent.innerHTML = `
          <div class="media"><img src="images/${r.image}" alt="${r.name}" loading="lazy"></div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category"><span class="rating">⭐ ${r.rating}</span> • ${r.category}</div>
            <p class="desc">${r.desc}</p>
          </div>
        `;
        
        tile.appendChild(clickableContent);
        
        // Add list buttons
        const listActions = document.createElement('div');
        listActions.className = 'list-actions';
        listActions.innerHTML = `
          <button class="list-btn favorite ${listManager.isInList('favorites', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="favorites" title="Add to Favorites">❤️</button>
          <button class="list-btn want-to-go ${listManager.isInList('wantToGo', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="wantToGo" title="Want to Go">📍</button>
          <button class="list-btn visited ${listManager.isInList('visited', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="visited" title="Mark as Visited">🍽️</button>
        `;
        tile.appendChild(listActions);
        
        grid.appendChild(tile);
      });

      // Add event listeners for list buttons
      document.querySelectorAll('.list-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.preventDefault(); 
          e.stopPropagation();
          const restaurantId = parseInt(btn.dataset.id);
          const wasAdded = await listManager.toggleInList(btn.dataset.list, restaurantId);
          btn.classList.toggle('active', wasAdded);
          
          // If current list is the same as the button clicked, update the view
          if (currentActiveList === btn.dataset.list) {
            showList(currentActiveList);
          }
        });
      });
    }

    // Tab functionality
    document.querySelectorAll('.profile-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.dataset.tab;
        
        // Update active tab
        document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update active content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });

    // Bio functionality
    document.getElementById("editBioBtn").addEventListener("click", () => {
      document.getElementById("bioDisplay").style.display = "none";
      document.getElementById("bioEdit").style.display = "block";
      document.getElementById("bioTextarea").value = userProfile?.bio || "";
    });

    document.getElementById("cancelBioBtn").addEventListener("click", () => {
      document.getElementById("bioDisplay").style.display = "block";
      document.getElementById("bioEdit").style.display = "none";
    });

    document.getElementById("saveBioBtn").addEventListener("click", async () => {
      const newBio = document.getElementById("bioTextarea").value.trim();
      
      const { error } = await supabase
        .from("user_profiles")
        .update({ bio: newBio })
        .eq("id", currentUser.id);

      if (error) {
        console.error("Error updating bio:", error);
        showNotification("Error saving bio. Please try again.", "info");
        return;
      }

      userProfile.bio = newBio;
      document.getElementById("bioText").textContent = newBio || "No bio yet. Click edit to add one!";
      document.getElementById("bioDisplay").style.display = "block";
      document.getElementById("bioEdit").style.display = "none";
      
      showNotification("Bio updated successfully!", "success");
    });

    // Search functionality
    document.getElementById('userSearch').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        friendSystem.searchUsers();
      }
    });

    loadProfile();

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
