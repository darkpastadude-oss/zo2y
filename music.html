  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --bg: #0b1633;
      --card: #132347;
      --card-2: #172b58;
      --muted: #8ca3c7;
      --accent: #f59e0b;
      --white: #fff;
      --border: rgba(255,255,255,0.12);
      --surface: rgba(12, 26, 57, 0.84);
      --gradient: linear-gradient(135deg, #f59e0b 0%, #ffb84d 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100%;
      background:
        radial-gradient(circle at 18% -10%, rgba(245,158,11,0.18), transparent 35%),
        radial-gradient(circle at 88% -14%, rgba(53,103,194,0.25), transparent 42%),
        var(--bg);
      color: var(--white);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    a { color: inherit; text-decoration: none; }

    .container { width: min(1240px, calc(100% - 28px)); margin: 0 auto; }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      min-height: 72px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 0;
      flex-wrap: wrap;
    }

    .brand { display: inline-flex; align-items: center; gap: 10px; font-size: 22px; font-weight: 800; }
    .brand img { width: 36px; height: 36px; border-radius: 10px; object-fit: cover; }

    .search-wrap { flex: 1; min-width: 210px; max-width: 420px; position: relative; margin-left: 8px; }
    .search-wrap i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 13px; }
    .search {
      width: 100%; height: 42px; border-radius: 999px; border: 1px solid var(--border); background: var(--card);
      color: var(--white); padding: 0 14px 0 34px; outline: none;
    }
    .search:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(245,158,11,0.16); }

    .header-actions { margin-left: auto; display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .top-nav { display: inline-flex; align-items: center; gap: 8px; opacity: 0.92; }
    .nav-pill {
      border: 1px solid transparent; color: #e2ecff; background: transparent; border-radius: 999px; font-size: 12px;
      font-weight: 600; padding: 8px 10px; transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
    }
    .nav-pill.active, .nav-pill:hover { border-color: var(--border); color: var(--accent); background: rgba(255,255,255,0.04); }
    .auth-actions { display: inline-flex; align-items: center; gap: 8px; }
    .btn {
      border: 1px solid var(--border); background: var(--card); color: var(--white); height: 40px; padding: 0 14px;
      border-radius: 12px; font-size: 13px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; cursor: pointer;
    }
    .btn-primary { background: var(--gradient); color: #0b1633; border: 0; }

    .page-shell { margin-top: 18px; display: grid; gap: 18px; padding-bottom: 22px; }

    .hero {
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: clamp(20px, 4vw, 34px);
      background:
        linear-gradient(120deg, rgba(10, 31, 56, 0.92), rgba(15, 44, 80, 0.7)),
        url("https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1600&q=80") center/cover;
      box-shadow: 0 14px 36px rgba(0,0,0,0.26);
    }
    .hero h1 { font-size: clamp(30px, 5vw, 52px); line-height: 1.04; }
    .hero p { color: #d3e5ff; margin-top: 10px; max-width: 650px; line-height: 1.45; }
    .hero-actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }

    .section {
      background: rgba(19, 35, 71, 0.9);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.22);
      overflow: hidden;
    }
    .section-head { padding: 14px 16px; border-bottom: 1px solid var(--border); }
    .section-head h2 { font-size: 23px; margin-bottom: 3px; }
    .section-head p { color: var(--muted); font-size: 13px; }

    .section-search {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .section-search input {
      flex: 1;
      min-width: 220px;
      height: 38px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card-2);
      color: var(--white);
      padding: 0 10px;
      outline: none;
    }
    .section-search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(245,158,11,0.16);
    }

    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(178px, 1fr));
      gap: 12px;
    }

    .card {
      border-radius: 14px;
      overflow: hidden;
      background: var(--card-2);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-2px); }

    .card-media {
      width: 100%;
      aspect-ratio: 1/1;
      background: linear-gradient(135deg, #102545 0%, #0b1c35 100%);
      overflow: hidden;
    }
    .card-media img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .card-meta { padding: 10px; display: flex; flex-direction: column; gap: 4px; flex: 1; }
    .card-title { font-size: 14px; font-weight: 700; line-height: 1.35; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .card-sub { color: var(--muted); font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-extra {
      color: #abc5e8;
      font-size: 12px;
      line-height: 1.35;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 32px;
      margin-top: auto;
      padding-top: 2px;
    }

    .card-actions {
      display: grid;
      grid-template-columns: auto auto;
      gap: 6px;
      margin-top: 6px;
      justify-content: end;
    }
    .icon-btn {
      height: 32px; width: 32px; border-radius: 9px; border: 1px solid var(--border);
      background: rgba(15,39,72,0.9); color: #d7e8ff; display: inline-flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .icon-btn:hover { border-color: var(--accent); color: var(--accent); }

    .mini-btn {
      height: 32px; border-radius: 9px; border: 1px solid var(--border); background: rgba(15,39,72,0.9);
      color: #d7e8ff; font-size: 12px; padding: 0 10px; cursor: pointer;
    }
    .mini-btn:hover { border-color: var(--accent); color: var(--accent); }

    .menu {
      position: absolute;
      right: 10px;
      bottom: 44px;
      width: 190px;
      background: #0e284b;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
      padding: 8px;
      display: none;
      z-index: 12;
    }
    .menu.open { display: block; }
    .menu button {
      width: 100%; border: 1px solid var(--border); background: transparent; color: #eef4ff; border-radius: 8px;
      padding: 8px; font-size: 12px; margin-bottom: 6px; text-align: left; cursor: pointer;
    }
    .menu button:last-child { margin-bottom: 0; }
    .menu button:hover { border-color: var(--accent); color: var(--accent); }
    .menu button[data-saved="1"] { border-color: rgba(248,113,113,0.85); background: rgba(239,68,68,0.12); color: #fecaca; }

    .empty { color: var(--muted); font-size: 13px; padding: 20px; }

    .pagination {
      padding: 0 14px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .page-btn {
      min-width: 44px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .page-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .page-info {
      color: var(--muted);
      font-size: 13px;
    }

    .modal {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(6, 12, 28, 0.72); z-index: 240; padding: 16px;
    }
    .modal.active { display: flex; }
    .modal-content {
      width: min(420px, 100%); background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 16px;
    }
    .modal-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .modal-list { display: grid; gap: 8px; max-height: 260px; overflow-y: auto; padding: 6px 0; }
    .modal-list-item {
      display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 10px;
      border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); cursor: pointer;
    }
    .modal-list-item.active { border-color: var(--accent); background: rgba(245, 158, 11, 0.12); }
    .modal-input { display: flex; gap: 8px; margin-top: 8px; }
    .modal-input input {
      flex: 1; height: 38px; border-radius: 10px; border: 1px solid var(--border); background: var(--card-2);
      color: var(--white); padding: 0 10px;
    }

    @media (max-width: 860px) {
      .top-nav { display: none; }
    }

    @media (max-width: 760px) {
      .container { width: calc(100% - 16px); }
      .search-wrap { order: 3; max-width: none; margin-left: 0; width: 100%; }
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>

  <script>
    const SUPABASE_URL = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
    const MUSIC_TOPICS = [
      'global top hits',
      'viral pop tracks',
      'hip hop trending',
      'indie chill',
      'house dance hits',
      'rnb essentials'
    ];
    const MUSIC_PAGE_SIZE = 24;

    let supabaseClient = null;
    let currentUser = null;
    const state = {
      tracks: [],
      currentQuery: '',
      page: 1,
      totalPages: 1,
      listStatusMap: new Map(),
      pendingQuickOps: new Set(),
      modalTrack: null,
      customLists: [],
      selectedLists: new Set()
    };

    function escapeHtml(value) {
      return String(value || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function showToast(message, isError = false) {
      const el = document.createElement('div');
      el.style.position = 'fixed';
      el.style.top = '16px';
      el.style.right = '16px';
      el.style.zIndex = '9999';
      el.style.background = isError ? '#dc2626' : '#f59e0b';
      el.style.color = '#fff';
      el.style.padding = '10px 14px';
      el.style.borderRadius = '10px';
      el.style.fontSize = '13px';
      el.textContent = message;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2200);
    }

    function randomTopic() {
      return MUSIC_TOPICS[Math.floor(Math.random() * MUSIC_TOPICS.length)];
    }

    async function loadFallbackTracks(query) {
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&limit=30`);
        if (!res.ok) return [];
        const json = await res.json();
        const rows = Array.isArray(json.results) ? json.results : [];
        return rows.map((row) => ({
          id: String(row.trackId || row.collectionId || ''),
          name: row.trackName || row.collectionName || 'Track',
          subtitle: row.artistName || 'Artist',
          album: row.collectionName || 'Album',
          image: row.artworkUrl100 || row.artworkUrl60 || '',
          preview_url: row.previewUrl || '',
          external_url: row.trackViewUrl || '',
          popularity: 0
        })).filter((row) => row.id);
      } catch (_err) {
        return [];
      }
    }

    async function ensureSupabase() {
      if (supabaseClient) return supabaseClient;
      if (!window.supabase || !window.supabase.createClient) return null;
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
        auth: {
          flowType: 'pkce',
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: false
        }
      });
      return supabaseClient;
    }

    async function initAuthUi() {
      const client = await ensureSupabase();
      if (!client) return;
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const profileBtn = document.getElementById('profileBtn');
      const { data } = await client.auth.getUser();
      currentUser = data?.user || null;

      if (currentUser) {
        if (loginBtn) loginBtn.style.display = 'none';
        if (signupBtn) signupBtn.style.display = 'none';
        if (profileBtn) {
          profileBtn.style.display = 'inline-flex';
          profileBtn.innerHTML = '<i class="fas fa-user"></i><span>Profile</span>';
        }
      } else {
        if (loginBtn) loginBtn.style.display = 'inline-flex';
        if (signupBtn) signupBtn.style.display = 'inline-flex';
        if (profileBtn) profileBtn.style.display = 'none';
      }
    }

    async function loadTracks(queryOverride = '') {
      const query = String(queryOverride || state.currentQuery || '').trim();
      const topic = query || randomTopic();
      const q = encodeURIComponent(topic);
      let rows = [];
      let usedFallback = false;

      try {
        const res = await fetch(`/api/music/search?q=${q}&limit=30&market=US`);
        if (res.ok) {
          const json = await res.json();
          rows = Array.isArray(json.results) ? json.results : [];
        } else {
          usedFallback = true;
        }
      } catch (_err) {
        usedFallback = true;
      }

      if (usedFallback || !rows.length) {
        const fallbackRows = await loadFallbackTracks(topic);
        state.tracks = fallbackRows;
        state.page = 1;
        state.totalPages = Math.max(1, Math.ceil(state.tracks.length / MUSIC_PAGE_SIZE));
        if (fallbackRows.length) {
          showToast('Spotify feed is temporarily unavailable. Showing fallback tracks.', true);
          return;
        }
        throw new Error('Music API unavailable');
      }

      state.tracks = rows.map((row) => {
        const artists = Array.isArray(row.artists) ? row.artists : [];
        return {
          id: String(row.id || ''),
          name: row.name || 'Track',
          subtitle: artists.join(', ') || 'Artist',
          album: row.album?.name || 'Album',
          image: row.image || '',
          preview_url: row.preview_url || '',
          external_url: row.external_url || '',
          popularity: Number(row.popularity || 0)
        };
      }).filter((row) => row.id);
      state.page = 1;
      state.totalPages = Math.max(1, Math.ceil(state.tracks.length / MUSIC_PAGE_SIZE));
    }

    async function loadListStatus() {
      state.listStatusMap = new Map();
      if (!currentUser?.id || !state.tracks.length) return;
      const client = await ensureSupabase();
      if (!client) return;
      const ids = state.tracks.map((track) => track.id);
      const { data } = await client
        .from('music_list_items')
        .select('track_id, list_type')
        .eq('user_id', currentUser.id)
        .in('track_id', ids);
      (data || []).forEach((row) => {
        const id = String(row.track_id || '');
        if (!id) return;
        if (!state.listStatusMap.has(id)) state.listStatusMap.set(id, { favorites: false, listened: false, listenlist: false });
        const bucket = state.listStatusMap.get(id);
        if (row.list_type in bucket) bucket[row.list_type] = true;
      });
    }

    function getTrackListStatus(trackId) {
      const id = String(trackId || '').trim();
      const empty = { favorites: false, listened: false, listenlist: false };
      if (!id) return empty;
      if (!state.listStatusMap.has(id)) {
        state.listStatusMap.set(id, { ...empty });
      }
      return state.listStatusMap.get(id);
    }

    function updateTrackMenuButtons(trackId) {
      const id = String(trackId || '').trim();
      if (!id) return;
      const status = getTrackListStatus(id);
      const card = Array.from(document.querySelectorAll('.card'))
        .find((node) => String(node.getAttribute('data-id') || '').trim() === id);
      if (!card) return;
      const menu = card.querySelector('.menu');
      if (!menu) return;
      ['favorites', 'listened', 'listenlist'].forEach((listType) => {
        const btn = menu.querySelector(`button[data-list="${listType}"]`);
        if (!btn) return;
        const isSaved = !!status[listType];
        const isBusy = state.pendingQuickOps.has(`${id}:${listType}`);
        btn.setAttribute('data-saved', isSaved ? '1' : '0');
        btn.setAttribute('aria-busy', isBusy ? 'true' : 'false');
        btn.disabled = isBusy;
        btn.style.opacity = isBusy ? '0.72' : '';
      });
    }

    function cardMenuHtml(track) {
      const trackId = String(track.id || '').trim();
      const status = getTrackListStatus(trackId);
      const favoritesBusy = state.pendingQuickOps.has(`${trackId}:favorites`);
      const listenedBusy = state.pendingQuickOps.has(`${trackId}:listened`);
      const listenlistBusy = state.pendingQuickOps.has(`${trackId}:listenlist`);
      return `
        <button data-list="favorites" data-saved="${status.favorites ? '1' : '0'}" aria-busy="${favoritesBusy ? 'true' : 'false'}" ${favoritesBusy ? 'disabled' : ''}><i class="fas fa-heart"></i> Favorites</button>
        <button data-list="listened" data-saved="${status.listened ? '1' : '0'}" aria-busy="${listenedBusy ? 'true' : 'false'}" ${listenedBusy ? 'disabled' : ''}><i class="fas fa-check"></i> Listened</button>
        <button data-list="listenlist" data-saved="${status.listenlist ? '1' : '0'}" aria-busy="${listenlistBusy ? 'true' : 'false'}" ${listenlistBusy ? 'disabled' : ''}><i class="fas fa-bookmark"></i> Listenlist</button>
        <button data-action="custom"><i class="fas fa-list"></i> Custom Lists</button>
      `;
    }

    function renderGrid() {
      const grid = document.getElementById('musicGrid');
      if (!grid) return;
      if (!state.tracks.length) {
        grid.innerHTML = '<div class="empty">No tracks right now.</div>';
        updatePagination();
        return;
      }
      const start = (state.page - 1) * MUSIC_PAGE_SIZE;
      const visibleTracks = state.tracks.slice(start, start + MUSIC_PAGE_SIZE);
      grid.innerHTML = visibleTracks.map((track) => `
        <article class="card" data-id="${escapeHtml(track.id)}">
          <div class="card-media">
            ${track.image ? `<img src="${escapeHtml(track.image)}" alt="${escapeHtml(track.name)}" loading="lazy">` : ''}
          </div>
          <div class="card-meta">
            <p class="card-title">${escapeHtml(track.name)}</p>
            <p class="card-sub">${escapeHtml(track.subtitle)}</p>
            <p class="card-extra">${escapeHtml(track.album)} | Popularity ${track.popularity}/100</p>
            <div class="card-actions">
              <button class="icon-btn menu-toggle" type="button" aria-label="Open list menu"><i class="fas fa-ellipsis-v"></i></button>
              ${track.preview_url ? `<button class="icon-btn preview-toggle" data-preview="${escapeHtml(track.preview_url)}" type="button" aria-label="Preview"><i class="fas fa-play"></i></button>` : '<span></span>'}
            </div>
            <div class="menu">${cardMenuHtml(track)}</div>
          </div>
        </article>
      `).join('');

      wireGridActions();
      updatePagination();
    }

    function updatePagination() {
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      const info = document.getElementById('pageInfo');
      state.totalPages = Math.max(1, Math.ceil(state.tracks.length / MUSIC_PAGE_SIZE));
      if (state.page > state.totalPages) state.page = state.totalPages;
      if (state.page < 1) state.page = 1;
      if (prevBtn) prevBtn.disabled = state.page <= 1;
      if (nextBtn) nextBtn.disabled = state.page >= state.totalPages;
      if (info) info.textContent = `Page ${state.page} of ${state.totalPages}`;
    }

    async function upsertTrackRecord(client, track) {
      if (!client || !track?.id) return false;
      const payload = {
        id: String(track.id),
        name: track.name || '',
        artists: track.subtitle || '',
        image_url: track.image || '',
        updated_at: new Date().toISOString()
      };
      const { error } = await client.from('tracks').upsert(payload, { onConflict: 'id' });
      if (error) {
        console.error('Track upsert failed', error);
        return false;
      }
      return true;
    }

    async function toggleQuickList(track, listType) {
      const client = await ensureSupabase();
      if (!client || !currentUser?.id) {
        window.location.href = 'login.html';
        return;
      }
      const trackId = String(track.id || '');
      if (!trackId) return;
      const bucket = getTrackListStatus(trackId);
      if (!(listType in bucket)) return;
      const opKey = `${trackId}:${listType}`;
      if (state.pendingQuickOps.has(opKey)) return;

      const previousSaved = !!bucket[listType];
      const nextSaved = !previousSaved;
      state.pendingQuickOps.add(opKey);
      bucket[listType] = nextSaved;
      updateTrackMenuButtons(trackId);

      try {
        if (nextSaved) {
          const ok = await upsertTrackRecord(client, track);
          if (!ok) throw new Error('Track upsert failed');
          const { error } = await client.from('music_list_items').insert({
            user_id: currentUser.id,
            track_id: trackId,
            list_type: listType
          });
          if (error && String(error.code || '') !== '23505') throw error;
          showToast('Added to list');
        } else {
          const { error } = await client
            .from('music_list_items')
            .delete()
            .eq('user_id', currentUser.id)
            .eq('track_id', trackId)
            .eq('list_type', listType);
          if (error) throw error;
          showToast('Removed from list');
        }
      } catch (error) {
        console.error('Music list toggle failed', error);
        bucket[listType] = previousSaved;
        showToast('Could not update list', true);
      } finally {
        state.pendingQuickOps.delete(opKey);
        updateTrackMenuButtons(trackId);
      }
    }

    async function openCustomLists(track) {
      if (!currentUser?.id) {
        window.location.href = 'login.html';
        return;
      }
      const client = await ensureSupabase();
      if (!client || !window.ListUtils) return;
      state.modalTrack = track;
      state.customLists = await ListUtils.loadCustomLists(client, currentUser.id, 'music');
      const listIds = state.customLists.map((list) => list.id);
      state.selectedLists = await ListUtils.loadCustomListMembership(client, currentUser.id, 'music', track.id, listIds);
      renderMusicListsModal();
      const modal = document.getElementById('musicListsModal');
      if (modal) {
        modal.classList.add('active');
        modal.setAttribute('aria-hidden', 'false');
      }
    }

    function renderMusicListsModal() {
      const container = document.getElementById('musicListsContainer');
      if (!container) return;
      if (!state.customLists.length) {
        container.innerHTML = '<div class="empty">No custom lists yet.</div>';
        return;
      }
      container.innerHTML = state.customLists.map((list) => {
        const active = state.selectedLists.has(list.id);
        return `
          <div class="modal-list-item${active ? ' active' : ''}" data-list-id="${list.id}">
            <span>${window.ListUtils ? ListUtils.renderListIcon(list.icon, 'fas fa-music') : ''} ${escapeHtml(list.title)}</span>
            <span>${active ? 'Saved' : 'Add'}</span>
          </div>
        `;
      }).join('');
      container.querySelectorAll('.modal-list-item').forEach((node) => {
        node.addEventListener('click', () => {
          const id = node.getAttribute('data-list-id');
          if (!id) return;
          if (state.selectedLists.has(id)) state.selectedLists.delete(id);
          else state.selectedLists.add(id);
          node.classList.toggle('active');
          const label = node.querySelector('span:last-child');
          if (label) label.textContent = state.selectedLists.has(id) ? 'Saved' : 'Add';
        });
      });
    }

    async function saveCustomLists() {
      const client = await ensureSupabase();
      if (!client || !currentUser?.id || !state.modalTrack || !window.ListUtils) return;
      const ok = await upsertTrackRecord(client, state.modalTrack);
      if (!ok) {
        showToast('Could not save track', true);
        return;
      }
      await ListUtils.saveCustomListChanges(
        client,
        currentUser.id,
        'music',
        state.modalTrack.id,
        [...state.selectedLists],
        {
          id: state.modalTrack.id,
          name: state.modalTrack.name || '',
          artists: state.modalTrack.subtitle || '',
          album: state.modalTrack.album || '',
          image: state.modalTrack.image || '',
          preview_url: state.modalTrack.preview_url || '',
          external_url: state.modalTrack.external_url || '',
          popularity: Number(state.modalTrack.popularity || 0)
        }
      );
      closeCustomLists();
      showToast('Lists updated');
    }

    function closeCustomLists() {
      const modal = document.getElementById('musicListsModal');
      if (modal) {
        modal.classList.remove('active');
        modal.setAttribute('aria-hidden', 'true');
      }
      state.modalTrack = null;
      state.customLists = [];
      state.selectedLists = new Set();
    }

    async function createCustomList() {
      const input = document.getElementById('newMusicListName');
      const title = String(input?.value || '').trim();
      if (!title || !window.ListUtils || !currentUser?.id) return;
      const client = await ensureSupabase();
      if (!client) return;
      const modal = document.getElementById('musicListsModal');
      const tierState = modal
        ? ListUtils.readTierCreateState(modal)
        : { listKind: 'standard', maxRank: null };
      const created = await ListUtils.createCustomList(client, currentUser.id, 'music', {
        title,
        icon: 'fas fa-music',
        listKind: tierState.listKind,
        maxRank: tierState.maxRank
      });
      if (!created) {
        showToast('Could not create list', true);
        return;
      }
      input.value = '';
      if (modal) ListUtils.resetTierCreateState(modal);
      state.customLists.unshift(created);
      renderMusicListsModal();
    }

    function wireGridActions() {
      const audio = new Audio();
      let currentBtn = null;

      document.querySelectorAll('.menu-toggle').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const card = btn.closest('.card');
          if (!card) return;
          const menu = card.querySelector('.menu');
          document.querySelectorAll('.menu.open').forEach((node) => {
            if (node !== menu) node.classList.remove('open');
          });
          menu?.classList.toggle('open');
        });
      });

      document.querySelectorAll('.card').forEach((card) => {
        card.addEventListener('click', (e) => {
          if (e.target.closest('.menu') || e.target.closest('.menu-toggle') || e.target.closest('.preview-toggle')) return;
          const id = String(card.getAttribute('data-id') || '').trim();
          if (!id) return;
          window.location.href = `song.html?id=${encodeURIComponent(id)}`;
        });
      });

      document.querySelectorAll('.menu').forEach((menu) => {
        menu.querySelectorAll('button').forEach((button) => {
          button.addEventListener('click', async (e) => {
            e.stopPropagation();
            const card = button.closest('.card');
            if (!card) return;
            const id = card.getAttribute('data-id');
            const track = state.tracks.find((row) => row.id === id);
            if (!track) return;
            const action = button.getAttribute('data-action');
            const list = button.getAttribute('data-list');
            menu.classList.remove('open');

            if (action === 'custom') {
              await openCustomLists(track);
              return;
            }
            if (list) await toggleQuickList(track, list);
          });
        });
      });

      document.querySelectorAll('.preview-toggle').forEach((btn) => {
        btn.addEventListener('click', () => {
          const src = btn.getAttribute('data-preview');
          if (!src) return;
          if (audio.src === src && !audio.paused) {
            audio.pause();
            btn.innerHTML = '<i class="fas fa-play"></i>';
            currentBtn = null;
            return;
          }
          if (currentBtn && currentBtn !== btn) currentBtn.innerHTML = '<i class="fas fa-play"></i>';
          audio.src = src;
          audio.play().catch(() => {});
          btn.innerHTML = '<i class="fas fa-pause"></i>';
          currentBtn = btn;
        });
      });
    }

    async function loadPage() {
      try {
        await initAuthUi();
        await loadTracks(state.currentQuery);
        await loadListStatus();
        renderGrid();
      } catch (_err) {
        const grid = document.getElementById('musicGrid');
        if (grid) grid.innerHTML = '<div class="empty">Music feed unavailable right now.</div>';
      }
    }

    document.addEventListener('click', (e) => {
      if (e.target.closest('.menu') || e.target.closest('.menu-toggle')) return;
      document.querySelectorAll('.menu.open').forEach((node) => node.classList.remove('open'));
    });

    document.getElementById('refreshMusicBtn')?.addEventListener('click', loadPage);
    document.getElementById('searchMusicBtn')?.addEventListener('click', async () => {
      state.currentQuery = String(document.getElementById('musicPageSearch')?.value || '').trim();
      await loadPage();
    });
    document.getElementById('clearMusicSearchBtn')?.addEventListener('click', async () => {
      const input = document.getElementById('musicPageSearch');
      if (input) input.value = '';
      state.currentQuery = '';
      await loadPage();
    });
    document.getElementById('musicPageSearch')?.addEventListener('keydown', async (e) => {
      if (e.key !== 'Enter') return;
      e.preventDefault();
      state.currentQuery = String(e.target.value || '').trim();
      await loadPage();
    });
    document.getElementById('closeMusicListsModal')?.addEventListener('click', closeCustomLists);
    document.getElementById('saveMusicListsBtn')?.addEventListener('click', saveCustomLists);
    document.getElementById('createMusicListBtn')?.addEventListener('click', createCustomList);
    document.getElementById('newMusicListName')?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') createCustomList();
    });
    document.getElementById('prevPageBtn')?.addEventListener('click', () => {
      if (state.page <= 1) return;
      state.page -= 1;
      renderGrid();
    });
    document.getElementById('nextPageBtn')?.addEventListener('click', () => {
      if (state.page >= state.totalPages) return;
      state.page += 1;
      renderGrid();
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (window.initUniversalSearch) {
        window.initUniversalSearch({
          input: '#globalSearch',
          fallbackRoute: 'music.html'
        });
      }
      loadPage();
    });
  </script>
