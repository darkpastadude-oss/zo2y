    :root {

    html, body {

    a { color: inherit; text-decoration: none; }

    .container { width: min(1240px, calc(100% - 28px)); margin: 0 auto; }

    header {
      position: sticky;
      top: 0;

    .brand { display: inline-flex; align-items: center; gap: 10px; font-size: 22px; font-weight: 800; }
    .brand img { width: 36px; height: 36px; border-radius: 10px; object-fit: cover; }

    .search-wrap { flex: 1; min-width: 210px; max-width: 420px; position: relative; margin-left: 8px; }
    .search-wrap i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 13px; }
    .search {
      width: 100%; height: 42px; border-radius: 999px; border: 1px solid var(--border); background: var(--card);

    .header-actions { margin-left: auto; display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

    .btn-primary { background: var(--gradient); color: #0b1633; border: 0; }

    .page-shell { margin-top: 18px; display: grid; gap: 18px; padding-bottom: 22px; }

    .hero {

    .section {

      border: 1px solid var(--border);

    .section-search {

    .card-extra {

    .card-actions {

    .icon-btn {

    .empty { color: var(--muted); font-size: 13px; padding: 20px; }

    .pagination {

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .page-btn {
      min-width: 44px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);

      transition: all 0.2s ease;

    .page-btn:hover {
      border-color: var(--accent);

    }
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .page-info {
      color: var(--muted);
      font-size: 13px;
    }

    .modal {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(6, 12, 28, 0.72); z-index: 240; padding: 16px;
    }
    .modal.active { display: flex; }
    .modal-content {
      width: min(420px, 100%); background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 16px;
    }
    .modal-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .modal-list { display: grid; gap: 8px; max-height: 260px; overflow-y: auto; padding: 6px 0; }
    .modal-list-item {
      display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 10px;
      border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); cursor: pointer;
    }
    .modal-list-item.active { border-color: var(--accent); background: rgba(245, 158, 11, 0.12); }
    .modal-input { display: flex; gap: 8px; margin-top: 8px; }
    .modal-input input {
      flex: 1; height: 38px; border-radius: 10px; border: 1px solid var(--border); background: var(--card-2);
      color: var(--white); padding: 0 10px;
    }

    @media (max-width: 860px) {
      .top-nav { display: none; }

    @media (max-width: 760px) {
      .container { width: calc(100% - 16px); }
      .search-wrap { order: 3; max-width: none; margin-left: 0; width: 100%; }
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    function escapeHtml(value) {
      return String(value || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function toHttpsUrl(url) {
      const value = String(url || '').trim();
      if (!value) return '';
      if (value.startsWith('//')) return `https:${value}`;
      if (value.startsWith('http://')) return value.replace(/^http:\/\//i, 'https://');
      return value;
    }

    function upgradeItunesArtwork(url, size = 1200) {
      const src = toHttpsUrl(url);
      if (!src) return '';
      return src
        .replace(/\/[0-9]+x[0-9]+bb\./i, `/${size}x${size}bb.`)
        .replace(/\/[0-9]+x[0-9]+\./i, `/${size}x${size}.`);
    }

    function getMusicSource(row) {
      const explicit = String(row?.source || '').trim().toLowerCase();
      if (explicit) return explicit;
      const rawId = String(row?.id || '').trim();
      return /^[0-9]+$/.test(rawId) || /^album:[0-9]+$/.test(rawId) ? 'itunes' : 'spotify';
    }

    function showToast(message, isError = false) {
      const el = document.createElement('div');
      el.style.position = 'fixed';
      el.style.top = '16px';
      el.style.right = '16px';
      el.style.zIndex = '9999';
      el.style.background = isError ? '#dc2626' : '#f59e0b';
      el.style.color = '#fff';
      el.style.padding = '10px 14px';
      el.style.borderRadius = '10px';
      el.style.fontSize = '13px';
      el.textContent = message;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2200);
    }

    async function loadFallbackTracks(query) {
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&limit=30`);
        if (!res.ok) return [];
        const json = await res.json();
        const rows = Array.isArray(json.results) ? json.results : [];
        return rows.map((row) => ({
          id: String(row.trackId || row.collectionId || ''),
          kind: 'track',
          source: 'itunes',
          name: row.trackName || row.collectionName || 'Track',
          subtitle: row.artistName || 'Artist',
          album: row.collectionName || 'Album',
          image: upgradeItunesArtwork(row.artworkUrl100 || row.artworkUrl60 || '', 1200) || toHttpsUrl(row.artworkUrl100 || row.artworkUrl60 || ''),
          preview_url: row.previewUrl || '',
          external_url: row.trackViewUrl || '',
          popularity: 0
        })).filter((row) => row.id);
      } catch (_err) {
        return [];
      }
    }

    async function loadFallbackAlbums(query) {
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=album&limit=20`);
        if (!res.ok) return [];
        const json = await res.json();
        const rows = Array.isArray(json.results) ? json.results : [];
        return rows.map((row) => {
          const baseId = String(row.collectionId || row.artistId || row.collectionName || '').trim();
          const albumId = baseId ? `album:${baseId}` : '';
          return {
            id: albumId,
            kind: 'album',
            source: 'itunes',
            name: row.collectionName || 'Album',
            subtitle: row.artistName || 'Artist',
            album: row.collectionName || 'Album',
            image: upgradeItunesArtwork(row.artworkUrl100 || row.artworkUrl60 || '', 1200) || toHttpsUrl(row.artworkUrl100 || row.artworkUrl60 || ''),
            preview_url: '',
            external_url: row.collectionViewUrl || '',
            release_date: String(row.releaseDate || '').trim().slice(0, 10),
            popularity: 0
          };
        }).filter((row) => row.id);
      } catch (_err) {
        return [];
      }
    }

    function mapTrackRowsToItems(rows = []) {
      return (Array.isArray(rows) ? rows : []).map((row) => {
        if (String(row?.kind || '').trim().toLowerCase() === 'album') return null;
        const artists = Array.isArray(row?.artists)
          ? row.artists
          : String(row?.subtitle || row?.artist_name || '').split(',').map((part) => String(part || '').trim()).filter(Boolean);
        const albumName = String(row?.album?.name || row?.album_name || row?.album || '').trim();
        const albumType = String(row?.album?.album_type || row?.album_type || '').trim().toLowerCase();
        const rawImage = String(row?.image || '').trim();
        const source = getMusicSource(row);
        return {
          id: String(row.id || ''),
          kind: 'track',
          source,
          name: row.name || 'Track',
          subtitle: artists.join(', ') || 'Artist',
          album: albumName || 'Unknown Album',
          album_type: albumType || '',
          image: source === 'itunes' ? (upgradeItunesArtwork(rawImage, 1200) || toHttpsUrl(rawImage)) : toHttpsUrl(rawImage),
          preview_url: row.preview_url || '',
          external_url: row.external_url || '',
          popularity: Number(row.popularity || 0)
        };
      }).filter((row) => row && row.id);
    }

    function mapAlbumRowsToItems(rows = []) {
      return (Array.isArray(rows) ? rows : []).map((row) => {
        const artists = Array.isArray(row?.artists)
          ? row.artists
          : String(row?.subtitle || row?.artist_name || '').split(',').map((part) => String(part || '').trim()).filter(Boolean);
        const albumCoreIdRaw = String(row.id || '').trim();
        const albumCoreId = albumCoreIdRaw.startsWith('album:') ? albumCoreIdRaw.slice(6) : albumCoreIdRaw;
        const albumType = String(row.album_type || 'album').trim().toLowerCase();
        const source = getMusicSource(row);
        const rawImage = String(row?.image || '').trim();
        if (albumType && albumType !== 'album') return null;
        if (!albumCoreId) return null;
        return {
          id: `album:${albumCoreId}`,
          kind: 'album',
          source,
          name: row.name || 'Album',
          subtitle: artists.join(', ') || 'Artist',
          album: row.name || 'Album',
          image: source === 'itunes' ? (upgradeItunesArtwork(rawImage, 1200) || toHttpsUrl(rawImage)) : toHttpsUrl(rawImage),
          preview_url: '',
          external_url: row.external_url || '',
          release_date: String(row.release_date || '').trim(),
          total_tracks: Number(row.total_tracks || 0),
          album_type: albumType || 'album',
          popularity: 0
        };
      }).filter(Boolean);
    }

    function dedupeMixedMusicItems(items = []) {
      const seen = new Set();
      const out = [];
      (Array.isArray(items) ? items : []).forEach((item) => {
        const kind = String(item?.kind || 'track').trim().toLowerCase();
        const id = String(item?.id || '').trim().toLowerCase();
        const title = String(item?.name || '').trim().toLowerCase();
        const subtitle = String(item?.subtitle || '').trim().toLowerCase();
        const key = `${kind}:${id || `${title}::${subtitle}`}`;
        if (!kind || !id || seen.has(key)) return;
        seen.add(key);
        out.push(item);
      });
      return out;
    }

    function mixTrackAndAlbumItems(trackItems = [], albumItems = [], limit = 90) {
      const tracks = [...(Array.isArray(trackItems) ? trackItems : [])];
      const albums = [...(Array.isArray(albumItems) ? albumItems : [])];
      const mixed = [];
      while (mixed.length < limit && (tracks.length || albums.length)) {
        if (tracks.length) mixed.push(tracks.shift());
        if (tracks.length && mixed.length < limit) mixed.push(tracks.shift());
        if (albums.length && mixed.length < limit) mixed.push(albums.shift());
      }
      return mixed.slice(0, limit);
    }

    function getMusicCardExtra(item) {
      const kind = String(item?.kind || 'track').toLowerCase();
      if (kind === 'album') {
        const release = String(item?.release_date || '').trim();
        const tracks = Number(item?.total_tracks || 0);
        const albumType = String(item?.album_type || '').trim();
        const details = [
          release ? `Released ${release}` : '',
          tracks > 0 ? `${tracks} tracks` : '',
          albumType || ''
        ].filter(Boolean).join(' | ');
        return details ? `Album | ${details}` : 'Album Release';
      }
      const title = String(item?.name || '').trim().toLowerCase();
      const albumName = String(item?.album || '').trim() || 'Unknown Album';
      const albumNameLower = albumName.toLowerCase();
      const albumType = String(item?.album_type || '').trim().toLowerCase();
      const isSingleContainer = albumType === 'single' || (!!title && title === albumNameLower);
      const containerLabel = isSingleContainer ? 'Single' : 'Album';
      return `Song | ${containerLabel}: ${albumName} | Popularity ${Number(item?.popularity || 0)}/100`;
    }

    async function ensureSupabase() {
      if (supabaseClient) return supabaseClient;
      if (!window.supabase || !window.supabase.createClient) return null;
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
        auth: {
          flowType: 'pkce',
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: false
        }
      });
      return supabaseClient;
    }

    async function initAuthUi() {
      const client = await ensureSupabase();
      if (!client) return;
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const profileBtn = document.getElementById('profileBtn');
      const { data } = await client.auth.getUser();
      currentUser = data?.user || null;

      if (currentUser) {
        if (loginBtn) loginBtn.style.display = 'none';
        if (signupBtn) signupBtn.style.display = 'none';
        if (profileBtn) {
          profileBtn.style.display = 'inline-flex';
          profileBtn.innerHTML = '<i class="fas fa-user"></i><span>Profile</span>';
        }
      } else {
        if (loginBtn) loginBtn.style.display = 'inline-flex';
        if (signupBtn) signupBtn.style.display = 'inline-flex';
        if (profileBtn) profileBtn.style.display = 'none';
      }
    }

    async function loadTracks(queryOverride = '') {
      const query = String(queryOverride || state.currentQuery || '').trim();
      const q = encodeURIComponent(query);
      let trackRows = [];
      let albumRows = [];
      let usedFallback = false;

      try {
        if (query) {
          const searchRes = await fetch(`/api/music/search?q=${q}&limit=36&market=US&type=track,album&album_types=album`);
          if (searchRes?.ok) {
            const searchJson = await searchRes.json();
            const hasTrackArray = Array.isArray(searchJson?.tracks);
            const hasAlbumArray = Array.isArray(searchJson?.albums);
            const mixedRows = Array.isArray(searchJson?.results) ? searchJson.results : [];
            trackRows = hasTrackArray
              ? searchJson.tracks
              : mixedRows.filter((row) => String(row?.kind || 'track').toLowerCase() !== 'album');
            albumRows = hasAlbumArray
              ? searchJson.albums
              : mixedRows.filter((row) => String(row?.kind || '').toLowerCase() === 'album');
          }
        } else {
          const [trackRes, albumRes] = await Promise.allSettled([
            fetch('/api/music/popular?limit=40&market=US'),
            fetch('/api/music/popular-albums?limit=32&market=US&album_types=album')
          ]);

          if (trackRes.status === 'fulfilled' && trackRes.value?.ok) {
            const trackJson = await trackRes.value.json();
            trackRows = Array.isArray(trackJson.results) ? trackJson.results : [];
          }
          if (albumRes.status === 'fulfilled' && albumRes.value?.ok) {
            const albumJson = await albumRes.value.json();
            albumRows = Array.isArray(albumJson.results) ? albumJson.results : [];
          }
        }
      } catch (_err) {
        usedFallback = true;
      }

      const mappedTracks = mapTrackRowsToItems(trackRows);
      let mappedAlbums = mapAlbumRowsToItems(albumRows);
      if (!mappedAlbums.length) {
        mappedAlbums = await loadFallbackAlbums(query || 'top albums');
      }
      const mergedLive = dedupeMixedMusicItems(mixTrackAndAlbumItems(mappedTracks, mappedAlbums, 96));

      if (usedFallback || !mergedLive.length) {
        const [fallbackTracks, fallbackAlbums] = await Promise.all([
          loadFallbackTracks(query || 'top songs'),
          loadFallbackAlbums(query || 'top albums')
        ]);
        state.tracks = dedupeMixedMusicItems(mixTrackAndAlbumItems(fallbackTracks, fallbackAlbums, 96));
        state.page = 1;
        state.totalPages = Math.max(1, Math.ceil(state.tracks.length / MUSIC_PAGE_SIZE));
        if (state.tracks.length) {
          showToast('Spotify feed is temporarily unavailable. Showing fallback music.', true);
          return;
        }
        throw new Error('Music API unavailable');
      }

      state.tracks = mergedLive;
      state.page = 1;
      state.totalPages = Math.max(1, Math.ceil(state.tracks.length / MUSIC_PAGE_SIZE));
    }

    async function loadListStatus() {
      state.listStatusMap = new Map();
      if (!currentUser?.id || !state.tracks.length) return;
      const client = await ensureSupabase();
      if (!client) return;
      const ids = state.tracks
        .filter((item) => String(item?.kind || 'track').toLowerCase() === 'track')
        .map((track) => track.id);
      if (!ids.length) return;
      const { data } = await client
        .from('music_list_items')
        .select('track_id, list_type')
        .eq('user_id', currentUser.id)
        .in('track_id', ids);
      (data || []).forEach((row) => {
        const id = String(row.track_id || '');
        if (!id) return;
        if (!state.listStatusMap.has(id)) state.listStatusMap.set(id, { favorites: false, listened: false, listenlist: false });
        const bucket = state.listStatusMap.get(id);
        if (row.list_type in bucket) bucket[row.list_type] = true;
      });
    }

    function getTrackListStatus(trackId) {
      const id = String(trackId || '').trim();
      const empty = { favorites: false, listened: false, listenlist: false };
      if (!id) return empty;
      if (!state.listStatusMap.has(id)) {
        state.listStatusMap.set(id, { ...empty });
      }
      return state.listStatusMap.get(id);
    }

    function renderGrid() {
      const grid = document.getElementById('musicGrid');
      if (!grid) return;
      if (!state.tracks.length) {
        grid.innerHTML = '<div class="empty">No music right now.</div>';
        updatePagination();
        return;
      }
      const start = (state.page - 1) * MUSIC_PAGE_SIZE;
      const visibleItems = state.tracks.slice(start, start + MUSIC_PAGE_SIZE);
      grid.innerHTML = visibleItems.map((item) => {
        const kind = String(item.kind || 'track').toLowerCase();
        const isTrack = kind === 'track';
        const previewBtn = isTrack && item.preview_url
          ? `<button class="icon-btn preview-toggle" data-preview="${escapeHtml(item.preview_url)}" type="button" aria-label="Preview"><i class="fas fa-play"></i></button>`
          : '<span></span>';
        const trailingBtn = isTrack
          ? '<button class="icon-btn menu-btn" type="button" aria-label="Open list menu"><i class="fas fa-ellipsis-v"></i></button>'
          : '<button class="icon-btn open-album" type="button" aria-label="View album tracks"><i class="fas fa-list-music"></i></button>';
        return `
        <article class="card" data-id="${escapeHtml(item.id)}" data-kind="${escapeHtml(kind)}" data-source="${escapeHtml(item.source || '')}" data-external="${escapeHtml(item.external_url || '')}">
          <div class="card-media">
            ${item.image ? `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.name)}" loading="lazy">` : ''}
          </div>
          <div class="card-meta">
            <p class="card-title">${escapeHtml(item.name)}</p>
            <p class="card-sub">${escapeHtml(item.subtitle)}</p>
            <p class="card-extra">${escapeHtml(getMusicCardExtra(item))}</p>
            <div class="card-actions">
              ${trailingBtn}
              ${previewBtn}
            </div>
          </div>
        </article>
      `;
      }).join('');

      wireGridActions();
      updatePagination();
    }

    function updatePagination() {
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      const info = document.getElementById('pageInfo');
      state.totalPages = Math.max(1, Math.ceil(state.tracks.length / MUSIC_PAGE_SIZE));
      if (state.page > state.totalPages) state.page = state.totalPages;
      if (state.page < 1) state.page = 1;
      if (prevBtn) prevBtn.disabled = state.page <= 1;
      if (nextBtn) nextBtn.disabled = state.page >= state.totalPages;
      if (info) info.textContent = `Page ${state.page} of ${state.totalPages}`;
    }

    async function upsertTrackRecord(client, track) {
      if (!client || !track?.id) return false;
      const payload = {
        id: String(track.id),
        name: track.name || '',
        artists: track.subtitle || '',
        image_url: track.image || '',
        updated_at: new Date().toISOString()
      };
      const { error } = await client.from('tracks').upsert(payload, { onConflict: 'id' });
      if (error) {
        console.error('Track upsert failed', error);
        return false;
      }
      return true;
    }

    async function toggleDefaultList(itemId, listType, _card, forcedNextSaved) {
      const trackId = String(itemId || '').trim();
      if (!trackId) return { ok: false, saved: false };
      const track = state.tracks.find((row) => (
        String(row.id || '').trim() === trackId &&
        String(row.kind || 'track').toLowerCase() === 'track'
      ));
      if (!track) return { ok: false, saved: false };

      const client = await ensureSupabase();
      if (!client || !currentUser?.id) {
        window.location.href = 'login.html';
        return { ok: false, saved: false };
      }

      const status = getTrackListStatus(trackId);
      if (!(listType in status)) return { ok: false, saved: false };

      const previousSaved = !!status[listType];
      const nextSaved = typeof forcedNextSaved === 'boolean' ? forcedNextSaved : !previousSaved;
      const opKey = `${trackId}:${listType}`;
      if (state.pendingQuickOps.has(opKey)) {
        return { ok: false, saved: previousSaved };
      }

      state.pendingQuickOps.add(opKey);
      status[listType] = nextSaved;
      try {
        if (nextSaved) {
          const ok = await upsertTrackRecord(client, track);
          if (!ok) throw new Error('Track upsert failed');
          const { error } = await client.from('music_list_items').insert({
            user_id: currentUser.id,
            track_id: trackId,
            list_type: listType
          });
          if (error && String(error.code || '') !== '23505') throw error;
          showToast('Added to list');
        } else {
          const { error } = await client
            .from('music_list_items')
            .delete()
            .eq('user_id', currentUser.id)
            .eq('track_id', trackId)
            .eq('list_type', listType);
          if (error) throw error;
          showToast('Removed from list');
        }
        return { ok: true, saved: nextSaved };
      } catch (error) {
        console.error('Music list toggle failed', error);
        status[listType] = previousSaved;
        showToast('Could not update list', true);
        return { ok: false, saved: previousSaved };
      } finally {
        state.pendingQuickOps.delete(opKey);
      }
    }

    function wireGridActions() {
      const audio = new Audio();
      let currentBtn = null;

      document.querySelectorAll('.menu-btn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const card = btn.closest('.card');
          if (!card) return;
          if (typeof window.openIndexStyleListMenu === 'function') {
            window.openIndexStyleListMenu(card);
          }
        });
      });

      document.querySelectorAll('.card').forEach((card) => {
        card.addEventListener('click', (e) => {
          if (e.target.closest('.menu-btn') || e.target.closest('.preview-toggle') || e.target.closest('.open-external') || e.target.closest('.open-album')) return;
          const id = String(card.getAttribute('data-id') || '').trim();
          const kind = String(card.getAttribute('data-kind') || 'track').toLowerCase();
          const source = String(card.getAttribute('data-source') || '').trim().toLowerCase() || 'spotify';
          if (!id) return;
          if (kind === 'album') {
            const albumId = id.startsWith('album:') ? id.slice(6) : id;
            if (!albumId) return;
            window.location.href = `song.html?album_id=${encodeURIComponent(albumId)}&source=${encodeURIComponent(source)}`;
            return;
          }
          window.location.href = `song.html?id=${encodeURIComponent(id)}`;
        });
      });

      document.querySelectorAll('.open-album').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          const card = btn.closest('.card');
          if (!card) return;
          const id = String(card.getAttribute('data-id') || '').trim();
          const source = String(card.getAttribute('data-source') || '').trim().toLowerCase() || 'spotify';
          const albumId = id.startsWith('album:') ? id.slice(6) : id;
          if (!albumId) return;
          window.location.href = `song.html?album_id=${encodeURIComponent(albumId)}&source=${encodeURIComponent(source)}`;
        });
      });

      document.querySelectorAll('.open-external').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          const url = String(btn.getAttribute('data-url') || '').trim();
          if (!url) return;
          window.open(url, '_blank', 'noopener');
        });
      });

      document.querySelectorAll('.preview-toggle').forEach((btn) => {
        btn.addEventListener('click', () => {
          const src = btn.getAttribute('data-preview');
          if (!src) return;
          if (audio.src === src && !audio.paused) {
            audio.pause();
            btn.innerHTML = '<i class="fas fa-play"></i>';
            currentBtn = null;
            return;
          }
          if (currentBtn && currentBtn !== btn) currentBtn.innerHTML = '<i class="fas fa-play"></i>';
          audio.src = src;
          audio.play().catch(() => {});
          btn.innerHTML = '<i class="fas fa-pause"></i>';
          currentBtn = btn;
        });
      });
    }

    async function loadPage() {
      try {
        await initAuthUi();
        await loadTracks(state.currentQuery);
        await loadListStatus();
        renderGrid();
      } catch (_err) {
        const grid = document.getElementById('musicGrid');
        if (grid) grid.innerHTML = '<div class="empty">Music feed unavailable right now.</div>';
      }
    }

    document.getElementById('refreshMusicBtn')?.addEventListener('click', loadPage);
    document.getElementById('searchMusicBtn')?.addEventListener('click', async () => {
      state.currentQuery = String(document.getElementById('musicPageSearch')?.value || '').trim();
      await loadPage();
    });
    document.getElementById('clearMusicSearchBtn')?.addEventListener('click', async () => {
      const input = document.getElementById('musicPageSearch');
      if (input) input.value = '';
      state.currentQuery = '';
      await loadPage();
    });
    document.getElementById('musicPageSearch')?.addEventListener('keydown', async (e) => {
      if (e.key !== 'Enter') return;
      e.preventDefault();
      state.currentQuery = String(e.target.value || '').trim();
      await loadPage();
    });
    document.getElementById('prevPageBtn')?.addEventListener('click', () => {
      if (state.page <= 1) return;
      state.page -= 1;
      renderGrid();
    });
    document.getElementById('nextPageBtn')?.addEventListener('click', () => {
      if (state.page >= state.totalPages) return;
      state.page += 1;
      renderGrid();
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (window.initUniversalSearch) {
        window.initUniversalSearch({
          input: '#globalSearch',
          fallbackRoute: 'music.html'
        });
      }
      if (window.initIndexStyleListMenu) {
        window.initIndexStyleListMenu({
          mediaType: 'music',
          itemIdAttr: 'data-id',
          getVisibleItemIds: () =>
            Array.from(document.querySelectorAll('.card[data-kind="track"][data-id]'))
              .map((card) => card.getAttribute('data-id'))
              .filter(Boolean),
          getQuickStatusForItem: (itemId) => {
            const key = String(itemId || '').trim();
            const status = state.listStatusMap.get(key);
            return status ? { ...status } : null;
          },
          ensureClient: async () => {
            if (supabaseClient) return supabaseClient;
            await ensureSupabase();
            return supabaseClient;
          },
          getCurrentUser: () => currentUser,
          notify: (message, isError) => showToast(message, !!isError),
          toggleDefaultList: async ({ itemId, listType, card, nextSaved }) =>
            toggleDefaultList(itemId, listType, card, nextSaved)
        });
      }
      loadPage();
    });
  </script>
