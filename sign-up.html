<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zo2y - Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{height:100vh;display:flex;justify-content:center;align-items:center;background:#fff;}
.form-container{background:#fff;padding:50px 40px;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.15);width:350px;text-align:center;position:relative;border-top:6px solid #FF6F00;}
.home-button{position:absolute;top:-25px;left:50%;transform:translateX(-50%);background:#fff;color:#FF6F00;border:2px solid #FF6F00;border-radius:25px;padding:8px 18px;font-weight:600;cursor:pointer;transition:0.3s ease;}
.home-button:hover{background:#FF6F00;color:#fff;}
.form-container img{width:80px;margin-bottom:20px;}
.form-container h2{margin-bottom:25px;color:#333;font-weight:600;}
.form-container input{width:100%;padding:14px 15px;margin:12px 0;border:1px solid #ddd;border-radius:12px;font-size:1rem;outline:none;transition:0.3s;}
.form-container input:focus{border-color:#FF6F00;box-shadow:0 0 5px rgba(255,111,0,0.4);}
.form-container button{width:100%;padding:14px;margin-top:20px;background:#FF6F00;border:none;border-radius:30px;color:#fff;font-size:1rem;font-weight:600;cursor:pointer;transition:0.3s;}
.form-container button:hover{background:#e65c00;}
.form-container .link{margin-top:18px;display:block;color:#FF6F00;text-decoration:none;font-size:0.95rem;transition:0.3s;}
.form-container .link:hover{text-decoration:underline;}
</style>
</head>
<body>

<div class="form-container">
  <button class="home-button" onclick="window.location.href='index.html'">Home</button>
  <img src="images/logo.png" alt ="Zo2y Logo">
  <h2>Create Your Account</h2>
  <input type="text" placeholder="Username" id="username" required>
  <input type="email" placeholder="Email" id="email" required>
  <input type="password" placeholder="Password" id="password" required>
  <button onclick="signup()">Sign Up</button>
  <a href="login.html" class="link">Already have an account? Login</a>
</div>

<script>
if(localStorage.getItem('token')) {
  window.location.href = 'index.html'; // redirect if already logged in
}

async function signup() {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !email || !password) {
    alert('Please fill in all fields.');
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/auth/signup', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    alert(data.message);

    if(res.ok){
      window.location.href = 'login.html';
    }
  } catch(err) {
    console.error(err);
    alert('Something went wrong.');
  }
}
</script>
<script>
  // Apply saved dark mode immediately
  if (localStorage.darkMode === "enabled") {
    document.body.classList.add("dark");
  }

  // Toggle dark mode if button exists
  const toggle = document.querySelector('.dark-toggle');
  if(toggle){
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.darkMode = document.body.classList.contains('dark') ? "enabled" : "disabled";
    });
  }
</script>

</body>
</html>
