<style>
:root {
  --primary-color: #4285F4;
  --secondary-color: #f59e0b;
  --bg-color: #0b1633;
  --card-color: #132347;
  --text-primary: #fff;
  --text-secondary: #cbd5e1;
  --border-color: rgba(255,255,255,0.1);
  --shadow: 0 10px 30px rgba(0,0,0,0.3);
  --transition: all 0.3s ease;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}

body {
  background: var(--bg-color);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-primary);
  padding:20px;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(66,133,244,0.1) 0%, transparent 20%),
    radial-gradient(circle at 80% 20%, rgba(245,158,11,0.1) 0%, transparent 20%);
}

.signup-container { 
  width:100%; 
  max-width:450px; 
  animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn { 
  from { opacity:0; transform:translateY(20px); } 
  to { opacity:1; transform:translateY(0); } 
}

.logo-header { text-align:center; margin-bottom:30px; }
.logo-header h1 { 
  color:var(--secondary-color); 
  font-size:2.5rem; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  gap:10px; 
  margin-bottom:10px;
}
.logo-header img { height:40px; border-radius:8px; }
.logo-header p { color:var(--text-secondary); font-size:0.9rem; opacity:0.8; }

.signup-card {
  background: var(--card-color);
  padding:40px;
  border-radius:20px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.05);
}
.signup-card h2 { text-align:center; margin-bottom:30px; font-size:1.8rem; color:var(--text-primary); }

.google-btn {
  width: 100%;
  padding: 16px;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  color: #3c4043;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}
.google-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #f8f9fa; }
.google-btn:active { transform: translateY(0); }

.signup-card form { display:flex; flex-direction:column; gap:20px; margin-bottom:30px; }
.input-group { position:relative; }
.input-group i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:var(--text-secondary); transition:var(--transition); }
.input-group input { 
  width:100%; padding:16px 15px 16px 50px; border-radius:12px; 
  border:1px solid var(--border-color); background: rgba(11,22,51,0.5); 
  color:var(--text-primary); font-size:1rem; outline:none; transition:var(--transition);
}
.input-group input:focus { border-color:var(--primary-color); box-shadow:0 0 0 3px rgba(66,133,244,0.2); }
.input-group input:focus + i { color:var(--primary-color); }

.submit-btn {
  padding:16px;
  background:linear-gradient(135deg,var(--primary-color),#357ae8);
  border:none; border-radius:12px; color:white;
  font-weight:600; font-size:1rem; cursor:pointer;
  transition:var(--transition); display:flex; justify-content:center; 
  align-items:center; gap:10px; margin-top:10px;
}
.submit-btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(66,133,244,0.4); background:linear-gradient(135deg,#357ae8,#4285F4); }
.submit-btn:active { transform:translateY(0); }
.submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }

.divider { display:flex; align-items:center; text-align:center; margin:25px 0; color:var(--text-secondary); font-size:0.9rem; }
.divider::before, .divider::after { content:''; flex:1; border-bottom:1px solid var(--border-color); }
.divider span { padding:0 15px; }

.login-link { text-align:center; margin-top:25px; font-size:0.95rem; color:var(--text-secondary); }
.login-link a { color:var(--secondary-color); text-decoration:none; font-weight:600; transition:var(--transition); }
.login-link a:hover { text-decoration:underline; color:#fbbf24; }

.loading { display:inline-block; width:20px; height:20px; border:3px solid rgba(255,255,255,.3); border-radius:50%; border-top-color:#fff; animation:spin 1s ease-in-out infinite; }
@keyframes spin { to { transform:rotate(360deg); } }

/* Password strength indicator */
.password-strength {
  margin-top: 8px;
  height: 4px;
  border-radius: 2px;
  background: var(--border-color);
  overflow: hidden;
}

.strength-meter {
  height: 100%;
  width: 0%;
  border-radius: 2px;
  transition: width 0.3s ease;
}

.strength-weak { background: #ef4444; }
.strength-fair { background: #f59e0b; }
.strength-good { background: #3b82f6; }
.strength-strong { background: #10b981; }

.password-hint {
  font-size: 0.8rem;
  color: var(--text-secondary);
  margin-top: 4px;
  display: none;
}

.password-hint.show {
  display: block;
  animation: fadeIn 0.3s ease;
}

/* Error message styling */
.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #fca5a5;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 0.9rem;
  margin-bottom: 20px;
  display: none;
}

.error-message.show {

  animation: fadeIn 0.3s ease-out;
}

.success-message {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.3);
  color: #6ee7b7;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 0.9rem;
  margin-bottom: 20px;
  display: none;
}

.success-message.show {
  display: block;
  animation: fadeIn 0.3s ease-out;
}

/* HTML in error messages */
.error-message a {
  color: #fbbf24 !important;
  text-decoration: underline !important;
  font-weight: 600 !important;
}

.error-message a:hover {
  color: #fcd34d !important;
  text-decoration: none !important;
}
</style>

// Utility functions
function showError(message) {
  const errorDiv = document.getElementById('errorMessage');
  
  // Check if message contains HTML tags
  if (message.includes('<')) {
    errorDiv.innerHTML = message;
  } else {

// Password strength checker
function checkPasswordStrength(password) {
  const meter = document.getElementById('strengthMeter');
  const hint = document.getElementById('passwordHint');
  
  if (!password) {
    meter.style.width = '0%';
    meter.className = 'strength-meter';
    hint.classList.remove('show');
    return;
  }
  
  let strength = 0;
  let hintText = '';
  
  // Length check
  if (password.length >= 6) strength += 25;
  if (password.length >= 8) strength += 25;
  
  // Complexity checks
  if (/[A-Z]/.test(password)) strength += 25;
  if (/[0-9]/.test(password)) strength += 25;
  if (/[^A-Za-z0-9]/.test(password)) strength += 25;
  
  // Cap at 100
  strength = Math.min(strength, 100);
  
  meter.style.width = strength + '%';
  
  // Set color and hint
  if (strength < 50) {
    meter.className = 'strength-meter strength-weak';
    hintText = 'Weak password';
  } else if (strength < 75) {
    meter.className = 'strength-meter strength-fair';
    hintText = 'Fair password';
  } else if (strength < 90) {
    meter.className = 'strength-meter strength-good';
    hintText = 'Good password';
  } else {
    meter.className = 'strength-meter strength-strong';
    hintText = 'Strong password';
  }
  
  hint.textContent = hintText;
  hint.classList.add('show');
}

// FIXED: Ensure user profile exists
async function ensureUserProfile(user, fullName = null) {
  try {
    console.log('üîç Checking profile for user:', user.id);
    
    // Check if profile exists
    const { data: profile, error: profileError } = await supabaseClient
      .from('user_profiles')
      .select('*')
      .eq('id', user.id)
      .single();
    
    if (profileError && profileError.code === 'PGRST116') {
      console.log('üìù Creating new profile...');
      
      // Generate unique username with random suffix
      const usernameBase = user.email?.split('@')[0] || 'user';
      const randomSuffix = Math.random().toString(36).substring(2, 6);
      const username = `${usernameBase}_${randomSuffix}`;
      
      // For Google OAuth, extract metadata
      const finalFullName = fullName || 
                           user.user_metadata?.full_name || 
                           user.user_metadata?.name || 
                           user.user_metadata?.displayName || 
                           usernameBase;
      
      const avatarUrl = user.user_metadata?.avatar_url || 
                       user.user_metadata?.picture;
      
      // Create profile
      const { error: insertError } = await supabaseClient
        .from('user_profiles')
        .insert([
          {
            id: user.id,
            username: username,
            full_name: finalFullName,
            avatar_url: avatarUrl,
            bio: '',
            is_private: false,
            visited_count: 0,
            favorites_count: 0,
            followers_count: 0,
            following_count: 0,
            created_at: new Date().toISOString(),
            updated_at: new Date().toISOString()
          }
        ]);
      
      if (insertError) {
        console.error('Failed to create profile:', insertError);
        
        // If it's a duplicate key error, profile might have been created by trigger
        if (!insertError.message.includes('duplicate key')) {
          console.log('‚ö†Ô∏è Trying minimal profile creation...');
          
          // Try a simpler insert
          const { error: simpleError } = await supabaseClient
            .from('user_profiles')
            .insert([
              {
                id: user.id,
                username: username,
                full_name: finalFullName
              }
            ]);
          
          if (simpleError) {
            console.error('Minimal profile creation also failed:', simpleError);
          } else {
            console.log('‚úÖ Minimal profile created');
          }
        } else {
          console.log('‚úÖ Profile already exists (duplicate key)');
        }
      } else {
        console.log('‚úÖ Profile created successfully');
      }
    } else if (profile) {
      console.log('‚úÖ Profile already exists');
    }
  } catch (error) {
    console.error('Error ensuring profile:', error);
  }
}

// FIXED: Function to handle OAuth callbacks
async function initializeAuth() {
  console.log('üîç Initializing auth for signup page...');
  
  try {
    // Check if we already have a session FIRST
    const { data: { session }, error: sessionCheckError } = await supabaseClient.auth.getSession();
    
    if (sessionCheckError) {
      console.error('Session check error:', sessionCheckError);
    }
    
    // If we have a session, redirect to homepage immediately
    if (session) {
      console.log('‚úÖ Existing session found for:', session.user.email);
      console.log('Redirecting to homepage...');
      window.location.href = 'index.html';
      return;
    }
    
    // Check URL for OAuth callback parameters
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');
    
    // Clear URL parameters immediately
    if (accessToken || refreshToken || error || errorDescription) {
      window.history.replaceState({}, document.title, window.location.pathname);
    }
    
    if (error) {
      console.error('OAuth error:', error, errorDescription);
      
      // Check if this is a "user already exists" type error
      if (errorDescription && errorDescription.toLowerCase().includes('already exists')) {
        showError('An account with this email already exists. <a href="login.html" style="color: #fbbf24; text-decoration: underline; font-weight: 600;">Please sign in instead.</a>');
      } else {
        showError('Authentication failed: ' + (errorDescription || error));
      }
      return;
    }
    
    if (accessToken && refreshToken) {
      console.log('üîÑ Processing OAuth callback...');
      
      // Set the session manually
      const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken
      });
      
      if (sessionError) {
        console.error('Error setting session:', sessionError);
        
        // Check if this is a "user already exists" error
        if (sessionError.message && (
            sessionError.message.includes('already registered') ||
            sessionError.message.includes('already exists') ||
            sessionError.message.includes('duplicate')
        )) {
          showError('An account with this email already exists. <a href="login.html" style="color: #fbbf24; text-decoration: underline; font-weight: 600;">Please sign in instead.</a>');
        } else {
          showError('Authentication error: ' + sessionError.message);
        }
        return;
      }
      
      if (sessionData.session) {
        console.log('‚úÖ OAuth successful! User:', sessionData.session.user.email);
        
        // Wait a moment for database trigger
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Check if user already has a profile (which means they already signed up)
        const { data: profile, error: profileError } = await supabaseClient
          .from('user_profiles')
          .select('created_at')
          .eq('id', sessionData.session.user.id)
          .single();
        
        // If profile exists and was created more than 1 minute ago, 
        // they probably already have an account
        if (profile && profile.created_at) {
          const profileAge = Date.now() - new Date(profile.created_at).getTime();
          if (profileAge > 60000) { // More than 1 minute old
            showError('An account with this email already exists. <a href="login.html" style="color: #fbbf24; text-decoration: underline; font-weight: 600;">Please sign in instead.</a>');
            
            // Sign them out since they should use the login page
            setTimeout(async () => {
              await supabaseClient.auth.signOut();
            }, 3000);
            return;
          }
        }
        
        // Ensure profile exists
        await ensureUserProfile(sessionData.session.user);
        
        // Show success and redirect
        showSuccess('Login successful! Redirecting...');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
        return;
      }
    }
    
    console.log('‚ÑπÔ∏è No active session or OAuth callback detected');
    
  } catch (error) {
    console.error('Auth initialization error:', error);
    
    // Check for duplicate user errors
    if (error.message && error.message.includes('duplicate') || 
        error.message.includes('already exists') ||
        error.message.includes('already registered')) {
      showError('An account with this email already exists. <a href="login.html" style="color: #fbbf24; text-decoration: underline; font-weight: 600;">Please sign in instead.</a>');
    } else {
      showError('Failed to initialize authentication');
    }
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', async () => {
  // Handle auth first
  await initializeAuth();
  
  // Get DOM elements
  const signupForm = document.getElementById('signupForm');
  const googleBtn = document.getElementById('googleSignup');
  const submitBtn = document.getElementById('submitBtn');
  const passwordInput = document.getElementById('password');
  
  // Password strength indicator
  passwordInput.addEventListener('input', (e) => {
    checkPasswordStrength(e.target.value);
  });
  
  // FIXED: EMAIL/PASSWORD SIGNUP
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;
    
    // Validation
    if (!fullName || !email || !password) {
      showError('Please fill all fields');
      return;
    }
    
    if (password.length < 6) {
      showError('Password must be at least 6 characters long');
      return;
    }
    
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showError('Please enter a valid email address');
      return;
    }
    
    // Show loading state
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<div class="loading"></div>';
    submitBtn.disabled = true;
    
    // Clear any existing messages
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.classList.remove('show');
    successDiv.classList.remove('show');

    try {
      console.log('üìß Signing up with email:', email);
      
      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: { 
          data: { 
            full_name: fullName,
            name: fullName
          }, 
          emailRedirectTo: window.location.origin + '/index.html'
        }
      });

      if (error) {
        console.error('Signup error details:', error);
        
        // User-friendly error messages
        if (error.message.includes('User already registered') || 
            error.message.includes('already exists') ||
            error.message.includes('duplicate')) {
          
          // Create a nice message with a link to login
          showError(`
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <span>An account with this email already exists.</span>
              <div>
                <a href="login.html" style="color: #fbbf24; text-decoration: underline; font-weight: 600; margin-right: 12px;">
                  Sign in to your account
                </a>
                <a href="#" onclick="document.getElementById('password').value = ''; return false;" 
                   style="color: var(--text-secondary); text-decoration: none;">
                  Forgot password?
                </a>
              </div>
            </div>
          `);
          
        } else if (error.message.includes('Invalid email')) {
          showError('Please enter a valid email address.');
        } else if (error.message.includes('Password should be at least')) {
          showError('Password must be at least 6 characters long.');
        } else if (error.message.includes('rate limit')) {
          showError('Too many signup attempts. Please try again in a few minutes.');
        } else {
          showError('Signup failed: ' + error.message);
        }
        
        throw error;
      }
      
      console.log('Signup response:', data);
      
      // If session exists (auto-confirmed), redirect to homepage
      if (data.session) {
        console.log('‚úÖ Email signup successful! User:', data.user.email);
        
        // Wait a moment for database trigger
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Ensure profile exists
        await ensureUserProfile(data.user, fullName);
        
        // Show success message
        showSuccess('Account created successfully! Redirecting...');
        
        // Small delay for user to see success message
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } else {
        // Email confirmation required
        showSuccess('üéâ Account created! Please check your email to confirm your account. Check your spam folder if you don\'t see it.');
        signupForm.reset();
        
        // Reset password strength meter
        const meter = document.getElementById('strengthMeter');
        meter.style.width = '0%';
        meter.className = 'strength-meter';
        document.getElementById('passwordHint').classList.remove('show');
      }
    } catch (error) {
      console.error('Signup error:', error);
      // Error already handled above
    } finally {
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
    }
  });

  // FIXED: GOOGLE SIGNUP with better error handling
  googleBtn.addEventListener('click', async () => {
    const btn = document.getElementById('googleSignup');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<div class="loading"></div>';
    btn.disabled = true;
    
    // Clear any existing messages
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.classList.remove('show');
    successDiv.classList.remove('show');
    
    try {
      console.log('üîµ Starting Google OAuth...');
      
      // First, check if we're already logged in
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        console.log('‚úÖ Already logged in, redirecting...');
        window.location.href = 'index.html';
        return;
      }
      
      // Start OAuth flow with EXACT redirect URL
      const redirectUrl = window.location.origin + '/sign-up.html';
      console.log('Using redirect URL:', redirectUrl);
      
      const { data, error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: redirectUrl,
          queryParams: { 
            access_type: 'offline',
            prompt: 'consent' 
          },
          skipBrowserRedirect: false // Make sure it redirects
        }
      });
      
      if (error) {
        console.error('Google OAuth error:', error);
        throw error;
      }
      
      console.log('Google OAuth initiated - browser should redirect');
      // The browser will redirect to Google, then back to sign-up.html
      // The initializeAuth() function will handle the callback
      
    } catch (err) {
      console.error('Google signup error:', err);
      showError('Google signup failed. Please try again.');
      btn.innerHTML = originalText;
      btn.disabled = false;
    }
  });
});
</script>
