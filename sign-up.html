<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zo2y - Sign Up</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4285F4;
      --secondary-color: #f59e0b;
      --bg-color: #0b1633;
      --card-color: #132347;
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --border-color: rgba(255,255,255,0.1);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --transition: all 0.3s ease;
      --google-blue: #4285F4;
      --google-white: #ffffff;
      --google-gray: #757575;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
    }
    
    body {
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      padding: 20px;
      background-image: radial-gradient(circle at 20% 80%, rgba(66, 133, 244, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 20%);
    }
    
    .signup-container {
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-header h1 {
      color: var(--secondary-color);
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .logo-header img {
      height: 40px;
      border-radius: 8px;
    }
    
    .logo-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .signup-card {
      background: var(--card-color);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .signup-card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: var(--text-primary);
    }
    
    .signup-card form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: var(--transition);
    }
    
    .input-group input {
      width: 100%;
      padding: 16px 15px 16px 50px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: rgba(11, 22, 51, 0.5);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    
    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    }
    
    .input-group input:focus + i {
      color: var(--primary-color);
    }
    
    .submit-btn {
      padding: 16px;
      background: linear-gradient(135deg, var(--primary-color), #357ae8);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
      background: linear-gradient(135deg, #357ae8, #4285F4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    /* Google button */
    .gsi-material-button {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-appearance: none;
      background-color: white;
      background-image: none;
      border: 1px solid #dadce0;
      border-radius: 12px;
      color: #3c4043;
      cursor: pointer;
      font-family: 'Roboto', 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 500;
      height: 56px;
      letter-spacing: 0.25px;
      outline: none;
      overflow: hidden;
      padding: 0 12px;
      position: relative;
      text-align: center;
      transition: var(--transition);
      vertical-align: middle;
      white-space: nowrap;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }
    
    .divider span {
      padding: 0 15px;
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }
    
    .login-link a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .login-link a:hover {
      text-decoration: underline;
      color: #fbbf24;
    }
    
    /* loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="signup-container">
  <div class="logo-header">
    <h1>
      <img src="images/logo.png" alt="Zo2y Logo">
      Zo2y
    </h1>
    <p>Join thousands of users who trust Zo2y</p>
  </div>
  
  <div class="signup-card">
    <h2>Create your account</h2>
    
    <button class="gsi-material-button" id="googleSignup">
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="display: block;">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.5 24.5c0-1.57-.15-3.09-.38-4.5H24v9h12.64c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.68z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Sign up with Google</span>
      </div>
    </button>
    
    <div class="divider"><span>or continue with email</span></div>
    
    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" id="fullName" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" required>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="fas fa-user-plus"></i>
        <span>Create Account</span>
      </button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log in now</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

 document.addEventListener('DOMContentLoaded', () => {
  const signupForm = document.getElementById('signupForm');
  const googleBtn = document.getElementById('googleSignup');
  const submitBtn = document.getElementById('submitBtn');

  async function addUserToTable(user) {
    if(!user) return;
    const { error } = await supabase
      .from('users')
      .upsert({
        id: user.id,
        email: user.email,
        full_name: user.user_metadata?.full_name || ''
      });
    if(error) console.error('Table insert error:', error);
  }

  // Email/password signup stays the same
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const originalBtnText = submitBtn.innerHTML;
    if(!fullName || !email || !password) return alert('Please fill all fields');

    submitBtn.innerHTML = '<div class="loading"></div>';
    submitBtn.disabled = true;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: { data: { full_name: fullName }, emailRedirectTo: window.location.origin + '/index.html' }
    });

    if(error) { alert(error.message); submitBtn.innerHTML = originalBtnText; submitBtn.disabled=false; return; }

    if(data.user) await addUserToTable(data.user);

    if(data.session) window.location.href = 'index.html';
    else { alert('ðŸŽ‰ Sign up successful! Check your email for confirmation.'); signupForm.reset(); submitBtn.innerHTML = originalBtnText; submitBtn.disabled=false; }
  });

  // Google OAuth signup - instant insert
  googleBtn.addEventListener('click', async () => {
    googleBtn.disabled = true;
    const originalText = googleBtn.innerHTML;
    googleBtn.innerHTML = '<div class="loading"></div>';

    try {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.href } // redirect back here
      });
      if(error) throw error;
    } catch(err) {
      alert(err.message);
      googleBtn.innerHTML = originalText;
      googleBtn.disabled = false;
    }
  });

  // Handle returning user after OAuth redirect
  supabase.auth.onAuthStateChange(async (event, session) => {
    if(session?.user) {
      await addUserToTable(session.user); // insert into table instantly
      window.location.href = 'index.html';
    }
  });
});

</script>

</body>
</html>
