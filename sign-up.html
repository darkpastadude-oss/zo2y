<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zo2y - Sign Up</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #f59e0b;
      --bg-color: #0b1633;
      --card-color: #132347;
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --border-color: rgba(255,255,255,0.1);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      padding: 20px;
    }
    .signup-card {
      background: var(--card-color);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 450px;
    }
    .signup-card h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .signup-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: rgba(11, 22, 51, 0.7);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(245,158,11,0.2);
    }
    button {
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 10px;
      color: #0b1633;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245,158,11,0.4);
    }
    .social-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: rgba(11,22,51,0.7);
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-primary);
    }
    .social-btn:hover {
      background: var(--primary-color);
      color: #0b1633;
      border-color: var(--primary-color);
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    @media(max-width:480px){
      .signup-card { padding: 30px 20px; }
      .signup-card h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<div class="signup-card">
  <h1><img src="images/logo.png" alt="Zo2y" style="height:30px; vertical-align:middle; margin-right:8px;"> Zo2y</h1>
  <form id="signupForm">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Full Name" id="fullName" required>
    </div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Email" id="email" required>
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" id="password" required>
    </div>
    <button type="submit"><i class="fas fa-arrow-right"></i> Sign Up</button>
  </form>

  <div class="social-btn" id="googleSignup">
    <i class="fab fa-google"></i> Sign Up with Google
  </div>

  <div class="login-link">
    Already have an account? <a href="login.html">Log in now</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
  const supabaseKey = 'YOUR_ANON_KEY';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const signupForm = document.getElementById('signupForm');
  const googleBtn = document.getElementById('googleSignup');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!fullName || !email || !password) return alert('Fill all fields');

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name: fullName },
        emailRedirectTo: window.location.origin + '/index.html'
      }
    });

    if(error) return alert(error.message);
    window.location.href = 'index.html';
  });

  googleBtn.addEventListener('click', async () => {
    await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: window.location.origin + '/index.html' }
    });
  });
</script>

</body>
</html>
