<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zo2y - Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #f59e0b;
  --bg: #0b1633;
  --card: #132347;
  --text: #ffffff;
  --text-muted: #cbd5e1;
  --border: rgba(255,255,255,0.1);
  --shadow: 0 10px 30px rgba(0,0,0,0.3);
  --transition: all 0.3s ease;
  --gradient: linear-gradient(135deg, #f59e0b 0%, #ffb84d 100%);
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
body {
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.container {
  background: var(--card);
  padding:40px;
  border-radius:20px;
  box-shadow: var(--shadow);
  max-width:400px;
  width:100%;
}
h1 {
  text-align:center;
  margin-bottom:20px;
  font-size:2rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.input-group { margin-bottom:20px; position:relative; }
.input-group input {
  width:100%;
  padding:14px 15px;
  border-radius:10px;
  border:1px solid var(--border);
  background: rgba(11,22,51,0.7);
  color: var(--text);
  font-size:1rem;
  outline:none;
  transition: var(--transition);
}
.input-group i {
  position:absolute;
  top:50%;
  left:12px;
  transform:translateY(-50%);
  color: var(--text-muted);
}
.input-group input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(245,158,11,0.2);
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background: var(--gradient);
  color:#0b1633;
  font-weight:600;
  cursor:pointer;
  font-size:1rem;
  transition: var(--transition);
}
button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(245,158,11,0.4); }
.social-btn {
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  padding:12px;
  border:1px solid var(--border);
  border-radius:10px;
  background: rgba(11,22,51,0.7);
  color: var(--text);
  cursor:pointer;
  transition: var(--transition);
  margin-top:10px;
}
.social-btn:hover { background: var(--primary); color:#0b1633; }
.social-btn i { font-size:1.2rem; }
.link { text-align:center; margin-top:15px; color: var(--primary); text-decoration:none; display:block; }
.link:hover { text-decoration: underline; }
.notification {
  position: fixed; top:20px; right:20px;
  padding:15px 20px; border-radius:10px;
  display:flex; align-items:center;
  gap:10px;
  font-size:0.95rem;
  color:#fff;
  z-index:1000;
  transform: translateX(120%);
  transition: transform 0.4s ease;
}
.notification.show { transform: translateX(0); }
.notification.success { background: rgba(16,185,129,0.9); }
.notification.error { background: rgba(239,68,68,0.9); }
</style>
</head>
<body>

<div class="container">
  <h1>Join Zo2y</h1>
  
  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Full Name" id="fullName" required>
  </div>
  <div class="input-group">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="Email" id="email" required>
  </div>
  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" id="password" required>
  </div>
  <button id="signupBtn">Sign Up</button>
  
  <div class="social-btn" id="googleBtn">
    <i class="fab fa-google"></i> Sign up with Google
  </div>
  
  <a href="login.html" class="link">Already have an account? Sign in</a>
</div>

<div id="notification" class="notification">
  <span id="notifMsg"></span>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>
<script>
// init supabase
const supabaseUrl = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const showNotification = (msg, type='success')=>{
  const notif = document.getElementById('notification');
  notif.className = 'notification show ' + type;
  document.getElementById('notifMsg').textContent = msg;
  setTimeout(()=>{ notif.className = 'notification ' + type; }, 4000);
}

// normal signup
document.getElementById('signupBtn').addEventListener('click', async ()=>{
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if(!fullName || !email || !password){ showNotification('Fill all fields','error'); return; }
  
  const { data, error } = await supabase.auth.signUp({
    email, password, options: { data: { full_name: fullName }, emailRedirectTo: window.location.origin + '/index.html' }
  });
  
  if(error){ showNotification(error.message,'error'); return; }
  showNotification('âœ… Account created! Check your email to verify.', 'success');
});

// google oauth
document.getElementById('googleBtn').addEventListener('click', async ()=>{
  const { error } = await supabase.auth.signInWithOAuth({
    provider:'google',
    options:{ redirectTo: window.location.origin + '/index.html' }
  });
  if(error){ showNotification(error.message,'error'); }
});
</script>

</body>
</html>
