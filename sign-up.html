<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zo2y - Sign Up</title>
<link rel="icon" href="/favicon.ico?v=3" type="image/x-icon">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary-color: #4285F4;
  --secondary-color: #f59e0b;
  --bg-color: #0b1633;
  --card-color: #132347;
  --text-primary: #fff;
  --text-secondary: #cbd5e1;
  --border-color: rgba(255,255,255,0.1);
  --shadow: 0 10px 30px rgba(0,0,0,0.3);
  --transition: all 0.3s ease;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}

body {
  background: var(--bg-color);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-primary);
  padding:20px;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(66,133,244,0.1) 0%, transparent 20%),
    radial-gradient(circle at 80% 20%, rgba(245,158,11,0.1) 0%, transparent 20%);
}

.signup-container { 
  width:100%; 
  max-width:450px; 
  animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn { 
  from { opacity:0; transform:translateY(20px); } 
  to { opacity:1; transform:translateY(0); } 
}

.logo-header { text-align:center; margin-bottom:30px; }
.logo-header h1 { 
  color:var(--secondary-color); 
  font-size:2.5rem; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  gap:10px; 
  margin-bottom:10px;
}
.logo-header img { height:40px; border-radius:8px; }
.logo-header p { color:var(--text-secondary); font-size:0.9rem; opacity:0.8; }

.signup-card {
  background: var(--card-color);
  padding:40px;
  border-radius:20px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.05);
}
.signup-card h2 { text-align:center; margin-bottom:30px; font-size:1.8rem; color:var(--text-primary); }

.google-btn {
  width: 100%;
  padding: 16px;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  color: #3c4043;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}
.google-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #f8f9fa; }
.google-btn:active { transform: translateY(0); }

.signup-card form { display:flex; flex-direction:column; gap:20px; margin-bottom:30px; }
.input-group { position:relative; }
.input-group i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:var(--text-secondary); transition:var(--transition); }
.input-group input { 
  width:100%; padding:16px 15px 16px 50px; border-radius:12px; 
  border:1px solid var(--border-color); background: rgba(11,22,51,0.5); 
  color:var(--text-primary); font-size:1rem; outline:none; transition:var(--transition);
}
.input-group input:focus { border-color:var(--primary-color); box-shadow:0 0 0 3px rgba(66,133,244,0.2); }
.input-group input:focus + i { color:var(--primary-color); }

.submit-btn {
  padding:16px;
  background:linear-gradient(135deg,var(--primary-color),#357ae8);
  border:none; border-radius:12px; color:white;
  font-weight:600; font-size:1rem; cursor:pointer;
  transition:var(--transition); display:flex; justify-content:center; 
  align-items:center; gap:10px; margin-top:10px;
}
.submit-btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(66,133,244,0.4); background:linear-gradient(135deg,#357ae8,#4285F4); }
.submit-btn:active { transform:translateY(0); }
.submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }

.divider { display:flex; align-items:center; text-align:center; margin:25px 0; color:var(--text-secondary); font-size:0.9rem; }
.divider::before, .divider::after { content:''; flex:1; border-bottom:1px solid var(--border-color); }
.divider span { padding:0 15px; }

.login-link { text-align:center; margin-top:25px; font-size:0.95rem; color:var(--text-secondary); }
.login-link a { color:var(--secondary-color); text-decoration:none; font-weight:600; transition:var(--transition); }
.login-link a:hover { text-decoration:underline; color:#fbbf24; }

.loading { display:inline-block; width:20px; height:20px; border:3px solid rgba(255,255,255,.3); border-radius:50%; border-top-color:#fff; animation:spin 1s ease-in-out infinite; }
@keyframes spin { to { transform:rotate(360deg); } }

/* Password strength indicator */
.password-strength {
  margin-top: 8px;
  height: 4px;
  border-radius: 2px;
  background: var(--border-color);
  overflow: hidden;
}

.strength-meter {
  height: 100%;
  width: 0%;
  border-radius: 2px;
  transition: width 0.3s ease;
}

.strength-weak { background: #ef4444; }
.strength-fair { background: #f59e0b; }
.strength-good { background: #3b82f6; }
.strength-strong { background: #10b981; }

.password-hint {
  font-size: 0.8rem;
  color: var(--text-secondary);
  margin-top: 4px;
  display: none;
}

.password-hint.show {
  display: block;
  animation: fadeIn 0.3s ease;
}

/* Error message styling */
.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #fca5a5;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 0.9rem;
  margin-bottom: 20px;
  display: none;
}

.error-message.show {
  display: block;
  animation: fadeIn 0.3s ease-out;
}

.success-message {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.3);
  color: #6ee7b7;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 0.9rem;
  margin-bottom: 20px;
  display: none;
}

.success-message.show {
  display: block;
  animation: fadeIn 0.3s ease-out;
}

/* HTML in error messages */
.error-message a {
  color: #fbbf24 !important;
  text-decoration: underline !important;
  font-weight: 600 !important;
}

.error-message a:hover {
  color: #fcd34d !important;
  text-decoration: none !important;
}
</style>
</head>
<body>

<div class="signup-container">
  <div class="logo-header">
    <h1><img src="images/logo.png" alt="Zo2y Logo">Zo2y</h1>
    <p>Join thousands of users who trust Zo2y</p>
  </div>

  <div class="signup-card">
    <h2>Create your account</h2>
    
    <!-- Messages -->
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <button class="google-btn" id="googleSignup">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </button>

    <div class="divider"><span>or continue with email</span></div>

    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" id="fullName" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" required minlength="6">
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="password-hint" id="passwordHint">Password must be at least 6 characters</div>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="fas fa-user-plus"></i> <span>Create Account</span>
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Log in now</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(function() {
  'use strict';
  
  // ✅ SINGLE Supabase declaration (moved to top)
  const supabase = window.supabase.createClient(
    'https://gfkhjbztayjyojsgdpgk.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s',
    {
      auth: {
        flowType: 'pkce',
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    }
  );
  
  // DOM Elements
  const signupForm = document.getElementById('signupForm');
  const fullNameInput = document.getElementById('fullName');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const googleSignup = document.getElementById('googleSignup');
  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');
  const strengthMeter = document.getElementById('strengthMeter');
  const passwordHint = document.getElementById('passwordHint');
  
  // Helper functions
  function showError(msg) {
    errorMessage.innerHTML = msg;
    errorMessage.classList.add('show');
    successMessage.classList.remove('show');
    setTimeout(() => errorMessage.classList.remove('show'), 5000);
  }
  
  function showSuccess(msg) {
    successMessage.textContent = msg;
    successMessage.classList.add('show');
    errorMessage.classList.remove('show');
    setTimeout(() => successMessage.classList.remove('show'), 5000);
  }
  
  function showLoading() {
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<div class="loading"></div>';
  }
  
  function hideLoading() {
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> <span>Create Account</span>';
  }
  
  // Function to create user profile
  async function createUserProfile(user) {
    try {
      const userData = user.user_metadata || {};
      const username = userData.full_name || userData.name || user.email?.split('@')[0] || 'User';
      
      // Check if profile already exists
      const { data: existingProfile, error: checkError } = await supabase
        .from('user_profiles')
        .select('*')
        .eq('id', user.id)
        .single();
      
      if (checkError && checkError.code !== 'PGRST116') {
        console.error('Error checking profile:', checkError);
        return null;
      }
      
      // If profile doesn't exist, create it
      if (!existingProfile) {
        const { data: newProfile, error: createError } = await supabase
          .from('user_profiles')
          .insert([
            {
              id: user.id,
              username: username,
              full_name: userData.full_name || userData.name || username,
              avatar_url: userData.avatar_url || userData.picture || null,
              created_at: new Date().toISOString(),
              updated_at: new Date().toISOString(),
              is_private: false,
              visited_count: 0,
              favorites_count: 0,
              followers_count: 0,
              following_count: 0
            }
          ])
          .select()
          .single();
        
        if (createError) {
          console.error('Error creating profile:', createError);
          return null;
        }
        
        console.log('✅ User profile created:', newProfile);
        return newProfile;
      } else {
        console.log('✅ User profile already exists:', existingProfile);
        return existingProfile;
      }
      
    } catch (error) {
      console.error('Error creating user profile:', error);
      return null;
    }
  }
  
  // Password strength indicator
  passwordInput.addEventListener('input', function() {
    const password = this.value;
    let strength = 0;
    
    if (password.length >= 6) strength += 1;
    if (password.length >= 8) strength += 1;
    if (/[A-Z]/.test(password)) strength += 1;
    if (/[0-9]/.test(password)) strength += 1;
    if (/[^A-Za-z0-9]/.test(password)) strength += 1;
    
    let width = 0;
    let color = '';
    let hint = '';
    
    if (strength === 0) {
      width = 0;
      color = '';
      hint = 'Password must be at least 6 characters';
    } else if (strength <= 2) {
      width = 33;
      color = 'strength-weak';
      hint = 'Weak password';
    } else if (strength === 3) {
      width = 66;
      color = 'strength-fair';
      hint = 'Fair password';
    } else if (strength === 4) {
      width = 83;
      color = 'strength-good';
      hint = 'Good password';
    } else {
      width = 100;
      color = 'strength-strong';
      hint = 'Strong password';
    }
    
    strengthMeter.style.width = width + '%';
    strengthMeter.className = 'strength-meter ' + color;
    passwordHint.textContent = hint;
    passwordHint.classList.add('show');
  });
  
  // Auth state listener - handles OAuth redirects
  supabase.auth.onAuthStateChange(async (event, session) => {
    console.log('Auth state change:', event);
    
    if (event === 'SIGNED_IN' && session) {
      try {
        // Create or update user profile
        await createUserProfile(session.user);
        
        // Check if this is email confirmation or direct signup
        if (session.user.email_confirmed_at || session.user.app_metadata.provider === 'google') {
          showSuccess('Welcome! Redirecting to homepage...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          // Email verification needed for email signup
          showSuccess('Please check your email to confirm your account.');
        }
      } catch (error) {
        console.error('Error in auth state change:', error);
      }
    } else if (event === 'USER_UPDATED') {
      // Handle user updates if needed
    }
  });
  
  // Redirect if already logged in
  (async () => {
    try {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = 'index.html';
      }
    } catch (error) {
      console.error('Session check error:', error);
    }
  })();
  
  // Email signup
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const fullName = fullNameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    
    // Validation
    if (!fullName || !email || !password) {
      showError('All fields are required');
      return;
    }
    
    if (password.length < 6) {
      showError('Password must be at least 6 characters');
      return;
    }
    
    if (!/\S+@\S+\.\S+/.test(email)) {
      showError('Please enter a valid email address');
      return;
    }
    
    showLoading();
    
    try {
      // First check if user already exists with this email
      const { data: existingUsers, error: checkError } = await supabase
        .from('user_profiles')
        .select('*')
        .ilike('email', email);
      
      // Note: We can't check auth.users directly, so we'll try to sign up
      // and handle the error if user exists
      
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { 
            full_name: fullName 
          },
          emailRedirectTo: window.location.origin + '/index.html'
        }
      });
      
      if (error) {
        // Handle specific errors
        if (error.message.includes('already registered') || 
            error.message.includes('User already registered') ||
            error.message.includes('A user with this email')) {
          showError('This email is already registered. Please <a href="login.html">log in</a> instead.');
        } else if (error.message.includes('Invalid email')) {
          showError('Please enter a valid email address');
        } else if (error.message.includes('Password')) {
          showError('Password must be at least 6 characters');
        } else {
          showError('Signup failed. Please try again.');
        }
        console.error('Signup error:', error);
        return;
      }
      
      if (data.user) {
        // Create user profile
        await createUserProfile(data.user);
        
        if (data.session) {
          // User created and logged in automatically
          showSuccess('Account created successfully! Redirecting...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          // Email confirmation required
          showSuccess('Please check your email to confirm your account.');
          signupForm.reset();
          strengthMeter.style.width = '0%';
          passwordHint.classList.remove('show');
        }
      }
      
    } catch (error) {
      console.error('Signup error:', error);
      showError('Signup failed. Please try again.');
    } finally {
      hideLoading();
    }
  });
  
  // ✅ FIXED: Google signup with proper handling
  googleSignup.addEventListener('click', async () => {
    try {
      showLoading();
      
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/index.html',
          queryParams: {
            access_type: 'offline',
            prompt: 'consent'
          }
        }
      });
      
      if (error) {
        if (error.message.includes('already registered')) {
          showError('This Google account is already registered. Please <a href="login.html">log in</a> instead.');
        } else {
          throw error;
        }
      }
      
      // The auth state listener will handle the redirect and profile creation
      
    } catch (error) {
      console.error('Google signup error:', error);
      showError('Google signup failed. Please try again.');
      hideLoading();
    }
  });
  
  // Focus first input
  fullNameInput.focus();
  
})();
</script>
</body>
</html>
