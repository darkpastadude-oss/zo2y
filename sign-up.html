<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zo2y - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://gfkhjbztayjyojsgdpgk.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s'
        window.supabase = supabase.createClient(supabaseUrl, supabaseKey)
    </script>
    <style>
        :root {
            --primary-color: #FF6F00; --primary-dark: #e65c00; --primary-light: #ff8f33;
            --nav-bg: #ffffff; --text-color-primary: #333333; --text-color-secondary: #666666;
            --input-bg: #f8f9fa; --input-text: #333333; --border-color: #e0e0e0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08); --transition: all 0.3s ease;
        }
        .dark-theme {
            --nav-bg: #1e1e2d; --text-color-primary: #ffffff; --text-color-secondary: #b4b7bd;
            --input-bg: #2a2a3c; --input-text: #ffffff; --border-color: #38394e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%); min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
            transition: var(--transition);
        }
        .dark-theme body { background: linear-gradient(135deg, #1e1e2d 0%, #2d2d44 100%); }
        .container {
            display: flex; max-width: 1000px; width: 100%; border-radius: 20px; overflow: hidden;
            box-shadow: var(--shadow); background: var(--nav-bg); transition: var(--transition);
        }
        .illustration {
            flex: 1; background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px; color: white; text-align: center; position: relative;
        }
        .logo-small { position: absolute; top: 20px; left: 20px; display: flex; align-items: center; }
        .logo-small img { width: 35px; height: 35px; }
        .logo-small span { color: white; font-weight: 600; font-size: 1.2rem; margin-left: 8px; }
        .illustration h2 { font-size: 2rem; margin-bottom: 15px; font-weight: 600; }
        .illustration p { font-size: 1rem; opacity: 0.9; max-width: 350px; margin-bottom: 30px; }
        .form-container { flex: 1; padding: 50px 40px; display: flex; flex-direction: column; justify-content: center; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { display: flex; align-items: center; font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .logo img { width: 40px; margin-right: 10px; }
        .theme-toggle {
            background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 20px;
            padding: 8px 15px; cursor: pointer; display: flex; align-items: center;
            color: var(--text-color-primary); transition: var(--transition);
        }
        .theme-toggle:hover { background: var(--primary-light); color: white; }
        .theme-toggle i { margin-right: 8px; }
        .form-container h2 { font-size: 2rem; margin-bottom: 10px; color: var(--text-color-primary); font-weight: 600; }
        .subtitle { color: var(--text-color-secondary); margin-bottom: 30px; font-size: 0.95rem; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-color-secondary); transition: var(--transition); }
        .form-container input {
            width: 100%; padding: 14px 15px 14px 45px; border: 1px solid var(--border-color);
            border-radius: 12px; font-size: 1rem; outline: none; transition: var(--transition);
            background-color: var(--input-bg); color: var(--input-text);
        }
        .form-container input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(255, 111, 0, 0.2); }
        .form-container input:focus + i { color: var(--primary-color); }
        .password-strength { height: 4px; background: #e0e0e0; border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .strength-meter { height: 100%; width: 0; border-radius: 2px; transition: var(--transition); }
        .form-container button {
            width: 100%; padding: 14px; margin-top: 10px; background: var(--primary-color);
            border: none; border-radius: 30px; color: #fff; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: var(--transition); display: flex; justify-content: center; align-items: center;
        }
        .form-container button:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 111, 0, 0.3); }
        .form-container button i { margin-left: 8px; }
        .divider { display: flex; align-items: center; margin: 25px 0; color: var(--text-color-secondary); }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid var(--border-color); }
        .divider span { padding: 0 15px; font-size: 0.9rem; }
        .social-login { display: flex; gap: 15px; margin-bottom: 25px; }
        .social-btn {
            flex: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 10px;
            background: var(--input-bg); color: var(--text-color-primary); display: flex;
            justify-content: center; align-items: center; cursor: pointer; transition: var(--transition);
        }
        .social-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .social-btn i { font-size: 1.2rem; margin-right: 8px; }
        .link { text-align: center; color: var(--primary-color); text-decoration: none; font-size: 0.95rem; transition: var(--transition); display: block; margin-top: 10px; }
        .link:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .illustration, .form-container { padding: 30px 25px; }
            .illustration h2 { font-size: 1.5rem; }
            .logo-small { top: 15px; left: 15px; }
            .logo-small img { width: 30px; height: 30px; }
            .logo-small span { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="logo-small">
                <img src="images/logo.png" alt="Zo2y Logo">
                <span>Zo2y</span>
            </div>
            <h2>Join Our Community</h2>
            <p>Create an account to unlock exclusive features and connect with like-minded people.</p>
        </div>
        
        <div class="form-container">
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png" alt="Zo2y Logo">
                    <span>Zo2y</span>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
            
            <h2>Create Account</h2>
            <p class="subtitle">Join Zo2y today and explore amazing features</p>
            
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                    <div class="password-strength">
                        <div class="strength-meter" id="passwordStrength"></div>
                    </div>
                </div>
                
                <button type="submit">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
            </div>
            
            <a href="login.html" class="link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        const { data: { session } } = await supabase.auth.getSession()
        if(session) {
            window.location.href = 'index.html';
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeText = themeToggle.querySelector('span');
        
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.className = 'fas fa-sun';
            themeText.textContent = 'Light Mode';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            }
        });

        // Password strength
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('passwordStrength');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthMeter.style.width = strength + '%';
            strengthMeter.style.background = strength < 50 ? '#ff4757' : strength < 75 ? '#ffa502' : '#2ed573';
        });

        // Signup form handler - USING SUPABASE
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const button = document.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            button.disabled = true;

            try {
                // Sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });

                if (error) {
                    alert('Signup failed: ' + error.message);
                    return;
                }

                if (data.user) {
                    // Create user profile
                    const { error: profileError } = await supabase
                        .from('user_profiles')
                        .insert([
                            {
                                id: data.user.id,
                                username: username,
                                display_name: username,
                                bio: 'Food enthusiast exploring local gems',
                                avatar: username.charAt(0).toUpperCase()
                            }
                        ]);

                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                    }

                    alert('Account created successfully! You can now login.');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Something went wrong. Please try again.');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
