            const wasAdded = listManager.toggleInList(btn.dataset.list, btn.dataset.slug);
            btn.classList.toggle('active', wasAdded);
            
            // --- save/remove restaurant in Supabase ---
            (async () => {
              const { data: { user } } = await supabase.auth.getUser();
              if (!user) return;

              if (wasAdded) {
                const { error } = await supabase
                  .from('lists_restraunts')
                  .insert([
                    {
                      user_id: user.id,
                      list_name: btn.dataset.list,
                      restaurant_slug: btn.dataset.slug
                    }
                  ]);
                if (error) console.error('Error saving to Supabase:', error);
              } else {
                const { error } = await supabase
                  .from('lists_restraunts')
                  .delete()
                  .match({
                    user_id: user.id,
                    list_name: btn.dataset.list,
                    restaurant_slug: btn.dataset.slug
                  });
                if (error) console.error('Error removing from Supabase:', error);
              }
            })();
            
            if (currentList !== 'all') filterAndRender();
          });
        });

        // Touch support
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
          });
          
          btn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const wasAdded = listManager.toggleInList(btn.dataset.list, btn.dataset.slug);
            btn.classList.toggle('active', wasAdded);
            
            // --- save/remove restaurant in Supabase ---
            (async () => {
              const { data: { user } } = await supabase.auth.getUser();
              if (!user) return;

              if (wasAdded) {
                const { error } = await supabase
                  .from('lists_restraunts')
                  .insert([
                    {
                      user_id: user.id,
                      list_name: btn.dataset.list,
                      restaurant_slug: btn.dataset.slug
                    }
                  ]);
                if (error) console.error('Error saving to Supabase:', error);
              } else {
                const { error } = await supabase
                  .from('lists_restraunts')
                  .delete()
                  .match({
                    user_id: user.id,
                    list_name: btn.dataset.list,
                    restaurant_slug: btn.dataset.slug
                  });
                if (error) console.error('Error removing from Supabase:', error);
              }
            })();
            
            if (currentList !== 'all') filterAndRender();
          });
        });
      }
    }

    function filterAndRender() {
      let out = restaurants.filter(r => {
        const q = qInput.value.trim().toLowerCase();
        const categoryMatch = categorySelect.value === 'All' || r.category.includes(categorySelect.value);
        const searchMatch = !q || r.name.toLowerCase().includes(q) || r.category.toLowerCase().includes(q) || r.desc.toLowerCase().includes(q);
        let listMatch = true;
        if (authManager.isLoggedIn()) {
          if (currentList === 'favorites') listMatch = listManager.isInList('favorites', r.slug);
          else if (currentList === 'visited') listMatch = listManager.isInList('visited', r.slug);
          else if (currentList === 'want-to-go') listMatch = listManager.isInList('wantToGo', r.slug);
        }
        return categoryMatch && searchMatch && listMatch;
      });
      renderList(out);
    }

    // Event Listeners
    qInput.addEventListener('input', filterAndRender);
    categorySelect.addEventListener('change', filterAndRender);
    document.getElementById('reset').addEventListener('click', () => {
      qInput.value = ''; categorySelect.value = 'All'; currentList = 'all';
      document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-list="all"]').classList.add('active');
      filterAndRender();
    });

    document.querySelectorAll('.list-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        if (!authManager.isLoggedIn()) return;
        document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentList = tab.dataset.list;
        filterAndRender();
      });
    });

    // Initialize
    authManager.init();
    listManager.init();
    restaurants.sort((a,b) => b.rating - a.rating);
    filterAndRender();
  </script>
