<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zo2y ‚Äî All Restaurants</title>
  <style>
    :root { --bg: #ffffff; --card: #f8f9fa; --muted: #6c757d; --accent: #FF6F00; --glass: rgba(0,0,0,0.03); --white: #000000; --border: rgba(0,0,0,0.08); }
    [data-theme="dark"] { --bg: #1e2a4a; --card: #2d3748; --muted: #cbd5e1; --accent: #ff944d; --glass: rgba(255,255,255,0.03); --white: #ffffff; --border: rgba(255,255,255,0.1); }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Inter, system-ui; background: var(--bg); color: var(--white); transition: background-color 0.3s ease, color 0.3s ease; }
    a { color: inherit; text-decoration: none; }
    img { display: block; max-width: 100%; height: auto; }

    /* Header */
    header { position: sticky; top: 0; z-index: 60; display: flex; align-items: center; gap: 20px; padding: 12px 20px; backdrop-filter: blur(6px); background: var(--glass); border-bottom: 1px solid var(--border); }
    .logo { height: 40px; cursor: pointer; }
    .toolbar { display: flex; gap: 10px; margin-left: auto; align-items: center; flex-wrap: wrap; }
    .search { width: 280px; position: relative; }
    .search input { width: 100%; padding: 8px 12px 8px 36px; border-radius: 20px; border: 1px solid var(--border); background: var(--card); color: var(--white); outline: none; font-size: 14px; }
    .search input:focus { border-color: var(--accent); }
    .search .icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); opacity: 0.85; }
    .btn, .theme-toggle { background: var(--card); border: 1px solid var(--border); color: var(--white); padding: 6px 12px; border-radius: 16px; cursor: pointer; font-size: 13px; transition: all 0.3s ease; }
    .btn:hover, .theme-toggle:hover { background: var(--accent); color: #111; }

    /* User Auth */
    .user-auth { display: flex; align-items: center; gap: 10px; }
    .auth-btn { background: var(--accent); color: #111; border: none; padding: 6px 12px; border-radius: 16px; cursor: pointer; font-size: 13px; font-weight: 600; }
    .user-welcome { display: none; align-items: center; gap: 6px; font-size: 13px; }
    .user-avatar { width: 28px; height: 28px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #111; }

    /* Main Content */
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    .login-prompt { display: none; background: var(--card); border: 1px solid var(--accent); border-radius: 12px; padding: 16px; margin: 16px 0; text-align: center; }
    .list-tabs { display: none; gap: 6px; margin-bottom: 16px; border-bottom: 1px solid var(--border); padding-bottom: 10px; overflow-x: auto; }
    .list-tab { background: var(--card); border: 1px solid var(--border); color: var(--white); padding: 6px 12px; border-radius: 16px; cursor: pointer; font-size: 13px; white-space: nowrap; }
    .list-tab.active { background: var(--accent); color: #111; }
    .list-tab .count { background: rgba(0,0,0,0.1); padding: 1px 4px; border-radius: 8px; font-size: 11px; margin-left: 4px; }
    [data-theme="dark"] .list-tab .count { background: rgba(255,255,255,0.1); }

    .controls { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .controls-info { color: var(--muted); font-size: 13px; }
    .category-filters { margin-left: auto; }
    .category-dropdown select { background: var(--card); border: 1px solid var(--border); color: var(--white); padding: 6px 10px; border-radius: 16px; cursor: pointer; font-size: 13px; }

    /* Grid - MEDIUM SIZED CARDS */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .tile { background: var(--card); border-radius: 14px; overflow: hidden; box-shadow: 0 6px 16px rgba(0,0,0,0.1); border: 1px solid var(--border); cursor: pointer; transition: transform 0.2s ease; }
    .tile:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
    .tile .media { height: 140px; overflow: hidden; background: var(--glass); display: flex; align-items: center; justify-content: center; padding: 12px; }
    .tile img { width: auto; height: auto; max-width: 100%; max-height: 100%; object-fit: contain; }
    .tile .inner { padding: 14px; }
    .tile h3 { margin: 0 0 6px 0; font-size: 16px; font-weight: 700; }
    .tile .category { color: var(--muted); font-size: 12px; margin: 0 0 8px 0; }
    .tile .rating { color: var(--accent); font-weight: 700; }
    .tile .desc { color: var(--muted); font-size: 12px; margin: 8px 0 0 0; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    .list-actions { position: absolute; top: 8px; right: 8px; display: flex; flex-direction: column; gap: 5px; opacity: 0; transition: opacity 0.3s ease; }
    .tile:hover .list-actions { opacity: 1; }
    .list-btn { background: var(--bg); border: 1px solid var(--border); color: var(--white); padding: 5px 8px; border-radius: 12px; display: flex; align-items: center; gap: 3px; cursor: pointer; font-size: 11px; backdrop-filter: blur(10px); }

    .empty { padding: 40px 16px; text-align: center; color: var(--muted); display: none; }
    footer { padding: 20px; color: var(--muted); text-align: center; border-top: 1px solid var(--border); margin-top: 30px; }

    /* Mobile Improvements */
    @media (max-width: 768px) {
      header { padding: 10px 15px; flex-wrap: wrap; gap: 12px; }
      .toolbar { margin-left: 0; width: 100%; justify-content: space-between; }
      .search { width: 180px; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
      .tile .media { height: 100px; padding: 8px; }
      .tile .inner { padding: 10px; }
      .tile h3 { font-size: 14px; }
      .tile .desc { font-size: 11px; -webkit-line-clamp: 2; }
      .list-actions { opacity: 1; }
    }

    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .search { width: 140px; }
      .toolbar { gap: 6px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Zo2y" class="logo" onclick="location.href='index.html'">
    <div class="toolbar">
      <div class="search">
        <span class="icon">üîé</span>
        <input id="q" placeholder="Search restaurants...">
      </div>
      <button class="btn" id="reset">Reset</button>
      
      <div class="user-auth">
        <div class="user-welcome" id="userWelcome">
          <div class="user-avatar" id="userAvatar">U</div>
          <span id="userName">User</span>
        </div>
        <button class="auth-btn" id="loginBtn">Sign In</button>
      </div>
      
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
  </header>

  <main class="container">
    <div class="login-prompt" id="loginPrompt">
      <h3>‚ú® Get the full experience!</h3>
      <p>Sign in to create favorites lists and save your preferences.</p>
      <button class="auth-btn" onclick="location.href='login.html'">Sign In Now</button>
    </div>

    <div class="list-tabs" id="listTabs">
      <button class="list-tab active" data-list="all">All</button>
      <button class="list-tab" data-list="favorites">Favorites <span class="count" id="favoritesCount">0</span></button>
      <button class="list-tab" data-list="visited">Visited <span class="count" id="visitedCount">0</span></button>
      <button class="list-tab" data-list="want-to-go">Want to Go <span class="count" id="wantToGoCount">0</span></button>
    </div>

    <div class="controls">
      <div class="controls-info">Showing <span id="count">0</span> restaurants</div>
      <div class="category-filters">
        <div class="category-dropdown">
          <select id="categorySelect">
            <option value="All">All Categories</option>
            <option value="Burgers">Burgers</option>
            <option value="Chicken">Chicken</option>
            <option value="Pizza">Pizza</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Asian">Asian</option>
            <option value="Mexican">Mexican</option>
            <option value="Cafe & Bakery">Cafe & Bakery</option>
            <option value="Fast Food">Fast Food</option>
          </select>
        </div>
      </div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty">
      <div>üçΩÔ∏è</div>
      <h3>No restaurants found</h3>
      <p>Try adjusting your search or filters</p>
    </div>
  </main>

  <footer>¬© 2025 Zo2y ‚Äî Built with ‚ù§Ô∏è</footer>

  <script>
    // Theme System
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('zo2y-theme', theme);
    }
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      applyTheme(current === 'light' ? 'dark' : 'light');
    });
    const savedTheme = localStorage.getItem('zo2y-theme');
    if (savedTheme) applyTheme(savedTheme);

    // Auth System
    const authManager = {
      currentUser: null,
      init() { this.loadUser(); this.updateUI(); },
      loadUser() { this.currentUser = JSON.parse(localStorage.getItem('zo2y-currentUser')); },
      login(userData) { 
        this.currentUser = userData; 
        localStorage.setItem('zo2y-currentUser', JSON.stringify(userData)); 
        this.updateUI(); 
        listManager.init();
        filterAndRender();
      },
      logout() { 
        this.currentUser = null; 
        localStorage.removeItem('zo2y-currentUser'); 
        this.updateUI(); 
        filterAndRender();
      },
      updateUI() {
        const isLoggedIn = this.currentUser !== null;
        document.getElementById('userWelcome').style.display = isLoggedIn ? 'flex' : 'none';
        document.getElementById('loginBtn').style.display = isLoggedIn ? 'none' : 'block';
        document.getElementById('listTabs').style.display = isLoggedIn ? 'flex' : 'none';
        document.getElementById('loginPrompt').style.display = isLoggedIn ? 'none' : 'block';
        if (isLoggedIn) {
          document.getElementById('userName').textContent = this.currentUser.name;
          document.getElementById('userAvatar').textContent = this.currentUser.name.charAt(0).toUpperCase();
        }
      },
      isLoggedIn() { return this.currentUser !== null; }
    };

    // List Management
    const listManager = {
      favorites: [], visited: [], wantToGo: [],
      init() { if (!authManager.isLoggedIn()) return;
        const userId = authManager.currentUser.id;
        this.favorites = JSON.parse(localStorage.getItem(`zo2y-favorites-${userId}`)) || [];
        this.visited = JSON.parse(localStorage.getItem(`zo2y-visited-${userId}`)) || [];
        this.wantToGo = JSON.parse(localStorage.getItem(`zo2y-wantToGo-${userId}`)) || [];
        this.updateListCounts();
      },
      saveLists() { if (!authManager.isLoggedIn()) return;
        const userId = authManager.currentUser.id;
        localStorage.setItem(`zo2y-favorites-${userId}`, JSON.stringify(this.favorites));
        localStorage.setItem(`zo2y-visited-${userId}`, JSON.stringify(this.visited));
        localStorage.setItem(`zo2y-wantToGo-${userId}`, JSON.stringify(this.wantToGo));
        this.updateListCounts();
      },
      updateListCounts() {
        document.getElementById('favoritesCount').textContent = this.favorites.length;
        document.getElementById('visitedCount').textContent = this.visited.length;
        document.getElementById('wantToGoCount').textContent = this.wantToGo.length;
      },
      toggleInList(listName, slug) {
        const list = this[listName];
        const index = list.indexOf(slug);
        if (index > -1) list.splice(index, 1);
        else list.push(slug);
        this.saveLists();
        return index === -1;
      },
      isInList(listName, slug) { return this[listName].includes(slug); }
    };

    // COMPLETE Restaurant Data
    const restaurants = [
      { slug:'mori', name:'Mori Sushi', category:'Asian', desc:'Modern sushi chain serving rolls, sashimi & Japanese bites.', rating:4.7, image: 'mori.png' },
      { slug:'kilo', name:'Kilo Kebab', category:'Middle Eastern', desc:'Charcoal-grilled kebabs & hearty Middle Eastern plates.', rating:4.5, image: 'kilo.png' },
      { slug:'hameed', name:'Hameed', category:'Fast Food', desc:'Local favorite for sandwiches & quick bites.', rating:4.3, image: 'hameed.png' },
      { slug:'bazooka', name:'Bazooka', category:'Burgers', desc:'Loaded burgers & crispy fried chicken combos.', rating:4.2, image: 'bazooka.jpg' },
      { slug:'mexican', name:'Mexican Corn', category:'Mexican', desc:'Elote, tacos & cheesy Mexican street snacks.', rating:4.0, image: 'mexican.jpg' },
      { slug:'chikin', name:'Chikin Worx', category:'Chicken', desc:'Crunchy chicken, sandwiches & family buckets.', rating:4.5, image: 'chikin.png' },
      { slug:'vasko', name:'Vasko', category:'Cafe & Bakery', desc:'Artisanal coffee and pastries in a modern European-style cafe.', rating:4.6, image: 'vasko.jpg' },
      { slug:'secondcup', name:'Second Cup', category:'Cafe & Bakery', desc:'Canadian coffeehouse serving espresso, lattes & pastries.', rating:4.4, image: 'secondcup.png' },
      { slug:'station', name:'Pizza Station', category:'Pizza', desc:'Classic pizzas & comfort food.', rating:4.3, image: 'station.png' },
      { slug:'brgr', name:'BRGR', category:'Burgers', desc:'Gourmet burgers with premium toppings & sides.', rating:4.4, image: 'brgr.jpg' },
      { slug:'country', name:'Country Hills', category:'Fast Food', desc:'Grilled meats, casual dining & family meals.', rating:4.2, image: 'country.jpg' },
      { slug:'bayoki', name:'Bayouki Rotisserie', category:'Chicken', desc:'Authentic grilled chicken & rotisserie meals.', rating:4.3, image: 'bayoki.png' },
      { slug:'maine', name:'Maine', category:'Fast Food', desc:'Fresh seafood, lobster rolls & New England classics.', rating:4.5, image: 'maine.jpg' },
      { slug:'barbar', name:'Barbar Shawarma', category:'Middle Eastern', desc:'Iconic shawarma spot serving beef, chicken & falafel.', rating:4.4, image: 'barbar.png' },
      { slug:'labash', name:'Labash', category:'Chicken', desc:'Known for charcoal-grilled chicken, meat & fast bites.', rating:4.3, image: 'labash.jpg' },
      { slug:'pickl', name:'Pickl Egypt', category:'Burgers', desc:'Dubai\'s famous burger chain now in Egypt ‚Äî loaded burgers, crispy chicken & shakes.', rating:4.6, image: 'pickl.jpg' },
      { slug:'akleh', name:'Akleh', category:'Middle Eastern', desc:'Authentic Lebanese mezze, grills & traditional dishes.', rating:4.4, image: 'akleh.jpg' },
      { slug:'howlin', name:'Howlin\' Birds', category:'Chicken', desc:'Nashville-style hot chicken sandwiches & tenders.', rating:4.5, image: 'howlin.png' },
      { slug:'sauce', name:'Sauce', category:'Burgers', desc:'Trendy burgers & loaded fries; street food vibes.', rating:4.4, image: 'sauce.jpg' },
      { slug:'papa', name:'Pappa Roti', category:'Cafe & Bakery', desc:'Famous for their signature coffee buns and artisanal baked goods.', rating:4.5, image: 'papa.png' },
      { slug:'qasr', name:'Qasr El Kababgy', category:'Middle Eastern', desc:'Elegant dining experience with authentic Middle Eastern cuisine.', rating:4.8, image: 'qasr.png' },
      { slug:'heart', name:'Heart Attack', category:'Chicken', desc:'Bold, flavorful fried chicken with signature spicy sauces and crispy perfection.', rating:4.3, image: 'heart.jpg' },
      { slug:'what', name:'What The Crust', category:'Pizza', desc:'Creative pizza combinations with unique crust options and gourmet toppings.', rating:4.4, image: 'what.png' },
      { slug:'buffalo', name:'Buffalo Burger', category:'Burgers', desc:'Juicy buffalo burgers with classic American flavors and premium ingredients.', rating:4.5, image: 'buffalo.jpg' },
      { slug:'mince', name:'Mince', category:'Burgers', desc:'Artisanal burgers made with freshly minced beef and creative flavor combinations.', rating:4.6, image: 'mince.jpg' },
      { slug:'88', name:'Pizza 88', category:'Pizza', desc:'Delicious pizzas with fresh ingredients and perfect crust.', rating:4.3, image: '88.jpg' },
      { slug:'kansas', name:'Kansas Chicken', category:'Chicken', desc:'Crispy fried chicken with signature spices and family meal options.', rating:4.4, image: 'kansas.png' },
      { slug:'ward', name:'Koshary Ward', category:'Middle Eastern', desc:'Authentic Egyptian koshary with traditional recipes and generous portions.', rating:4.7, image: 'ward.png' },
      { slug:'willys', name:'Willy\'s', category:'Burgers', desc:'Classic burgers with juicy patties and all your favorite toppings.', rating:4.5, image: 'willys.png' }
    ];

    // Rendering and Filtering
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const qInput = document.getElementById('q');
    const categorySelect = document.getElementById('categorySelect');
    let currentList = 'all';

    function renderList(list) {
      grid.innerHTML = '';
      if (!list.length) { empty.style.display = 'block'; grid.style.display = 'none'; countEl.textContent = '0'; return; }
      empty.style.display = 'none'; grid.style.display = 'grid'; countEl.textContent = list.length;
      
      list.forEach(r => {
        const isLoggedIn = authManager.isLoggedIn();
        const tile = document.createElement('a');
        tile.className = 'tile';
        tile.href = `cards/${r.slug}.html`;
        tile.innerHTML = `
          <div class="media"><img src="images/${r.image}" alt="${r.name}" loading="lazy"></div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category"><span class="rating">‚≠ê ${r.rating}</span> ‚Ä¢ ${r.category}</div>
            <p class="desc">${r.desc}</p>
          </div>
          ${isLoggedIn ? `
            <div class="list-actions">
              <button class="list-btn favorite ${listManager.isInList('favorites', r.slug) ? 'active' : ''}" data-slug="${r.slug}" data-list="favorites">ü§ç</button>
              <button class="list-btn want-to-go ${listManager.isInList('wantToGo', r.slug) ? 'active' : ''}" data-slug="${r.slug}" data-list="wantToGo">üìç</button>
              <button class="list-btn visited ${listManager.isInList('visited', r.slug) ? 'active' : ''}" data-slug="${r.slug}" data-list="visited">‚úì</button>
            </div>
          ` : ''}
        `;
        grid.appendChild(tile);
      });

      if (isLoggedIn) {
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault(); e.stopPropagation();
            const wasAdded = listManager.toggleInList(btn.dataset.list, btn.dataset.slug);
            btn.classList.toggle('active', wasAdded);
            if (currentList !== 'all') filterAndRender();
          });
        });
      }
    }

    function filterAndRender() {
      let out = restaurants.filter(r => {
        const q = qInput.value.trim().toLowerCase();
        const categoryMatch = categorySelect.value === 'All' || r.category.includes(categorySelect.value);
        const searchMatch = !q || r.name.toLowerCase().includes(q) || r.category.toLowerCase().includes(q) || r.desc.toLowerCase().includes(q);
        let listMatch = true;
        if (authManager.isLoggedIn()) {
          if (currentList === 'favorites') listMatch = listManager.isInList('favorites', r.slug);
          else if (currentList === 'visited') listMatch = listManager.isInList('visited', r.slug);
          else if (currentList === 'want-to-go') listMatch = listManager.isInList('wantToGo', r.slug);
        }
        return categoryMatch && searchMatch && listMatch;
      });
      renderList(out);
    }

    // Event Listeners
    qInput.addEventListener('input', filterAndRender);
    categorySelect.addEventListener('change', filterAndRender);
    document.getElementById('reset').addEventListener('click', () => {
      qInput.value = ''; categorySelect.value = 'All'; currentList = 'all';
      document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-list="all"]').classList.add('active');
      filterAndRender();
    });

    document.querySelectorAll('.list-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        if (!authManager.isLoggedIn()) return;
        document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentList = tab.dataset.list;
        filterAndRender();
      });
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      authManager.login({ id: 'user-' + Date.now(), name: 'Demo User', email: 'demo@example.com' });
    });

    // Initialize
    authManager.init();
    listManager.init();
    restaurants.sort((a,b) => b.rating - a.rating);
    filterAndRender();
  </script>
</body>
</html>
