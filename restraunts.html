<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zo2y ‚Äî All Restaurants</title>
  <style>
    /* ---------- CSS Variables for Theme Switching ---------- */
    :root {
      --bg: #ffffff;
      --card: #f8f9fa;
      --muted: #6c757d;
      --accent: #FF6F00;
      --glass: rgba(0,0,0,0.03);
      --white: #000000;
      --border: rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #1e2a4a;
      --card: #2d3748;
      --muted: #cbd5e1;
      --accent: #ff944d;
      --glass: rgba(255,255,255,0.03);
      --white: #ffffff;
      --border: rgba(255,255,255,0.1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* ---------- NAV ---------- */
    header {
      position: sticky;
      top: 0;
      z-index: 60;
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 14px 28px;
      backdrop-filter: blur(6px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      height: 44px;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      margin-left: auto;
      align-items: center;
    }

    .search {
      width: 360px;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 10px 14px 10px 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      outline: none;
      font-size: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.85;
      font-size: 16px;
    }

    .btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      color: #111;
    }

    .btn.active {
      background: var(--accent);
      color: #111;
    }

    .theme-toggle {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #111;
    }

    /* ---------- MAIN CONTENT ---------- */
    .container {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 28px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .controls-info {
      color: var(--muted);
      font-size: 14px;
    }

    .category-filters {
      margin-left: auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-dropdown {
      position: relative;
      display: inline-block;
    }

    .category-dropdown select {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      appearance: none;
      padding-right: 32px;
    }

    .category-dropdown::after {
      content: "‚ñº";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 10px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .tile {
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(.2,.9,.2,1);
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 36px rgba(0,0,0,0.15);
    }

    .tile .media {
      height: 160px;
      overflow: hidden;
      background: var(--glass);
      position: relative;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: var(--bg);
    }

    .tile .inner {
      padding: 16px;
    }

    .tile h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--white);
    }

    .tile .category {
      color: var(--muted);
      font-size: 13px;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tile .rating {
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
    }

    .tile .desc {
      color: var(--muted);
      font-size: 13px;
      margin: 8px 0 0 0;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .empty {
      padding: 60px 20px;
      text-align: center;
      color: var(--muted);
      display: none;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* ---------- FOOTER ---------- */
    footer {
      padding: 28px;
      color: var(--muted);
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }

    footer a {
      color: var(--accent);
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--white);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 980px) {
      .search {
        width: 280px;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 14px 16px;
        flex-wrap: wrap;
      }
      
      .toolbar {
        margin-left: 0;
        width: 100%;
        justify-content: space-between;
        margin-top: 12px;
      }
      
      .search {
        width: 100%;
        max-width: 300px;
      }
      
      .container {
        padding: 0 16px;
      }
      
      .category-filters {
        margin-left: 0;
        width: 100%;
        justify-content: center;
        margin-top: 12px;
      }
    }

    @media (max-width: 560px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .search {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Zo2y" class="logo" onclick="location.href='index.html'">
    <div class="toolbar">
      <div class="search">
        <span class="icon">üîé</span>
        <input id="q" placeholder="Search restaurants...">
      </div>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="sortBtn">Sort: Popular</button>
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
    </div>
  </header>

  <main class="container" role="main">
    <div class="controls">
      <div class="controls-info">Showing <span id="count">0</span> restaurants</div>
      <div class="category-filters">
        <div class="category-dropdown">
          <select id="categorySelect">
            <option value="All">All Categories</option>
            <option value="Burgers">Burgers</option>
            <option value="Japanese">Japanese</option>
            <option value="Seafood">Seafood</option>
            <option value="Cafe">Cafe</option>
            <option value="Fried Chicken">Fried Chicken</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Lebanese">Lebanese</option>
            <option value="Mexican">Mexican</option>
            <option value="Bakery">Bakery</option>
            <option value="Fine Dining">Fine Dining</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Pizza">Pizza</option>
            <option value="American Diner">American Diner</option>
            <option value="Rotisserie Chicken">Rotisserie Chicken</option>
            <option value="Grilled Chicken">Grilled Chicken</option>
            <option value="Hot Chicken">Hot Chicken</option>
            <option value="American">American</option>
          </select>
        </div>
      </div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty">
      <div class="empty-icon">üçΩÔ∏è</div>
      <h3>No restaurants found</h3>
      <p>Try adjusting your search or filter criteria</p>
    </div>
  </main>

  <footer>
    ¬© 2025 Zo2y ‚Äî Built with ‚ù§Ô∏è ‚Ä¢ <a href="terms.html">Terms</a> ‚Ä¢ <a href="privacy.html">Privacy</a>
  </footer>

  <script>
    // ===== DARK MODE SYSTEM =====
    const themeToggle = document.getElementById('themeToggle');

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('zo2y-theme', theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      applyTheme(newTheme);
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('zo2y-theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : 'light');
      }
    }

    themeToggle.addEventListener('click', toggleTheme);
    document.addEventListener('DOMContentLoaded', initializeTheme);

    // ===== RESTAURANT DATA =====
    const restaurants = [
      {

        image: 'mori.png'
      },
      {

        desc:'Charcoal-grilled kebabs & hearty Middle Eastern plates.', 
        rating:4.5,
        image: 'kilo.png'
      },
      { 
        slug:'hameed', 
        name:'Hameed', 
        category:'Fast Food', 
        desc:'Local favorite for sandwiches & quick bites.', 
        rating:4.3,
        image: 'hameed.png'
      },
      { 
        slug:'bazooka', 
        name:'Bazooka', 
        category:'Burger & Fried Chicken', 
        desc:'Loaded burgers & crispy fried chicken combos.', 
        rating:4.2,
        image: 'bazooka.jpg'
      },
      { 
        slug:'mexican', 
        name:'Mexican Corn', 
        category:'Mexican', 
        desc:'Elote, tacos & cheesy Mexican street snacks.', 
        rating:4.0,
        image: 'mexican.jpg'
      },
      { 
        slug:'chikin', 
        name:'Chikin Worx', 
        category:'Fried Chicken', 
        desc:'Crunchy chicken, sandwiches & family buckets.', 
        rating:4.5,
        image: 'chikin.png'
      },
      { 
        slug:'vasko', 
        name:'Vasko', 
        category:'Cafe', 
        desc:'Artisanal coffee and pastries in a modern European-style cafe.', 
        rating:4.6,
        image: 'vasko.jpg'
      },
      { 
        slug:'secondcup', 
        name:'Second Cup', 
        category:'Cafe', 
        desc:'Canadian coffeehouse serving espresso, lattes & pastries.', 
        rating:4.4,
        image: 'secondcup.png'
      },
      { 
        slug:'station', 
        name:'Pizza Station', 
        category:'Pizza', 
        desc:'Classic pizzas & comfort food.', 
        rating:4.3,
        image: 'station.png'
      },
      { 
        slug:'brgr', 
        name:'BRGR', 
        category:'Burgers', 
        desc:'Gourmet burgers with premium toppings & sides.', 
        rating:4.4,
        image: 'brgr.jpg'
      },
      { 
        slug:'country', 
        name:'Country Hills', 
        category:'American Diner', 
        desc:'Grilled meats, casual dining & family meals.', 
        rating:4.2,
        image: 'country.jpg'
      },
      { 
        slug:'bayoki', 
        name:'Bayouki Rotisserie', 
        category:'Rotisserie Chicken', 
        desc:'Authentic grilled chicken & rotisserie meals.', 
        rating:4.3,
        image: 'bayoki.png'
      },
      { 
        slug:'maine', 
        name:'Maine', 
        category:'Seafood', 
        desc:'Fresh seafood, lobster rolls & New England classics.', 
        rating:4.5,
        image: 'maine.jpg'
      },
      { 
        slug:'barbar', 
        name:'Barbar Shawarma', 
        category:'Lebanese', 
        desc:'Iconic shawarma spot serving beef, chicken & falafel.', 
        rating:4.4,
        image: 'barbar.png'
      },
      { 
        slug:'labash', 
        name:'Labash', 
        category:'Grilled Chicken', 
        desc:'Known for charcoal-grilled chicken, meat & fast bites.', 
        rating:4.3,

      },
      { 
        slug:'pickl', 
        name:'Pickl Egypt', 
        category:'Burgers', 
        desc:'Dubai\'s famous burger chain now in Egypt ‚Äî loaded burgers, crispy chicken & shakes.', 
        rating:4.6,

      },
      { 
        slug:'akleh', 
        name:'Akleh', 
        category:'Lebanese', 
        desc:'Authentic Lebanese mezze, grills & traditional dishes.', 
        rating:4.4,
        image: 'akleh.jpg'
      },
      { 
        slug:'howlin', 
        name:'Howlin\' Birds', 
        category:'Hot Chicken', 
        desc:'Nashville-style hot chicken sandwiches & tenders.', 
        rating:4.5,
        image: 'howlin.png'
      },
      { 
        slug:'sauce', 
        name:'Sauce', 
        category:'American', 
        desc:'Trendy burgers & loaded fries; street food vibes.', 
        rating:4.4,
        image: 'sauce.jpg'
      },
      { 
        slug:'papa', 
        name:'Pappa Roti', 
        category:'Bakery', 
        desc:'Famous for their signature coffee buns and artisanal baked goods.', 
        rating:4.5,
        image: 'papa.png'
      },
      { 
        slug:'qasr', 
        name:'Qasr El Kababgy', 
        category:'Fine Dining, Middle Eastern', 
        desc:'Elegant dining experience with authentic Middle Eastern cuisine.', 
        rating:4.8,
        image: 'qasr.png'
      }
    ];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const qInput = document.getElementById('q');
    const categorySelect = document.getElementById('categorySelect');

    // ===== IMAGE HELPER =====
    function imageSrcset(slug, imageName){
      return {
        src: `images/${imageName}`,
        srcset: `images/${imageName} 1x`
      };
    }

    function renderList(list){
      grid.innerHTML = '';
      if(!list.length){ 
        empty.style.display='block'; 
        grid.style.display='none'; 
        countEl.textContent='0'; 
        return; 
      }
      
      empty.style.display='none'; 
      grid.style.display='grid';
      countEl.textContent = list.length;
      
      list.forEach(r => {
        const a = document.createElement('a'); 
        a.className = 'tile'; 
        a.href = `cards/${r.slug}.html`;
        
        const imgInfo = imageSrcset(r.slug, r.image);
        
        a.innerHTML = `
          <div class="media">
            <img src="${imgInfo.src}" srcset="${imgInfo.srcset}" alt="${r.name}" loading="lazy">
          </div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category">
              <span class="rating">‚≠ê ${r.rating.toFixed(1)}</span> ‚Ä¢ ${r.category}
            </div>
            <p class="desc">${r.desc}</p>
          </div>
        `;
        grid.appendChild(a);
      });
    }

    // initial render (optionally use query param to pre-filter)
    const params = new URLSearchParams(location.search);
    const qParam = params.get('q') || '';
    if(qParam){ qInput.value = qParam; }

    function filterAndRender(){
      let out = restaurants.slice();
      const q = qInput.value.trim().toLowerCase();
      if(q){
        out = out.filter(r => 
          r.name.toLowerCase().includes(q) || 
          r.category.toLowerCase().includes(q) || 
          r.desc.toLowerCase().includes(q)
        );
      }
      
      // category dropdown
      const selectedCategory = categorySelect.value;
      if(selectedCategory && selectedCategory !== 'All'){
        out = out.filter(r => r.category.includes(selectedCategory));
      }
      
      renderList(out);
    }

    qInput.addEventListener('input', () => { 
      filterAndRender(); 
    });

    categorySelect.addEventListener('change', () => {
      filterAndRender();
    });

    document.getElementById('reset').addEventListener('click', () => {
      qInput.value = ''; 
      categorySelect.value = 'All';
      filterAndRender();
    });

    // simple sort toggle
    document.getElementById('sortBtn').addEventListener('click', (e) => {
      const b = e.target;
      if(b.dataset.mode === 'rating'){ 
        b.dataset.mode = 'alpha'; 
        b.textContent = 'Sort: A ‚Üí Z'; 
        restaurants.sort((a,b) => a.name.localeCompare(b.name)); 
      } else { 
        b.dataset.mode = 'rating'; 
        b.textContent = 'Sort: Popular'; 
        restaurants.sort((a,b) => b.rating - a.rating); 
      }
      filterAndRender();
    });

    // initialize
    (function init(){
      // default sort by rating
      restaurants.sort((a,b) => b.rating - a.rating);
      filterAndRender();
    })();
  </script>
</body>
