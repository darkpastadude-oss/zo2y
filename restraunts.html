    function escapeHtml(s) { 
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);

    // Updates UI based on supabase session
    async function updateAuthUI() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) {
          console.warn('supabase getSession err', error);
        }

        if (session && session.user) {
          // User is logged in
          const userId = session.user.id;

          // Fetch profile from user_profiles table
          let username = null;
          try {
            const { data: profile, error: profileError } = await supabase
              .from('user_profiles')
              .select('username, full_name, avatar_url')
              .eq('id', userId)
              .limit(1)
              .maybeSingle();

            if (profileError) {
              console.warn('profile fetch err', profileError);
            } else if (profile) {
              username = profile.username || profile.full_name || null;
              // Store profile locally for other pages
              try { localStorage.setItem('zo2y_user', JSON.stringify(profile)); } catch(e){}
            }
          } catch (err) {
            console.warn('profile fetch catch', err);
          }

          // Fallback display name
          const displayName = username || session.user.user_metadata?.username || session.user.email?.split('@')[0] || 'User';

          // Set UI elements
          userWelcome.style.display = 'flex';
          loginBtn.style.display = 'none';
          document.getElementById('listTabs').style.display = 'flex';
          document.getElementById('loginPrompt').style.display = 'none';
          
          userName.textContent = displayName;
          userAvatar.textContent = displayName.charAt(0).toUpperCase();

          // Set click handler for profile redirect
          userWelcome.onclick = (e) => {
            e.preventDefault();
            safeGoToProfile();
          };

        } else {
          // Not logged in
          userWelcome.style.display = 'none';
          loginBtn.style.display = 'block';
          document.getElementById('listTabs').style.display = 'none';
          document.getElementById('loginPrompt').style.display = 'block';
          
          try { localStorage.removeItem('zo2y_user'); } catch(e){}
          
          loginBtn.onclick = () => location.href = 'login.html';
        }
      } catch (e) {
        console.error('updateAuthUI error', e);
        // Fallback to logged out state
        userWelcome.style.display = 'none';
        loginBtn.style.display = 'block';
        document.getElementById('listTabs').style.display = 'none';
        document.getElementById('loginPrompt').style.display = 'block';
        loginBtn.onclick = () => location.href = 'login.html';
      }
    }

    // Safe redirect function: verifies session before sending to profile
    async function safeGoToProfile() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (session && session.user) {
          // Go to profile
          window.location.href = 'profile.html';
        } else {
          // No session -> go to login

        }

        console.error('safeGoToProfile err', err);

      messageEl.textContent = message;
      notification.className = `custom-notification notification-${type}`;

        try {
          const { data: { user } } = await supabase.auth.getUser();
          if (!user) return;

          const { data: lists, error } = await supabase

          if (error) throw error;
          
          this.userLists = lists || [];

      async setupDefaultLists() {
        const { data: { user } } = await supabase.auth.getUser();
        
        this.currentLists.favorites = this.userLists.find(list => list.title === 'Favorites');
        this.currentLists.visited = this.userLists.find(list => list.title === 'Visited');

        const { data: newList, error } = await supabase
          .from('lists')
          .insert([
            {
              user_id: user.id,
              title: title,
              description: description
            }
          ])
          .select()
          .single();
        
        if (error) {
          console.error('Error creating list:', error);
          return null;
        }
        
        this.userLists.push(newList);
        return newList;
      },
      
      async loadListRestaurants() {
        for (const listType in this.currentLists) {
          const list = this.currentLists[listType];
          if (list) {
            const { data: listRestaurants, error } = await supabase
              .from('lists_restraunts')
              .select('restraunt_id')
              .eq('list_id', list.id);
            
            if (!error && listRestaurants) {
              list.restaurants = listRestaurants.map(item => item.restraunt_id);
            } else {
              list.restaurants = [];
            }
          }
        }
      },
      
      updateListCounts() {
        if (this.currentLists.favorites) {
          document.getElementById('favoritesCount').textContent = this.currentLists.favorites.restaurants?.length || 0;
        }
        if (this.currentLists.visited) {
          document.getElementById('visitedCount').textContent = this.currentLists.visited.restaurants?.length || 0;
        }
        if (this.currentLists.wantToGo) {
          document.getElementById('wantToGoCount').textContent = this.currentLists.wantToGo.restaurants?.length || 0;
        }
      },
      
      async toggleInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        if (!list) return false;
        
        const isInList = list.restaurants?.includes(restaurantId);
        
        try {
          if (isInList) {
            const { error } = await supabase
              .from('lists_restraunts')
              .delete()
              .match({
                list_id: list.id,
                restraunt_id: restaurantId
              });
            
            if (error) throw error;
            
            list.restaurants = list.restaurants.filter(id => id !== restaurantId);
            showNotification(`Removed from ${list.title}`, "info");
            
          } else {
            const { error } = await supabase
              .from('lists_restraunts')
              .insert([
                {
                  list_id: list.id,
                  restraunt_id: restaurantId,
                  added_at: new Date().toISOString()
                }
              ]);
            
            if (error) throw error;
            
            if (!list.restaurants) list.restaurants = [];
            list.restaurants.push(restaurantId);
            showNotification(`Added to ${list.title}`, "success");
          }
          
          this.updateListCounts();
          return !isInList;
          
        } catch (error) {
          console.error('Error updating list:', error);
          showNotification('Error saving changes', 'error');
          return isInList;
        }
      },
      
      isInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        return list?.restaurants?.includes(restaurantId) || false;
      }

    // Rendering and Filtering
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const qInput = document.getElementById('q');
    const categorySelect = document.getElementById('categorySelect');
    let currentList = 'all';

    async function renderList(list) {
      grid.innerHTML = '';
      if (!list.length) { empty.style.display = 'block'; grid.style.display = 'none'; countEl.textContent = '0'; return; }
      empty.style.display = 'none'; grid.style.display = 'grid'; countEl.textContent = list.length;
      
      const { data: { session } } = await supabase.auth.getSession();
      const isLoggedIn = !!session;
      
      list.forEach(r => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        // Create clickable content
        const clickableContent = document.createElement('a');
        clickableContent.href = `cards/${r.slug}.html`;
        clickableContent.style.textDecoration = 'none';
        clickableContent.style.color = 'inherit';
        clickableContent.style.display = 'block';
        clickableContent.style.height = '100%';
        
        clickableContent.innerHTML = `
          <div class="media"><img src="images/${r.image}" alt="${r.name}" loading="lazy"></div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category"><span class="rating">‚≠ê ${r.rating}</span> ‚Ä¢ ${r.category}</div>
            <p class="desc">${r.desc}</p>
          </div>
        `;
        
        tile.appendChild(clickableContent);
        
        // Add list buttons that don't navigate
        if (isLoggedIn) {
          const listActions = document.createElement('div');
          listActions.className = 'list-actions';
          listActions.innerHTML = `
            <button class="list-btn favorite ${listManager.isInList('favorites', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="favorites" title="Add to Favorites">‚ù§Ô∏è</button>
            <button class="list-btn want-to-go ${listManager.isInList('wantToGo', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="wantToGo" title="Want to Go">üìç</button>
            <button class="list-btn visited ${listManager.isInList('visited', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="visited" title="Mark as Visited">üçΩÔ∏è</button>
          `;
          tile.appendChild(listActions);
        }
        
        grid.appendChild(tile);
      });

      // Add event listeners for list buttons
      if (isLoggedIn) {
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.preventDefault(); 
            e.stopPropagation();
            const restaurantId = parseInt(btn.dataset.id);
            const wasAdded = await listManager.toggleInList(btn.dataset.list, restaurantId);
            btn.classList.toggle('active', wasAdded);
            
            if (currentList !== 'all') await filterAndRender();
          });
        });

        // Touch support
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
          });
          
          btn.addEventListener('touchend', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            const restaurantId = parseInt(btn.dataset.id);
            const wasAdded = await listManager.toggleInList(btn.dataset.list, restaurantId);
            btn.classList.toggle('active', wasAdded);
            
            if (currentList !== 'all') await filterAndRender();
          });
        });
      }
    }

    async function filterAndRender() {
      const { data: { session } } = await supabase.auth.getSession();
      const isLoggedIn = !!session;
      
      let out = restaurants.filter(r => {
        const q = qInput.value.trim().toLowerCase();
        const categoryMatch = categorySelect.value === 'All' || r.category.includes(categorySelect.value);
        
        // FIXED: Search only by name and only from the beginning
        const searchMatch = !q || r.name.toLowerCase().startsWith(q);
        
        let listMatch = true;
        if (isLoggedIn) {
          if (currentList === 'favorites') listMatch = listManager.isInList('favorites', r.id);
          else if (currentList === 'visited') listMatch = listManager.isInList('visited', r.id);
          else if (currentList === 'want-to-go') listMatch = listManager.isInList('wantToGo', r.id);
        }
        return categoryMatch && searchMatch && listMatch;
      });
      await renderList(out);
    }

    // Event Listeners
    qInput.addEventListener('input', filterAndRender);
    categorySelect.addEventListener('change', filterAndRender);
    document.getElementById('reset').addEventListener('click', () => {
      qInput.value = ''; categorySelect.value = 'All'; currentList = 'all';
      document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-list="all"]').classList.add('active');
      filterAndRender();
    });

    document.querySelectorAll('.list-tab').forEach(tab => {
      tab.addEventListener('click', async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return;
        document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentList = tab.dataset.list;
        await filterAndRender();
      });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      updateAuthUI();
      listManager.init();
      restaurants.sort((a,b) => b.rating - a.rating);
      filterAndRender();
    });
  </script>
