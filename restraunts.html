<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants - Zo2y</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
    body {overflow-x:hidden;}

    /* Top Stripe */
    .top-stripe {background:#FF6F00; height:20px; position:relative;}
    .home-btn {
      position:absolute;
      top:30px; left:30px;
      width:40px; height:40px;
      border:2px solid var(--text-color-primary);
      border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      background: var(--nav-bg);
      transition:transform 0.3s;
    }
    .home-btn:hover {transform:scale(1.1);}
    .home-btn svg {width:20px; height:20px; stroke:var(--text-color-primary);}

    /* Restaurants Grid */
    .restaurants {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:25px;
      padding:80px 30px;
    }
    .restaurant-card {
      background: var(--card-bg);
      border-radius:12px;
      padding:20px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      transition:transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
      cursor:pointer;
    }
    .restaurant-card:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }
    .restaurant-card img {
      width:100%; height:150px; object-fit:cover;
      border-radius:10px; margin-bottom:15px;
    }
    .restaurant-card h3 {margin-bottom:8px; color:var(--text-color-primary);}
    .restaurant-card p {margin-bottom:6px; color:var(--text-color-secondary); font-size:0.9rem;}
    .stars {color:#FF6F00; font-size:1.1rem;}

    footer {text-align:center; padding:40px 20px; border-top:1px solid var(--nav-shadow); font-size:0.9rem; color: var(--text-color-secondary);}
  </style>
</head>
<body>
  <!-- Top Stripe + Home Button -->
  <div class="top-stripe">
    <div class="home-btn" onclick="window.location.href='index.html'">
      <!-- Minimal sketch-style home icon -->
      <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M3 12L12 3l9 9" />
        <path d="M9 21V12h6v9" />
      </svg>
    </div>
  </div>

  <!-- Restaurants Grid -->
  <section class="restaurants" id="restaurants"></section>

  <!-- Footer -->
  <footer>© 2025 Zo2y. All rights reserved.</footer>

  <script>
    // ===== DARK MODE (same as index) =====
    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      applyTheme(newTheme);
      localStorage.setItem('zo2y-theme', newTheme);
    }
    (function initializeTheme(){
      const savedTheme = localStorage.getItem('zo2y-theme');
      if(savedTheme){
        applyTheme(savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : 'light');
      }
    })();

    // ===== Restaurants Data =====
    const restaurants = [
      { name:"Mori Sushi", category:"Japanese", desc:"Premium sushi experience with modern twists.", img:"images/mori.png", rating:4.7 },
      { name:"Kilo Kebab", category:"Middle Eastern", desc:"Authentic kebabs grilled to perfection.", img:"images/kilo.png", rating:4.5 },
      { name:"Hameed", category:"Fast Food", desc:"Local fast-food joint with tasty sandwiches.", img:"images/hameed.png", rating:4.3 },
      { name:"Bazooka", category:"Burger", desc:"Famous for huge burgers and crispy fried chicken.", img:"images/bazooka.jpg", rating:4.2 },
      { name:"Mexican Corn", category:"Mexican", desc:"Street-style Mexican food with bold flavors.", img:"images/mexican.jpg", rating:4.0 }
    ];

    const container = document.getElementById('restaurants');
    restaurants.forEach(r=>{
      const card = document.createElement('div');
      card.className='restaurant-card';
      card.innerHTML=`
        <img src="${r.img}" alt="${r.name}">
        <h3>${r.name}</h3>
        <p><strong>${r.category}</strong></p>
        <p>${r.desc}</p>
        <div class="stars">${'★'.repeat(Math.round(r.rating))}${'☆'.repeat(5-Math.round(r.rating))}</div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
