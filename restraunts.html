<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zo2y ‚Äî All Restaurants</title>
  <style>
    /* ... (keep your existing CSS variables and base styles) ... */

    /* List Tabs - Updated */
    .list-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    .list-tab {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .list-tab.active {
      background: var(--accent);
      color: #111;
    }

    .list-tab .count {
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 6px;
    }

    /* Clear List Actions */
    .list-actions {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tile:hover .list-actions {
      opacity: 1;
    }

    .list-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 6px 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .list-btn:hover {
      transform: scale(1.05);
    }

    .list-btn.favorite.active {
      background: #ff4757;
      color: white;
    }

    .list-btn.visited.active {
      background: #2ed573;
      color: white;
    }

    .list-btn.want-to-go.active {
      background: #3742fa;
      color: white;
    }

    /* User Auth Section */
    .user-auth {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .auth-btn {
      background: var(--accent);
      color: #111;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
    }

    .user-welcome {
      display: none;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Account Link */
    .account-link {
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
    }

    /* Login Prompt */
    .login-prompt {
      display: none;
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Zo2y" class="logo" onclick="location.href='index.html'">
    <div class="toolbar">
      <div class="search">
        <span class="icon">üîé</span>
        <input id="q" placeholder="Search restaurants...">
      </div>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="sortBtn">Sort: Popular</button>
      
      <!-- User Auth Section -->
      <div class="user-auth">
        <div class="user-welcome" id="userWelcome">
          <div class="user-avatar" id="userAvatar">U</div>
          <span>Hi, <span id="userName">User</span>!</span>
          <a href="account/index.html" class="account-link">My Account</a>
        </div>
        <button class="auth-btn" id="loginBtn">Sign In</button>
      </div>
      
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
    </div>
  </header>

  <main class="container" role="main">
    <!-- Login Prompt (shown to guests) -->
    <div class="login-prompt" id="loginPrompt">
      <h3>‚ú® Get the full experience!</h3>
      <p>Sign in to create favorites lists, track visited restaurants, and save your preferences.</p>
      <button class="auth-btn" onclick="location.href='login.html'">Sign In Now</button>
    </div>

    <!-- List Tabs (only for logged-in users) -->
    <div class="list-tabs" id="listTabs" style="display: none;">
      <button class="list-tab active" data-list="all">All Restaurants</button>
      <button class="list-tab" data-list="favorites">
        My Favorites <span class="count" id="favoritesCount">0</span>
      </button>
      <button class="list-tab" data-list="visited">
        Visited <span class="count" id="visitedCount">0</span>
      </button>
      <button class="list-tab" data-list="want-to-go">
        Want to Go <span class="count" id="wantToGoCount">0</span>
      </button>
    </div>

    <div class="controls">
      <div class="controls-info">Showing <span id="count">0</span> restaurants</div>
      <div class="category-filters">
        <div class="category-dropdown">
          <select id="categorySelect">
            <option value="All">All Categories</option>
            <!-- ... your categories ... -->
          </select>
        </div>
      </div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty">
      <div class="empty-icon">üçΩÔ∏è</div>
      <h3>No restaurants found</h3>
      <p>Try adjusting your search or filter criteria</p>
    </div>
  </main>

  <script>
    // ===== USER AUTH SYSTEM =====
    const authManager = {
      currentUser: null,
      
      init() {
        this.loadUser();
        this.updateUI();
      },
      
      loadUser() {
        // For now, using localStorage. Later replace with proper auth
        this.currentUser = JSON.parse(localStorage.getItem('zo2y-currentUser'));
      },
      
      login(userData) {
        this.currentUser = userData;
        localStorage.setItem('zo2y-currentUser', JSON.stringify(userData));
        this.updateUI();
      },
      
      logout() {
        this.currentUser = null;
        localStorage.removeItem('zo2y-currentUser');
        this.updateUI();
      },
      
      updateUI() {
        const userWelcome = document.getElementById('userWelcome');
        const loginBtn = document.getElementById('loginBtn');
        const listTabs = document.getElementById('listTabs');
        const loginPrompt = document.getElementById('loginPrompt');
        
        if (this.currentUser) {
          // User is logged in
          userWelcome.style.display = 'flex';
          loginBtn.style.display = 'none';
          listTabs.style.display = 'flex';
          loginPrompt.style.display = 'none';
          
          document.getElementById('userName').textContent = this.currentUser.name;
          document.getElementById('userAvatar').textContent = this.currentUser.name.charAt(0).toUpperCase();
        } else {
          // User is guest
          userWelcome.style.display = 'none';
          loginBtn.style.display = 'block';
          listTabs.style.display = 'none';
          loginPrompt.style.display = 'block';
        }
      },
      
      isLoggedIn() {
        return this.currentUser !== null;
      }
    };

    // ===== LIST MANAGEMENT (User-specific) =====
    const listManager = {
      init() {
        if (!authManager.isLoggedIn()) return;
        
        const userId = authManager.currentUser.id;
        this.favorites = JSON.parse(localStorage.getItem(`zo2y-favorites-${userId}`)) || [];
        this.visited = JSON.parse(localStorage.getItem(`zo2y-visited-${userId}`)) || [];
        this.wantToGo = JSON.parse(localStorage.getItem(`zo2y-wantToGo-${userId}`)) || [];
        
        this.updateListCounts();
      },

      saveLists() {
        if (!authManager.isLoggedIn()) return;
        
        const userId = authManager.currentUser.id;
        localStorage.setItem(`zo2y-favorites-${userId}`, JSON.stringify(this.favorites));
        localStorage.setItem(`zo2y-visited-${userId}`, JSON.stringify(this.visited));
        localStorage.setItem(`zo2y-wantToGo-${userId}`, JSON.stringify(this.wantToGo));
        this.updateListCounts();
      },

      // ... rest of list methods remain similar but user-specific ...
    };

    // ===== RESTAURANT RENDERING =====
    function renderList(list) {
      grid.innerHTML = '';
      if (!list.length) {
        empty.style.display = 'block';
        grid.style.display = 'none';
        countEl.textContent = '0';
        return;
      }

      empty.style.display = 'none';
      grid.style.display = 'grid';
      countEl.textContent = list.length;

      list.forEach(r => {
        const a = document.createElement('a');
        a.className = 'tile';
        a.href = `cards/${r.slug}.html`;

        const imgInfo = imageSrcset(r.slug, r.image);

        // Only show list buttons if user is logged in
        const isLoggedIn = authManager.isLoggedIn();
        const isFavorite = isLoggedIn && listManager.isInList('favorites', r.slug);
        const isVisited = isLoggedIn && listManager.isInList('visited', r.slug);
        const isWantToGo = isLoggedIn && listManager.isInList('wantToGo', r.slug);

        a.innerHTML = `
          <div class="media">
            <img src="${imgInfo.src}" srcset="${imgInfo.srcset}" alt="${r.name}" loading="lazy">
          </div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category">
              <span class="rating">‚≠ê ${r.rating.toFixed(1)}</span> ‚Ä¢ ${r.category}
            </div>
            <p class="desc">${r.desc}</p>
          </div>
          ${isLoggedIn ? `
            <div class="list-actions">
              <button class="list-btn favorite ${isFavorite ? 'active' : ''}" 
                      data-slug="${r.slug}" data-list="favorites" title="Add to Favorites">
                ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'} Favorite
              </button>
              <button class="list-btn want-to-go ${isWantToGo ? 'active' : ''}" 
                      data-slug="${r.slug}" data-list="wantToGo" title="Want to Go">
                üìç Want to Go
              </button>
              <button class="list-btn visited ${isVisited ? 'active' : ''}" 
                      data-slug="${r.slug}" data-list="visited" title="Mark as Visited">
                ‚úì Visited
              </button>
            </div>
          ` : ''}
        `;
        grid.appendChild(a);
      });

      // Add event listeners only if user is logged in
      if (authManager.isLoggedIn()) {
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const slug = btn.dataset.slug;
            const listName = btn.dataset.list;
            const wasAdded = listManager.toggleInList(listName, slug);
            
            // Update button appearance
            btn.classList.toggle('active', wasAdded);
            if (listName === 'favorites') {
              btn.innerHTML = wasAdded ? '‚ù§Ô∏è Favorite' : 'ü§ç Favorite';
            } else if (listName === 'visited') {
              btn.innerHTML = wasAdded ? '‚úì Visited' : '‚úì Visited';
            } else if (listName === 'wantToGo') {
              btn.innerHTML = wasAdded ? 'üìç Want to Go' : 'üìç Want to Go';
            }
            
            if (currentList !== 'all') {
              filterAndRender();
            }
          });
        });
      }
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      authManager.init();
      listManager.init();
      // ... rest of your initialization code ...
    });

    // Login button handler
    document.getElementById('loginBtn').addEventListener('click', function() {
      // For demo - create a mock user. In real app, redirect to login page
      authManager.login({
        id: 'user-' + Date.now(),
        name: 'Demo User',
        email: 'demo@example.com'
      });
    });
  </script>
</body>
</html>
