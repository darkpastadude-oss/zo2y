<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    /* ---------- CSS Variables for Theme Switching ---------- */
    :root {
      --bg: #ffffff;
      --card: #f8f9fa;
      --muted: #6c757d;
      --accent: #FF6F00;
      --glass: rgba(0,0,0,0.03);
      --white: #000000;
      --border: rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #1e2a4a;
      --card: #2d3748;
      --muted: #cbd5e1;
      --accent: #ff944d;
      --glass: rgba(255,255,255,0.03);
      --white: #ffffff;
      --border: rgba(255,255,255,0.1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* ---------- NAV ---------- */
    header {
      position: sticky;
      top: 0;
      z-index: 60;
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 14px 28px;
      backdrop-filter: blur(6px);
      background: var(--glass);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      height: 44px;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      margin-left: auto;
      align-items: center;
    }

    .search {
      width: 360px;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 10px 14px 10px 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      outline: none;
      font-size: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .search .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.85;
      font-size: 16px;
    }

    .btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent);
      color: #111;
    }

    .btn.active {
      background: var(--accent);
      color: #111;
    }

    .theme-toggle {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #111;
    }

    /* ---------- MAIN CONTENT ---------- */
    .container {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 28px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .controls-info {
      color: var(--muted);
      font-size: 14px;
    }

    .category-filters {
      margin-left: auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-dropdown {
      position: relative;
      display: inline-block;
    }

    .category-dropdown select {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      appearance: none;
      padding-right: 32px;
    }

    .category-dropdown::after {
      content: "▼";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 10px;
      color: var(--muted);
    }

    /* List Tabs */
    .list-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    .list-tab {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--white);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .list-tab.active {
      background: var(--accent);
      color: #111;
    }

    .list-tab .count {
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      margin-left: 6px;
    }

    [data-theme="dark"] .list-tab .count {
      background: rgba(255,255,255,0.1);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .tile {
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(.2,.9,.2,1);
      position: relative;
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 36px rgba(0,0,0,0.15);
    }

    .tile .media {
      height: 160px;
      overflow: hidden;
      background: var(--glass);
      position: relative;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: var(--bg);
    }

    .tile .inner {
      padding: 16px;
    }

    .tile h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--white);
    }

    .tile .category {
      color: var(--muted);
      font-size: 13px;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tile .rating {
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
    }

    .tile .desc {
      color: var(--muted);
      font-size: 13px;
      margin: 8px 0 0 0;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* List Actions */
    .list-actions {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tile:hover .list-actions {
      opacity: 1;
    }

    .list-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--white);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .list-btn:hover {
      transform: scale(1.1);
    }

    .list-btn.favorite.active {
      background: #ff4757;
      color: white;
    }

    .list-btn.visited.active {
      background: #2ed573;
      color: white;
    }

    .list-btn.want-to-go.active {
      background: #3742fa;
      color: white;
    }

    .empty {
      padding: 60px 20px;
      text-align: center;
      color: var(--muted);
      display: none;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Custom Lists Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h3 {
      margin: 0 0 16px 0;
    }

    .custom-lists {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 16px 0;
    }

    .custom-list-item {
      display: flex;
      justify-content: between;
      align-items: center;
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
      cursor: pointer;
    }

    .custom-list-item:hover {
      background: var(--accent);
      color: #111;
    }

    /* ---------- FOOTER ---------- */
    footer {
      padding: 28px;
      color: var(--muted);
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }

    footer a {
      color: var(--accent);
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--white);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 980px) {
      .search {
        width: 280px;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 14px 16px;
        flex-wrap: wrap;
      }
      
      .toolbar {
        margin-left: 0;
        width: 100%;
        justify-content: space-between;
        margin-top: 12px;
      }
      
      .search {
        width: 100%;
        max-width: 300px;
      }
      
      .container {
        padding: 0 16px;
      }
      
      .category-filters {
        margin-left: 0;
        width: 100%;
        justify-content: center;
        margin-top: 12px;
      }

      .list-tabs {
        overflow-x: auto;
        padding-bottom: 8px;
      }
    }

    @media (max-width: 560px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .search {
        max-width: 200px;
      }
    }
  </style>
</head>

      const savedTheme = localStorage.getItem('zo2y-theme');

    // ===== LIST MANAGEMENT SYSTEM =====
    const listManager = {
      // Initialize lists from localStorage
      init() {
        this.favorites = JSON.parse(localStorage.getItem('zo2y-favorites')) || [];
        this.visited = JSON.parse(localStorage.getItem('zo2y-visited')) || [];
        this.wantToGo = JSON.parse(localStorage.getItem('zo2y-wantToGo')) || [];
        this.customLists = JSON.parse(localStorage.getItem('zo2y-customLists')) || [

          { id: 'family-friendly', name: 'Family Friendly', restaurants: [] }
        ];
        
        this.updateListCounts();
      },

      // Save lists to localStorage
      saveLists() {
        localStorage.setItem('zo2y-favorites', JSON.stringify(this.favorites));
        localStorage.setItem('zo2y-visited', JSON.stringify(this.visited));
        localStorage.setItem('zo2y-wantToGo', JSON.stringify(this.wantToGo));
        localStorage.setItem('zo2y-customLists', JSON.stringify(this.customLists));
        this.updateListCounts();

        document.getElementById('favoritesCount').textContent = this.favorites.length;

        document.getElementById('wantToGoCount').textContent = this.wantToGo.length;

        const list = this[listName];
        const index = list.indexOf(slug);
        
        if (index > -1) {
          list.splice(index, 1);
        } else {
          list.push(slug);
        }
        
        this.saveLists();
        return index === -1; // Return true if added, false if removed
      },

      // Check if restaurant is in list
      isInList(listName, slug) {
        return this[listName].includes(slug);
      },

      // Create new custom list
      createCustomList(name) {
        const id = 'list-' + Date.now();
        this.customLists.push({
          id: id,
          name: name,
          restaurants: []
        });
        this.saveLists();
        return id;
      },

      // Toggle restaurant in custom list
      toggleInCustomList(listId, slug) {
        const list = this.customLists.find(l => l.id === listId);
        if (!list) return false;

        const index = list.restaurants.indexOf(slug);
        if (index > -1) {
          list.restaurants.splice(index, 1);
        } else {
          list.restaurants.push(slug);
        }
        
        this.saveLists();
        return index === -1;
      }
    };

        const isWantToGo = listManager.isInList('wantToGo', r.slug);
        
        a.innerHTML = `
          <div class="media">
            <img src="${imgInfo.src}" srcset="${imgInfo.srcset}" alt="${r.name}" loading="lazy">
          </div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category">
              <span class="rating">⭐ ${r.rating.toFixed(1)}</span> • ${r.category}
            </div>
            <p class="desc">${r.desc}</p>
          </div>
          <div class="list-actions">
            <button class="list-btn favorite ${isFavorite ? 'active' : ''}" data-slug="${r.slug}" data-list="favorites">
              ${isFavorite ? '❤️' : '🤍'}
            </button>
            <button class="list-btn visited ${isVisited ? 'active' : ''}" data-slug="${r.slug}" data-list="visited">
              ${isVisited ? '✅' : '☑️'}
            </button>
            <button class="list-btn want-to-go ${isWantToGo ? 'active' : ''}" data-slug="${r.slug}" data-list="wantToGo">
              ${isWantToGo ? '📍' : '📌'}
            </button>
          </div>
        `;
        grid.appendChild(a);
      });

      // Add event listeners to list buttons
      document.querySelectorAll('.list-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          const slug = btn.dataset.slug;
          const listName = btn.dataset.list;
          
          if (listName === 'favorites' || listName === 'visited' || listName === 'wantToGo') {
            const wasAdded = listManager.toggleInList(listName, slug);
            
            // Update button appearance
            if (listName === 'favorites') {
              btn.textContent = wasAdded ? '❤️' : '🤍';
              btn.classList.toggle('active', wasAdded);
            } else if (listName === 'visited') {
              btn.textContent = wasAdded ? '✅' : '☑️';
              btn.classList.toggle('active', wasAdded);
            } else if (listName === 'wantToGo') {
              btn.textContent = wasAdded ? '📍' : '📌';
              btn.classList.toggle('active', wasAdded);
            }
            
            // If we're viewing a specific list, re-filter
            if (currentList !== 'all') {
              filterAndRender();
            }
          }
        });
      });
    }

    // initial render (optionally use query param to pre-filter)
    const params = new URLSearchParams(location.search);
    const qParam = params.get('q') || '';
    if(qParam){ qInput.value = qParam; }

    function filterAndRender(){
      let out = restaurants.slice();
      
      // Apply search filter
      const q = qInput.value.trim().toLowerCase();
      if(q){
        out = out.filter(r => 
          r.name.toLowerCase().includes(q) || 
          r.category.toLowerCase().includes(q) || 
          r.desc.toLowerCase().includes(q)
        );
      }
      
      // Apply category filter
      const selectedCategory = categorySelect.value;
      if(selectedCategory && selectedCategory !== 'All'){
        out = out.filter(r => r.category.includes(selectedCategory));
      }
      
      // Apply list filter
      if (currentList === 'favorites') {
        out = out.filter(r => listManager.isInList('favorites', r.slug));
      } else if (currentList === 'visited') {
        out = out.filter(r => listManager.isInList('visited', r.slug));
      } else if (currentList === 'want-to-go') {
        out = out.filter(r => listManager.isInList('wantToGo', r.slug));
      } else if (currentList.startsWith('custom-')) {
        const listId = currentList.replace('custom-', '');
        const customList = listManager.customLists.find(l => l.id === listId);
        if (customList) {
          out = out.filter(r => customList.restaurants.includes(r.slug));
        }
      }
      
      renderList(out);
    }

    // Event Listeners
    qInput.addEventListener('input', () => { 
      filterAndRender(); 
    });

    categorySelect.addEventListener('change', () => {
      filterAndRender();
    });

    document.getElementById('reset').addEventListener('click', () => {
      qInput.value = ''; 
      categorySelect.value = 'All';
      currentList = 'all';
      document.querySelectorAll('.list-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector('[data-list="all"]').classList.add('active');
      filterAndRender();
    });

    // List tab switching
    document.querySelectorAll('.list-tab').forEach(tab => {
      tab.addEventListener('click', (e) => {
        if (e.target.id === 'customListsBtn') return;
        
        document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        currentList = tab.dataset.list;
        filterAndRender();
      });
    });

    // Custom lists modal
    customListsBtn.addEventListener('click', () => {
      renderCustomListsModal();
      customListsModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      customListsModal.style.display = 'none';
    });

    createNewList.addEventListener('click', () => {
      const name = prompt('Enter name for new list:');
      if (name && name.trim()) {
        listManager.createCustomList(name.trim());
        renderCustomListsModal();
      }
    });

    function renderCustomListsModal() {
      customListsContainer.innerHTML = '';
      
      listManager.customLists.forEach(list => {
        const div = document.createElement('div');
        div.className = 'custom-list-item';
        div.innerHTML = `
          <span>${list.name} (${list.restaurants.length})</span>
          <button class="btn view-list-btn" data-list-id="${list.id}">View</button>
        `;
        customListsContainer.appendChild(div);
      });

      // Add event listeners to view buttons
      document.querySelectorAll('.view-list-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const listId = btn.dataset.listId;
          
          // Switch to this custom list view
          document.querySelectorAll('.list-tab').forEach(tab => tab.classList.remove('active'));
          currentList = 'custom-' + listId;
          filterAndRender();
          
          customListsModal.style.display = 'none';
        });
      });

      // Add event listeners to list items for editing
      document.querySelectorAll('.custom-list-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (!e.target.classList.contains('view-list-btn')) {
            const listId = item.querySelector('.view-list-btn').dataset.listId;
            // Here you could implement list editing functionality
            console.log('Edit list:', listId);
          }
        });
      });
    }

    // simple sort toggle
    document.getElementById('sortBtn').addEventListener('click', (e) => {
      const b = e.target;
      if(b.dataset.mode === 'rating'){ 
        b.dataset.mode = 'alpha'; 
        b.textContent = 'Sort: A → Z'; 
        restaurants.sort((a,b) => a.name.localeCompare(b.name)); 
      } else { 
        b.dataset.mode = 'rating'; 
        b.textContent = 'Sort: Popular'; 
        restaurants.sort((a,b) => b.rating - a.rating); 
      }
      filterAndRender();
    });

    // initialize
    (function init(){
      // default sort by rating
      restaurants.sort((a,b) => b.rating - a.rating);
      filterAndRender();
    })();
  </script>
</body>
