<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants - Zo2y</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;} 
    body {overflow-x:hidden;}

    /* Top Stripe */
    .top-stripe {background:#FF6F00; height:20px; position:relative;}
    .home-btn {
      position:absolute;
      top:30px; left:30px;
      width:40px; height:40px;
      border:2px solid var(--text-color-primary);
      border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      background: var(--nav-bg);
      transition:transform 0.3s;
    }
    .home-btn:hover {transform:scale(1.1);}
    .home-btn svg {width:20px; height:20px; stroke:var(--text-color-primary);}

    /* Featured Section */
    .featured { padding:60px 30px 20px; }
    .featured h2 { font-size:2rem; margin-bottom:20px; color:var(--text-color-primary); }

    /* Search */
    .search-container {
      position: relative;
      display:flex;
      justify-content:center;
      margin:20px;
    }
    .search-container input {
      width:60%;
      padding:10px 15px;
      border:2px solid var(--nav-shadow);
      border-radius:8px 0 0 8px;
      font-size:1rem;
      outline:none;
    }
    .search-container button {
      padding:10px 20px;
      border:none;
      border-radius:0 8px 8px 0;
      background:#FF6F00;
      color:#fff;
      cursor:pointer;
      font-size:1rem;
      transition:0.3s;
    }
    .search-container button:hover {background:#e65f00;}

    /* Suggestions dropdown */
    .suggestions {
      position: absolute;
      top: 100%;
      left: 20%;
      width: 60%;
      background: var(--card-bg);
      border:1px solid var(--nav-shadow);
      border-radius:0 0 8px 8px;
      max-height:200px;
      overflow-y:auto;
      display:none;
      z-index:999;
    }
    .suggestions div {
      padding:10px;
      cursor:pointer;
      color: var(--text-color-primary);
    }
    .suggestions div:hover {background: var(--nav-bg);}

    /* Restaurants Grid */
    .restaurants {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:25px;
      padding:40px 30px 80px;
    }
    .restaurant-card {
      background: var(--card-bg);
      border-radius:12px;
      padding:20px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      transition:transform 0.3s, box-shadow 0.3s;
      cursor:pointer;
    }
    .restaurant-card:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }
    .restaurant-card img {
      width:100%;
      height:200px;
      object-fit:contain;
      border-radius:12px;
      background:#f5f5f5;
      margin-bottom:15px;
      display:block;
    }
    .restaurant-card h3 {margin-bottom:8px; color:var(--text-color-primary);}
    .restaurant-card p {margin-bottom:6px; color:var(--text-color-secondary); font-size:0.9rem;}
    .stars {color:#FF6F00; font-size:1.1rem;}

    .no-results {
      text-align:center;
      font-size:1.2rem;
      color:var(--text-color-secondary);
      margin-top:20px;
    }

    footer {text-align:center; padding:40px 20px; border-top:1px solid var(--nav-shadow); font-size:0.9rem; color: var(--text-color-secondary);}
  </style>
</head>
<body>
  <!-- Top Stripe + Home Button -->
  <div class="top-stripe">
    <div class="home-btn" onclick="window.location.href='index.html'">
      <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M3 12L12 3l9 9" />
        <path d="M9 21V12h6v9" />
      </svg>
    </div>
  </div>

  <!-- Featured Section -->
  <section class="featured">
    <h2>Featured Restaurants</h2>
  </section>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search restaurants...">
    <button onclick="searchRestaurant()">Search</button>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <!-- Restaurants Grid -->
  <section class="restaurants" id="restaurants"></section>
  <div class="no-results" id="no-results" style="display:none;">No results found</div>

  <!-- Footer -->
  <footer>© 2025 Zo2y. All rights reserved.</footer>

  <script>
    const restaurants = [
      { name:"Mori Sushi", category:"Japanese", desc:"Modern sushi chain serving rolls, sashimi & Japanese bites.", img:"images/mori.png", rating:4.7, link:"cards/mori.html" },
      { name:"Kilo Kebab", category:"Middle Eastern", desc:"Charcoal-grilled kebabs & hearty Middle Eastern plates.", img:"images/kilo.png", rating:4.5, link:"cards/kilo.html" },
      { name:"Hameed", category:"Fast Food", desc:"Local favorite for sandwiches & quick bites.", img:"images/hameed.png", rating:4.3, link:"cards/hameed.html" },
      { name:"Bazooka", category:"Burger & Fried Chicken", desc:"Loaded burgers & crispy fried chicken combos.", img:"images/bazooka.jpg", rating:4.2, link:"cards/bazooka.html" },
      { name:"Mexican Corn", category:"Mexican Street Food", desc:"Elote, tacos & cheesy Mexican street snacks.", img:"images/mexican.jpg", rating:4.0, link:"cards/mexican.html" },
      { name:"Chikin Worx", category:"Fried Chicken", desc:"Crunchy chicken, sandwiches & family buckets.", img:"images/chikin.png", rating:4.5, link:"cards/chikin.html" },
      { name:"Vasko", category:"Steakhouse & Café", desc:"Premium coffee, pastries & elegant café vibes.", img:"images/vasko.jpg", rating:4.6, link:"cards/vasko.html" },
      { name:"Second Cup", category:"Cafe", desc:"Canadian coffeehouse chain serving espresso, lattes & pastries.", img:"images/secondcup.png", rating:4.4, link:"cards/secondcup.html" },
      { name:"Pizza Station", category:"Pizza", desc:"Classic pizzas & comfort food.", img:"images/station.png", rating:4.3, link:"cards/station.html" },
      { name:"BRGR", category:"Burgers", desc:"Gourmet burgers with premium toppings & sides.", img:"images/brgr.jpg", rating:4.4, link:"cards/brgr.html" },
      { name:"Country Hills", category:"American Diner", desc:"Grilled meats, casual dining & family meals.", img:"images/country.jpg", rating:4.2, link:"cards/country.html" },
      { name:"Bayouki Rotisserie", category:"Rotisserie Chicken", desc:"Authentic grilled chicken & rotisserie meals.", img:"images/bayoki.png", rating:4.3, link:"cards/bayoki.html" },
      { name:"Maine", category:"Seafood", desc:"Fresh seafood, lobster rolls & New England classics.", img:"images/maine.jpg", rating:4.5, link:"cards/maine.html" },
      { name:"Barbar Shawarma", category:"Lebanese Street Food", desc:"Iconic shawarma spot serving beef, chicken & falafel.", img:"images/barbar.png", rating:4.4, link:"cards/barbar.html" },
      { name:"Labash", category:"Grilled Chicken & Sandwiches", desc:"Known for charcoal-grilled chicken, meat & fast bites.", img:"images/labash.jpg", rating:4.3, link:"cards/labash.html" }
    ];

    const container = document.getElementById('restaurants');
    const noResults = document.getElementById('no-results');
    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');

    function renderRestaurants(list) {
      container.innerHTML = "";
      if(list.length === 0){
        noResults.style.display = "block";
        return;
      }
      noResults.style.display = "none";
      list.forEach(r=>{
        const card = document.createElement('div');
        card.className='restaurant-card';
        card.onclick = () => window.location.href = r.link;
        card.innerHTML=`
          <img src="${r.img}" alt="${r.name}">
          <h3>${r.name}</h3>
          <p><strong>${r.category}</strong></p>
          <p>${r.desc}</p>
          <div class="stars">${'★'.repeat(Math.round(r.rating))}${'☆'.repeat(5-Math.round(r.rating))}</div>
        `;
        container.appendChild(card);
      });
    }

    renderRestaurants(restaurants);

    // Search button
    function searchRestaurant(){
      const query = searchInput.value.trim().toLowerCase();
      if(!query){
        renderRestaurants(restaurants);
        return;
      }
      const results = restaurants.filter(r => r.name.toLowerCase().includes(query));
      if(results.length === 1){
        window.location.href = results[0].link;
      } else {
        renderRestaurants(results);
      }
    }

    // Live suggestions
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = '';

      if (!query) {
        suggestionsBox.style.display = 'none';
        return;
      }

      const results = restaurants.filter(r =>
        r.name.toLowerCase().includes(query) ||
        r.category.toLowerCase().includes(query) ||
        r.desc.toLowerCase().includes(query)
      );

      if(results.length === 0){
        suggestionsBox.innerHTML = '<div>No results</div>';
        suggestionsBox.style.display = 'block';
        return;
      }

      results.forEach(r=>{
        const div = document.createElement('div');
        div.textContent = r.name;
        div.onclick = () => window.location.href = r.link;
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = 'block';
    });

    document.addEventListener('click', e => {
      if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
