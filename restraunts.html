<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zo2y ‚Äî All Restaurants</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { 
      --bg: #0b1633; --card: #132347; --muted: #cbd5e1; --accent: #f59e0b; 
      --glass: rgba(255,255,255,0.03); --white: #ffffff; --border: rgba(255,255,255,0.1);
      --gradient: linear-gradient(135deg, #f59e0b 0%, #ffb84d 100%);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --success: #10b981; --error: #ef4444; --info: #3b82f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; } 
    html, body { height: 100%; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--white); line-height: 1.6; } 
    a { color: inherit; text-decoration: none; } 
    img { display: block; max-width: 100%; height: auto; }
    
    /* Enhanced Header */
    header { 
      position: sticky; top: 0; z-index: 60; 
      display: flex; align-items: center; gap: 20px; 
      padding: 14px 24px; backdrop-filter: blur(20px) saturate(180%);
      background: rgba(19, 35, 71, 0.8); border-bottom: 1px solid var(--border); 
    } 
    .logo { 
      height: 40px; cursor: pointer; transition: all 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    .logo:hover {
      transform: scale(1.05) rotate(-2deg);
      filter: drop-shadow(0 6px 12px rgba(245,158,11,0.3));
    }
    .toolbar { 
      display: flex; gap: 12px; margin-left: auto; align-items: center; flex-wrap: wrap; 
    } 
    .search { 
      width: 280px; position: relative; 
    } 
    .search input { 
      width: 100%; padding: 10px 16px 10px 40px; border-radius: 20px; 
      border: 1px solid var(--border); background: var(--card); color: var(--white); 
      outline: none; font-size: 14px; transition: all 0.3s ease;
    } 
    .search input:focus { 
      border-color: var(--accent); box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2); 
    } 
    .search .icon { 
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%); 
      opacity: 0.85; transition: all 0.3s ease;
    }
    .search input:focus + .icon {
      opacity: 1;
      color: var(--accent);
    }
    .btn { 
      background: var(--card); border: 1px solid var(--border); color: var(--white); 
      padding: 8px 16px; border-radius: 16px; cursor: pointer; font-size: 13px; 
      font-weight: 500; transition: all 0.3s ease;
    } 
    .btn:hover { 
      background: var(--accent); color: #0b1633; transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245,158,11,0.3);
    }
    
    /* Enhanced User Auth */
    .user-auth { display: flex; align-items: center; gap: 10px; } 
    .auth-btn { 
      background: var(--gradient); color: #0b1633; border: none; 
      padding: 8px 16px; border-radius: 16px; cursor: pointer; 
      font-size: 13px; font-weight: 600; transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(245,158,11,0.3);
    } 
    .auth-btn:hover { 
      transform: translateY(-2px); box-shadow: 0 6px 16px rgba(245,158,11,0.4);
    }
    .user-welcome { 
      display: none; align-items: center; gap: 8px; font-size: 13px; 
      cursor: pointer; padding: 6px 12px; border-radius: 16px; 
      transition: all 0.3s ease; font-weight: 500;
    } 
    .user-welcome:hover { 
      background: var(--accent); color: #0b1633; transform: translateY(-2px);
    } 
    .user-avatar { 
      width: 32px; height: 32px; border-radius: 50%; background: var(--gradient); 
      display: flex; align-items: center; justify-content: center; 
      font-weight: bold; color: #0b1633; font-size: 14px; 
      box-shadow: 0 4px 8px rgba(245,158,11,0.3);
    }
    
    /* Enhanced Container */
    .container { 
      max-width: 1200px; margin: 24px auto; padding: 0 20px; 
    } 
    .login-prompt { 
      display: none; background: var(--card); border: 1px solid var(--accent); 
      border-radius: 16px; padding: 20px; margin: 20px 0; text-align: center;
      backdrop-filter: blur(10px);
    }
    .login-prompt h3 {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    /* Enhanced List Tabs */
    .list-tabs { 
      display: none; gap: 8px; margin-bottom: 20px; 
      border-bottom: 1px solid var(--border); padding-bottom: 12px; overflow-x: auto; 
    } 
    .list-tab { 
      background: var(--card); border: 1px solid var(--border); color: var(--white); 
      padding: 8px 16px; border-radius: 16px; cursor: pointer; font-size: 13px; 
      white-space: nowrap; transition: all 0.3s ease; font-weight: 500;
    } 
    .list-tab.active { 
      background: var(--gradient); color: #0b1633; border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(245,158,11,0.3);
    } 
    .list-tab .count { 
      background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 8px; 
      font-size: 11px; margin-left: 6px; font-weight: 600;
    }
    
    /* Enhanced Controls */
    .controls { 
      display: flex; gap: 12px; align-items: center; margin-bottom: 24px; flex-wrap: wrap; 
    } 
    .controls-info { color: var(--muted); font-size: 14px; font-weight: 500; } 
    .category-filters { margin-left: auto; } 
    .category-dropdown select { 
      background: var(--card); border: 1px solid var(--border); color: var(--white); 
      padding: 8px 12px; border-radius: 16px; cursor: pointer; font-size: 13px;
      transition: all 0.3s ease;
    }
    .category-dropdown select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
    }
    
    /* Enhanced Grid */
    .grid { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; 
    } 
    .tile { 
      background: var(--card); border-radius: 16px; overflow: hidden; 
      box-shadow: 0 6px 16px rgba(0,0,0,0.1); border: 1px solid var(--border); 
      cursor: pointer; position: relative; transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    } 
    .tile:hover { 
      transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      border-color: var(--accent);
    } 
    .tile .media { 
      height: 160px; overflow: hidden; background: var(--glass); 
      display: flex; align-items: center; justify-content: center; padding: 16px; 
      position: relative;
    } 
    .tile img { 
      width: auto; height: auto; max-width: 100%; max-height: 100%; 
      object-fit: contain; transition: transform 0.6s ease;
    }
    .tile:hover img {
      transform: scale(1.1);
    }
    .tile .inner { padding: 16px; } 
    .tile h3 { 
      margin: 0 0 8px 0; font-size: 16px; font-weight: 700; 
      line-height: 1.3;
    } 
    .tile .category { 
      color: var(--muted); font-size: 12px; margin: 0 0 8px 0; 
      display: flex; align-items: center; gap: 6px;
    } 
    .tile .rating { color: var(--accent); font-weight: 700; } 
    .tile .desc { 
      color: var(--muted); font-size: 13px; margin: 8px 0 0 0; 
      line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; 
      -webkit-box-orient: vertical; overflow: hidden; 
    }
    
    /* Enhanced List Actions */
    .list-actions { 
      position: absolute; top: 12px; right: 12px; display: flex; 
      flex-direction: column; gap: 8px; opacity: 0; z-index: 10; 
      transition: all 0.3s ease;
    } 
    .tile:hover .list-actions { opacity: 1; } 
    .list-btn { 
      background: rgba(11, 22, 51, 0.9); border: 1px solid var(--border); 
      color: var(--white); padding: 8px; border-radius: 12px; 
      display: flex; align-items: center; justify-content: center; 
      cursor: pointer; font-size: 14px; backdrop-filter: blur(10px); 
      width: 44px; height: 44px; transition: all 0.3s ease;
      min-height: 44px; /* Accessibility: minimum touch target size */
    } 
    .list-btn:hover { 
      transform: scale(1.15); background: var(--accent); color: #0b1633; 
      border-color: var(--accent); box-shadow: 0 4px 12px rgba(245,158,11,0.4);
    } 
    .list-btn.active { 
      background: var(--accent); color: #0b1633; border-color: var(--accent);
      transform: scale(1.1);
    } 
    .list-btn .btn-text { display: none; }
    
    /* Enhanced Empty State */
    .empty { 
      padding: 60px 20px; text-align: center; color: var(--muted); display: none; 
    }
    .empty div {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .empty h3 {
      margin-bottom: 8px;
      font-size: 20px;
    }
    
    /* Loading Skeleton */
    .skeleton {
      background: linear-gradient(90deg, var(--card) 25%, rgba(255,255,255,0.05) 50%, var(--card) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-img {
      height: 160px;
      width: 100%;
    }
    
    .skeleton-text {
      height: 16px;
      margin-bottom: 8px;
    }
    
    .skeleton-text.short {
      width: 60%;
    }
    
    /* Enhanced Footer */
    footer { 
      padding: 30px 20px; color: var(--muted); text-align: center; 
      border-top: 1px solid var(--border); margin-top: 40px; 
      background: var(--card);
    }
    
    /* Enhanced Custom Notification */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }
    
    .custom-notification {
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      transform: translateX(120%);
      transition: transform 0.4s ease;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
    }
    
    .notification-success {
      background: rgba(16, 185, 129, 0.9);
      color: white;
    }
    
    .notification-error {
      background: rgba(239, 68, 68, 0.9);
      color: white;
    }
    
    .notification-info {
      background: rgba(59, 130, 246, 0.9);
      color: white;
    }
    
    .notification-show {
      transform: translateX(0);
    }
    
    .notification-icon {
      margin-right: 12px;
      font-size: 1.2rem;
    }
    
    .notification-close {
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    
    .notification-close:hover {
      opacity: 1;
    }

    /* Responsive Design */
    @media (max-width: 768px) { 
      header { padding: 12px 16px; flex-wrap: wrap; gap: 12px; } 
      .toolbar { margin-left: 0; width: 100%; justify-content: space-between; } 
      .search { width: 200px; } 
      .grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 16px; } 
      .tile .media { height: 120px; padding: 12px; } 
      .tile .inner { padding: 12px; } 
      .tile h3 { font-size: 15px; } 
      .tile .desc { font-size: 12px; -webkit-line-clamp: 2; } 
      .list-actions { opacity: 1; top: 8px; right: 8px; gap: 6px; } 
      .list-btn { 
        width: 40px; height: 40px; font-size: 16px; 
        background: rgba(11, 22, 51, 0.95); border: 1.5px solid var(--border); 
      } 
      .list-btn.active { background: var(--accent); } 
      .user-welcome { padding: 6px 10px; font-size: 12px; } 
      .user-avatar { width: 28px; height: 28px; font-size: 12px; } 
    }
    
    @media (max-width: 480px) { 
      .grid { grid-template-columns: 1fr; } 
      .search { width: 160px; } 
      .toolbar { gap: 8px; } 
      .list-btn { width: 36px; height: 36px; font-size: 14px; } 
      .user-welcome span { display: none; } 
      .user-welcome { padding: 8px; } 
      .container { padding: 0 16px; }
    }
    
    @media (hover: none) and (pointer: coarse) { 
      .list-actions { opacity: 1; } 
      .list-btn:hover { transform: none; } 
      .tile:hover { transform: none; }
    }
  </style>

  <script>
    const supabaseUrl = "https://gfkhjbztayjyojsgdpgk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // ---------- WORKING ACCOUNT SYSTEM ----------
    const userWelcome = document.getElementById('userWelcome');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const loginBtn = document.getElementById('loginBtn');

    // Helper to escape HTML
    function escapeHtml(s) { 
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); 
    }

    // Updates UI based on supabase session
    async function updateAuthUI() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) {
          console.warn('supabase getSession err', error);
        }

        if (session && session.user) {
          // User is logged in
          const userId = session.user.id;

          // Fetch profile from user_profiles table
          let username = null;
          try {
            const { data: profile, error: profileError } = await supabase
              .from('user_profiles')
              .select('username, full_name, avatar_url')
              .eq('id', userId)
              .limit(1)
              .maybeSingle();

            if (profileError) {
              console.warn('profile fetch err', profileError);
            } else if (profile) {
              username = profile.username || profile.full_name || null;
              // Store profile locally for other pages
              try { localStorage.setItem('zo2y_user', JSON.stringify(profile)); } catch(e){}
            }
          } catch (err) {
            console.warn('profile fetch catch', err);
          }

          // Fallback display name
          const displayName = username || session.user.user_metadata?.username || session.user.email?.split('@')[0] || 'User';

          // Set UI elements
          userWelcome.style.display = 'flex';
          loginBtn.style.display = 'none';
          document.getElementById('listTabs').style.display = 'flex';
          document.getElementById('loginPrompt').style.display = 'none';
          
          userName.textContent = displayName;
          userAvatar.textContent = displayName.charAt(0).toUpperCase();

          // Set click handler for profile redirect
          userWelcome.onclick = (e) => {
            e.preventDefault();
            safeGoToProfile();
          };

        } else {
          // Not logged in
          userWelcome.style.display = 'none';
          loginBtn.style.display = 'block';
          document.getElementById('listTabs').style.display = 'none';
          document.getElementById('loginPrompt').style.display = 'block';
          
          try { localStorage.removeItem('zo2y_user'); } catch(e){}
          
          loginBtn.onclick = () => location.href = 'login.html';
        }
      } catch (e) {
        console.error('updateAuthUI error', e);
        // Fallback to logged out state
        userWelcome.style.display = 'none';
        loginBtn.style.display = 'block';
        document.getElementById('listTabs').style.display = 'none';
        document.getElementById('loginPrompt').style.display = 'block';
        loginBtn.onclick = () => location.href = 'login.html';
      }
    }

    // Safe redirect function: verifies session before sending to profile
    async function safeGoToProfile() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (session && session.user) {
          // Go to profile
          window.location.href = 'profile.html';
        } else {
          // No session -> go to login
          window.location.href = 'login.html';
        }
      } catch (err) {
        console.error('safeGoToProfile err', err);
        window.location.href = 'login.html';
      }
    }

    // Listen for auth changes so UI updates automatically
    if (supabase) {
      supabase.auth.onAuthStateChange((event, session) => {
        setTimeout(updateAuthUI, 50);
      });
    }

    // ---------- ENHANCED NOTIFICATION SYSTEM ----------
    const notificationQueue = [];
    let isShowingNotification = false;

    function showNotification(message, type = "info", duration = 2500) {
      notificationQueue.push({ message, type, duration });
      processNotificationQueue();
    }

    function processNotificationQueue() {
      if (isShowingNotification || notificationQueue.length === 0) return;
      
      isShowingNotification = true;
      const { message, type, duration } = notificationQueue.shift();
      
      const notificationContainer = document.getElementById("notificationContainer");
      const notification = document.createElement("div");
      notification.className = `custom-notification notification-${type}`;
      
      let iconClass;
      if (type === "success") {
        iconClass = "fas fa-check-circle";
      } else if (type === "error") {
        iconClass = "fas fa-exclamation-circle";
      } else {
        iconClass = "fas fa-info-circle";
      }
      
      notification.innerHTML = `
        <i class="notification-icon ${iconClass}"></i>
        <span class="notification-message">${message}</span>
        <button class="notification-close" aria-label="Close notification">√ó</button>
      `;
      
      notificationContainer.appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add("notification-show");
      }, 10);
      
      // Close button handler
      notification.querySelector('.notification-close').addEventListener('click', () => {
        hideNotification(notification);
      });
      
      // Auto-hide after duration
      setTimeout(() => {
        if (notification.parentNode) {
          hideNotification(notification);
        }
      }, duration);
    }

    function hideNotification(notification) {
      notification.classList.remove("notification-show");
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
        isShowingNotification = false;
        processNotificationQueue();
      }, 400);
    }

    // ---------- LIST MANAGEMENT ----------
    const listManager = {
      userLists: [],
      currentLists: {
        favorites: null,
        visited: null,
        wantToGo: null
      },
      
      async init() { 
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return;
        
        await this.loadUserLists();
        this.updateListCounts();
      },
      
      async loadUserLists() {
        try {
          const { data: { user } } = await supabase.auth.getUser();
          if (!user) return;

          const { data: lists, error } = await supabase
            .from('lists')
            .select('*')
            .eq('user_id', user.id);
          
          if (error) throw error;
          
          this.userLists = lists || [];
          await this.setupDefaultLists();
          await this.loadListRestaurants();
          
        } catch (error) {
          console.error('Error loading lists:', error);
        }
      },
      
      async setupDefaultLists() {
        const { data: { user } } = await supabase.auth.getUser();
        
        this.currentLists.favorites = this.userLists.find(list => list.title === 'Favorites');
        this.currentLists.visited = this.userLists.find(list => list.title === 'Visited'); 
        this.currentLists.wantToGo = this.userLists.find(list => list.title === 'Want to Go');
        
        if (!this.currentLists.favorites) {
          this.currentLists.favorites = await this.createList('Favorites', 'My favorite restaurants');
        }
        if (!this.currentLists.visited) {
          this.currentLists.visited = await this.createList('Visited', 'Restaurants I have visited');
        }
        if (!this.currentLists.wantToGo) {
          this.currentLists.wantToGo = await this.createList('Want to Go', 'Restaurants I want to try');
        }
      },
      
      async createList(title, description) {
        const { data: { user } } = await supabase.auth.getUser();
        
        const { data: newList, error } = await supabase
          .from('lists')
          .insert([
            {
              user_id: user.id,
              title: title,
              description: description
            }
          ])
          .select()
          .single();
        
        if (error) {
          console.error('Error creating list:', error);
          return null;
        }
        
        this.userLists.push(newList);
        return newList;
      },
      
      async loadListRestaurants() {
        for (const listType in this.currentLists) {
          const list = this.currentLists[listType];
          if (list) {
            const { data: listRestaurants, error } = await supabase
              .from('lists_restraunts')
              .select('restraunt_id')
              .eq('list_id', list.id);
            
            if (!error && listRestaurants) {
              list.restaurants = listRestaurants.map(item => item.restraunt_id);
            } else {
              list.restaurants = [];
            }
          }
        }
      },
      
      updateListCounts() {
        if (this.currentLists.favorites) {
          document.getElementById('favoritesCount').textContent = this.currentLists.favorites.restaurants?.length || 0;
        }
        if (this.currentLists.visited) {
          document.getElementById('visitedCount').textContent = this.currentLists.visited.restaurants?.length || 0;
        }
        if (this.currentLists.wantToGo) {
          document.getElementById('wantToGoCount').textContent = this.currentLists.wantToGo.restaurants?.length || 0;
        }
      },
      
      async toggleInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        if (!list) return false;
        
        const isInList = list.restaurants?.includes(restaurantId);
        
        try {
          if (isInList) {
            const { error } = await supabase
              .from('lists_restraunts')
              .delete()
              .match({
                list_id: list.id,
                restraunt_id: restaurantId
              });
            
            if (error) throw error;
            
            list.restaurants = list.restaurants.filter(id => id !== restaurantId);
            showNotification(`Removed from ${list.title}`, "info");
            
          } else {
            const { error } = await supabase
              .from('lists_restraunts')
              .insert([
                {
                  list_id: list.id,
                  restraunt_id: restaurantId,
                  added_at: new Date().toISOString()
                }
              ]);
            
            if (error) throw error;
            
            if (!list.restaurants) list.restaurants = [];
            list.restaurants.push(restaurantId);
            showNotification(`Added to ${list.title}`, "success");
          }
          
          this.updateListCounts();
          return !isInList;
          
        } catch (error) {
          console.error('Error updating list:', error);
          showNotification('Error saving changes', 'error');
          return isInList;
        }
      },
      
      isInList(listType, restaurantId) {
        const list = this.currentLists[listType];
        return list?.restaurants?.includes(restaurantId) || false;
      }
    };

    // ---------- RESTAURANT DATA (LOADED FROM SUPABASE) ----------
    let restaurants = [];
    let categories = new Set();

    // Function to load restaurants from Supabase
    async function loadRestaurantsFromSupabase() {
      try {
        showLoadingSkeleton();
        
        const { data, error } = await supabase
          .from('restaraunts')
          .select('id, slug, name, category, description, rating, image')
          .order('rating', { ascending: false });
        
        if (error) throw error;
        
        restaurants = data.map(restaurant => ({
          id: restaurant.id,
          slug: restaurant.slug,
          name: restaurant.name,
          category: restaurant.category,
          desc: restaurant.description,
          rating: restaurant.rating,
          image: restaurant.image || 'default-logo.jpg'
        }));
        
        // Extract unique categories
        categories = new Set(restaurants.map(r => r.category).filter(Boolean));
        
        // Populate category dropdown
        populateCategoryDropdown();
        
        // Render initial list
        await filterAndRender();
        
      } catch (error) {
        console.error('Error loading restaurants:', error);
        showNotification('Error loading restaurants. Please refresh.', 'error');
        // Fallback: Show empty state
        document.getElementById('grid').innerHTML = '';
        document.getElementById('empty').style.display = 'block';
        document.getElementById('empty').innerHTML = `
          <div>‚ö†Ô∏è</div>
          <h3>Error loading restaurants</h3>
          <p>Please check your connection and refresh</p>
        `;
      }
    }

    function populateCategoryDropdown() {
      const categorySelect = document.getElementById('categorySelect');
      const defaultOptions = categorySelect.innerHTML;
      
      // Clear existing options except "All Categories"
      categorySelect.innerHTML = '<option value="All">All Categories</option>';
      
      // Add categories alphabetically
      const sortedCategories = Array.from(categories).sort();
      sortedCategories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }

    function showLoadingSkeleton() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      // Add 8 skeleton cards
      for (let i = 0; i < 8; i++) {
        const skeletonCard = document.createElement('div');
        skeletonCard.className = 'tile skeleton';
        skeletonCard.innerHTML = `
          <div class="media skeleton-img"></div>
          <div class="inner">
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
          </div>
        `;
        grid.appendChild(skeletonCard);
      }
    }

    // ---------- RENDERING AND FILTERING ----------
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const qInput = document.getElementById('q');
    const categorySelect = document.getElementById('categorySelect');
    let currentList = 'all';

    // Simple rendering function
    async function renderList(list) {
      grid.innerHTML = '';
      
      if (!list || !list.length) { 
        empty.style.display = 'block'; 
        grid.style.display = 'none'; 
        countEl.textContent = '0'; 
        return; 
      }
      
      empty.style.display = 'none'; 
      grid.style.display = 'grid'; 
      countEl.textContent = list.length;
      
      const { data: { session } } = await supabase.auth.getSession();
      const isLoggedIn = !!session;
      
      list.forEach(r => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        // Create clickable content
        const clickableContent = document.createElement('a');
        clickableContent.href = `restaurant.html?slug=${r.slug}`;
        clickableContent.style.textDecoration = 'none';
        clickableContent.style.color = 'inherit';
        clickableContent.style.display = 'block';
        clickableContent.style.height = '100%';
        
        clickableContent.innerHTML = `
          <div class="media"><img src="images/${r.image}" alt="${r.name}" loading="lazy" onerror="this.src='images/default-logo.jpg'"></div>
          <div class="inner">
            <h3>${r.name}</h3>
            <div class="category"><span class="rating">‚≠ê ${r.rating}</span> ‚Ä¢ ${r.category || 'Restaurant'}</div>
            <p class="desc">${r.desc || 'Delicious food served with care'}</p>
          </div>
        `;
        
        tile.appendChild(clickableContent);
        
        // Add list buttons that don't navigate
        if (isLoggedIn) {
          const listActions = document.createElement('div');
          listActions.className = 'list-actions';
          listActions.innerHTML = `
            <button class="list-btn favorite ${listManager.isInList('favorites', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="favorites" title="Add to Favorites">‚ù§Ô∏è</button>
            <button class="list-btn want-to-go ${listManager.isInList('wantToGo', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="wantToGo" title="Want to Go">üìç</button>
            <button class="list-btn visited ${listManager.isInList('visited', r.id) ? 'active' : ''}" data-id="${r.id}" data-list="visited" title="Mark as Visited">üçΩÔ∏è</button>
          `;
          tile.appendChild(listActions);
        }
        
        grid.appendChild(tile);
      });

      // Add event listeners for list buttons
      if (isLoggedIn) {
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.preventDefault(); 
            e.stopPropagation();
            const restaurantId = parseInt(btn.dataset.id);
            const wasAdded = await listManager.toggleInList(btn.dataset.list, restaurantId);
            btn.classList.toggle('active', wasAdded);
            
            if (currentList !== 'all') await filterAndRender();
          });
        });

        // Touch support
        document.querySelectorAll('.list-btn').forEach(btn => {
          btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
          });
          
          btn.addEventListener('touchend', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            const restaurantId = parseInt(btn.dataset.id);
            const wasAdded = await listManager.toggleInList(btn.dataset.list, restaurantId);
            btn.classList.toggle('active', wasAdded);
            
            if (currentList !== 'all') await filterAndRender();
          });
        });
      }
    }

    // SIMPLIFIED FILTERING
    async function filterAndRender() {
      const { data: { session } } = await supabase.auth.getSession();
      const isLoggedIn = !!session;
      
      let filtered = restaurants.filter(r => {
        const q = qInput.value.trim().toLowerCase();
        const categoryMatch = categorySelect.value === 'All' || r.category === categorySelect.value;
        
        // Search by name or description
        const searchMatch = !q || 
          r.name.toLowerCase().includes(q) || 
          (r.desc && r.desc.toLowerCase().includes(q));
        
        let listMatch = true;
        if (isLoggedIn && currentList !== 'all') {
          if (currentList === 'favorites') listMatch = listManager.isInList('favorites', r.id);
          else if (currentList === 'visited') listMatch = listManager.isInList('visited', r.id);
          else if (currentList === 'want-to-go') listMatch = listManager.isInList('wantToGo', r.id);
        }
        
        return categoryMatch && searchMatch && listMatch;
      });
      
      await renderList(filtered);
    }

    // Event Listeners
    qInput.addEventListener('input', filterAndRender);
    categorySelect.addEventListener('change', filterAndRender);
    document.getElementById('reset').addEventListener('click', () => {
      qInput.value = ''; 
      categorySelect.value = 'All'; 
      currentList = 'all';
      document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-list="all"]').classList.add('active');
      filterAndRender();
    });

    document.querySelectorAll('.list-tab').forEach(tab => {
      tab.addEventListener('click', async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return;
        document.querySelectorAll('.list-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentList = tab.dataset.list;
        await filterAndRender();
      });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      updateAuthUI();
      listManager.init();
      loadRestaurantsFromSupabase();
    });
  </script>
