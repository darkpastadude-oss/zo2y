/* ========== FAB BUTTON STYLES ========== */
.list-manager-fab {
    position: fixed !important;
    bottom: 30px !important;
    right: 30px !important;
    z-index: 10000 !important;
    font-family: inherit !important;
    animation: fabEntry 0.5s cubic-bezier(0.4, 0, 0.2, 1) !important;
}

@keyframes fabEntry {
    from {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.fab-main {
    width: 60px !important;
    height: 60px !important;
    background: linear-gradient(135deg, var(--fab-color) 0%, var(--fab-hover) 100%) !important;
    border-radius: 50% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    cursor: pointer !important;
    box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4) !important;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    border: none !important;
    color: white !important;
    position: relative !important;
    overflow: hidden !important;
    outline: none !important;
}

.fab-main::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, transparent 30%, rgba(255, 255, 255, 0.2) 100%);
    border-radius: 50%;
}

.fab-main:hover {
    transform: scale(1.05) !important;
    box-shadow: 0 12px 35px rgba(245, 158, 11, 0.6) !important;
}

.fab-main:active {
    transform: scale(0.95) !important;
}

.fab-main .fab-icon {
    width: 24px;
    height: 24px;
    stroke: white;
    stroke-width: 2;
    transition: transform 0.3s ease;
}

.fab-main:hover .fab-icon {
    transform: rotate(90deg);
}

.fab-pulse {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: var(--fab-color);
    animation: pulse 2s infinite;
    opacity: 0.3;
    z-index: -1;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.3;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.1;
    }
    100% {
        transform: scale(1);
        opacity: 0.3;
    }
}

/* ========== LIST DROPDOWN STYLES ========== */
.list-dropdown {
    position: fixed;
    bottom: 100px;
    right: 30px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 20px;

    display: none;
    z-index: 10000;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);

    -webkit-backdrop-filter: blur(20px);
    animation: dropdownSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    flex-direction: column;
}

@keyframes dropdownSlide {
    from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.list-dropdown.show {

.list-checkbox {

// ========== RESTAURANT LIST MANAGER ==========
class RestaurantListManager {
    constructor() {
        this.restaurantId = null;
        this.userLists = [];
        this.customLists = [];
        this.currentLists = {
            favorites: null,
            visited: null,
            wantToGo: null
        };
        this.currentUser = null;
        this.isLoading = false;
        this.dropdownVisible = false;
        
        console.log('üìã List Manager Initialized');
    }

    async init() {
        try {
            // Get restaurant ID
            this.restaurantId = await getRestaurantIdFromSlug();
            console.log('üìã Restaurant ID:', this.restaurantId);
            
            // Inject UI immediately
            this.injectListMenu();
            
            // Check auth in background
            await this.checkAuth();
            
            if (this.currentUser && this.restaurantId) {
                await this.loadUserLists();
                this.updateDropdown();
            } else {
                // Still show UI but with login prompt
                this.updateDropdown();
            }
        } catch (error) {
            console.error('Error initializing list manager:', error);
        }
    }

    async checkAuth() {
        try {
            const { data: { session } } = await supabaseClient.auth.getSession();
            this.currentUser = session?.user || null;
            
            if (this.currentUser) {
                console.log('üìã User authenticated:', this.currentUser.id);
                
                // Listen for auth changes
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('üìã Auth state changed:', event);
                    this.currentUser = session?.user || null;
                    if (this.currentUser && this.restaurantId) {
                        this.loadUserLists().then(() => this.updateDropdown());
                    } else {
                        this.updateDropdown();
                    }
                });
            } else {
                console.log('üìã No user authenticated');
            }
        } catch (error) {
            console.error('üìã Auth error:', error);
            this.currentUser = null;
        }
    }

    async loadUserLists() {
        if (this.isLoading) return;
        this.isLoading = true;
        console.log('üìã Loading user lists...');
        
        try {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                console.log('üìã No user found');
                this.userLists = [];
                this.customLists = [];
                return;
            }

            // Load user's lists
            const { data: lists, error } = await supabaseClient
                .from('lists')
                .select('*')
                .eq('user_id', user.id);
            
            if (error) {
                console.error('üìã Error loading lists:', error);
                throw error;
            }
            
            this.userLists = lists || [];
            console.log('üìã Loaded user lists:', this.userLists.length);
            
            // Filter custom lists
            this.customLists = this.userLists.filter(list => 
                !['Favorites', 'Visited', 'Want to Go'].includes(list.title)
            );
            
            // Setup default lists if they don't exist
            await this.setupDefaultLists();
            
            // Load restaurants in lists
            await this.loadListRestaurants();
            
        } catch (error) {
            console.error('üìã Error loading user lists:', error);
            this.userLists = [];
            this.customLists = [];
        } finally {
            this.isLoading = false;
        }
    }
    
    async setupDefaultLists() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) return;
        
        console.log('üìã Setting up default lists...');
        
        // Find or create default lists
        this.currentLists.favorites = this.userLists.find(list => 
            list.title.toLowerCase() === 'favorites'
        );
        this.currentLists.visited = this.userLists.find(list => 
            list.title.toLowerCase() === 'visited'
        ); 
        this.currentLists.wantToGo = this.userLists.find(list => 
            list.title.toLowerCase() === 'want to go'
        );
        
        // Create missing default lists
        if (!this.currentLists.favorites) {
            console.log('üìã Creating Favorites list...');
            this.currentLists.favorites = await this.createList('Favorites', 'My favorite restaurants');
            if (this.currentLists.favorites) this.userLists.push(this.currentLists.favorites);
        }
        if (!this.currentLists.visited) {
            console.log('üìã Creating Visited list...');
            this.currentLists.visited = await this.createList('Visited', 'Restaurants I have visited');
            if (this.currentLists.visited) this.userLists.push(this.currentLists.visited);
        }
        if (!this.currentLists.wantToGo) {
            console.log('üìã Creating Want to Go list...');
            this.currentLists.wantToGo = await this.createList('Want to Go', 'Restaurants I want to try');
            if (this.currentLists.wantToGo) this.userLists.push(this.currentLists.wantToGo);
        }
    }
    
    async createList(title, description) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) return null;
        
        try {
            console.log(`üìã Creating list: ${title}`);
            
            const { data: newList, error } = await supabaseClient
                .from('lists')
                .insert([
                    {
                        user_id: user.id,
                        title: title,
                        description: description,
                        created_at: new Date().toISOString()
                    }
                ])
                .select()
                .single();
            
            if (error) {
                console.error('üìã Error creating list:', error);
                throw error;
            }
            
            // Initialize empty restaurants array
            newList.restaurants = [];
            
            showNotification(`Created "${title}" list`, 'success');
            console.log(`üìã List created:`, newList);
            return newList;
            
        } catch (error) {
            console.error('Error creating list:', error);
            showNotification('Error creating list', 'error');
            return null;
        }
    }
    
    async loadListRestaurants() {
        const listIds = this.userLists.map(list => list.id);
        if (listIds.length === 0) {
            console.log('üìã No lists to load restaurants for');
            return;
        }
        
        console.log('üìã Loading restaurants for lists:', listIds);
        
        try {
            const { data: listRestaurants, error } = await supabaseClient
                .from('lists_restraunts')
                .select('list_id, restraunt_id')
                .in('list_id', listIds);
            
            if (error) {
                console.error('üìã Error loading list restaurants:', error);
                throw error;
            }
            
            // Group restaurants by list
            const restaurantsByList = {};
            listRestaurants?.forEach(item => {
                if (!restaurantsByList[item.list_id]) {
                    restaurantsByList[item.list_id] = [];
                }
                restaurantsByList[item.list_id].push(item.restraunt_id);
            });
            
            // Assign restaurants to each list
            this.userLists.forEach(list => {
                list.restaurants = restaurantsByList[list.id] || [];
            });
            
            // Update custom lists
            this.customLists = this.userLists.filter(list => 
                !['Favorites', 'Visited', 'Want to Go'].includes(list.title)
            );
            
            console.log('üìã Loaded list restaurants');
            
        } catch (error) {
            console.error('Error loading list restaurants:', error);
        }
    }
    
    async checkIfInList(listId) {
        if (!this.currentUser || !this.restaurantId) {
            console.log('üìã Cannot check list: no user or restaurant ID');
            return false;
        }
        
        const list = this.userLists.find(l => l.id === listId);
        if (!list || !list.restaurants) {
            console.log(`üìã List ${listId} not found or has no restaurants`);
            return false;
        }
        
        const isInList = list.restaurants.includes(this.restaurantId);
        console.log(`üìã Restaurant ${this.restaurantId} in list ${listId}: ${isInList}`);
        return isInList;
    }
    
    async toggleInList(listId) {
        if (!this.currentUser || !this.restaurantId) {
            console.log('üìã Cannot toggle list: no user or restaurant ID');
            showLoginModal();
            return false;
        }
        
        const list = this.userLists.find(l => l.id === listId);
        if (!list) {
            console.error(`üìã List ${listId} not found`);
            return false;
        }
        
        try {
            const isInList = await this.checkIfInList(listId);
            
            if (isInList) {
                // Remove from list
                console.log(`üìã Removing restaurant ${this.restaurantId} from list ${listId}`);
                
                const { error } = await supabaseClient
                    .from('lists_restraunts')
                    .delete()
                    .match({
                        list_id: list.id,
                        restraunt_id: this.restaurantId
                    });
                
                if (error) {
                    console.error('üìã Error removing from list:', error);
                    throw error;
                }
                
                // Update local state
                if (list.restaurants) {
                    list.restaurants = list.restaurants.filter(id => id !== this.restaurantId);
                }
                
                showNotification(`Removed from "${list.title}"`, 'info');
                console.log(`üìã Successfully removed from list`);
                return false;
            } else {
                // Add to list
                console.log(`üìã Adding restaurant ${this.restaurantId} to list ${listId}`);
                
                const { error } = await supabaseClient
                    .from('lists_restraunts')
                    .insert([
                        {
                            list_id: list.id,
                            restraunt_id: this.restaurantId,
                            added_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) {
                    console.error('üìã Error adding to list:', error);
                    throw error;
                }
                
                // Update local state
                if (!list.restaurants) list.restaurants = [];
                list.restaurants.push(this.restaurantId);
                
                showNotification(`Added to "${list.title}"`, 'success');
                console.log(`üìã Successfully added to list`);
                return true;
            }
            
        } catch (error) {
            console.error('Error updating list:', error);
            showNotification('Error saving changes', 'error');
            return null;
        }
    }
    
    updateDropdown() {
        const dropdown = document.querySelector('.list-dropdown');
        if (!dropdown) {
            console.error('üìã Dropdown element not found');
            return;
        }
        
        if (this.isLoading) {
            dropdown.innerHTML = `
                <div class="dropdown-header">
                    <h3 class="dropdown-title">Save to Lists</h3>
                    <button class="close-btn" onclick="window.listManager?.hideDropdown()">√ó</button>
                </div>
                <div style="padding: 40px; text-align: center; color: var(--text2);">
                    <div class="loading-spinner" style="width: 24px; height: 24px; margin: 0 auto 10px;"></div>
                    Loading lists...
                </div>
            `;
            return;
        }
        
        if (!this.currentUser) {
            dropdown.innerHTML = `

function getRestaurantSlug() {
    const urlParams = new URLSearchParams(window.location.search);
    let slug = urlParams.get('slug');
    
    if (!slug) {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        slug = filename.replace('.html', '').toLowerCase();
    }
    
    return slug ? decodeURIComponent(slug).toLowerCase().trim() : null;
}

function initLazyLoading() {
    if (lazyLoadObserver) {
        return lazyLoadObserver;
    }
    
    lazyLoadObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                const src = img.getAttribute('data-src');
                
                if (src) {
                    if (imageCache.has(src)) {
                        const cachedImg = imageCache.get(src);
                        if (cachedImg.complete) {
                            img.src = src;
                            img.classList.remove('lazy-img');
                            img.classList.add('loaded');
                            lazyLoadObserver.unobserve(img);
                            return;
                        }
                    }
                    
                    const preloadImg = new Image();
                    preloadImg.src = src;
                    preloadImg.onload = () => {
                        img.src = src;
                        img.classList.remove('lazy-img');
                        img.classList.add('loaded');
                        imageCache.set(src, preloadImg);
                    };
                    preloadImg.onerror = () => {
                        img.src = 'images/default-logo.jpg';
                        img.classList.remove('lazy-img');
                        img.classList.add('loaded');
                    };
                }
                
                lazyLoadObserver.unobserve(img);
            }
        });
    }, {
        rootMargin: '100px',
        threshold: 0.01
    });
    
    console.log('Lazy loading initialized');
    return lazyLoadObserver;
}

function showNotification(message, type = 'info', duration = 4000) {
    const existing = document.querySelectorAll('.notification');
    existing.forEach(n => n.remove());

    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);

    requestAnimationFrame(() => {
        notification.classList.add('show');
    });

    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 400);
    }, duration);

    return notification;
}

function createSectionNavigation() {
    const navList = document.getElementById('sectionNavList');
    if (!navList) return;
    
    const sections = [
        { id: 'overview-section', label: 'Overview' },
        { id: 'branches-section', label: 'Contact & Branches' },
        { id: 'ordering-section', label: 'Ordering' },
        { id: 'gallery-section', label: 'Gallery' },
        { id: 'menu-section', label: 'Menu' },
        { id: 'reviews-section', label: 'Reviews' }
    ];
    
    navList.innerHTML = '';
    
    sections.forEach(section => {
        const navItem = document.createElement('li');
        navItem.className = 'section-nav-item';
        
        const navLink = document.createElement('a');
        navLink.href = `#${section.id}`;
        navLink.className = 'section-nav-link';
        navLink.textContent = section.label;
        navLink.onclick = (e) => {
            e.preventDefault();
            document.getElementById(section.id).scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
            
            document.querySelectorAll('.section-nav-link').forEach(link => {
                link.classList.remove('active');
            });
            navLink.classList.add('active');
        };
        
        navItem.appendChild(navLink);
        navList.appendChild(navItem);
    });
    
    const firstLink = navList.querySelector('.section-nav-link');
    if (firstLink) {
        firstLink.classList.add('active');
    }
    
    let ticking = false;
    
    function updateActiveNavOnScroll() {
        const scrollPosition = window.scrollY + 150;
        
        sections.forEach(section => {
            const sectionElement = document.getElementById(section.id);
            if (sectionElement) {
                const sectionTop = sectionElement.offsetTop;
                const sectionBottom = sectionTop + sectionElement.offsetHeight;
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                    document.querySelectorAll('.section-nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    
                    const currentLink = document.querySelector(`.section-nav-link[href="#${section.id}"]`);
                    if (currentLink) {
                        currentLink.classList.add('active');
                    }
                }
            }
        });
        
        ticking = false;
    }
    
    window.addEventListener('scroll', () => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                updateActiveNavOnScroll();
            });
            ticking = true;
        }
    });
}

async function loadRestaurantImages(slug) {
    try {
        console.log('üì∏ Loading images for restaurant:', slug);
        
        // Load gallery images from restaurant_gallery table
        const { data: galleryData, error: galleryError } = await supabaseClient
            .from('restaurant_gallery')
            .select('*')
            .eq('restaurant_slug', slug)
            .order('display_order', { ascending: true });
        
        if (galleryError) {
            console.error('Error loading gallery images:', galleryError);
            return {
                gallery: [],
                logo: null,
                cover: null
            };
        }
        
        // Get logo and cover images from gallery
        let logoUrl = null;
        let coverUrl = null;
        const galleryImages = [];
        
        if (galleryData && galleryData.length > 0) {
            // Find logo and cover images
            galleryData.forEach(image => {
                if (image.image_type === 'logo') {
                    logoUrl = image.image_url;
                } else if (image.image_type === 'cover') {
                    coverUrl = image.image_url;
                } else {
                    // Add to gallery images for display
                    galleryImages.push({
                        id: image.id,
                        image_url: image.image_url,
                        caption: image.caption || '',
                        category: image.category || 'all',
                        image_type: image.image_type || 'gallery'
                    });
                }
            });
        }
        
        // Fallback: Get restaurant data for logo
        if (!logoUrl) {
            const { data: restaurantData } = await supabaseClient
                .from('restraunts')
                .select('logo_url, image')
                .eq('slug', slug)
                .single();
            
            if (restaurantData) {
                if (!logoUrl && restaurantData.logo_url) {
                    logoUrl = restaurantData.logo_url;
                }
                if (!coverUrl && restaurantData.image) {
                    coverUrl = restaurantData.image;
                }
            }
        }
        
        console.log('‚úÖ Loaded restaurant images:', {
            galleryCount: galleryImages.length,
            logo: logoUrl,
            cover: coverUrl
        });
        
        return {
            gallery: galleryImages,
            logo: logoUrl,
            cover: coverUrl
        };
        
    } catch (error) {
        console.error('Error loading restaurant images:', error);
        return {
            gallery: [],
            logo: null,
            cover: null
        };
    }
}

async function loadRestaurantData() {
    const slug = getRestaurantSlug();
    
    if (!slug) {
        throw new Error('No restaurant slug found');
    }
    
    try {
        console.log('Loading data for slug:', slug);
        
        // Load everything in parallel for better performance
        const [restaurantData, menuData, branchesData, imagesData] = await Promise.all([
            supabaseClient.from('restraunts').select('*').eq('slug', slug).single(),
            supabaseClient.from('menu_items').select('*').eq('restaurant_slug', slug).order('category'),
            supabaseClient.from('branches').select('*').eq('restaurant_slug', slug).order('branch_name'),
            loadRestaurantImages(slug)
        ]);
        
        if (restaurantData.error || !restaurantData.data) {
            throw new Error('Restaurant not found');
        }

        return { 
            restaurant: restaurantData.data, 
            menuItems: menuData.data || [], 
            branches: branchesData.data || [],
            images: imagesData
        };
    } catch (error) {
        console.error('Error loading restaurant data:', error);
        throw error;
    }
}

function renderGallery(images, category = 'all') {

        ? images
        : images.filter(img => img.category && img.category.toLowerCase() === category.toLowerCase());
    
    if (!filteredImages || filteredImages.length === 0) {
        container.innerHTML = '';
        emptyMsg.style.display = 'block';
        return;

    emptyMsg.style.display = 'none';
    container.innerHTML = '';
    
    filteredImages.forEach((image, index) => {

        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        
        galleryItem.innerHTML = `

                alt="${image.caption || 'Restaurant image'}"

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            const category = tab.dataset.category;
            currentGalleryCategory = category;
            renderGallery(galleryImages, category);
        });
    });
}

function openLightbox(index, category = 'all') {
    const filteredImages = category === 'all' 
        ? galleryImages
        : galleryImages.filter(img => img.category && img.category.toLowerCase() === category.toLowerCase());
    
    if (!filteredImages || filteredImages.length === 0) return;
    
    const image = filteredImages[index];
    const actualIndex = galleryImages.findIndex(img => img.id === image.id);
    
    currentGalleryIndex = actualIndex;
    currentGalleryCategory = category;
    
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxCaption = document.getElementById('lightbox-caption');
    
    lightboxImage.src = image.image_url || '';
    lightboxCaption.textContent = image.caption || '';
    
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
}

function changeImage(direction) {
    let newIndex = currentGalleryIndex + direction;
    
    if (newIndex < 0) newIndex = galleryImages.length - 1;
    if (newIndex >= galleryImages.length) newIndex = 0;
    
    currentGalleryIndex = newIndex;
    
    const image = galleryImages[currentGalleryIndex];
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxCaption = document.getElementById('lightbox-caption');
    
    lightboxImage.src = image.image_url || '';
    lightboxCaption.textContent = image.caption || '';
}

// ========== REVIEW SYSTEM ==========
async function initReviewSystem() {
    try {
        const id = await getRestaurantIdFromSlug();
        if (!id) {
            console.error('Could not determine restaurant ID from slug:', getRestaurantSlug());
            const reviewSection = document.getElementById('reviews-section');
            if (reviewSection) {
                reviewSection.style.display = 'none';
            }
            return;
        }
        
        restaurantId = id;
        
        await checkAuth();
        await loadReviews();
        setupReviewEventListeners();
        setupSortControls();
    } catch (error) {
        console.error('Error initializing review system:', error);
        showNotification('Error setting up review system', 'error');
    }
}

async function loadReviews() {
    const container = document.getElementById('reviewsList');
    const statsContainer = document.getElementById('reviewsStats');
    
    try {
        container.innerHTML = '<div class="reviews-loading">Loading reviews...</div>';
        
        const { data: reviewsData, error } = await supabaseClient
            .from('reviews')
            .select('*')
            .eq('restaurant_id', restaurantId)
            .order('created_at', { ascending: false });

        if (error) throw error;

        reviews = reviewsData || [];

        if (!reviews || reviews.length === 0) {
            container.innerHTML = '<div class="reviews-empty">No reviews yet. Be the first to share your experience! üéâ</div>';
            statsContainer.innerHTML = '<div class="reviews-empty">No reviews yet</div>';
            return;
        }

        const totalReviews = reviews.length;
        const averageRating = reviews.reduce((sum, review) => sum + review.rating, 0) / totalReviews;
        const ratingDistribution = {5: 0, 4: 0, 3: 0, 2: 0, 1: 0};
        reviews.forEach(review => ratingDistribution[review.rating]++);

        statsContainer.innerHTML = `
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">${averageRating.toFixed(1)}</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalReviews}</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${Math.round((ratingDistribution[5] / totalReviews) * 100)}%</div>
                    <div class="stat-label">5 Star Reviews</div>
                </div>
            </div>
            <div class="rating-breakdown">
                ${[5, 4, 3, 2, 1].map(stars => `
                    <div class="rating-row">
                        <div class="rating-stars">${'‚òÖ'.repeat(stars)}</div>
                        <div class="rating-bar">
                            <div class="rating-fill" style="width: ${(ratingDistribution[stars] / totalReviews) * 100}%"></div>
                        </div>
                        <div class="rating-count">${ratingDistribution[stars]}</div>
                    </div>
                `).join('')}
            </div>
        `;

        sortAndDisplayReviews();

    } catch (error) {
        console.error('Error loading reviews:', error);
        container.innerHTML = '<div class="reviews-empty">Error loading reviews. Please try again later.</div>';
        showNotification('Error loading reviews', 'error');
    }
}

function sortAndDisplayReviews() {
    if (!reviews || reviews.length === 0) return;
    
    let sortedReviews = [...reviews];
    
    switch (currentSort) {
        case 'latest':
            sortedReviews.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            break;
        case 'highest':
            sortedReviews.sort((a, b) => b.rating - a.rating);
            break;
        case 'lowest':
            sortedReviews.sort((a, b) => a.rating - b.rating);
            break;
    }
    
    displayReviews(sortedReviews);
}

async function displayReviews(reviewsToDisplay) {
    const container = document.getElementById('reviewsList');
    
    if (!reviewsToDisplay || reviewsToDisplay.length === 0) {
        container.innerHTML = '<div class="reviews-empty">No reviews yet. Be the first to share your experience! üéâ</div>';
        return;
    }

    const userIds = [...new Set(reviewsToDisplay.map(review => review.user_id))];
    const { data: users } = await supabaseClient
        .from('user_profiles')
        .select('id, username, full_name')
        .in('id', userIds);

    const userMap = {};
    users?.forEach(user => userMap[user.id] = user);

    container.innerHTML = reviewsToDisplay.map(review => {
        const user = userMap[review.user_id];
        const displayName = user?.full_name || user?.username || 'Anonymous';
        const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        const canEditDelete = currentUser && currentUser.id === review.user_id;
        const isEditing = editingReviewId === review.id;

        return `
            <div class="review-card" id="review-${review.id}">
                <div class="review-header">
                    <div class="reviewer-info">
                        <div class="reviewer-avatar">${initials}</div>
                        <div class="reviewer-details">
                            <div class="reviewer-name">${displayName}</div>
                            <div class="review-date">${new Date(review.created_at).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                        </div>
                    </div>
                    <div class="review-rating">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}</div>
                </div>
                <p class="review-comment">${review.comment}</p>
                ${canEditDelete ? `
                    <div class="review-actions">
                        <button class="review-edit" onclick="editReview('${review.id}')">
                            ${isEditing ? 'Editing...' : 'Edit'}
                        </button>
                        <button class="review-delete" onclick="deleteReview('${review.id}')">
                            Delete
                        </button>
                    </div>
                ` : ''}
            </div>
        `;
    }).join('');
}

async function checkAuth() {
    try {
        const { data: { user } } = await supabaseClient.auth.getUser();
        currentUser = user;
        
        const reviewForm = document.getElementById('review-form');
        const authPrompt = document.getElementById('auth-prompt');
        
        if (user) {
            reviewForm.style.display = 'block';
            authPrompt.style.display = 'none';
        } else {
            reviewForm.style.display = 'none';
            authPrompt.style.display = 'block';
        }
        
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            currentUser = session?.user || null;
            
            if (currentUser) {
                reviewForm.style.display = 'block';
                authPrompt.style.display = 'none';
            } else {
                reviewForm.style.display = 'none';
                authPrompt.style.display = 'block';
            }
            
            await loadReviews();
        });
    } catch (error) {
        console.error('Auth error:', error);
        showNotification('Error checking authentication', 'error');
    }
}

function setupReviewEventListeners() {
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('star')) {
            currentRating = parseInt(e.target.dataset.rating);
            updateStars();
        }
    });

    const reviewForm = document.getElementById('review-form');
    if (reviewForm) {
        reviewForm.addEventListener('submit', submitReview);
    }

    const commentTextarea = document.getElementById('review-comment');
    if (commentTextarea) {
        commentTextarea.addEventListener('input', updateCharCount);
    }

    const cancelEditBtn = document.querySelector('.cancel-edit-btn');
    if (cancelEditBtn) {
        cancelEditBtn.addEventListener('click', cancelEdit);
    }
}

function updateStars() {
    const stars = document.querySelectorAll('.star');
    const ratingText = document.getElementById('ratingText');
    
    stars.forEach(star => {
        const starRating = parseInt(star.dataset.rating);
        star.classList.toggle('active', starRating <= currentRating);
    });

    const ratingTexts = ['Select your rating', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
    if (ratingText) {
        ratingText.textContent = ratingTexts[currentRating] || 'Select your rating';
    }
}

function updateCharCount() {
    const textarea = document.getElementById('review-comment');
    const charCount = document.getElementById('charCount');
    if (textarea && charCount) {
        charCount.textContent = textarea.value.length;
    }
}

async function submitReview(e) {
    e.preventDefault();
    
    if (!currentUser) {
        showNotification('Please sign in to submit a review', 'error');
        return;
    }

    const comment = document.getElementById('review-comment').value.trim();
    
    if (currentRating === 0) {
        showNotification('Please select a rating', 'error');
        return;
    }

    if (!comment) {
        showNotification('Please write a comment', 'error');
        return;
    }

    if (comment.length > 500) {
        showNotification('Comment must be 500 characters or less', 'error');
        return;
    }

    const submitBtn = document.querySelector('.submit-review-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    
    submitBtn.disabled = true;
    btnText.style.display = 'none';
    btnLoading.style.display = 'inline';

    try {
        if (editingReviewId) {
            const { error } = await supabaseClient
                .from('reviews')
                .update({ 
                    rating: currentRating, 
                    comment: comment,
                    updated_at: new Date().toISOString()
                })
                .eq('id', editingReviewId)
                .eq('user_id', currentUser.id);

            if (error) throw error;
            
            showNotification('Review updated successfully!', 'success');
            cancelEdit();
        } else {
            const { data: profile } = await supabaseClient
                .from('user_profiles')
                .select('username, full_name')
                .eq('id', currentUser.id)
                .single();

            const displayName = profile?.full_name || profile?.username || 'User';

            const { error } = await supabaseClient
                .from('reviews')
                .insert({
                    restaurant_id: restaurantId,
                    user_id: currentUser.id,
                    user_name: displayName,
                    rating: currentRating,
                    comment: comment
                });

            if (error) throw error;
            
            showNotification('Review submitted successfully!', 'success');
        }

        document.getElementById('review-form').reset();
        currentRating = 0;
        updateStars();
        updateCharCount();
        
        await loadReviews();

    } catch (error) {
        console.error('Error submitting review:', error);
        showNotification('Error submitting review. Please try again.', 'error');
    } finally {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
    }
}

async function editReview(reviewId) {
    try {
        const { data: review } = await supabaseClient
            .from('reviews')
            .select('*')
            .eq('id', reviewId)
            .eq('user_id', currentUser.id)
            .single();

        if (!review) {
            showNotification('Review not found', 'error');
            return;
        }

        editingReviewId = reviewId;
        currentRating = review.rating;
        
        document.getElementById('review-comment').value = review.comment;
        updateStars();
        updateCharCount();
        
        document.querySelector('.submit-review-btn .btn-text').textContent = 'Update Review';
        document.querySelector('.cancel-edit-btn').style.display = 'inline-block';
        
        document.getElementById('review-form').scrollIntoView({ 
            behavior: 'smooth',
            block: 'center'
        });

    } catch (error) {
        console.error('Error loading review for edit:', error);
        showNotification('Error loading review', 'error');
    }
}

function cancelEdit() {
    editingReviewId = null;
    currentRating = 0;
    
    document.getElementById('review-form').reset();
    updateStars();
    updateCharCount();
    
    document.querySelector('.submit-review-btn .btn-text').textContent = 'Submit Review';
    document.querySelector('.cancel-edit-btn').style.display = 'none';
}

async function deleteReview(reviewId) {
    if (!currentUser) {
        showNotification('Please log in to delete reviews', 'error');
        return;
    }

    if (!confirm('Are you sure you want to delete this review? This action cannot be undone.')) {
        return;
    }

    try {
        const { error } = await supabaseClient
            .from('reviews')
            .delete()
            .eq('id', reviewId)
            .eq('user_id', currentUser.id);

        if (error) throw error;
        
        showNotification('Review deleted successfully', 'success');
        await loadReviews();

    } catch (error) {
        console.error('Error deleting review:', error);
        showNotification('Error deleting review', 'error');
    }
}

function setupSortControls() {
    const sortSelect = document.getElementById('sortSelect');
    if (sortSelect) {
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            sortAndDisplayReviews();
        });
        
        document.getElementById('reviewsSortControls').style.display = 'flex';
    }
}

// ========== SUPABASE INITIALIZATION ==========
async function initSupabase() {
    try {
        if (typeof supabase === 'undefined') {
            console.warn('Supabase library not loaded yet, waiting...');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (typeof supabase === 'undefined') {
                throw new Error('Supabase library failed to load');
            }
        }
        
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('‚úÖ Supabase initialized successfully');
        return supabaseClient;
    } catch (error) {
        console.error('‚ùå Failed to initialize Supabase:', error);
        
        // Fallback mock client
        supabaseClient = {
            from: () => ({ 
                select: () => ({ 
                    eq: () => ({ 
                        single: async () => ({ data: null, error: new Error('Supabase not initialized') }) 
                    }) 
                }) 
            }),
            auth: {
                getSession: async () => ({ data: { session: null }, error: null }),
                getUser: async () => ({ data: { user: null }, error: null }),
                onAuthStateChange: () => ({ data: { subscription: { unsubscribe: () => {} } } })
            }
        };
        return supabaseClient;
    }
}

        closeLightbox();
        closeLoginModal();

    }
});
