<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zo2y - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary-color: #4285F4;
  --secondary-color: #f59e0b;
  --bg-color: #0b1633;
  --card-color: #132347;
  --text-primary: #fff;
  --text-secondary: #cbd5e1;
  --border-color: rgba(255,255,255,0.1);
  --shadow: 0 10px 30px rgba(0,0,0,0.3);
  --transition: all 0.3s ease;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: var(--bg-color);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text-primary);
  padding:20px;
  background-image: radial-gradient(circle at 20% 80%, rgba(66,133,244,0.1) 0%, transparent 20%),
                    radial-gradient(circle at 80% 20%, rgba(245,158,11,0.1) 0%, transparent 20%);
}

.login-container{width:100%;max-width:450px;animation:fadeIn 0.5s ease-out;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

.logo-header{text-align:center;margin-bottom:30px;}
.logo-header h1{color:var(--secondary-color);font-size:2.5rem;display:flex;align-items:center;justify-content:center;gap:10px;}
.logo-header img{height:40px;border-radius:8px;}
.logo-header p{color:var(--text-secondary);font-size:0.9rem;opacity:0.8;}

.login-card{
  background:var(--card-color);
  padding:40px;
  border-radius:20px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.05);
}
.login-card h2{text-align:center;margin-bottom:30px;font-size:1.8rem;color:var(--text-primary);}
.login-card form{display:flex;flex-direction:column;gap:20px;margin-bottom:30px;}
.input-group{position:relative;}
.input-group i{position:absolute;left:15px;top:50%;transform:translateY(-50%);color:var(--text-secondary);transition:var(--transition);}
.input-group input{
  width:100%;
  padding:16px 15px 16px 50px;
  border-radius:12px;
  border:1px solid var(--border-color);
  background:rgba(11,22,51,0.5);
  color:var(--text-primary);
  font-size:1rem;
  outline:none;
  transition:var(--transition);
}
.input-group input:focus{border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(66,133,244,0.2);}
.input-group input:focus + i{color:var(--primary-color);}

.remember-forgot{display:flex;justify-content:space-between;align-items:center;font-size:0.9rem;}
.remember{display:flex;align-items:center;gap:8px;color:var(--text-secondary);}
.remember input{width:auto;}
.forgot-link{color:var(--primary-color);text-decoration:none;transition:var(--transition);}
.forgot-link:hover{text-decoration:underline;color:#5a9cff;}

.login-btn{
  padding:16px;
  background:linear-gradient(135deg,var(--primary-color),#357ae8);
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:var(--transition);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
}
.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(66,133,244,0.4);
  background:linear-gradient(135deg,#357ae8,#4285F4);
}
.login-btn:active{transform:translateY(0);}

.divider{display:flex;align-items:center;text-align:center;margin:25px 0;color:var(--text-secondary);font-size:0.9rem;}
.divider::before,.divider::after{content:'';flex:1;border-bottom:1px solid var(--border-color);}
.divider span{padding:0 15px;}

.signup-link{text-align:center;margin-top:25px;font-size:0.95rem;color:var(--text-secondary);}
.signup-link a{color:var(--secondary-color);text-decoration:none;font-weight:600;transition:var(--transition);}
.signup-link a:hover{text-decoration:underline;color:#fbbf24;}

.loading{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>
<body>

<div class="login-container">
  <div class="logo-header">
    <h1><img src="images/logo.png" alt="Zo2y Logo">Zo2y</h1>
    <p>Welcome back to your food journey</p>
  </div>

  <div class="login-card">
    <h2>Log in to your account</h2>

    <button class="gsi-material-button" id="googleLogin">Sign in with Google</button>

    <div class="divider"><span>or continue with email</span></div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" required>
      </div>
      <div class="remember-forgot">
        <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
      </div>
      <button type="submit" class="login-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Log In</button>
    </form>

    <div class="signup-link">Don't have an account? <a href="sign-up.html">Sign up now</a></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>
<script>
const supabaseUrl = 'https://gfkhjbztayjyojsgdpgk.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// insert user into user_profiles safely
async function addUserToProfiles(user){
  if(!user) return;
  const { error } = await supabase.from('user_profiles').upsert({
    id: user.id,
    email: user.email,
    full_name: user.user_metadata?.full_name || ''
  });
  if(error) console.error('Insert failed:', error);
}

// EMAIL/PASSWORD LOGIN
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const rememberMe = document.getElementById('remember').checked;

  if(!email || !password) return alert('Fill all fields');

  const loginBtn = document.getElementById('loginBtn');
  const originalText = loginBtn.innerHTML;
  loginBtn.innerHTML = '<div class="loading"></div>';
  loginBtn.disabled = true;

  try{
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if(error) throw error;
    await addUserToProfiles(data.user);

    if(rememberMe) localStorage.setItem('rememberEmail', email);
    else localStorage.removeItem('rememberEmail');

    window.location.href='index.html';
  }catch(err){
    alert(err.message.includes('Invalid login credentials') ? 'Invalid email or password' : err.message);
    loginBtn.innerHTML = originalText;
    loginBtn.disabled = false;
  }
});

// GOOGLE LOGIN
document.getElementById('googleLogin').addEventListener('click', async ()=>{
  const btn = document.getElementById('googleLogin');
  const originalText = btn.innerHTML;
  btn.innerHTML = '<div class="loading"></div>';
  btn.disabled = true;
  try{
    const { error } = await supabase.auth.signInWithOAuth({ provider:'google', options:{redirectTo:window.location.href}});
    if(error) throw error;
  }catch(err){
    alert(err.message);
    btn.innerHTML = originalText;
    btn.disabled = false;
  }
});

// GOOGLE REDIRECT HANDLER
supabase.auth.onAuthStateChange(async (event, session)=>{
  if(session?.user){
    await addUserToProfiles(session.user);
    window.location.href='index.html';
  }
});

// REMEMBER EMAIL
const rememberedEmail = localStorage.getItem('rememberEmail');
if(rememberedEmail){
  document.getElementById('email').value=rememberedEmail;
  document.getElementById('remember').checked=true;
}
if(!document.getElementById('email').value) document.getElementById('email').focus();
</script>
</body>
</html>
