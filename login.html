<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index,follow,max-image-preview:none,noimageindex" />
<title>Zo2y - Login</title>
<link rel="icon" href="/favicon.ico?v=3" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #4285F4;
  --secondary-color: #f59e0b;
  --bg-color: #0b1633;
  --card-color: #132347;
  --text-primary: #fff;
  --text-secondary: #cbd5e1;
  --border-color: rgba(255,255,255,0.1);
  --shadow: 0 10px 30px rgba(0,0,0,0.3);
  --transition: all 0.3s ease;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: var(--bg-color);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text-primary);
  padding:20px;
  background-image: radial-gradient(circle at 20% 80%, rgba(66,133,244,0.1) 0%, transparent 20%),
                  radial-gradient(circle at 80% 20%, rgba(245,158,11,0.1) 0%, transparent 20%);
}
.auth-container{width:100%;max-width:450px;animation:fadeIn 0.5s ease-out;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
.logo-header{text-align:center;margin-bottom:30px;}
.logo-header h1{color:var(--secondary-color);font-size:2.5rem;display:flex;align-items:center;justify-content:center;gap:10px;}
.logo-header img{height:40px;border-radius:8px;}
.logo-header p{color:var(--text-secondary);font-size:0.9rem;opacity:0.8;}
.auth-card{
  background:var(--card-color);
  padding:40px;
  border-radius:20px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.05);
}
.auth-card h2{text-align:center;margin-bottom:30px;font-size:1.8rem;color:var(--text-primary);}
.google-btn {
  width: 100%;
  padding: 16px;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  color: #3c4043;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}
.google-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #f8f9fa; }
.google-btn:disabled { opacity: .8; cursor: not-allowed; }
.divider{display:flex;align-items:center;text-align:center;margin:25px 0;color:var(--text-secondary);font-size:0.9rem;}
.divider::before,.divider::after{content:'';flex:1;border-bottom:1px solid var(--border-color);}
.divider span{padding:0 15px;}
.auth-card form{display:flex;flex-direction:column;gap:20px;margin-bottom:30px;}
.input-group{position:relative;}
.input-group i{position:absolute;left:15px;top:50%;transform:translateY(-50%);color:var(--text-secondary);transition:var(--transition);}
.input-group input{
  width:100%;
  padding:16px 15px 16px 50px;
  border-radius:12px;
  border:1px solid var(--border-color);
  background:rgba(11,22,51,0.5);
  color:var(--text-primary);
  font-size:1rem;
  outline:none;
  transition:var(--transition);
}
.input-group input:focus{border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(66,133,244,0.2);}
.actions-row{display:flex;justify-content:space-between;align-items:center;font-size:0.9rem;}
.actions-row label{display:flex;align-items:center;gap:8px;color:var(--text-secondary);}
.actions-row a{color:var(--primary-color);text-decoration:none;}
.actions-row a:hover{text-decoration:underline;}
.submit-btn{
  padding:16px;
  background:linear-gradient(135deg,var(--primary-color),#357ae8);
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:var(--transition);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}
.submit-btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(66,133,244,0.4);}
.submit-btn:disabled{opacity:0.7;cursor:not-allowed;}
.alt-link{text-align:center;margin-top:25px;font-size:0.95rem;color:var(--text-secondary);}
.alt-link a{color:var(--secondary-color);text-decoration:none;font-weight:600;}
.alt-link a:hover{text-decoration:underline;color:#fbbf24;}
.loading{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
.message{padding:12px 16px;border-radius:12px;font-size:0.9rem;margin-bottom:20px;display:none;}
.message.show{display:block;}
.message.error{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);color:#fca5a5;}
.message.success{background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.3);color:#6ee7b7;}
</style>
  <meta name="theme-color" content="#0b1633" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Zo2y" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/images/logo.png" />
  <link rel="stylesheet" href="/js/mobile-app.css?v=20260226a" />
  <script src="/js/mobile-webapp.js?v=20260227e" defer></script>
</head>
<body>
<div class="auth-container">
  <div class="logo-header">
    <h1><img src="images/logo.png" alt="Zo2y Logo">Zo2y</h1>
    <p>Welcome back to your journey</p>
  </div>

  <div class="auth-card">
    <h2>Log in to your account</h2>
    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>

    <button class="google-btn" id="googleAuthBtn">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div class="divider"><span>or continue with email</span></div>

    <form id="authForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" required>
      </div>
      <div class="actions-row">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" id="forgotPassword">Forgot password?</a>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn"><i class="fas fa-sign-in-alt"></i> Log In</button>
    </form>

    <div class="alt-link">Don't have an account? <a href="sign-up.html">Sign up now</a></div>
  </div>
  <div class="legal-strip" style="margin-top:16px;text-align:center;font-size:12px;opacity:0.9;">
    <a href="privacy.html" style="color:#f59e0b;text-decoration:none;">Privacy</a>
    <span style="margin:0 8px;color:#94a3b8;">&bull;</span>
    <a href="terms.html" style="color:#f59e0b;text-decoration:none;">Terms</a>
    <span style="margin:0 8px;color:#94a3b8;">&bull;</span>
    <a href="mailto:zo2yhq@gmail.com?subject=Zo2y%20Support" target="_blank" rel="noopener" style="color:#f59e0b;text-decoration:none;">Contact</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(function () {
  'use strict';

  const supabase = window.supabase.createClient(
    'https://gfkhjbztayjyojsgdpgk.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdma2hqYnp0YXlqeW9qc2dkcGdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwOTYyNjQsImV4cCI6MjA3NTY3MjI2NH0.WUb2yDAwCeokdpWCPeH13FE8NhWF6G8e6ivTsgu6b2s',
    {
      auth: {
        flowType: 'pkce',
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: false  // Important: Don't auto-detect on login page
      }
    }
  );

  const form = document.getElementById('authForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const remember = document.getElementById('remember');
  const forgotPassword = document.getElementById('forgotPassword');
  const googleBtn = document.getElementById('googleAuthBtn');
  const submitBtn = document.getElementById('submitBtn');
  const errorEl = document.getElementById('errorMessage');
  const successEl = document.getElementById('successMessage');

  const googleDefaultHtml = googleBtn.innerHTML;
  const submitDefaultHtml = submitBtn.innerHTML;

  function showError(msg) {
    console.error('Error:', msg);
    errorEl.textContent = msg;
    errorEl.classList.add('show');
    successEl.classList.remove('show');
  }

  function showSuccess(msg) {
    console.log('Success:', msg);
    successEl.textContent = msg;
    successEl.classList.add('show');
    errorEl.classList.remove('show');
  }

  function clearMessages() {
    errorEl.classList.remove('show');
    successEl.classList.remove('show');
  }

  function setSubmitLoading(loading) {
    submitBtn.disabled = loading;
    submitBtn.innerHTML = loading ? '<div class="loading"></div>' : submitDefaultHtml;
  }

  function setGoogleLoading(loading, text) {
    googleBtn.disabled = loading;
    googleBtn.innerHTML = loading ? `<div class="loading"></div> ${text}` : googleDefaultHtml;
  }

  async function withTimeout(promise, ms, timeoutMessage) {
    let timerId;
    const timeoutPromise = new Promise((_, reject) => {
      timerId = setTimeout(() => reject(new Error(timeoutMessage)), ms);
    });
    try {
      return await Promise.race([promise, timeoutPromise]);
    } finally {
      clearTimeout(timerId);
    }
  }

  function getReadableAuthError(err, fallback) {
    const msg = String(err?.message || '').toLowerCase();
    if (!msg) return fallback;
    if (msg.includes('failed to fetch') || msg.includes('network')) {
      return 'Auth service is temporarily unreachable. Please try again in a minute.';
    }
    if (msg.includes('timed out')) {
      return 'Auth request timed out. Please try again.';
    }
    return err.message || fallback;
  }

  async function getVerifiedUser() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return null;
    const { data: userData, error: userError } = await supabase.auth.getUser();
    if (!userError && userData?.user) {
      return userData.user;
    }
    const { data: refreshed, error: refreshError } = await supabase.auth.refreshSession();
    if (!refreshError && refreshed?.session?.user) return refreshed.session.user;
    return null;
  }

  // Check if already logged in
  (async () => {
    try {
      const user = await getVerifiedUser();
      if (user) {
        console.log('User already logged in, redirecting...');
        window.location.href = 'index.html';
      }
    } catch (error) {
      console.error('Session check error:', error);
    }
  })();

  const rememberedEmail = localStorage.getItem('rememberedEmail');
  if (rememberedEmail) {
    emailInput.value = rememberedEmail;
    remember.checked = true;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if (!email || !password) {
      showError('Email and password are required.');
      return;
    }

    setSubmitLoading(true);
    try {
      console.log('Attempting login...');
      const { data, error } = await withTimeout(
        supabase.auth.signInWithPassword({ email, password }),
        12000,
        'Auth request timed out'
      );
      
      if (error) throw error;
      
      console.log('Login successful');
      if (remember.checked) localStorage.setItem('rememberedEmail', email);
      else localStorage.removeItem('rememberedEmail');
      
      showSuccess('Login successful! Redirecting...');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
      
    } catch (err) {
      console.error('Login error:', err);
      showError(getReadableAuthError(err, 'Login failed.'));
      setSubmitLoading(false);
    }
  });

  googleBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    clearMessages();
    setGoogleLoading(true, 'Signing in...');
    
    try {
      console.log('Starting Google OAuth...');
      
      // Store that this is a login flow
      localStorage.setItem('oauthFlow', 'login');
      localStorage.setItem('postAuthRedirect', 'index.html');
      
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: `${window.location.origin}/auth-callback.html`,
          queryParams: { 
            access_type: 'offline', 
            prompt: 'consent' 
          }
        }
      });
      
      if (error) {
        console.error('Google OAuth error:', error);
        throw error;
      }
      
      // Browser will redirect, so button stays disabled
      
    } catch (err) {
      console.error('Google login error:', err);
      showError(err?.message || 'Google login failed.');
      setGoogleLoading(false);
    }
  });

  forgotPassword.addEventListener('click', async (e) => {
    e.preventDefault();
    clearMessages();
    const email = emailInput.value.trim();
    if (!email) {
      showError('Enter your email first.');
      return;
    }
    try {
      const { error } = await withTimeout(
        supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/update-password.html'
        }),
        12000,
        'Password reset request timed out'
      );
      if (error) throw error;
      showSuccess('Reset email sent. Check your inbox.');
    } catch (err) {
      showError(getReadableAuthError(err, 'Failed to send reset email.'));
    }
  });
})();
</script>
  <script src="js/production-runtime.js?v=20260227d" defer></script>
</body>
</html>
