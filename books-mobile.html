  <style>
    :root {
      --bg: #0b1633;
      --card: #132347;
      --muted: #8ca3c7;
      --accent: #f59e0b;
      --glass: rgba(255,255,255,0.03);
      --white: #ffffff;
      --border: rgba(255,255,255,0.1);
      --gradient: linear-gradient(135deg, #f59e0b 0%, #ffb84d 100%);
      --surface: rgba(19, 35, 71, 0.6);
      --radial-glow: radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
      --info: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -20% 0 0 0;
      background: var(--radial-glow);
      pointer-events: none;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(135deg, rgba(245, 158, 11, 0.08) 0 12px, rgba(255, 184, 77, 0) 12px 24px);
      opacity: 0.25;
      pointer-events: none;
      z-index: -3;
    }

    a { color: inherit; text-decoration: none; }

    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 12px 12px;
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      gap: 10px;
    }

    .logo {
      height: 34px;
      width: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .logo:hover { transform: scale(1.05); }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a.ghost {
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .nav a.ghost:hover { color: var(--accent); background: rgba(245, 158, 11, 0.05); }

    .account-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .account-btn:hover { border-color: var(--accent); color: var(--accent); }

    .account-btn.logged-in {
      background: rgba(245, 158, 11, 0.15);
      border-color: rgba(245, 158, 11, 0.4);
      color: var(--accent);
    }

    .hero {
      max-width: 1200px;
      margin: 16px auto 0;
      padding: 0 12px;
    }

    .hero h1 {
      font-size: 20px;
      margin: 0 0 6px 0;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 12px;
    }

    .controls {
      max-width: 1200px;
      margin: 12px auto 0;
      padding: 0 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      align-items: center;
    }

    .search-input,
    .filter-select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
      font-size: 12px;
    }

    .full-span { grid-column: 1 / -1; }

    .list-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .list-menu.open { display: flex; }

    .list-menu-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      animation: menuFadeIn 0.2s ease;
    }
      margin: 8px auto 0;
      padding: 0 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted);
      font-size: 11px;
      cursor: pointer;
    }

    .chip.active { border-color: var(--accent); color: var(--accent); }

    .grid {
      max-width: 1200px;
      margin: 16px auto 40px;
      padding: 0 12px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.2s ease;
      position: relative;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .card.menu-open,
    .card.menu-open:hover {
      transform: none;
      overflow: visible;
    }

    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      height: auto;
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #0f1f40 0%, #1a2d5f 100%);
      position: relative;
    }

    .card img[src=""] {
      background: linear-gradient(90deg, #0f1f40 0px, rgba(255,255,255,0.05) 50%, #0f1f40 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .card img[src*="logo.png"] {
      object-fit: contain;
      padding: 20px;
      background: linear-gradient(135deg, #132347 0%, #0b1633 100%);
      opacity: 0.6;
    }

    .card-body {
      padding: 8px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
      min-height: 0;
    }

    .card-title {
      font-size: 12px;
      font-weight: 700;
      margin: 0;
      line-height: 1.3;
      min-height: 32px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      order: 1;
    }

    .card-meta {
      font-size: 11px;
      color: var(--muted);
    }

    .card-desc {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      order: 2;
      flex: 1;
    }

    .card-meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      order: 3;
      margin-top: auto;
    }

    .card-menu-wrap {
      position: relative;
      margin-left: auto;
      flex-shrink: 0;
    }

    .menu-btn {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(19, 35, 71, 0.9);
      color: var(--white);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .menu-btn:hover { border-color: var(--accent); color: var(--accent); }

    .list-menu {
      /* centered modal like index */
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(94vw, 400px);
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 12px;
      display: none;
      z-index: 3300;
      max-height: 80vh;
      overflow-y: auto;
    }

    .list-menu.open { display: block; }
    .list-menu-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 3290;
      display: none;
    }
    .list-menu-backdrop.active { display: block; }

    .list-menu-title { font-size: 11px; color: var(--muted); margin-bottom: 6px; }

    .list-action {
      width: 100%;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      border-radius: 10px;
      padding: 7px 9px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      transition: all 0.2s ease;
      margin-bottom: 6px;
    }

    .list-action:last-child { margin-bottom: 0; }
    .list-action:hover { border-color: var(--accent); color: var(--accent); }
    .list-action.active {
      background: rgba(245, 158, 11, 0.12);
      border-color: var(--accent);
      color: var(--accent);
    }

    .empty {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 12px;
      color: var(--muted);
      text-align: center;
      font-size: 12px;
    }

    .pagination {
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .page-btn {
      min-width: 40px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--white);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .page-info { color: var(--muted); font-size: 12px; }

    .notification {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 12px;
      z-index: 2000;
      box-shadow: var(--shadow);
    }
    .notification.success { background: var(--success); color: white; }
    .notification.error { background: var(--error); color: white; }
    .notification.info { background: var(--info); color: white; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      padding: 16px;
    }
    .modal.active { display: flex; }
    .modal-content {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .modal-title { font-size: 16px; font-weight: 700; }
    .modal-close {
      background: none;
      border: none;
      color: var(--white);
      font-size: 22px;
      cursor: pointer;
    }
    .modal-list {
      display: grid;
      gap: 8px;
      max-height: 240px;
      overflow: auto;
      margin-bottom: 10px;
    }
    .modal-list-item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      font-size: 12px;
    }
    .modal-list-actions { display: inline-flex; gap: 6px; align-items: center; }
    .list-edit-btn {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .list-edit-btn:hover { border-color: var(--accent); color: var(--accent); }
    .modal-list-item.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(245, 158, 11, 0.12);
    }
    .modal-input {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .modal-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1f40;
      color: var(--white);
      outline: none;
      font-size: 12px;
    }
    .icon-options { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .icon-option {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--white);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .icon-option.selected { border-color: var(--accent); color: var(--accent); }

    .menu-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);

      z-index: 10000;
      align-items: center;
      justify-content: center;
      padding: 16px;

      display: flex;

    .menu-modal-content {

    .menu-modal-close {

    .menu-custom-section {

    }

    .menu-custom-header {
      display: flex;
      align-items: center;
      justify-content: space-between;

      text-transform: uppercase;

    .menu-create-list-btn {
      background: transparent;

      display: flex;
      flex-direction: column;
      gap: 8px;

      let supabaseClient = null;

      function buildGoogleBooksQuery(params = {}) {
        const title = String(params?.title || '').trim();
        const author = String(params?.author || '').trim();
        const qRaw = String(params?.q || '').trim();
        const chunks = [];
        if (title) chunks.push(`intitle:\"${title}\"`);
        if (author) chunks.push(`inauthor:\"${author}\"`);
        if (!chunks.length && qRaw) chunks.push(qRaw);
        return chunks.join(' ').trim();
      }

      function normalizeGoogleBookDoc(volume, idx = 0) {
        const info = volume?.volumeInfo || {};
        const title = String(info?.title || `Book ${idx + 1}`).trim();
        const authorNames = Array.isArray(info?.authors) ? info.authors.filter(Boolean).map((name) => String(name).trim()).filter(Boolean) : [];
        const published = String(info?.publishedDate || '').trim();
        const yearMatch = published.match(/\d{4}/);
        const year = yearMatch ? Number(yearMatch[0]) : null;
        const categories = Array.isArray(info?.categories) ? info.categories.filter(Boolean).map((entry) => String(entry).trim()) : [];
        const publisher = String(info?.publisher || '').trim();
        const identifiers = Array.isArray(info?.industryIdentifiers) ? info.industryIdentifiers : [];
        const isbn = identifiers
          .map((entry) => String(entry?.identifier || '').replace(/[^0-9Xx]/g, ''))
          .filter(Boolean);
        const thumb = String(info?.imageLinks?.thumbnail || info?.imageLinks?.smallThumbnail || '').replace(/^http:\/\//i, 'https://').trim();

        return {
          key: '',
          title,
          author_name: authorNames.length ? authorNames : ['Unknown author'],
          first_publish_year: Number.isFinite(year) ? year : null,
          isbn,
          subject: categories,
          publisher: publisher ? [publisher] : [],
          cover_i: null,
          _googleThumbnail: thumb,
          _googleVolumeId: String(volume?.id || '').trim()
        };
      }

      async function fetchGoogleBooksDocs(params = {}) {
        const q = buildGoogleBooksQuery(params);
        if (!q) return [];
        const googleUrl = new URL(`${GOOGLE_BOOKS_PROXY_BASE}/volumes`, window.location.origin);
        googleUrl.searchParams.set('q', q);
        googleUrl.searchParams.set('printType', 'books');
        googleUrl.searchParams.set('langRestrict', 'en');
        googleUrl.searchParams.set('maxResults', String(Math.max(1, Number(params?.limit || 20))));
        try {
          const res = await fetch(googleUrl.toString(), { headers: { Accept: 'application/json' } });
          if (!res.ok) return [];
          const json = await res.json();
          const items = Array.isArray(json?.items) ? json.items : [];
          return items.map((entry, idx) => normalizeGoogleBookDoc(entry, idx)).filter((entry) => String(entry?.title || '').trim());
        } catch (_err) {
          return [];
        }
      }

      async function booksFetch(path, params = {}) {
        const normalizedPath = String(path || '').startsWith('/') ? String(path) : `/${String(path || '')}`;
        const directUrl = new URL(normalizedPath, OPEN_LIBRARY_BASE);
        const proxyUrl = new URL(`${OPEN_LIBRARY_PROXY_BASE}${normalizedPath}`, window.location.origin);
        Object.entries(params).forEach(([k, v]) => {
          if (v === undefined || v === null || v === '') return;
          directUrl.searchParams.set(k, v);
          proxyUrl.searchParams.set(k, v);
        });

        const requestTargets = [proxyUrl.toString(), directUrl.toString()];
        let lastError = null;

        for (const target of requestTargets) {
          for (let attempt = 0; attempt < 4; attempt += 1) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 7000 + (attempt * 1000));
            try {
              const res = await fetch(target, {
                signal: controller.signal,
                headers: { Accept: 'application/json' }
              });
              clearTimeout(timeoutId);
              if (res.ok) return await res.json();
              const retryable = res.status === 429 || res.status >= 500;
              if (!retryable) throw new Error(`Books API error ${res.status}`);
              lastError = new Error(`Books API error ${res.status}`);
            } catch (error) {
              clearTimeout(timeoutId);
              lastError = error;
            }
            if (attempt < 3) {
              await new Promise((resolve) => setTimeout(resolve, 300 * (attempt + 1)));
            }
          }
        }
        if (normalizedPath === '/search.json') {
          const googleDocs = await fetchGoogleBooksDocs(params);
          if (googleDocs.length) {
            return { docs: googleDocs, numFound: googleDocs.length };
          }
        }
        throw lastError || new Error('Books API error');
      }

      function getBookCoverUrl(coverId) {
        if (!coverId) return null;
        return `${OPEN_LIBRARY_COVERS}/id/${coverId}-L.jpg`;
      }

      function getPreferredBookImage(doc) {
        if (doc?._googleThumbnail) return String(doc._googleThumbnail);
        if (doc?.cover_i) {
          return getBookCoverUrl(doc.cover_i);
        }
        if (doc?.isbn?.[0]) {
          return `${OPEN_LIBRARY_COVERS}/isbn/${doc.isbn[0]}-L.jpg`;
        }
        return null;
      }

      function slugifyBookPart(value) {
        return String(value || '')
          .trim()
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/^-+|-+$/g, '')
          .slice(0, 64);
      }

      function isOpenLibraryWorkKey(rawKey) {
        const key = String(rawKey || '').trim();
        return /^\/works\/OL\d+W$/i.test(key);
      }

      function getBookEntryId(item, idx = 0) {
        const rawKey = String(item?.key || '').trim();
        if (isOpenLibraryWorkKey(rawKey)) {
          return rawKey.replace(/^\/works\//i, '');
        }
        const titleSlug = slugifyBookPart(item?.title || `book-${idx}`);
        const authorSlug = slugifyBookPart(Array.isArray(item?.author_name) ? item.author_name[0] : '');
        const year = String(item?.first_publish_year || '').trim();
        return `search-${titleSlug}-${authorSlug || 'unknown'}-${year || 'na'}`;
      }

      async function loadCuratedPopularBooks() {
        let seedsRaw = FALLBACK_BOOKS.map((b) => ({ title: b.title, author: (Array.isArray(b.author_name) ? b.author_name[0] : 'Unknown author') }));
        try {
          const res = await fetch('/books-popular.json');
          if (res.ok) {
            const json = await res.json();
            if (Array.isArray(json) && json.length) seedsRaw = json;
          }
        } catch (_err) {}
        const seeds = Array.isArray(seedsRaw) ? seedsRaw : [];
        const candidates = seeds
          .map((seed) => ({
            title: String(seed?.title || '').trim(),
            author: String(seed?.author || '').trim()
          }))
          .filter((seed) => seed.title && seed.author)
          .slice(0, BOOKS_PER_PAGE);
        const searchSeed = async (seed) => {
          const primary = await booksFetch('/search.json', {
            title: seed.title,
            author: seed.author,
            language: 'eng',
            limit: 5
          }).catch(() => null);
          const primaryDocs = Array.isArray(primary?.docs) ? primary.docs : [];
          if (primaryDocs.length) return primaryDocs;
          const fallbackQ = `${seed.title} ${seed.author}`;
          const fallback = await booksFetch('/search.json', {
            q: fallbackQ,
            language: 'eng',
            limit: 5
          }).catch(() => null);
          return Array.isArray(fallback?.docs) ? fallback.docs : [];
        };

        const results = [];
        for (let idx = 0; idx < candidates.length; idx += 1) {
          const seed = candidates[idx];
          const docs = await searchSeed(seed);
          const preferred = docs.find((doc) => {
            const title = String(doc?.title || '').toLowerCase();
            const author = String((Array.isArray(doc?.author_name) ? doc.author_name[0] : '') || '').toLowerCase();
            return title.includes(seed.title.toLowerCase()) && author.includes(seed.author.toLowerCase());
          }) || docs[0];
          if (preferred) {
            results.push(preferred);
            continue;
          }
          results.push({
            key: `/works/seed-${idx}`,
            title: seed.title,
            author_name: [seed.author],
            first_publish_year: null,
            isbn: [],
            subject: [],
            publisher: []
          });
        }
        const seen = new Set();
        const docs = results.filter(Boolean).map((doc, idx) => {
          const title = String(doc?.title || '').trim();
          const author = String((Array.isArray(doc?.author_name) ? doc.author_name[0] : '') || '').trim();
          const key = `${title.toLowerCase()}::${author.toLowerCase()}`;
          if (!title || seen.has(key)) return null;
          seen.add(key);
          if (doc?.key) return doc;
          return {
            ...doc,
            key: `/works/seed-${idx}`
          };
        }).filter(Boolean);
        return { docs, numFound: docs.length };
      }

      function stripHtml(html) {
        if (!html) return '';
        return html.replace(/<[^>]*>/g, '').trim();
      }

      function truncateText(text, maxLen) {
        if (!text) return '';
        if (text.length <= maxLen) return text;

      function buildQuery() {
        const terms = [];
        if (state.query) terms.push(state.query);
        if (state.author) terms.push(`inauthor:${state.author}`);
        if (state.activeCategory) terms.push(`subject:${state.activeCategory}`);
        return terms.length ? terms.join(' ') : 'bestseller';
      }

      function filterByYear(items) {
        if (!state.year) return items;
        const year = String(state.year);
        return (items || []).filter(item => {
          const date = item.first_publish_year || '';
          return String(date).startsWith(year);
        });
      }

      async function upsertBookRecord(book, bookId) {
        if (!supabaseClient || !book) return;
        const safeId = String(bookId || getBookEntryId(book)).trim();
        if (!safeId) return;
        const payload = {
          id: safeId,
          title: book.title || '',
          authors: (book.author_name || []).join(', '),
          thumbnail: getPreferredBookImage(book) || '',
          published_date: book.first_publish_year ? `${book.first_publish_year}-01-01` : null,
          categories: book.subject || [],
          description: '',
          page_count: null,
          publisher: book.publisher ? book.publisher[0] : null,
            updated_at: new Date().toISOString()
          };
          const { data, error } = await supabaseClient.from('books').upsert(payload, { onConflict: 'id' });
          if (error) {
            console.error('Upsert book error', error);
            showNotification('Could not save book record', 'error');
          }
          return { data, error };
      }

      async function loadBooks() {
        const grid = document.getElementById('booksGrid');
        const empty = document.getElementById('emptyState');
        if (!grid) return;
        const hasCustomQuery = !!String(state.query || '').trim() || !!String(state.author || '').trim() || !!String(state.activeCategory || '').trim() || !!String(state.year || '').trim();

        let data;
        if (!hasCustomQuery && Number(state.page || 1) === 1) {
          displayBookResults(FALLBACK_BOOKS, FALLBACK_BOOKS.length);
        }
        try {
          if (!hasCustomQuery && Number(state.page || 1) === 1) {
            data = await loadCuratedPopularBooks();
          } else {
            const q = buildQuery();
            data = await booksFetch('/search.json', {
              q,
              page: state.page,
              limit: BOOKS_PER_PAGE,
              language: 'eng'
            });
          }
          if (!Array.isArray(data?.docs) || !data.docs.length) {
            data = { docs: FALLBACK_BOOKS, numFound: FALLBACK_BOOKS.length };
          }
        } catch (e) {
          console.error('OpenLibrary fetch error', e);
          showNotification('Could not load remote books; showing offline fallback', 'error', 4000);
          data = { docs: FALLBACK_BOOKS, numFound: FALLBACK_BOOKS.length };
        }

        let results = data.docs || [];
        results = filterByYear(results);

        if (!results.length) {
          if (empty) empty.style.display = 'block';
          grid.innerHTML = '';
          return;
        }

        const fragment = document.createDocumentFragment();
        state.bookIndex.clear();
        results.forEach((item, idx) => {
          const authors = item.author_name ? item.author_name.join(', ') : 'Unknown author';
          const year = item.first_publish_year || '';
          const desc = truncateText(item.title || '', 140) || 'No description available.';
          const thumb = getPreferredBookImage(item);
          const bookId = getBookEntryId(item, idx);
          const titleParam = encodeURIComponent(String(item?.title || '').trim());
          const authorParam = encodeURIComponent(String((Array.isArray(item?.author_name) ? item.author_name[0] : '') || '').trim());
          state.bookIndex.set(bookId, item);

          const card = document.createElement('div');
          card.className = 'card';
          card.setAttribute('data-book-id', bookId);
          card.innerHTML = `
            <img
              src="${thumb || FALLBACK_BOOK_IMAGE}"
              alt="${item.title || 'Book'}"
              loading="lazy"
              onerror="this.onerror=null;this.src='images/logo.png';">
            <div class="card-body">
              <h3 class="card-title">${item.title || 'Untitled'}</h3>
              <div class="card-desc">${desc}</div>
              <div class="card-meta-row">
                <div class="card-meta">${authors}${year ? ` • ${year}` : ''}</div>
                <div class="card-menu-wrap">
                  <button class="menu-btn" aria-label="Save to lists"><i class="fas fa-ellipsis-v"></i></button>
                </div>
              </div>
            </div>
          `;
          card.onclick = (e) => {
            if (e.target.closest('.menu-btn')) return;
            window.location.href = `book.html?id=${encodeURIComponent(bookId)}&title=${titleParam}&author=${authorParam}`;
          };
          wireCardMenu(card, bookId);
          updateCardMenuUI(card, bookId);
          fragment.appendChild(card);
        });
        grid.innerHTML = '';
        grid.appendChild(fragment);
        if (empty) empty.style.display = 'none';

        const totalItems = data.numFound || 0;
        state.totalPages = Math.max(1, Math.min(Math.ceil(totalItems / BOOKS_PER_PAGE), 500));
        updatePagination();
      }

      async function toggleDefaultList(bookId, listType, card, forcedNextSaved) {
        if (!state.currentUser) {
          showNotification('Please sign in to save books', 'info');
          return { ok: false, saved: false };
        }
        if (!supabaseClient) return { ok: false, saved: false };
        const status = state.listStatusMap.get(bookId) || { favorites: false, read: false, readlist: false };
        const previousSaved = !!status[listType];
        const nextSaved = typeof forcedNextSaved === 'boolean' ? forcedNextSaved : !previousSaved;
        const opKey = `${bookId}:${listType}`;
        if (state.pendingDefaultOps.has(opKey)) {
          return { ok: false, saved: previousSaved };
        }
        state.pendingDefaultOps.add(opKey);

        status[listType] = nextSaved;
        state.listStatusMap.set(bookId, status);
        if (card) updateCardMenuUI(card, bookId);

        try {
          if (nextSaved) {
            await upsertBookRecord(state.bookIndex.get(bookId), bookId);
            const { error } = await supabaseClient
              .from('book_list_items')
              .insert({ user_id: state.currentUser.id, book_id: bookId, list_type: listType });
            if (error) throw error;
            showNotification('Saved to list', 'success');
          } else {
            const { error } = await supabaseClient
              .from('book_list_items')
              .delete()
              .eq('user_id', state.currentUser.id)
              .eq('book_id', bookId)
              .eq('list_type', listType);
            if (error) throw error;
            showNotification('Removed from list', 'info');
          }
          return { ok: true, saved: nextSaved };
        } catch (_err) {
          status[listType] = previousSaved;
          state.listStatusMap.set(bookId, status);
          if (card) updateCardMenuUI(card, bookId);
          showNotification('Could not update list', 'error');
          return { ok: false, saved: previousSaved };
        } finally {
          state.pendingDefaultOps.delete(opKey);
        }
      }

          await ListUtils.saveCustomListChanges(

              }
              : null
          );
        }
        showNotification('Lists updated', 'success');
        closeBookListsModal();
      }

      function closeBookListsModal() {
        const modal = document.getElementById('bookListsModal');
        if (modal) modal.classList.remove('active');
        state.activeBookId = null;
      }

      async function createBookList() {
        const input = document.getElementById('newBookListName');
        if (!input || !input.value.trim()) return;
        if (!supabaseClient || !state.currentUser) return;
        const title = input.value.trim();
        const modal = document.getElementById('bookListsModal');
        const tierState = window.ListUtils && modal
          ? ListUtils.readTierCreateState(modal)
          : { listKind: 'standard', maxRank: null };
        const data = window.ListUtils
          ? await ListUtils.createCustomList(supabaseClient, state.currentUser.id, 'book', {
            title,
            icon: state.selectedIcon || 'fas fa-book',
          listKind: tierState.listKind,
          maxRank: tierState.maxRank
          })
          : null;
        if (!data) {
          showNotification('Could not create list', 'error');
          return;
        }
        input.value = '';
        if (window.ListUtils && modal) ListUtils.resetTierCreateState(modal);
        state.customLists.unshift(data);
        openBookListsModal(state.activeBookId);
      }

      async function renameBookList(listId, currentTitle) {
        const nextTitle = prompt('Rename list', currentTitle || '');
        if (!nextTitle || !nextTitle.trim()) return;
        if (!supabaseClient || !state.currentUser) return;
        const ok = window.ListUtils
          ? await ListUtils.renameCustomList(supabaseClient, state.currentUser.id, 'book', listId, nextTitle.trim())
          : false;
        if (!ok) {
          showNotification('Could not rename list', 'error');
          return;
        }
        state.customLists = state.customLists.map(l => l.id === listId ? { ...l, title: nextTitle.trim() } : l);
        openBookListsModal(state.activeBookId);
      }

      function wireUI() {
        const searchInput = document.getElementById('searchInput');
        const categorySelect = document.getElementById('categorySelect');
        const yearInput = document.getElementById('yearInput');
        const authorInput = document.getElementById('authorInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const closeListsBtn = document.getElementById('closeBookListsBtn');
        const saveListsBtn = document.getElementById('saveBookListsBtn');
        const createListBtn = document.getElementById('createBookListBtn');
        const iconOptions = document.querySelectorAll('#bookListIconOptions .icon-option');
        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            state.query = e.target.value.trim();
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (categorySelect) {
          categorySelect.addEventListener('change', (e) => {
            state.activeCategory = e.target.value;
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (yearInput) {
          yearInput.addEventListener('input', (e) => {
            state.year = e.target.value.trim();
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (authorInput) {
          authorInput.addEventListener('change', (e) => {
            state.author = e.target.value.trim();
            renderFilters();
            state.page = 1;
            loadBooks();
          });
        }
        if (refreshBtn) {
          refreshBtn.addEventListener('click', () => loadBooks());
        }
        if (prevBtn) {
          prevBtn.addEventListener('click', () => {
            if (state.page > 1) {
              state.page -= 1;
              loadBooks();
            }
          });
        }
        if (nextBtn) {
          nextBtn.addEventListener('click', () => {
            if (state.page < state.totalPages) {
              state.page += 1;
              loadBooks();
            }
          });
        }
        if (closeListsBtn) closeListsBtn.addEventListener('click', closeBookListsModal);
        if (saveListsBtn) saveListsBtn.addEventListener('click', saveBookListChanges);
        if (createListBtn) createListBtn.addEventListener('click', createBookList);
        iconOptions.forEach(btn => {
          btn.addEventListener('click', () => {
            iconOptions.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            state.selectedIcon = btn.getAttribute('data-icon') || 'fas fa-book';
          });
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') closeAllListMenus();
        });
      }

      function updatePagination() {
        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        const info = document.getElementById('pageInfo');
        if (prevBtn) prevBtn.disabled = state.page <= 1;
        if (nextBtn) nextBtn.disabled = state.page >= state.totalPages;
        if (info) info.textContent = `Page ${state.page} of ${state.totalPages}`;
      }

      if (window.initIndexStyleListMenu) {
        window.initIndexStyleListMenu({
          mediaType: 'book',
          itemIdAttr: 'data-book-id',
          getVisibleItemIds: () =>
            Array.from(document.querySelectorAll('.card[data-book-id]'))
              .map((card) => card.getAttribute('data-book-id'))
              .filter(Boolean),
          getQuickStatusForItem: (itemId) => {
            const key = String(itemId || '');
            const status = state.listStatusMap.get(key);
            return status ? { ...status } : null;
          },
          ensureClient: async () => {
            if (supabaseClient) return supabaseClient;
            await initSupabase();
            return supabaseClient;
          },
          getCurrentUser: () => state.currentUser,
          notify: (message, isError) => showNotification(message, isError ? 'error' : 'success'),
          toggleDefaultList: async ({ itemId, listType, card, nextSaved }) =>
            toggleDefaultList(itemId, listType, card, nextSaved)
        });
      }

      (async function init() {
        await initSupabase();
        wireUI();
        populateCategories();
        await initAuth();
        renderFilters();
        loadBooks();
      })();
    })();
  </script>
