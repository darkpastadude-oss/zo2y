<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazooka Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0d1117;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    canvas {
      background: #111;
      border-radius: 50%;
    }

    .score-text {
      position: absolute;
      font-size: 2em;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0px 0px 10px #00f7ff;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Bazooka Reviews</h1>
  <div class="container">
    <canvas id="speedometer" width="300" height="300"></canvas>
    <div class="score-text" id="scoreText"></div>
  </div>

  <script>
    const canvas = document.getElementById("speedometer");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("scoreText");

    // Example: Google rating (4.5/5) â†’ 90%
    let googleRating = 4.5;
    let percentage = (googleRating / 5) * 100;

    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;
    let radius = 120;

    function drawSpeedometer(score) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background arc
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, Math.PI, 0, false);
      ctx.lineWidth = 20;
      ctx.strokeStyle = "#333";
      ctx.stroke();

      // Dashes and numbers
      for (let i = 0; i <= 100; i += 10) {
        let angle = Math.PI + (i / 100) * Math.PI;
        let x1 = centerX + Math.cos(angle) * (radius - 10);
        let y1 = centerY + Math.sin(angle) * (radius - 10);
        let x2 = centerX + Math.cos(angle) * (radius + 10);
        let y2 = centerY + Math.sin(angle) * (radius + 10);

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "white";
        ctx.stroke();

        // Numbers
        let numX = centerX + Math.cos(angle) * (radius + 25);
        let numY = centerY + Math.sin(angle) * (radius + 25);
        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        ctx.fillText(i, numX - 8, numY + 5);
      }

      // Color zones
      let zones = [
        { max: 40, color: "red" },
        { max: 70, color: "yellow" },
        { max: 90, color: "lime" },
        { max: 100, color: "cyan" },
      ];

      let startAngle = Math.PI;
      zones.forEach(zone => {
        let endAngle = Math.PI + (zone.max / 100) * Math.PI;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
        ctx.lineWidth = 20;
        ctx.strokeStyle = zone.color;
        ctx.stroke();
        startAngle = endAngle;
      });

      // Needle
      let angle = Math.PI + (score / 100) * Math.PI;
      let needleX = centerX + Math.cos(angle) * (radius - 20);
      let needleY = centerY + Math.sin(angle) * (radius - 20);

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(needleX, needleY);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "white";
      ctx.stroke();

      // Score text in center
      scoreText.innerText = Math.round(score) + "%";
      scoreText.style.left = (centerX - 30) + "px";
      scoreText.style.top = (centerY - 20) + "px";
    }

    drawSpeedometer(percentage);
  </script>
</body>
</html>
