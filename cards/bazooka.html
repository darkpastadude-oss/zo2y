<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazooka Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0d1117;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ff9900;
    }

    canvas {
      background: #111;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
    }

    .score-text {
      position: absolute;
      font-size: 3.5em;
      font-weight: bold;
      color: orange;
      text-shadow: 0px 0px 15px rgba(255, 165, 0, 0.8);
    }

    .container {
      position: relative;
      width: 350px;
      height: 350px;
    }
  </style>
</head>
<body>
  <h1>Bazooka Reviews</h1>
  <div class="container">
    <canvas id="speedometer" width="350" height="350"></canvas>
    <div class="score-text" id="scoreText"></div>
  </div>

  <script>
    const canvas = document.getElementById("speedometer");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("scoreText");

    // Example Google rating
    let googleRating = 4.5; 
    let targetPercentage = (googleRating / 5) * 100;

    let currentPercentage = 0; // animation starts from 0
    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;
    let radius = 130;

    function drawSpeedometer(score) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background arc
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, Math.PI, 0, false);
      ctx.lineWidth = 20;
      ctx.strokeStyle = "#333";
      ctx.stroke();

      // Dashes + numbers
      for (let i = 0; i <= 100; i += 10) {
        let angle = Math.PI + (i / 100) * Math.PI;
        let x1 = centerX + Math.cos(angle) * (radius - 10);
        let y1 = centerY + Math.sin(angle) * (radius - 10);
        let x2 = centerX + Math.cos(angle) * (radius + 10);
        let y2 = centerY + Math.sin(angle) * (radius + 10);

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "white";
        ctx.stroke();

        // Numbers
        let numX = centerX + Math.cos(angle) * (radius + 25);
        let numY = centerY + Math.sin(angle) * (radius + 25);
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(i, numX - 8, numY + 5);
      }

      // Color zones
      let zones = [
        { max: 40, color: "red" },
        { max: 70, color: "yellow" },
        { max: 90, color: "lime" },
        { max: 100, color: "cyan" },
      ];

      let startAngle = Math.PI;
      zones.forEach(zone => {
        let endAngle = Math.PI + (zone.max / 100) * Math.PI;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
        ctx.lineWidth = 20;
        ctx.strokeStyle = zone.color;
        ctx.stroke();
        startAngle = endAngle;
      });

      // Needle
      let angle = Math.PI + (score / 100) * Math.PI;
      let needleX = centerX + Math.cos(angle) * (radius - 20);
      let needleY = centerY + Math.sin(angle) * (radius - 20);

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(needleX, needleY);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "orange";
      ctx.stroke();

      // Score text in center
      scoreText.innerText = Math.round(score) + "%";
      scoreText.style.left = (centerX - 50) + "px";
      scoreText.style.top = (centerY - 40) + "px";
    }

    // Animate the needle sweep
    function animate() {
      if (currentPercentage < targetPercentage) {
        currentPercentage += 1; // step
        drawSpeedometer(currentPercentage);
        requestAnimationFrame(animate);
      } else {
        drawSpeedometer(targetPercentage);
      }
    }

    animate();
  </script>
</body>
</html>
