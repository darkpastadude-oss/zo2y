<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zo2y Support Admin</title>
  <style>
    :root {
      --bg: #0b1633;
      --card: #132347;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --accent: #f59e0b;
      --border: rgba(255,255,255,0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap { width: min(1100px, calc(100% - 28px)); margin: 24px auto; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input, select, textarea {
      border: 1px solid var(--border);
      background: #0f1e41;
      color: var(--text);
      border-radius: 9px;
      padding: 9px 10px;
      font-family: inherit;
    }
    button {
      border: none;
      border-radius: 9px;
      padding: 9px 12px;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #0b1633;
    }
    .ticket {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      background: rgba(8, 18, 44, 0.4);
    }
    .meta { color: var(--muted); font-size: 12px; margin-bottom: 6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 style="margin-top:0;">Support Admin</h1>
      <div class="row">
        <input id="adminApiKey" type="password" placeholder="Support API key" style="min-width:290px;">
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option value="open">Open</option>
          <option value="triaged">Triaged</option>
          <option value="in_progress">In Progress</option>
          <option value="resolved">Resolved</option>
          <option value="closed">Closed</option>
          <option value="spam">Spam</option>
        </select>
        <button id="loadTicketsBtn">Load Tickets</button>
      </div>
      <p id="adminStatus" style="color:#cbd5e1;font-size:13px;"></p>
    </section>

    <section class="card">
      <div id="ticketList"></div>
    </section>
  </main>

  <script>
    (function() {
      const keyInput = document.getElementById('adminApiKey');
      const statusFilter = document.getElementById('statusFilter');
      const loadBtn = document.getElementById('loadTicketsBtn');
      const statusEl = document.getElementById('adminStatus');
      const listEl = document.getElementById('ticketList');

      function setStatus(text, isError) {
        statusEl.textContent = text || '';
        statusEl.style.color = isError ? '#ef4444' : '#cbd5e1';
      }

      function ticketMarkup(ticket) {
        return `
          <article class="ticket">
            <div class="meta">
              #${ticket.id} • ${ticket.category} • ${ticket.status} • ${ticket.priority} • ${ticket.created_at || ''}
            </div>
            <div style="font-weight:700;">${ticket.name || 'Anonymous'} ${ticket.email ? `(${ticket.email})` : ''}</div>
            <p style="margin:8px 0 10px;white-space:pre-wrap;">${ticket.message || ''}</p>
            <div class="row">
              <select data-ticket-status="${ticket.id}">
                <option value="">Update status</option>
                <option value="open">Open</option>
                <option value="triaged">Triaged</option>
                <option value="in_progress">In Progress</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
                <option value="spam">Spam</option>
              </select>
              <button data-ticket-save="${ticket.id}">Save</button>
            </div>
          </article>
        `;
      }

      async function loadTickets() {
        const key = String(keyInput.value || '').trim();
        if (!key) {
          setStatus('API key is required.', true);
          return;
        }
        const statusValue = String(statusFilter.value || '').trim();
        const qs = statusValue ? `?status=${encodeURIComponent(statusValue)}` : '';
        setStatus('Loading tickets...', false);

        try {
          const res = await fetch(`/api/support/tickets${qs}`, {
            headers: { 'x-support-api-key': key }
          });
          const json = await res.json().catch(() => ({}));
          if (!res.ok) {
            setStatus(json.message || 'Failed to load tickets.', true);
            return;
          }
          const tickets = Array.isArray(json.tickets) ? json.tickets : [];
          listEl.innerHTML = tickets.length ? tickets.map(ticketMarkup).join('') : '<p style="color:#cbd5e1;">No tickets found.</p>';
          setStatus(`Loaded ${tickets.length} tickets.`, false);
        } catch (_err) {
          setStatus('Network error while loading tickets.', true);
        }
      }

      async function saveTicketStatus(ticketId, statusValue) {
        const key = String(keyInput.value || '').trim();
        if (!key) {
          setStatus('API key is required.', true);
          return;
        }
        if (!statusValue) {
          setStatus('Choose a status first.', true);
          return;
        }
        setStatus(`Updating ticket #${ticketId}...`, false);
        try {
          const res = await fetch(`/api/support/tickets/${encodeURIComponent(ticketId)}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'x-support-api-key': key
            },
            body: JSON.stringify({ status: statusValue })
          });
          const json = await res.json().catch(() => ({}));
          if (!res.ok) {
            setStatus(json.message || 'Failed to update ticket.', true);
            return;
          }
          setStatus(`Ticket #${ticketId} updated to ${statusValue}.`, false);
          await loadTickets();
        } catch (_err) {
          setStatus('Network error while updating ticket.', true);
        }
      }

      loadBtn.addEventListener('click', () => { void loadTickets(); });

      listEl.addEventListener('click', (event) => {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;
        const ticketId = target.getAttribute('data-ticket-save');
        if (!ticketId) return;
        const statusSelect = listEl.querySelector(`select[data-ticket-status=\"${ticketId}\"]`);
        const statusValue = statusSelect ? String(statusSelect.value || '').trim() : '';
        void saveTicketStatus(ticketId, statusValue);
      });
    })();
  </script>
  <script src="js/production-runtime.js?v=20260227a" defer></script>
</body>
</html>
